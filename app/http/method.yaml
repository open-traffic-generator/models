components:
  schemas:
    Http.Method:
      type: object
      properties:
        choice:
          type: string
          default: get
          x-field-uid: 1
          x-enum:
            get:
              x-field-uid: 1
            post:
              x-field-uid: 2
        get:
          x-field-uid: 2
          $ref: '#/components/schemas/Method.Get'
        post:
          x-field-uid: 3
          $ref: '#/components/schemas/Method.Post'

    Method.Get:
      description: >-
        A GET operation of HTTP client. Retrieves the page from the HTTP Server.
      type: object
      required: [server, page]
      properties:
        server:
          description: >-
            Server name/IP address
          type: string
          x-field-uid: 1
        page:
          description: >-
            The page url/name to perform HTTP GET operation.
          type: string
          x-field-uid: 2
    Method.Post:
      description: >-
        A POST operation of HTTP client. To post the data on HTTP Server.
      type: object
      required: [server, page]
      properties:
        server:
          description: >-
            Server name/IP address
          type: string
          x-field-uid: 1
        page:
          description: >-
            The page url/name to perform HTTP POST operation.
          type: string
          x-field-uid: 2