components:
  schemas:
    Flow.Size:
      description: |-
        The frame size which overrides the total length of the packet
      type: object
      properties:
        choice:
          type: string
          default: fixed
          x-field-uid: 1
          x-enum:
            fixed:
              x-field-uid: 1
            increment:
              x-field-uid: 2
            random:
              x-field-uid: 3
        fixed:
          type: integer
          format: uint32
          default: 64
          x-field-uid: 2
        increment:
          $ref: '#/components/schemas/Flow.SizeIncrement'
          x-field-uid: 3
        random:
          $ref: '#/components/schemas/Flow.SizeRandom'
          x-field-uid: 4
    Flow.SizeIncrement:
      type: object
      description: |-
        Frame size that increments from a starting size to 
        an ending size incrementing by a step size.
      properties:
        start:
          description: Starting frame size in bytes
          type: integer
          format: uint32
          minimum: 1
          default: 64
          x-field-uid: 1
        end:
          description: Ending frame size in bytes
          type: integer
          format: uint32
          minimum: 64
          default: 1518
          x-field-uid: 2
        step:
          description: Step frame size in bytes
          type: integer
          format: uint32
          default: 1
          x-field-uid: 3
    Flow.SizeRandom:
      type: object
      description: |-
        Random frame size from a min value to a max value.
      properties:
        min:
          type: integer
          format: uint32
          default: 64
          x-field-uid: 1
        max:
          type: integer
          format: uint32
          default: 1518
          x-field-uid: 2
