components:
  schemas:
    Flow.Ipv4:
      description: IPv4 packet header
      type: object
      properties:
        version:
          x-field-pattern:
            description: >-
              Version
            format: integer
            length: 4
            default: 4
            features: [count, metric_tags]
          x-field-uid: 1
        header_length:
          x-field-pattern:
            description: >-
              Header length
            format: integer
            default: 5
            length: 4
            features: [auto, count, metric_tags]
          x-field-uid: 2
        priority:
          $ref: '#/components/schemas/Flow.Ipv4.Priority'
          x-field-uid: 3
        total_length:
          x-field-pattern:
            description: >-
              Total length
            format: integer
            default: 46
            length: 16
            features: [auto, count, metric_tags]
          x-field-uid: 4
        identification:
          x-field-pattern:
            description: >-
              Identification
            format: integer
            length: 16
            default: 0
            features: [count, metric_tags]
          x-field-uid: 5
        reserved:
          x-field-pattern:
            description: >-
              Reserved flag.
            format: integer
            length: 1
            default: 0
            features: [count, metric_tags]
          x-field-uid: 6
        dont_fragment:
          x-field-pattern:
            description: >-
              Dont fragment flag
              If the dont_fragment flag is set and fragmentation is required to
              route the packet then the packet is dropped.
            format: integer
            length: 1
            default: 0
            features: [count, metric_tags]
          x-field-uid: 7
        more_fragments:
          x-field-pattern:
            description: >-
              More fragments flag
            format: integer
            length: 1
            default: 0
            features: [count, metric_tags]
          x-field-uid: 8
        fragment_offset:
          x-field-pattern:
            description: >-
              Fragment offset
            format: integer
            length: 5
            default: 0
            features: [count, metric_tags]
          x-field-uid: 9
        time_to_live:
          x-field-pattern:
            description: >-
              Time to live
            format: integer
            length: 8
            default: 64
            features: [count, metric_tags]
          x-field-uid: 10
        protocol:
          x-field-pattern:
            description: >-
              Protocol, default is 61 any host internal protocol
            format: integer
            length: 8
            default: 61
            features: [auto, count, metric_tags]
          x-field-uid: 11
        header_checksum:
          x-field-pattern:
            description: >-
              Header checksum
            format: checksum
            length: 16
          x-field-uid: 12
        src:
          x-field-pattern:
            description: >-
              Source address
            format: ipv4
            default: 0.0.0.0
            features: [count, metric_tags]
          x-field-uid: 13
        dst:
          x-field-pattern:
            description: >-
              Destination address
            format: ipv4
            default: 0.0.0.0
            features: [count, metric_tags]
          x-field-uid: 14
        options:
          $ref: '#/components/schemas/Flow.Ipv4.Options'
          x-field-uid: 15
    Flow.Ipv4.Options:
      description: >-
        IPv4 options are optional extensions for the IPv4 header that can be utilised to provide additional information about the IPv4 datagram. 
        It is encoded as a series of type, length and value attributes. 
        The IP header length MUST be increased to accomoddate the extra bytes needed to encode the IP options.
        Currently IP options supported are:
        1. router_alert Option allows devices to intercept packets not addressed to them directly as defined in RFC2113.
        2. custom option is provided for to be able to configure user defined IP options as needed.
      type: object
      properties:
        choice:
          type: string
          default: router_alert
          x-field-uid: 1
          x-enum:
            router_alert:
              x-field-uid: 1
            custom:
              x-field-uid: 2
        custom:
          $ref: '#/components/schemas/Flow.Ipv4.Custom'
          x-field-uid: 3
    Flow.Ipv4.Custom:
      description: >-
        User defined IP options to be appended to the IPv4 header.
      type: object
      properties:
        type:
          $ref: '#/components/schemas/Flow.Ipv4.Type'
          x-field-uid: 1
        length:
          x-field-pattern:
            description: >-
              Length of the option field
            format: integer
            length: 8
            default: 4
            features: [count]
          x-field-uid: 2
        value:
          x-field-pattern:
            description: >-
              Length of the option field
            format: integer
            length: 16
            default: 0
            features: [count]
          x-field-uid: 3
    Flow.Ipv4.Type:
      description: >-
        Type options for custom TLV field in Options
      type: object
      properties:
        copied_flag:
          x-field-pattern:
            x-constants:
              not_copied: 0
              copied: 1
            description: >-
              This flag indicates this option is copied to all fragments on fragmentations
            format: integer
            length: 1
            default: 0
            features: [count]
          x-field-uid: 1
        option_class:
          x-field-pattern:
            x-constants:
              control: 0
              reserved: 1
              debugging_measurement: 2
              reserved: 3
            description: >-
              Option class
            format: integer
            length: 2
            default: 0
            features: [count]
          x-field-uid: 2
        option_number:
          x-field-pattern:
            description: >-
              Option Number
            format: integer
            length: 5
            default: 0
            features: [count]
          x-field-uid: 3
    Flow.Ipv4.Priority:
      description: >-
        A container for ipv4 raw, tos, dscp ip priorities.
      type: object
      properties:
        choice:
          type: string
          default: dscp
          x-field-uid: 1
          x-enum:
            raw:
              x-field-uid: 1
            tos:
              x-field-uid: 2
            dscp:
              x-field-uid: 3
        raw:
          x-field-pattern:
            description: >-
              Raw priority
            format: integer
            length: 8
            default: 0
            features: [count, metric_tags]
          x-field-uid: 2
        tos:
          $ref: '#/components/schemas/Flow.Ipv4.Tos'
          x-field-uid: 3
        dscp:
          $ref: '#/components/schemas/Flow.Ipv4.Dscp'
          x-field-uid: 4
    Flow.Ipv4.Dscp:
      description: >-
        Differentiated services code point (DSCP) packet field.
      type: object
      properties:
        phb:
          x-field-pattern:
            x-constants:
              default: 0
              cs1: 8
              cs2: 16
              cs3: 24
              cs4: 32
              cs5: 40
              cs6: 48
              cs7: 56
              af11: 10
              af12: 12
              af13: 14
              af21: 18
              af22: 20
              af23: 22
              af31: 26
              af32: 28
              af33: 30
              af41: 34
              af42: 36
              af43: 38
              ef46: 46
            description: >-
              Per hop behavior
            format: integer
            length: 6
            default: 0
            features: [count, metric_tags]
          x-field-uid: 1
        ecn:
          x-field-pattern:
            x-constants:
              non_capable: 0
              capable_transport_0: 1
              capable_transport_1: 2
              congestion_encountered: 3
            description: >-
              Explicit congestion notification
            format: integer
            length: 2
            default: 0
            features: [count, metric_tags]
          x-field-uid: 2
    Flow.Ipv4.Tos:
      description: >-
        Type of service (TOS) packet field.
      type: object
      properties:
        precedence:
          x-field-pattern:
            x-constants:
              routine: 0
              priority: 1
              immediate: 2
              flash: 3
              flash_override: 4
              critic_ecp: 5
              internetwork_control: 6
              network_control: 7
            description: >-
              Precedence
            format: integer
            length: 3
            default: 0
            features: [count, metric_tags]
          x-field-uid: 1
        delay:
          x-field-pattern:
            x-constants:
              normal: 0
              low: 1
            description: >-
              Delay
            format: integer
            length: 1
            default: 0
            features: [count, metric_tags]
          x-field-uid: 2
        throughput:
          x-field-pattern:
            x-constants:
              normal: 0
              low: 1
            description: >-
              Throughput
            format: integer
            length: 1
            default: 0
            features: [count, metric_tags]
          x-field-uid: 3
        reliability:
          x-field-pattern:
            x-constants:
              normal: 0
              low: 1
            description: >-
              Reliability
            format: integer
            length: 1
            default: 0
            features: [count, metric_tags]
          x-field-uid: 4
        monetary:
          x-field-pattern:
            x-constants:
              normal: 0
              low: 1
            description: >-
              Monetary
            format: integer
            length: 1
            default: 0
            features: [count, metric_tags]
          x-field-uid: 5
        unused:
          x-field-pattern:
            description: >-
              Unused
            format: integer
            length: 1
            default: 0
            features: [count, metric_tags]
          x-field-uid: 6
