components:
  schemas:
    Device.Ipv6Base:
      x-status: under-review
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        A base IPv6 interface.
      type: object
      required: [address]
      properties:
        address:
          description: >-
            The IPv6 address.
          type: string
          format: ipv6
        prefix:
          description: >-
            The network prefix.
          type: integer
          minimum: 1
          maximum: 128
          default: 64

    Device.Ipv6:
      x-include: 
      - '#/components/schemas/Device.Ipv6Base'
      description: >-
        An IPv6 interface with gateway.
      type: object
      required: [gateway]
      properties:
        gateway:
          description: >-
            The IPv6 gateway address.
          type: string
          format: ipv6
          default: ::0

    # Can not derive LoopbackIpv6 from Ipv6Base as default prefix length must be 128.
    Device.Ipv6Loopback:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        An IPv6 Loopback interface
      type: object
      required: [eth_name]
      properties:
        eth_name: 
          description: >-
            The unique name of Ethernet interface behind which this Loopback 
             interface will be created.
          type: string
          x-constraint:
          - '/components/schemas/Interface.Ethernet/properties/name'
        address:
          description: >-
            The IPv6 Loopback address with prefix length of 128.
          type: string
          format: ipv6
          default: ::0
