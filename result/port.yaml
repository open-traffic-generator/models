components:
  schemas:
    Port.Metrics.Request:
      description: >-
        The port result request to the traffic generator
      type: object
      properties:
        port_names:
          description: >-
            The names of objects to return results for.
            An empty list will return all port row results.
          type: array
          items:
            type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          x-field-uid: 1
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned.
            The name of the port cannot be excluded.
          type: array
          items:
            type: string
            x-enum:
              transmit:
                x-field-uid: 1
              location:
                x-field-uid: 2
              link:
                x-field-uid: 3
              capture:
                x-field-uid: 4
              frames_tx:
                x-field-uid: 5
              frames_rx:
                x-field-uid: 6
              bytes_tx:
                x-field-uid: 7
              bytes_rx:
                x-field-uid: 8
              frames_tx_rate:
                x-field-uid: 9
              frames_rx_rate:
                x-field-uid: 10
              bytes_tx_rate:
                x-field-uid: 11
              bytes_rx_rate:
                x-field-uid: 12
          x-field-uid: 2
        received_bins:
          $ref: '#/components/schemas/Port.ReceivedBins.Filter'
          x-field-uid: 3
    Port.ReceivedBins.Filter:
      description: Filter for received bins
      type: object
      properties:
        include:
          description: Controls inclusion/exclusion of received bins when fetching port metrics.
          type: boolean
          default: true
          x-field-uid: 1
        include_empty_metrics:
          description: Controls inclusion/exclusion of received bins where each underlying attributes has zero value or absent value.
          type: boolean
          default: false
          x-field-uid: 2
        bin_names:
          description: List of bins to selectively fetch received bins.
          type: array
          items:
            type: string
          x-constraint:
            - '/components/schemas/ReceiveBins/properties/name'
          x-field-uid: 3
    Port.Metric:
      type: object
      properties:
        name:
          description: >-
            The name of a configured port
          type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          x-field-uid: 1
        location:
          description: >-
            The state of the connection to the test port location.
            The format should be the configured port location along with  any custom
            connection state message.
          type: string
          x-field-uid: 2
        link:
          description: >-
            The state of the test port link
            The string can be up, down or a custom error message.
          type: string
          x-field-uid: 3
          x-enum:
            up:
              x-field-uid: 1
            down:
              x-field-uid: 2
        capture:
          description: >-
            The state of the test port capture infrastructure.
            The string can be started, stopped or a custom error message.
          type: string
          x-field-uid: 4
          x-enum:
            started:
              x-field-uid: 1
            stopped:
              x-field-uid: 2
        frames_tx:
          description: >-
            The current total number of frames transmitted
          type: integer
          format: uint64
          x-field-uid: 5
        frames_rx:
          description: >-
            The current total number of valid frames received
          type: integer
          format: uint64
          x-field-uid: 6
        bytes_tx:
          description: >-
            The current total number of bytes transmitted
          type: integer
          format: uint64
          x-field-uid: 7
        bytes_rx:
          description: >-
            The current total number of valid bytes received
          type: integer
          format: uint64
          x-field-uid: 8
        frames_tx_rate:
          description: >-
            The current rate of frames transmitted
          type: number
          x-field-uid: 9
        frames_rx_rate:
          description: >-
            The current rate of valid frames received
          type: number
          x-field-uid: 10
        bytes_tx_rate:
          description: >-
            The current rate of bytes transmitted
          type: number
          x-field-uid: 11
        bytes_rx_rate:
          description: >-
            The current rate of bytes received
          type: number
          x-field-uid: 12
        transmit:
          description: >-
            The transmit state of the flow.
          type: string
          x-field-uid: 13
          x-enum:
            started:
              x-field-uid: 1
            stopped:
              x-field-uid: 2
        received_bins:
          description: |-
            List of metrics corresponding to a set of values applicable
            for configured receive bins in the respective ports.
            The container is keyed by list of name-value pairs.
          type: array
          items:
            $ref: '#/components/schemas/Port.ReceivedBins'
          x-field-uid: 14
    Port.ReceivedBins:
      type: object
      properties:
        bin_name:
          description: |-
            Name of the receive bin
          type: string
          x-field-uid: 1
        filter_value:
          description: |-
            The current total number of frames adhering to the bin filter condition.
          type: integer
          format: uint64
          x-field-uid: 2