components:
  schemas:
    Simulated.Link:
      description: >-
        A container for Virtual Interface.
      type: object
      required: [eth_name, name]
      properties:
        eth_name:
          description: >-
            The unique name of the simulated Ethernet interface to which this interface is linked.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
          x-field-uid: 1
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 2