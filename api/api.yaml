openapi: 3.0.3

info:
  title: Open Traffic Generator API
  description: >-
    The open traffic generator API
  version: 0.0.4
  contact:
    name: Open Traffic Generator Project Team
    email: andy.balogh@keysight.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers: 
  - url: /

paths: 
  /config:
    description: >-
      Configuration API
    post:
      tags:
        - Config
      operationId: set_config
      description: >-
        Sets the configuration on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../config/config.yaml#/components/schemas/Config.Config'
      responses:
        '200':
          description: >-
            A list of configuration errors.
            An empty list indicates there are no errors.
          content:
            application/json:
              schema:
                $ref: '../result/result.yaml#/components/schemas/Result.Errors'
          
  /control/port/link:
    description: >-
      Control port link API
    post:
      tags:
        - Control
      operationId: set_port_link
      description: >-
        Sets the port link state on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Control.PortLink'
      responses:
        '204':
          description: >-
            No content

  /control/flow/transmit:
    description: >-
      Control flow transmit API
    post:
      tags:
        - Control
      operationId: set_flow_transmit
      description: >-
        Sets the flow transmit state on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Control.FlowTransmit'
      responses:
        '204':
          description: >-
            No content

  /results/capabilities:
    description: >-
      Capabilities results API
    post:
      tags:
        - Results
      operationId: get_capability_results
      responses:
        '200':
          description: >-
            Capability results response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../result/capability.yaml#/components/schemas/Result.Capabilities'

  /results/port:
    description: >-
      Port results API
    post:
      tags:
        - Results
      operationId: get_port_results
      requestBody:
        description: >-
          Port results request to the traffic generator.
        required: true
        content:
          application/json:
            schema:
              $ref: '../result/request.yaml#/components/schemas/Request.Port'
      responses:
        '200':
          description: >-
            Capability results response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../result/port.yaml#/components/schemas/Result.Ports'



