components:
  schemas:
    RoCEv2.V6Peer:
      description: >-
        Configuration for RoCEv2 IPv6 peer settings.
      type: object
      required: [num_of_qps, remote_end_point_ip_address, ib_mtu]
      properties:
        num_of_qps:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/num_of_qps
          x-field-uid: 1
        remote_end_point_ip_address:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/remote_end_point_ip_address
          x-field-uid: 2
        ib_mtu:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/ib_mtu
          x-field-uid: 3
        traffic_burst_mode:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/traffic_burst_mode
          x-field-uid: 4
        traffic_burst_count:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/traffic_burst_mode
          x-field-uid: 5
        name:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/name
          x-field-uid: 6
        flow_settings:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/flow_settings
          x-field-uid: 7


    RoCEv2.V6Interface:
      description: >-
        Configuration for RoCEv2 IPv6 peers.
      type: object
      required: [ipv6_name]
      properties:
        ipv6_name:
          description: >-
            The unique name of IPv6 used as the source IP for this list of RoCEv2 peers.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv6/properties/name'
          x-field-uid: 1
        peers:
          description: >-
            This contains the list of RoCEv2 IPv6 peers configured on this interface.
          type: array
          items:
            $ref: './rocev2ipv6.yaml#/components/schemas/RoCEv2.V6Peer'
          x-field-uid: 2
