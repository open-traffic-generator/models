components:
  schemas:
    Router.LinkState.UniDirectionalLinkDelay:
      description: |-
        Optional container for unidirectional link delay advertisement.
        If the container is provided then link delay is advertised.
      type: object
      properties:
        a_bit:
          type: boolean
          default: false
        delay:
          description: |-
            Delay in microseconds
          type: integer
          minimum: 0
          maximum: 16777215
          default: 1000

    Router.LinkState.UniDirectionalMinMaxLinkDelay:
      type: object
      properties:
        a_bit:
          type: boolean
          default: false
        min_delay:
          description: |-
            Delay in microseconds
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0
        max_delay:
          description: |-
            Delay in microseconds
          type: integer
          minimum: 0
          maximum: 16777215
          default: 1000

    Router.LinkState.UniDirectionalDelayVariation:
      type: object
      properties:
        delay_variation:
          description: |-
            Delay in microseconds
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0

    Router.LinkState.UniDirectionalLinkLoss:
      type: object
      properties:
        a_bit:
          type: boolean
          default: false
        link_loss:
          description: |-
            Percentage of link loss between two directly connected IS-IS neighbors.
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0

    Router.LinkState.UniDirectionalResidualBW:
      type: object
      properties:
        residual_bw:
          description: |-
            Residual bandwidth between two directly connected IS-IS neighbors.
            
          type: integer
          minimum: 0
          maximum: 4294967295
          default: 0

    Router.LinkState.UniDirectionalAvailableBW:
      type: object
      properties:
        available_bw:
          description: |-
            Bytes per second
          type: integer
          minimum: 0
          maximum: 4294967295
          default: 0

    Router.LinkState.UniDirectionalUtilizedBW:
      type: object
      properties:
        utilized_bw:
          description: |-
            Bytes per second
          type: integer
          minimum: 0
          maximum: 4294967295
          default: 0
