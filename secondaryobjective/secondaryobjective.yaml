components:
  schemas:
    SecondaryObjective:
      properties:
        enabled:
          description: If false, the values of this objective will be ignored.
          type: boolean
          x-field-uid: 1
        maxpendingsimulatedusers:
          description: Only applies if Type is SimulatedUsers. The maximum number
            or percentage of users that can be in the pending state (not yet connected
            and sending traffic) at any time. You can either specify a number or a
            percentage using the % sign.
          pattern: ^[0-9]+%?$
          type: string
          x-field-uid: 2
        maxsimulatedusersperinterval:
          default: 0
          description: Only applies if Type is SimulatedUsers. The maximum number
            of simulated users at which new users are initiated and teardown per interval(1
            second). Default value is 0 (no limit)
          format: int64
          type: integer
          x-field-uid: 3
        objectiveunit:
          description: The objective's unit.
          type: string
          x-enum:
            Gbps:
              x-field-uid: 4
            Kbps:
              x-field-uid: 2
            Mbps:
              x-field-uid: 3
            bps:
              x-field-uid: 1
          x-field-uid: 4
        objectivevalue:
          description: The value of the secondary objective. This value will be used
            for the whole duration of the test.
          format: float
          type: number
          x-field-uid: 5
        type:
          $ref: ../objectivetype/objectivetype.yaml#/components/schemas/ObjectiveType
          description: 'The objective''s type (default: SimulatedUsers).'
          x-field-uid: 6
      required:
      - type
      - enabled
      - objectivevalue
      - objectiveunit
      - maxpendingsimulatedusers
