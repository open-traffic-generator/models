components:
  schemas:
    V4RouteAddress:
      description: >-
        A container for IPv4 route addresses.
      type: object
      required: [address]
      properties:
        address:
          description: >-
            The starting address of the network.
          type: string
          format: ipv4
          x-field-uid: 1
        prefix:
          description: >-
            The IPv4 network prefix length to be applied to the address. 
          type: integer
          format: uint32
          default: 24
          maximum: 32
          x-field-uid: 2
        count:
          description: >-
            The total number of addresses in the range.
          type: integer
          format: uint32
          default: 1
          minimum: 1
          x-field-uid: 3
        step:
          description: >-
            Increments the network address prefixes within a route range  where multiple
            routes are present.  The value is incremented according to the Prefix
            Length and Step.
          type: integer
          format: uint32
          default: 1
          minimum: 1
          x-field-uid: 4
    V6RouteAddress:
      description: >-
        A container for IPv6 route addresses.
      type: object
      required: [address]
      properties:
        address:
          description: >-
            The starting address of the network.
          type: string
          format: ipv6
          x-field-uid: 1
        prefix:
          description: >-
            The IPv6 network prefix length to be applied to the address.
          type: integer
          format: uint32
          default: 64
          maximum: 128
          x-field-uid: 2
        count:
          description: >-
            The total number of addresses in the range.
          type: integer
          format: uint32
          default: 1
          minimum: 1
          x-field-uid: 3
        step:
          description: >-
            Increments the network address prefixes within a route range  where multiple
            routes are present.  The value is incremented according to the Prefix
            Length and Step.
          type: integer
          format: uint32
          default: 1
          minimum: 1
          x-field-uid: 4
    MACRouteAddress:
      description: >-
        A container for MAC route addresses.
      type: object
      required: [address]
      properties:
        address:
          description: >-
            The starting address of the MAC Range.
          type: string
          format: mac
          x-field-uid: 1
        prefix:
          description: >-
            The MAC prefix length to be applied to the address. 
          type: integer
          format: uint32
          default: 48
          minimum: 0
          maximum: 48
          x-field-uid: 2
        count:
          description: >-
            The total number of mac addresses in the range.
          type: integer
          format: uint32
          default: 1
          minimum: 1
          x-field-uid: 3
        step:
          description: >-
            Increments the mac address prefixes within a mac range  where multiple
            routes are present.  The value is incremented according to the mac prefix
            Length and Step.
          type: integer
          format: uint32
          default: 1
          minimum: 1
          x-field-uid: 4

    RouteMplsLabelValue:
      description: >-
        A container of MPLS Prefix Label Value in the address range.
      type: object
      properties:
        start:
          description: >-
            The starting Label Value.
          type: integer
          format: uint32
          default: 16
          minimum: 1
          maximum: 1048575
          x-field-uid: 1
        max:
          description: >-
            The maximum numbers of Label Values in the range.
          type: integer
          format: uint32
          default: 1
          minimum: 1
          default: 1048575
          maximum: 1048575
          x-field-uid: 2
        step:
          description: >-
            Increments the Label Value within a route range where multiple
            routes are present.
          type: integer
          format: uint32
          default: 1
          minimum: 1
          maximum: 1048575
          x-field-uid: 3

    RouteMplsLabelIndex:
      description: >-
        A container of MPLS Prefix Label Index in the address range.
      type: object
      properties:
        start:
          description: >-
            The starting Label Index.
          type: integer
          format: uint32
          default: 0
          minimum: 10
          maximum: 1048575
          x-field-uid: 1
        max:
          description: >-
            The maximum numbers of Label Index in the range.
          type: integer
          format: uint32
          default: 1
          minimum: 1
          default: 1048575
          maximum: 1048575
          x-field-uid: 2
        step:
          description: >-
            Increments the Label Index within a route range where multiple routes are present.
          type: integer
          format: uint32
          default: 1
          minimum: 1
          maximum: 1048575
          x-field-uid: 3 