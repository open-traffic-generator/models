components:
  schemas:
    Bgp.CMacIpRange:
      description: |-
        Configuration for MAC/IP Ranges per Broadcast Domain. 

        Advertises following route -

        Type 2 - MAC/IP Advertisement Route.
      type: object
      properties:
        mac_addresses:
          description: >-
            Host MAC address range per Broadcast Domain. 
          $ref: '../../routes/routeaddresses.yaml#/components/schemas/MACRouteAddress'
          x-field-uid: 1
        l2vni:
          description: >-
            Layer 2 Virtual Network Identifier (L2VNI) to be advertised with MAC/IP
            Advertisement Route (Type 2)
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0
          x-field-uid: 2
        ipv4_addresses:
          description: >-
            Host IPv4 address range per Broadcast Domain.         
          $ref: '../../routes/routeaddresses.yaml#/components/schemas/V4RouteAddress'
          x-field-uid: 3
        ipv6_addresses:
          description: >-
            Host IPv6 address range per Broadcast Domain.                 
          $ref: '../../routes/routeaddresses.yaml#/components/schemas/V6RouteAddress'
          x-field-uid: 4
        l3vni:
          description: >-
            Layer 3 Virtual Network Identifier (L3VNI) to be advertised with MAC/IP
            Advertisement Route (Type 2).
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0
          x-field-uid: 5
        include_default_gateway:
          description: >-
            Include default Gateway Extended Community in MAC/IP Advertisement Route
            (Type 2).
          type: boolean
          default: false
          x-field-uid: 6
        advanced:
          $ref: '../routepathattributes.yaml#/components/schemas/Bgp.RouteAdvanced'
          x-field-uid: 7
        communities:
          description: >-
            Optional community settings.
          type: array
          items:
            $ref: '../bgpcommunity.yaml#/components/schemas/Bgp.Community'
          x-field-uid: 8
        ext_communities:
          description: >-
            Optional Extended Community settings.
          type: array
          items:
            $ref: '../bgpextcommunity.yaml#/components/schemas/Bgp.ExtCommunity'
          x-field-uid: 9
        as_path:
          description: >-
            Optional AS PATH settings.
          $ref: '../bgpaspath.yaml#/components/schemas/Bgp.AsPath'
          x-field-uid: 10
        name:
          x-include: ../../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 11
      required: [name]
