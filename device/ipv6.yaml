components:
  schemas:
    Device.Ipv6Loopback:
      x-status: under-review
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        An emulated ipv6 loopback interface
      type: object
      properties:
        address:
          description: >-
            The ipv6 address.
          type: string
          format: ipv6
          default: ::0
        prefix:
          description: >-
            The network prefix.
          type: integer
          minimum: 1
          maximum: 128
          default: 64
        bgpv6:
          $ref: './bgpv6.yaml#/components/schemas/Device.Bgpv6'

    Device.Ipv6:
      x-include: 
      - '.#/components/schemas/Device.Ipv6Loopback'
      description: >-
        Emulated ipv6 interface
      type: object
      properties:
        gateway:
          description: >-
            The ipv6 gateway address
          type: string
          format: ipv6
          default: ::0
