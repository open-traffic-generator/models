openapi: 3.0.3
info:
  title: ISIS results model.
  version: ^0.0.0
components:
  schemas:
    Isis.Metrics.Request:
      description: >-
        The request to retrieve ISIS per Router metrics/statistics.
      type: object
      properties:
        router_names:
          description: >-
            The names of ISIS Routers to return results for.
            An empty list will return results for all ISIS router.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Device.IsisRouter/properties/name"
          x-field-uid: 1
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups.
            The name of the ISIS Router cannot be excluded.
          type: array
          items:
            type: string
            x-enum:
              l1_sessions_up:
                x-field-uid: 1
              l1_session_flap:
                x-field-uid: 2
              l1_database_size:
                x-field-uid: 3
              l1_broadcast_hellos_sent:
                x-field-uid: 4
              l1_broadcast_hellos_received:
                x-field-uid: 5
              l1_point_to_point_hellos_sent:
                x-field-uid: 6
              l1_point_to_point_hellos_received:
                x-field-uid: 7
              l1_psnp_sent:
                x-field-uid: 8
              l1_psnp_received:
                x-field-uid: 9
              l1_csnp_sent:
                x-field-uid: 10
              l1_csnp_received:
                x-field-uid: 11
              l1_lsp_sent:
                x-field-uid: 12
              l1_lsp_received:
                x-field-uid: 13
              l2_sessions_up:
                x-field-uid: 14
              l2_session_flap:
                x-field-uid: 15
              l2_database_size:
                x-field-uid: 16
              l2_broadcast_hellos_sent:
                x-field-uid: 17
              l2_broadcast_hellos_received:
                x-field-uid: 18
              l2_point_to_point_hellos_sent:
                x-field-uid: 19
              l2_point_to_point_hellos_received:
                x-field-uid: 20
              l2_psnp_sent:
                x-field-uid: 21
              l2_psnp_received:
                x-field-uid: 22
              l2_csnp_sent:
                x-field-uid: 23
              l2_csnp_received:
                x-field-uid: 24
              l2_lsp_sent:
                x-field-uid: 25
              l2_lsp_received:
                x-field-uid: 26
              l1_rr_sent:
                x-field-uid: 27
              l1_rr_received:
                x-field-uid: 28
              l1_ra_sent:
                x-field-uid: 29
              l1_ra_received:
                x-field-uid: 30
              l1_sa_sent:
                x-field-uid: 31
              l1_sa_received:
                x-field-uid: 32
              l2_rr_sent:
                x-field-uid: 33
              l2_rr_received:
                x-field-uid: 34
              l2_ra_sent:
                x-field-uid: 35
              l2_ra_received:
                x-field-uid: 36
              l2_sa_sent:
                x-field-uid: 37
              l2_sa_received:
                x-field-uid: 38
          x-field-uid: 2
  
    Isis.Metric:
      description: >-
        ISIS per router statistics information.
      type: object
      properties:
        name:
          description: >-
            The name of a configured ISIS router.
          type: string
          x-field-uid: 1
        l1_sessions_up:
          description: >-
            The number of Level 1 (L1) sessions that are fully up.
          type: integer
          format: uint32
          x-field-uid: 2
        l1_session_flap:
          description: >-
            The number of Level 1 Sessions Flap.
          type: integer
          format: uint64
          x-field-uid: 3
        l1_broadcast_hellos_sent:
          description: >-
            Number of Level 1 Hello messages sent.
          type: integer
          format: uint64
          x-field-uid: 4
        l1_broadcast_hellos_received:
          description: >-
            Number of Level 1 Hello messages received.
          type: integer
          format: uint64
          x-field-uid: 5
        l1_point_to_point_hellos_sent:
          description: >-
            Number of Level 1 Point-to-Point(P2P) Hello messages sent.
          type: integer
          format: uint64
          x-field-uid: 6
        l1_point_to_point_hellos_received:
          description: >-
            Number of Level 1 Point-to-Point(P2P) Hello messages received.
          type: integer
          format: uint64
          x-field-uid: 7
        l1_database_size:
          description: >-
            Number of Link State Updates (LSPs) in the Level 1 LSP Databases.
          type: integer
          format: uint64
          x-field-uid: 8
        l1_psnp_sent:
          description: >-
            Number of Level 1 (L1) Partial Sequence Number Packet (PSNPs) sent.
          type: integer
          format: uint64
          x-field-uid: 9
        l1_psnp_received:
          description: >-
            Number of Level 1 (L1) Complete Sequence Number Packet (PSNPs) received.
          type: integer
          format: uint64
          x-field-uid: 10
        l1_csnp_sent:
          description: >-
            Number of Level 1 (L1) Complete Sequence Number Packet (CSNPs) sent.
          type: integer
          format: uint64
          x-field-uid: 11
        l1_csnp_received:
          description: >-
            Number of Level 1 (L1) Complete Sequence Number Packet (CSNPs) received.
          type: integer
          format: uint64
          x-field-uid: 12
        l1_lsp_sent:
          description: >-
            Number of Level 1 (L1) Link State Protocol Data Units (LSPs) sent.
          type: integer
          format: uint64
          x-field-uid: 13
        l1_lsp_received:
          description: >-
            Number of Level 1 (L1) Link State Protocol Data Units (LSPs) received.
          type: integer
          format: uint64
          x-field-uid: 14
        l2_sessions_up:
          description: >-
            The number of Level 2 (L2) sessions that are fully up.
          type: integer
          format: uint32
          x-field-uid: 15
        l2_session_flap:
          description: >-
            The number of Level 2 Sessions Flap.
          type: integer
          format: uint64
          x-field-uid: 16
        l2_broadcast_hellos_sent:
          description: >-
            Number of Level 2 Hello messages sent.
          type: integer
          format: uint64
          x-field-uid: 17
        l2_broadcast_hellos_received:
          description: >-
            Number of Level 2 Hello messages received.
          type: integer
          format: uint64
          x-field-uid: 18
        l2_point_to_point_hellos_sent:
          description: >-
            Number of Level 2 Point-to-Point(P2P) Hello messages sent.
          type: integer
          format: uint64
          x-field-uid: 19
        l2_point_to_point_hellos_received:
          description: >-
            Number of Level 2 Point-to-Point(P2P) Hello messages received.
          type: integer
          format: uint64
          x-field-uid: 20
        l2_database_size:
          description: >-
            Number of Link State Updates (LSPs) in the Level 2 LSP Databases.
          type: integer
          format: uint64
          x-field-uid: 21
        l2_psnp_sent:
          description: >-
            Number of Level 2 (L2) Partial Sequence Number Packet (PSNPs) sent.
          type: integer
          format: uint64
          x-field-uid: 22
        l2_psnp_received:
          description: >-
            Number of Level 2 (L2) Complete Sequence Number Packet (PSNPs) received.
          type: integer
          format: uint64
          x-field-uid: 23
        l2_csnp_sent:
          description: >-
            Number of Level 2 (L2) Complete Sequence Number Packet (CSNPs) sent.
          type: integer
          format: uint64
          x-field-uid: 24
        l2_csnp_received:
          description: >-
            Number of Level 2 (L2) Complete Sequence Number Packet (CSNPs) received.
          type: integer
          format: uint64
          x-field-uid: 25
        l2_lsp_sent:
          description: >-
            Number of Level 2 (L2) Link State Protocol Data Units (LSPs) sent.
          type: integer
          format: uint64
          x-field-uid: 26
        l2_lsp_received:
          description: >-
            Number of Level 2 (L2) Link State Protocol Data Units (LSPs) received.
          type: integer
          format: uint64
          x-field-uid: 27
        l1_rr_sent:
          description: >-
            Number of Level 1 (L1) Restart Request (RR) sent.
          type: integer
          format: uint64
          x-field-uid: 28
        l1_rr_received:
          description: >-
            Number of Level 1 (L1) Restart Request (RR) received.
          type: integer
          format: uint64
          x-field-uid: 29
        l1_ra_sent:
          description: >-
            Number of Level 1 (L1) Restart Acknowledgement (RA) sent.
          type: integer
          format: uint64
          x-field-uid: 30
        l1_ra_received:
          description: >-
            Number of Level 1 (L1) Restart Acknowledgement (RA) received.
          type: integer
          format: uint64
          x-field-uid: 31
        l1_sa_sent:
          description: >-
            Number of Level 1 (L1) Suppress adjacency advertisement (SA) sent.
          type: integer
          format: uint64
          x-field-uid: 32
        l1_sa_received:
          description: >-
            Number of Level 1 (L1) Suppress adjacency advertisement (SA) received.
          type: integer
          format: uint64
