components:
  schemas:
    Custom.MappingType:
      description:
        Types of custom for mapping
      type: object        
      properties:
        "ip_range_pairs":
          x-field-uid: 2
          $ref: '#/components/schemas/MappingType.IpRangePairs'
        "ip_range_mesh":
          x-field-uid: 3
          $ref: '#/components/schemas/MappingType.IpRangeMesh'
        "vlan_range_mesh":
          x-field-uid: 4
          $ref: '#/components/schemas/MappingType.VlanRangeMesh'
        "vlan_range_pairs":
          x-field-uid: 5
          $ref: '#/components/schemas/MappingType.VlanRangePairs'
    
    MappingType.IpRangePairs:
      description: >-
        For Ip Range Pairs mapping type 
      type: object
      properties:
        enable:
          description: >-
            Enable/disable source ip 
          type: boolean
          x-field-uid: 1
          default: True
        destination_id : 
          description: >-
            Destination id for mapping  
          type: integer
          x-field-uid: 3
          default: 1

    MappingType.IpRangeMesh:
      description: >-
        For Ip Range Mesh mapping type 
      type: object
      properties:
        enable:
          description: >-
            Enable/disable source ip 
          type: boolean
          x-field-uid: 1
          default: True
  

    MappingType.VlanRangeMesh:
      description: >-
        For Vlan Range Mesh mapping type 
      type: object
      properties:
        enable:
          description: >-
            Enable/disable source ip 
          type: boolean
          x-field-uid: 1
          default: True
        

    MappingType.VlanRangePairs:
      description: >-
        For Vlan Range Pairs mapping type 
      type: object
      properties:
        enable:
          description: >-
            Enable/disable source ip 
          type: boolean
          x-field-uid: 1
          default: True
        destination_id : 
          description: >-
            Destination id for mapping  
          type: integer
          x-field-uid: 3
          default: 1