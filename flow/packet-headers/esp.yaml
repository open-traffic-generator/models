components:
  schemas:
    Flow.Esp:
      description: IP Encapsulating Security Payload (ESP) packet header
      type: object
      properties:
        spi:
          x-field-pattern:
            description: >-
              Security parameters index
            format: integer
            length: 32
            default: 511
            features: [count, metric_tags]
          x-field-uid: 1
        sequence_number:
          x-field-pattern:
            description: >-
              Sequence number
            format: integer
            length: 32
            default: 0
            features: [count, metric_tags]
          x-field-uid: 2
        padding:
          description: >-
            Padding
          type: string
          format: hex
          default: "0"
          minLength: 0
          maxLength: 16
          x-field-uid: 3
        pad_length:
          x-field-pattern:
            description: >-
              Pad length
            format: integer
            length: 8
            default: 0
            features: [count, metric_tags]
          x-field-uid: 4
        next_header:
          x-field-pattern:
            x-constants:
              hopopt: 0
              icmp: 1
              igmp: 2
              ggp: 3
              ip_in_ip: 4
              st: 5
              tcp: 6
              cpt: 7
              egp: 8
              igp: 9
              no_next_header: 59
            description: >-
              Next header
            format: integer
            length: 8
            default: 59
            features: [auto, count, metric_tags]
          x-field-uid: 5
        esn:
          x-field-pattern:
            description: >-
              Extended sequence number
            format: integer
            length: 32
            default: 0
            features: [count, metric_tags]
          x-field-uid: 6
        icv:
          description: >-
            Integrity check value
          type: string
          format: hex
          maxLength: 32
          x-field-uid: 7