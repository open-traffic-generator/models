components:
  schemas:
    Device.Ipv4Base:
      description: >-
        A base IPv4 interface.
      type: object
      required: [address, name]
      properties:
        address:
          description: >-
            The IPv4 address
          type: string
          format: ipv4
          x-field-uid: 1
        prefix:
          description: >-
            The prefix of the IPv4 address.
          type: integer
          minimum: 1
          maximum: 32
          default: 24
          x-field-uid: 2
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 3
    Device.Ipv4:
      description: >-
        An IPv4 interface with gateway
      type: object
      required: [gateway, address, name]
      properties:
        gateway:
          description: >-
            The IPv4 address of the gateway
          type: string
          format: ipv4
          x-field-uid: 1
        address:
          x-include: '#/components/schemas/Device.Ipv4Base/properties/address'
          x-field-uid: 2
        prefix:
          x-include: '#/components/schemas/Device.Ipv4Base/properties/prefix'
          x-field-uid: 3
        name:
          x-include: '#/components/schemas/Device.Ipv4Base/properties/name'
          x-field-uid: 4
    Device.Ipv4Loopback:
      description: >-
        An IPv4 Loopback interface.
      type: object
      required: [eth_name, name]
      properties:
        eth_name:
          description: >-
            The unique name of the Ethernet interface behind which this Loopback  interface
            will be created.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
          x-field-uid: 1
        address:
          description: >-
            The IPv4 Loopback address with prefix length of 32.
          type: string
          format: ipv4
          default: 0.0.0.0
          x-field-uid: 2
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 3
