components:
  schemas:
    Rocev2.V4Interface:
      description: >-
        Configuration for Rocev2 IPv4 peers.
      type: object
      required: [ipv4_name]
      properties:
        ipv4_name:
          description: >-
            The unique name of the IPv4, used as the source IP for this list of Rocev2 peers.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv4/properties/name'
          x-field-uid: 1
        ib_mtu:
          description: >-
            InfiniBand protocol Maximum Transmission Unit (MTU) defines several fix size MTU: 256, 512, 1024, 2048 or 4096 bytes.
            RDMA write message will have payload size same as configured IB MTU. You can configure custom size also.
          type: integer
          default: 1024
          format: uint32
          minimum: 0
          maximum: 14000
          x-field-uid: 2
        peers:
          description: >-
            This contains the list of Rocev2 peers configured on this interface.
          type: array
          items:
            $ref: './rocev2ipv4.yaml#/components/schemas/Rocev2.V4Peer'
          x-field-uid: 3
    Rocev2.V4Peer:
      description: >-
        Configuration for Rocev2 IPv4 peers.
      type: object
      required: [name, destination_ip_address]
      properties:
        name:
          x-include: ../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        destination_ip_address:
          description: |-
            Specify the IP address of External NIC i.e Destination Point IP Address.
          type: string
          format: ipv4
          x-field-uid: 2
        qps:
          type: array
          description: >-
            This configuration allows you to configure RDMA flow over the same QP number from same source and destination.
          items:
            $ref: './qps.yaml#/components/schemas/Rocev2.QPs'
          x-field-uid: 3