components:
  schemas:
    Flow.Size:
      description: |-
        The frame size which overrides the total length of the packet
      type: object
      properties:
        choice:
          type: string
          default: fixed
          x-field-uid: 1
          x-enum:
            fixed:
              x-field-uid: 1
            increment:
              x-field-uid: 2
            random:
              x-field-uid: 3
            weight_pairs:
              x-field-uid: 4
            quad_gaussian:
              x-field-uid: 5
        fixed:
          type: integer
          default: 64
          x-field-uid: 2
        increment:
          $ref: '#/components/schemas/Flow.SizeIncrement'
          x-field-uid: 3
        random:
          $ref: '#/components/schemas/Flow.SizeRandom'
          x-field-uid: 4
        weight_pairs:
          $ref: '#/components/schemas/Flow.SizeWeightPairs'
          x-field-uid: 5
        quad_gaussian:
          type: array
          description: |-
            Frame size to use a calculated distribution, defined by custom gaussian size distribution.  
            Quad Gaussian is the superposition of four Gaussian distributions. The user can specify 
            the center (or mean), width of half maximum, and weight of each Gaussian distribution. 
            The distribution is then normalized to a single distribution and generates the random numbers 
            according to the normalized distribution. These generated numbers are used as 
            frame size (in bytes) distribution.
          minItems: 4
          maxItems: 4
          items:
            $ref: '#/components/schemas/Flow.Size.Gaussian'
          x-field-uid: 6
    Flow.SizeIncrement:
      type: object
      description: |-
        Frame size that increments from a starting size to 
        an ending size incrementing by a step size.
      properties:
        start:
          description: Starting frame size in bytes
          type: integer
          minimum: 1
          default: 64
          x-field-uid: 1
        end:
          description: Ending frame size in bytes
          type: integer
          minimum: 64
          default: 1518
          x-field-uid: 2
        step:
          description: Step frame size in bytes
          type: integer
          default: 1
          x-field-uid: 3
    Flow.SizeRandom:
      type: object
      description: |-
        Random frame size from a min value to a max value.
      properties:
        min:
          type: integer
          default: 64
          x-field-uid: 1
        max:
          type: integer
          default: 1518
          x-field-uid: 2
    Flow.SizeWeightPairs:
      type: object
      description: |-
        Frame size distribution, defined as <size, weight> pairs (including IMIX distribution).
      properties:
        choice:
          type: string
          default: predefined
          x-field-uid: 1
          x-enum:
            predefined:
              x-field-uid: 1
            custom:
              x-field-uid: 2
        predefined:
          type: string
          default: imix
          description: |-
            Specify predefined frame size distribution <size, weight> pairs (including IMIX distribution).  
            The available predefined distribution pairs are:
            - IMIX (64:7, 570:4, and 1518:1)  
            - IPSec IMIX (90:58.67, 92:2, 594:23.66 and 1418:15.67)  
            - IPv6 IMIX (60:58.67, 496:2, 594:23.66 and 1518:15.67)  
            - Standard IMIX (58:58.67, 62:2, 594:23.66 and 1518:15.67)  
            - TCP IMIX (90:58.67, 92:2, 594:23.66 and 1518:15.67)  
            - RPR Trimodal (64:60, 512:20 and 1518:20)  
            - RPR Quadmodal (64:50, 512:15, 1518:15 and 9216:20)  
            - Cisco (64:7, 594:4 and 1518:1)  
            - Tolly (64:55, 78:5, 576:17 and 1518:23)  
          x-field-uid: 2
          x-enum:
            imix:
              x-field-uid: 1
            ipsec_imix:
              x-field-uid: 2
            ipv6_imix:
              x-field-uid: 3
            standard_imix:
              x-field-uid: 4
            tcp_imix:
              x-field-uid: 5
            rpr_trimodal:
              x-field-uid: 6
            rpr_quadmodal:
              x-field-uid: 7
            cisco:
              x-field-uid: 8
            tolly:
              x-field-uid: 9
        custom:
          type: array
          items:
            $ref: '#/components/schemas/Flow.SizeWeightPairs.Custom'
          x-field-uid: 3
    Flow.SizeWeightPairs.Custom:
      type: object
      description: |-
        Custom frame size distribution <size, weight> pair.
      properties:
        size:
          description: The size of the frame (in bytes) for this weight pair.
          type: integer
          format: uint32
          minimum: 12
          maximum: 65535
          default: 64
          x-field-uid: 1
        weight:
          description: |-
            A user-defined, 32-bit integer (weight) assigned to the corresponding frame size in this weight pair. 
            Higher weight means more packets.
          type: integer
          format: uint32
          minimum: 1
          default: 1
          x-field-uid: 2
    Flow.Size.Gaussian:
      type: object
      description: |-
        Gaussian distribution.
      properties:
        center:
          description: |-
            The frame size for the center of the distribution curve.
          type: number
          format: double
          minimum: 10
          maximum: 13312
          default: 200.00
          x-field-uid: 1
        width_at_half:
          description: |-
            The width of the distribution curve at half of the curve weight, expressed as 
            the difference between the minimum and maximum frame size in bytes.
          type: number
          format: double
          minimum: 0.01
          default: 100.00
          x-field-uid: 2
        weight:
          description: |-
            The priority to give the distribution curve.
          type: integer
          format: uint32
          minimum: 1
          default: 1
          x-field-uid: 3
