openapi: 3.0.3
info:
  title: DHCPv4 client results models
  version: ^0.0.0
components:
  schemas:
    Dhcpv4Client.Metrics.Request:
      description: >-
        The request to retrieve DHCPv4 per client metrics/statistics.
      type: object
      properties:
        client_names:
          description: >-
            The names of DHCPv4 clients to return results for.
            An empty list will return results for all DHCPv4 client.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Device.Dhcpv4client/properties/name"
          x-field-uid: 1
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups. The name of the DHCPv4 client cannot be excluded.
          type: array
          items:
            type: string
            x-enum:
              session_state:
                x-field-uid: 1
              discovers_sent:
                x-field-uid: 2
              offers_received:
                x-field-uid: 3
              requests_sent:
                x-field-uid: 4
              acks_received:
                x-field-uid: 5
              nacks_received:
                x-field-uid: 6
              releases_sent:
                x-field-uid: 7
              declineds_sent:
                x-field-uid: 8
          x-field-uid: 2
    Dhcpv4Client.Metric:
      description: >-
        DHCPv4 per peer statistics information.
      type: object
      properties:
        name:
          description: >-
            The name of a configured DHCPv4 client.
          type: string
          x-field-uid: 1
        session_state:
          description: >-
            Session state as up or down.
            Up refers to an Established state and Down refers to any
            other state.
          type: string
          x-field-uid: 2
          x-enum:
            up:
              x-field-uid: 1
            down:
              x-field-uid: 2
        discovers_sent_count:
          description: >-
            Number of DHCPDISCOVER messages sent.
          type: integer
          format: uint64
          x-field-uid: 3
        offers_received_count:
          description: >-
            Number of DHCPOFFER messages received.
          type: integer
          format: uint64
          x-field-uid: 4
        requests_sent_count:
          description: >-
            Number of DHCPREQUEST messages received.
          type: integer
          format: uint64
          x-field-uid: 5
        acks_received_count:
          description: >-
            Number of lease DHCPACK messages received.
          type: integer
          format: uint64
          x-field-uid: 6
        nacks_received_count:
          description: >-
            Number of negative lease DHCPNACK messages received.
          type: integer
          format: uint64
          x-field-uid: 7
        releases_sent_count:
          description: >-
            Number of DHCPRELEASE messages sent.
          type: integer
          format: uint64
          x-field-uid: 8
        declines_sent_count:
          description: >-
            Number of DHCPDECLINE messages sent.
          type: integer
          format: uint64
          x-field-uid: 9