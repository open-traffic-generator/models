components:
  schemas:
    Flow.EthernetPause:
      description: >-
        IEEE 802.3x global ethernet pause packet header
      type: object
      properties:
        dst:
          x-pattern:
            description: >-
              Destination MAC address
            format: hex
            length: 48
            default: '000000000000'
            features: [count, metric_group]
        src:
          x-pattern:
            description: >-
              Source MAC address
            format: hex
            length: 48
            default: '000000000000'
            features: [count, metric_group]
        ether_type:
          x-pattern:
            description: >-
              Ethernet type
            format: hex
            length: 16
            default: '8800'
            features: [count, metric_group]
        control_op_code:
          x-pattern:
            description: >-
              Control operation code
            format: hex
            length: 16
            default: '0001'
            features: [count, metric_group]
        time:
          x-pattern:
            description: >-
              Time
            format: hex
            length: 16
            default: '0000'
            features: [count, metric_group]
