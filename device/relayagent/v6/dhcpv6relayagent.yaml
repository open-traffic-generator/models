components:
  schemas:
    V6RA.Inst:
      description: >-
        Top level container for DHCPv6 relay-agent configuration.
        Reference: https://datatracker.ietf.org/doc/html/rfc3046
      type: object
      x-status:
        status: under_review
      required: [name, ipv6_name]
      properties:
        name:
          x-include: ../../../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        ipv6_name:
          description: >-
            The unique name of the IPv6 on which Relay Agent V4 server will run.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv6/properties/name'
          x-field-uid: 2