components:
  schemas:
    Device.Ethernet:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Emulated ethernet interface
      type: object
      properties:
        mac:
          description: >-
            Media access control address
          type: string
          format: mac
          default: 00:00:00:00:00:00
        mtu:
          description: >-
            Maximum transmission unit
          type: integer
          minimum: 0
          maximum: 65535
          default: 1500
        vlans:
          description: >-
            List of vlans
          type: array
          items:
            $ref: './vlan.yaml#/components/schemas/Device.Vlan'

    Device.EthernetContainer:
      x-include: 
      - '#/components/schemas/Device.Ethernet'
      description: >-
        Emulated ethernet interface container
      type: object
      properties:
        ipv4:
          $ref: './ipv4.yaml#/components/schemas/Device.Ipv4' 
        ipv6:
          $ref: './ipv6.yaml#/components/schemas/Device.Ipv6' 
      