components:
  schemas:
    EgressOnlyTracking.Metrics.Request:
      description: >-
        The container for a egress only tracking metric request.
      type: object
      properties:
        port_names:
          description: |-
            Egress only tracking metrics will be retrieved for these port names.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/EgressOnlyTracking/properties/port_name"
          x-field-uid: 1
        tagged_metrics:
          $ref: '#/components/schemas/EgressOnlyTracking.TaggedMetrics.Filter'
          x-field-uid: 2
    EgressOnlyTracking.TaggedMetrics.Filter:
      description: Filter for tagged metrics
      type: object
      properties:
        include:
          description: Controls inclusion/exclusion of tagged metrics when fetching egress only tracking metrics.
          type: boolean
          default: true
          x-field-uid: 1
        include_empty_metrics:
          description: Controls inclusion/exclusion of tagged metrics where each underlying attributes has zero value or absent value.
          type: boolean
          default: false
          x-field-uid: 2
        metric_names:
          description: >-
            The list of metric names that the returned result set will contain.
            If the list is empty then all metrics will be returned.
          type: array
          items:
            type: string
            x-enum:
              frames_rx:
                x-field-uid: 1
              bytes_rx:
                x-field-uid: 2
              frames_rx_rate:
                x-field-uid: 3
              rx_l1_rate_bps:
                x-field-uid: 4
              rx_rate_bytes:
                x-field-uid: 5
              rx_rate_bps:
                x-field-uid: 6
              rx_rate_kbps:
                x-field-uid: 7
              rx_rate_mbps:
                x-field-uid: 8
          x-field-uid: 3
        filters:
          description: List of filters to selectively fetch tagged metrics with certain tag and corresponding value.
          type: array
          items:
            $ref: '#/components/schemas/EgressOnlyTracking.MetricTag.Filter'
          x-field-uid: 4
    EgressOnlyTracking.MetricTag.Filter:
      description: |-
        A container for filtering egress only metric tags.
      type: object
      properties:
        name:
          description: |-
            A metric tag name that MUST exist egress_packet configuration
          type: string
          x-field-uid: 1
        values:
          description: |-
            A list of filters that can be applied to the metric tag name.
            By default all values will be included in the egress only tracking metric results.
          type: array
          items:
            type: string
          x-field-uid: 2
    EgressOnlyTracking.Metric:
      description: |-
        A container for egress-only-tracking metrics.
        The container is keyed by the name and port_rx.
      type: object
      properties:
        name:
          description: >-
            The name of the egress-only-tracking flow
          type: string
          example: 'Tx -> Rx egress only'
          x-field-uid: 1
        port_rx:
          description: |-
            The name of the receive port
          type: string
          x-field-uid: 2
        frames_rx:
          description: >-
            The current total number of valid frames received
          type: integer
          format: uint64
          x-field-uid: 3
        bytes_rx:
          description: >-
            The current total number of bytes received
          type: integer
          format: uint64
          x-field-uid: 4
        frames_rx_rate:
          description: >-
            The current rate of valid frames received
          type: number
          x-field-uid: 5
        timestamps:
          $ref: '#/components/schemas/EgressOnlyTracking.Timestamp'
          x-field-uid: 6
        rx_l1_rate_bps:
          description: >-
            The Layer 1 receive rate in bits per second.
          type: number
          x-field-uid: 7
        rx_rate_bytes:
          description: >-
            The receive rate in bytes per second.
          type: number
          x-field-uid: 8
        rx_rate_bps:
          description: >-
            The receive rate in bits per second.
          type: number
          x-field-uid: 9
        rx_rate_kbps:
          description: >-
            The receive rate in Kilobits per second.
          type: number
          x-field-uid: 10
        rx_rate_mbps:
          description: >-
            The receive rate in Megabits per second.
          type: number
          x-field-uid: 11
        tagged_metrics:
          description: |-
            List of metrics corresponding to a set of values applicable
            for configured metric tags in egress packet header fields.
            The container is keyed by list of tag-value pairs.
          type: array
          items:
            $ref: '#/components/schemas/EgressOnlyTracking.TaggedMetric'
          x-field-uid: 12
    EgressOnlyTracking.Timestamp:
      description: |-
        The container for timestamp metrics.
        The container will be empty if the timestamp has not been configured for the flow.
      type: object
      properties:
        first_timestamp_ns:
          description: |-
            First timestamp in nanoseconds
          type: number
          format: double
          x-field-uid: 1
        last_timestamp_ns:
          description: |-
            Last timestamp in nanoseconds
          type: number
          format: double
          x-field-uid: 2
    EgressOnlyTracking.TaggedMetric:
      description: |-
        Metrics for each set of values applicable for configured
        metric tags in egress packet header fields.
        The container is keyed by list of tag-value pairs.
      type: object
      properties:
        tags:
          description: |-
            List of tag and value pairs
          type: array
          items:
            $ref: '#/components/schemas/EgressOnlyTracking.MetricTag'
          x-field-uid: 1
        frames_rx:
          description: >-
            The current total number of valid frames received
          type: integer
          format: uint64
          x-field-uid: 2
        bytes_rx:
          description: >-
            The current total number of bytes received
          type: integer
          format: uint64
          x-field-uid: 3
        frames_rx_rate:
          description: >-
            The current rate of valid frames received
          type: number
          x-field-uid: 4
        timestamps:
          $ref: '#/components/schemas/EgressOnlyTracking.Timestamp'
          x-field-uid: 5
        rx_l1_rate_bps:
          description: >-
            The Layer 1 receive rate in bits per second.
          type: number
          x-field-uid: 6
        rx_rate_bytes:
          description: >-
            The receive rate in bytes per second.
          type: number
          x-field-uid: 7
        rx_rate_bps:
          description: >-
            The receive rate in bits per second.
          type: number
          x-field-uid: 8
        rx_rate_kbps:
          description: >-
            The receive rate in Kilobits per second.
          type: number
          x-field-uid: 9
        rx_rate_mbps:
          description: >-
            The receive rate in Megabits per second.
          type: number
          x-field-uid: 10
    EgressOnlyTracking.MetricTag:
      type: object
      properties:
        name:
          description: |-
            Name of packet field metric tag
          type: string
          x-field-uid: 1
        value:
          $ref: '#/components/schemas/EgressOnlyTracking.MetricTag.Value'
          x-field-uid: 2
    EgressOnlyTracking.MetricTag.Value:
      description: |-
        A container for metric tag value
      type: object
      properties:
        choice:
          description: Available formats for metric tag value
          type: string
          default: hex
          x-enum:
            hex:
              x-field-uid: 1
            str:
              x-field-uid: 2
          x-field-uid: 1
        hex:
          description: Value represented in hexadecimal format
          type: string
          format: hex
          x-field-uid: 2
        str:
          description: Value represented in string format
          type: string
          x-field-uid: 3
    