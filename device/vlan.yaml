components:
  schemas:
    Device.Vlan:
      x-include: 
        - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Emulated VLAN protocol
      type: object
      properties:
        tpid:
          x-device-pattern:
            description: >-
              Tag protocol identifier
            format: enum
            enums: [x8100, x88A8, x9100, x9200, x9300]
            default: x8100
        priority:
          x-device-pattern:
            description: >-
              Priority code point
            format: integer
            length: 3
            default: 0
        id:
          x-device-pattern:
            description: >-
              VLAN identifier
            format: integer
            length: 12
            default: 1
    