components:
  schemas:
    Macsec.Basic:
      description: >-
        A container of basic properties for a MACsec interface.
      type: object
      required: [ethernet_interfaces]
      properties:
        key_generation:
          $ref: '#/components/schemas/Macsec.KeyGeneration'
          x-field-uid: 1
    Macsec.KeyGeneration:
      description: >-
        Key Generation.
      type: object
      properties:
        choice:
          description: >-
            The type of control protocol of MACsec.
          type: string
          default: mka
          x-field-uid: 1
          x-enum:
            mka:
              x-field-uid: 1
            static:
              x-field-uid: 2
        mka:
          $ref: '#/components/schemas/Macsec.Mka'
          x-field-uid: 2
        static:
          $ref: '#/components/schemas/Macsec.Static'
          x-field-uid: 3
    Macsec.Mka:
      description: >-
        The container for MKA settings.
      type: object
      properties:
        mka_name:
          description: |-
              The unique name of the MKA instance controlling MACsec.
          type: string
          x-field-uid: 1
    Macsec.Static:
      description: >-
        The container for static key settings.
      type: object
      properties:
        cipher_suite:
          description: |-
              The cipher suite. Choose one from GCM-AES-128 GCM-AES-128 GCM-AES-256 GCM-AES-XPN-128 GCM-AES-XPN-256
          type: string
          default: gcm-aes-128
          x-field-uid: 1
          x-enum:
            gcm-aes-128:
              x-field-uid: 1
            gcm-aes-256:
              x-field-uid: 2
            gcm-aes-xpn-128:
              x-field-uid: 3
            gcm-aes-xpn-256:
              x-field-uid: 4
        confidentialty_offset: integer
          description: |-
            Confidentiality offset. Choose from 0 30 50.
          type: string
          default: 0
          x-field-uid: 2
          x-enum:
            0:
              x-field-uid: 1
            30:
              x-field-uid: 2
            50:
              x-field-uid: 3
        tx_sak_pool:
          description: |-
            Tx SAK pool. 
          type: array
          items:
            $ref: '#/components/schemas/Macsec.Sak'
          x-field-uid: 3
        rx_sak_pool:
          description: |-
            Rx SAK pool. 
          type: array
          items:
            $ref: '#/components/schemas/Macsec.Sak'
          x-field-uid: 4
    Macsec.Sak:
      description: >-
        The container for SAK.
      type: object
      properties:
        name:
          description: |-
            SAK name. 
          type: string
          x-field-uid: 1
        sak:
          description: |-
            SAK bits as hex string. Either 128 bits or 256 bits depending on the citpher suite chosen.
          type: string
          x-field-uid: 2
