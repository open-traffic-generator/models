openapi: 3.1.0

info:
  title: Request state models
  description: >-
    All reqeust state schemas
  version: ^0.0.0

components:
  schemas:
    Result.RequestState:
      description: >-
        The standard response to any request.
        This allows an implementation to be either async or sync.
      type: object
      properties:
        origin:
          description: >-
            A lightweight description of the original request.
            This can be implementation specific.
          type: string
        state:
          type: string
          enum: [pending, success, error]
        url:
          description: >-
            The url to poll while the state is pending.
        errors:
          description: >-
            Any errors that may have occurred while executing the request.
            Additional information regarding the state of the generator can also
            be included.
          type: array
          items:
            type: string
