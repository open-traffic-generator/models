components:
  schemas:
    Flow.Icmpv6:
      description: ICMPv6 packet header
      type: object
      properties:
        type:
          x-field-pattern:
            x-constants:
              destination_unreachable: 1
              packet_too_big: 2
              time_exceeded: 3
              parameter_problem: 4
              echo_reply: 129
              echo_request: 128
              multicast_listener_query: 130
            description: >-
              ICMPv6 Type
            format: integer
            length: 8
            default: 128
            features: [count, metric_group]
        code:
          x-field-pattern:
            description: >-
              ICMPv6 subtype
            format: integer
            length: 8
            default: 0
            features: [count, metric_group]
        checksum:
          x-field-pattern:
            description: >-
              ICMPv6 checksum
            format: checksum
            length: 16
        message_body:
          x-field-pattern:
            description: >-
              Contents vary based on the ICMPv6 type and code
            format: integer
            length: 32
            default: 0
            features: [count, metric_group]