components:
  schemas:
    Device.BgpSegment:
      x-status: under-review
      description: >-
        Optional container for BGP SR TE Policy segment settings.
      type: object
      properties:
        segment_count:
          description: >-
            Pattern length is device_count * tunnel_tlv_count * 
            segment_list_count * segment_count
          type: integer
          default: 0
        active:
          description: >-
            Determines whether or not the segment is active
          x-pattern:
            format: boolean
            default: false
        segment_type:
          description: >-
            TBD
          x-pattern:
            format: enum
            enums:
            - mpls_sid
            - ipv6_sid
            default: mpls_sid
        mpls_label:
          description: >-
            Mpls label
          x-pattern:
            format: integer
            default: 0  
        mpls_tc:
          description: >-
            TBD
          x-pattern:
            format: integer
            default: 0
        mpls_ttl:
          description: >-
            TBD
          x-pattern:
            format: integer
            default: 0
        v_flag:
          description: >-
            TBD
          x-pattern:
            format: boolean
            default: false
        ipv6_sid:
          description: >-
            TBD
          x-pattern:
            format: ipv6
            default: ::0
        remaining_flag_bits:
          description: >-
            16 bits
          x-pattern:
            format: hex
            default: 00
