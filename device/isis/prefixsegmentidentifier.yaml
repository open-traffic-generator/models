components:
  schemas:
    Router.Isis.PrefixSegmentIdentifier:
      description: >-
        This contains the properties of ISIS Prefix-SID and its attributes for 
        the extended Ipv4 and Ipv6 reachability.
      type: object
      properties:
        prefix_sid:
          description: >-
            SID/Index is the SID/Label value associated 
            with the IGP Prefix segment attached to the specific IPv4 or IPv6 prefix.
          type: integer
          default: 0     
        r_flag:
          description: |-
            R-Flag:Re-advertisement flag
          type: boolean
          default: false
        n_flag: 
          description: |-
            N-Flag: Node-SID flag.  If set, then the Prefix-SID refers to
            the router identified by the prefix
          type: boolean
          default: false
        p_flag: 
          description: |-
            P-Flag: no-PHP flag.
          type: boolean
          default: false
        e_flag: 
          description: |-
            E-Flag: Explicit-Null Flag.
          type: boolean
          default: false
        v_flag:
          description: |-
            The value flag. If set, then the Prefix-SID carries a value instead of an index.
          type: boolean
          default: false
        l_flag:
          description: |-
            The local flag.  If set, then the value/index carried by
            the Prefix-SID has local significance.
          type: boolean
          default: false
        algorithm:
          description: |-
            The algorithm for the prefix used in calculating 
            reachability to other nodes or to prefixes.
          type: integer
          default: 0
          minimum: 0
          maximum: 255

      