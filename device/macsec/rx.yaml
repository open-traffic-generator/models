components:
  schemas:
    Macsec.Rx:
      description: >-
        The container for Rx settings.
      type: object
      properties:
        static_key:
          $ref: '#/components/schemas/Macsec.Rx.StaticKey'
          x-field-uid: 1
    Macsec.Rx.StaticKey:
      description: |-
        Static key Rx settings.
      type: object
      properties:
        dut_system_id:
          description: |-
            DUT system ID. 
          type: string
          format: mac
          x-field-uid: 1
        dut_sci_port_id:
          description: |-
            DUT SCI Port ID. 
          type: integer
          default: 1
          x-field-uid: 2
        replay_protection:
          description: |-
            Enable replay protection on not. 
          type: boolean
          default: false
          x-field-uid: 3
        replay_window:
          description: |-
            Replay window size. 
          type: integer
          default: 1
          x-field-uid: 4
