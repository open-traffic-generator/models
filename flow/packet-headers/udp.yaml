components:
  schemas:
    Flow.Udp:
      description: UDP packet header
      type: object
      properties:
        src_port:
          x-pattern:
            description: >-
              Source port
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
        dst_port:
          x-pattern:
            description: >-
              Destination port
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
        length:
          x-pattern:
            description: >-
              Length
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
        checksum:
          x-pattern:
            description: >-
              Checksum
            format: checksum
            length: 16
            