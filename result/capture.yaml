
openapi: 3.1.0

info:
  title: Capture results models
  version: ^0.0.0

components:
  schemas:
    Result.CaptureRequest:
      description: >-
        The capture result request to the traffic generator 
      type: object
      required: [port_name]
      properties:
        port_name:
          description: >-
            The name of a port a capture was taken on.
          type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
        format:
          description: >-
            The format of the capture file.
          type: string
          enum: [pcap, pcapng]
          default: pcap

    Result.CaptureResult:
      description: >-
        The capture result from the traffic generator.
      type: object
      properties:
        port_name:
          description: >-
            The name of the port the capture was taken on.
          type: string
        format:
          description: >-
            The requested format of the capture file.
          type: string
        capture:
          description: >-
            The binary capture file contents.
          type: string
          format: binary

      
