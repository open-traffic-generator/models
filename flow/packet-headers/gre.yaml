components:
  schemas:
    Flow.Gre:
      description: >-
        Standard GRE packet header (RFC2784)
      type: object
      properties:
        checksum_present:
          x-pattern:
            description: >-
              Checksum present bit
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        reserved0:
          x-pattern:
            description: >-
              Reserved bits
            format: integer
            length: 12
            default: 0
            features: [count, metric_group]
        version:
          x-pattern:
            description: >-
              GRE version number
            format: integer
            length: 3
            default: 0
            features: [count, metric_group]
        protocol:
          x-pattern:
            description: >-
              Protocol type of encapsulated payload
              x-constants:
              - ipv4: '0800'
              - ipv6: '86DD'
            format: hex
            length: 16
            default: '0800'
            features: [count, metric_group]
        checksum:
          x-pattern:
            description: >-
              Optional checksum of GRE header and payload.
              Only present if the checksum_present bit is set.
            format: checksum
            length: 16
        reserved1:
          x-pattern:
            description: >-
              Optional reserved field.
              Only present if the checksum_present bit is set.
            format: hex
            length: 16
            default: '0000'
            features: [count, metric_group]
