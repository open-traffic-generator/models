openapi: 3.1.0

info:
  title: State result models
  description: >-
    All state result schemas
  version: ^0.0.0

components:
  schemas:
    Result.State:
      description: >-
        A container for the different types of states.
      type: object
      properties:
        port_state:
          type: array
          items:
            $ref: '#/components/schemas/Result.PortState'
        flow_state:
          type: array
          items:
            $ref: '#/components/schemas/Result.FlowState'

    Result.PortState:
      type: object
      properties:
        name:
          type: string
        link:
          type: string
          enum: [up, down]
        capture:
          type: string
          enum: [started, stopped]

    Result.FlowState:
      type: object
      properties:
        name:
          type: string
        transmit:
          type: string
          enum: [started, stopped, paused]
