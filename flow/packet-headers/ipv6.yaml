components:
  schemas:
    Flow.Ipv6:
      description: IPv6 packet header
      type: object
      properties:
        version:
          x-pattern:
            description: >-
              Default version number is 6 (bit sequence 0110)
            format: integer
            length: 4
            default: 0
            features: [count, metric_group]
        traffic_class:
          x-pattern:
            description: >-
              Traffic class
            format: integer
            length: 4
            default: 0
            features: [count, metric_group]
        flow_label:
          x-pattern:
            description: >-
              Flow label
            format: integer
            length: 20
            default: 0
            features: [count, metric_group]
        payload_length:
          x-pattern:
            description: >-
              Payload length
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
        next_header:
          x-pattern:
            description: >-
              Next header
            format: hex
            length: 8
            default: '3B'
            features: [count, metric_group]
        hop_limit:
          x-pattern:
            description: >-
              Hop limit
            format: integer
            length: 8
            default: 64
            features: [count, metric_group]
        src:
          x-pattern:
            description: >-
              Source address
            format: ipv6
            default: '::'
            features: [count, metric_group]
        dst:
          x-pattern:
            description: >-
              Destination address
            format: ipv6
            default: '::'
            features: [count, metric_group]
