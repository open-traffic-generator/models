components:
  schemas:
    Mka.KeyServer:
      description: >-
        Key server attributes of a KaY.
      properties:
        confidentialty_offset:
          description: >-
            Confidentiality Offset.
          type: string
          default: no_confidentiality_offset
          x-field-uid: 1
          x-enum:
            no_confidentiality:
              x-field-uid: 1
            no_confidentiality_offset:
              x-field-uid: 2
            confidentiality_offset_30_octets:
              x-field-uid: 3
            confidentiality_offset_50_octets:
              x-field-uid: 4
        cipher_suite:
          description: |-
              The cipher suite. Choose one from GCM-AES-128 GCM-AES-128 GCM-AES-256 GCM-AES-XPN-128 GCM-AES-XPN-256
          type: string
          default: gcm_aes_128
          x-field-uid: 2
          x-enum:
            gcm_aes_128:
              x-field-uid: 1
            gcm_aes_256:
              x-field-uid: 2
            gcm_aes_xpn_128:
              x-field-uid: 3
            gcm_aes_xpn_256:
              x-field-uid: 4
        rekey_threshold_pn:
          description: |-
              Determines the PN/ XPN rekey threshold.
          type: string
          format: hex
          minLength: 4
          maxLength: 8
          default: "C0000000"     
          x-field-uid: 3
