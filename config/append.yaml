components:
  schemas:
    Config.Append:
      description: |-
        A container for all configuration resources of various types to be appended.
      type: array
      items:
        $ref: '#/components/schemas/Config.AppendResource'
      x-field-uid: 1
    Config.AppendResource:
      description: |-
        A container for an existing resource to be appended.
      type: object
      required:
        - choice
      properties:
        choice:
          type: string
          x-enum:
            devices:
              x-field-uid: 1
            ethernets:
              x-field-uid: 2
            flows:
              x-field-uid: 3
            lldp:
              x-field-uid: 4
          x-field-uid: 1
        devices:
          description: |-
            The emulated devices that will be added to existing configuration on the traffic generator.
            The device name must not already be used in existing configuration.
          type: array
          items:
            $ref: '../device/device.yaml#/components/schemas/Device'
          x-field-uid: 2
        ethernets:
          description: |-
            Ethernet configuration for one or more emulated or simulated network interfaces.
            The ethernet name must not already be used in existing configuration.
          type: array
          items:
            $ref: '#/components/schemas/Config.AppendEthernets'
          x-field-uid: 3
        flows:
          description: |-
            The flows that will be added to existing configuration on the traffic generator.
            The flow name must not already be used in existing configuration.
          type: array
          items:
            $ref: '../flow/flow.yaml#/components/schemas/Flow'
          x-field-uid: 4
        lldp:
          description: |-
            LLDP protocol that will be configured on traffic generator. The lldp name must not already
            be used in existing configuration.
          type: array
          items:
            $ref: '../lldp/lldp.yaml#/components/schemas/Lldp'
          x-field-uid: 5
    Config.AppendEthernets:
      description: |-
        A container for an existing resource to be appended.
      type: object
      required: [parent_device]
      properties:
        parent_device:
          description: |-
            The unique parent device name under which the ethernets will be added.
          type: string
          x-constraint:
          - '/components/schemas/Device/properties/name'
          x-field-uid: 1
        new_ethernets:
          description: |-
            Ethernet configuration for one or more emulated or simulated network interfaces.
          type: array
          items:
            $ref: '../device/ethernet.yaml#/components/schemas/Device.Ethernet'
          x-field-uid: 2