components:
  schemas:
    Device.Lldp:
      description: >-
         A container of properties for a LLDP device and it's interfaces.
      type: object
      required: [interfaces]
      properties:
        interfaces:
          description: >-
            List of LLDP interfaces for the LLDP device.
          type: array
          items:
            $ref: '#/components/schemas/Lldp.DeviceInterface'
          x-field-uid: 1
        
    Lldp.DeviceInterface:
      description: >-
        Container for single LLDP interface.
      type: object
      required: [eth_name,name]
      properties:
        eth_name: 
          description: >-
            The unique name of the Ethernet interface on which LLDP
            is running.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
          x-field-uid: 1
        name:
          x-include: ../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 2
        hold_time:
          x-include: ./lldp.yaml#/components/schemas/Lldp.Interface/properties/hold_time
          x-field-uid: 3
        advertisement_interval:
          x-include: ./lldp.yaml#/components/schemas/Lldp.Interface/properties/advertisement_interval
          x-field-uid: 4

    Lldp.Interface:
      description: >-
        Configuration for single LLDP interface
      type: object
      required: [name]
      properties:
        name:
          x-include: ../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        hold_time:
          description: >-
            Specifies the amount of time in seconds a receiving device should maintain LLDP information sent 
            by the device before discarding it.
          type: integer
          minimum: 10
          maximum: 65535
          default: 120
          x-field-uid: 2
        advertisement_interval:
          description: >-
            Set the transmission frequency of LLDP updates in seconds.
          type: integer
          minimum: 5
          maximum: 65534
          default: 30
          x-field-uid: 3
   

