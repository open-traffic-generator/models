paths:
  /event/subscribe:
    post:
      operationId: event_subscribe
      description: subscribe to events
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event.Subscription'
      callbacks:
        event_notification:
          './event.yaml#/components/schemas/Event.Subscription/properties/callbackUrl':
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: './event.yaml#/components/schemas/Event'

  /event:
    post:
      operationId: event_set
      description: add an event
      requestBody:
        content:
          application/json:
            schema:
              $ref: './event.yaml#/components/schemas/Event'
