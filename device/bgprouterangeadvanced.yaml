components:
  schemas:
    Device.BgpRouteAdvanced:
      description: >-
        Container for advanced BGP route range settings
      type: object
      properties:
        enable_multi_exit_discriminator:
          description: >-
            Enable the multi exit discriminator value
          type: boolean
          default: false
        multi_exit_discriminator:
          description: >-
            The multi exit discriminator value
          type: integer
          default: 0
        enable_origin:
          description: >-
            Enable the origin value
          type: boolean
          default: false
        origin:
          description: >-
            The origin value
          type: string
          enum:
          - igp
          - egp
          default: igp
