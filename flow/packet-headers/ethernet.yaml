components:
  schemas:
    Flow.Ethernet:
      description: Ethernet packet header
      type: object
      properties:
        dst:
          x-pattern:
            description: >-
              Destination MAC address
            format: hex
            length: 48
            default: '000000000000'
            features: [count, metric_group]
        src:
          x-pattern:
            description: >-
              Source MAC address
            format: hex
            length: 48
            default: '000000000000'
            features: [count, metric_group]
        ether_type:
          x-pattern:
            description: >-
              Ethernet type
            format: hex
            length: 16
            default: '0800'
            features: [count, metric_group]
        pfc_queue:
          x-pattern:
            description: >-
              Priority flow control queue
            format: integer
            length: 3
            default: 0
            features: [count, metric_group]

    
