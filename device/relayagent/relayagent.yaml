            $ref: './v4/dhcpv4relayagent.yaml#/components/schemas/V4RA.Inst'
          x-field-uid: 1
        ipv6_interfaces:
          description: >-
            This contains an array of references to IPv6 interfaces, each of which
            will have list of V6 Relay Agent to different destinations.
          type: array
          items:
            $ref: './v6/dhcpv6relayagent.yaml#/components/schemas/V6RA.Inst'
          x-field-uid: 2