components:
  schemas:
    Bgp.RouteDistinguisher:
      description: >-
        BGP Route Distinguisher.
      type: object
      properties:
        rd_type:
          description: |-
            Route Distinguisher Type field of 2 Byte.
             - as_2octet: Two-Octet AS Specific Extended Community (RFC 4360).
             - ipv4_address: IPv4 Address Specific Extended Community (RFC 4360).
             - as_4octet:  4-Octet AS Specific Extended Community (RFC 5668). 
          type: string
          enum:
          - as_2octet
          - ipv4_address
          - as_4octet
          default: as_2octet
        auto_config_rd_ip_addr:
          description: >-
            Allow to automatically configure RD IP address 
            from local ip.
          type: boolean
        rd_value:
          description: >-
            Colon separated Extended Community value of 6 Bytes - "AS number: Value". 
            Example - for the as_2octet or as_4octet "60005:100", 
            for ipv4_address "1.1.1.1:100"
          type: string