components:
  schemas:
    Device.BgpExplicitNullLabelPolicySubTlv:
      description: >-
        Container for BGP explicit null label policy sub TLV settings.
      type: object
      properties:
        explicit_null_label_policy:
          description: >-
            The value of the explicit null label policy 
          type: string
          enum:
          - reserved_enlp
          - push_ipv4_enlp
          - push_ipv6_enlp
          - push_ipv4_ipv6_enlp
          - do_not_push_enlp
          default: do_not_push_enlp
