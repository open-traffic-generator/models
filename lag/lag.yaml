components:
  schemas:
    Lag:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        The container for LAG (ports group) - aggregation of multiple LAG members (ports)
      type: object
      properties:
        ports:
          type: array
          items:
            $ref: '#/components/schemas/Lag.Port'
          minItems: 1
          maxItems: 32

        protocol:
          $ref: '#/components/schemas/Lag.Protocol'
        min_links:
          description: >-
            Specifies the mininum number of member interfaces that must be active
            for the aggregate interface to be available
          type: integer
          format: int32
          minimum: 0
          maximum: 32
          default: 1
    
    Lag.Port:
      description: >-
        The container for a port's ethernet interface and LAG protocol settings
      type: object
      required: [port_name, ethernet]
      properties:
        port_name:
          description: >- 
            The name of a port object that will be part of the LAG. 
          type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
        lacp:
          $ref: '#/components/schemas/Lag.Port.Lacp'
        ethernet:
          $ref: '../device/ethernet.yaml#/components/schemas/Device.EthernetBase'
        lldp:
          $ref: '../device/lldp/lldp.yaml#/components/schemas/Device.Lldp'
    Lag.Protocol:
      type: object
      properties:
        choice:
          description: >-
            The type of controlling protocol for the LAG (ports group).
          type: string
          enum: [lacp, static]
          default: lacp
        lacp:
          $ref: '#/components/schemas/Lag.Protocol.Lacp'
        static:
          $ref: '#/components/schemas/Lag.Protocol.Static'

    Lag.Protocol.Static:
      description: >-
        The container for static link aggregation protocol settings.
      type: object
      properties:
        lag_id:
          description: >-
            The static lag id
          type: integer
          minimum: 0
          maximum: 65535
          default: 0

    Lag.Protocol.Lacp:
      description: >-
        The container for link aggregation control protocol settings of a LAG (ports group).
      type: object
      properties:
        actor_system_id:
          description: >-
            The actor system id
          type: string
          format: mac
          default: 00:00:00:00:00:00
        actor_system_priority:
          description: >-
            The actor system priority
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
        actor_key:
          description: >-
            The actor key
          type: integer
          minimum: 0
          maximum: 65535
          default: 0

    Lag.Port.Lacp:
      description: >-
        The container for link aggregation control protocol settings of a LAG member (port).
      type: object
      properties:
        actor_port_number:
          description: >-
            The actor port number
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
        actor_port_priority:
          description: >-
            The actor port priority
          type: integer
          minimum: 0
          maximum: 65535
          default: 1
        actor_activity:        
          description: >-
            Sets the value of LACP actor activity as either passive or active.

            Passive indicates the port's preference for not transmitting 
            LACPDUs unless its partner's control is Active.

            Active indicates the port's preference to participate in the 
            protocol regardless of the partner's control value.
          type: string
          enum: [passive, active]
          default: active
        lacpdu_periodic_time_interval:
          x-constants:
            fast: 1
            slow: 30
            auto: 0
          description: >-
            This field defines how frequently LACPDUs are sent to the link
            partner
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
        lacpdu_timeout:
          x-constants:
            short: 3
            long: 90
            auto: 0
          description: >-
            This timer is used to detect whether received protocol information
            has expired
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
