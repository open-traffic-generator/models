components:
  schemas:
    Flow.Gre:
      description: >-
        Standard GRE packet header (RFC2784)
      type: object
      x-constants:
        protocol_ipv4: 2048
        protocol_ipv6: 34525
      properties:
        checksum_present:
          x-field-pattern:
            description: >-
              Checksum present bit
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        reserved0:
          x-field-pattern:
            description: >-
              Reserved bits
            format: integer
            length: 12
            default: 0
            features: [count, metric_group]
        version:
          x-field-pattern:
            description: >-
              GRE version number
            format: integer
            length: 3
            default: 0
            features: [count, metric_group]
        protocol:
          x-field-pattern:
            description: >-
              Protocol type of encapsulated payload
            format: integer
            length: 16
            default: 2048
            features: [count, metric_group]
        checksum:
          x-field-pattern:
            description: >-
              Optional checksum of GRE header and payload.
              Only present if the checksum_present bit is set.
            format: checksum
            length: 16
        reserved1:
          x-field-pattern:
            description: >-
              Optional reserved field.
              Only present if the checksum_present bit is set.
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
