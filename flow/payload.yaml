components:
  schemas:
    Flow.Payload:
      description: |-
        A container for different types of payload, which is the data in the frame after protocol headers.
        Some part of the payload will be overwritten with instrumentation data, contents and placement of 
        which could be implementation specific.
      type: object
      properties:
        choice:
          description: |-
            A choice used to determine the type of payload.
          type: string
          default: fixed
          x-field-uid: 1
          x-enum:
            fixed:
              x-field-uid: 1
            increment_byte:
              x-field-uid: 2
            decrement_byte:
              x-field-uid: 3
            increment_word:
              x-field-uid: 4
            decrement_word:
              x-field-uid: 5
        fixed:
          $ref: '#/components/schemas/FlowPayload.Fixed'
          x-field-uid: 2

    FlowPayload.Fixed:
      description: |-
        Payload with fixed pattern.
      type: object
      properties:
        pattern:
          type: string
          format: hex
          default: "00"
          minLength: 2
          x-field-uid: 1
        repeat:
          description: |-
            If enabled, the given pattern would repeat till end of payload.
            If disabled, after the pattern, rest of the payload will be zero-padded.
          type: boolean
          default: true
          x-field-uid: 2