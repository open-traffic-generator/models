components:
  schemas:
    RoCEv2.V4Peer:
      description: >-
        Configuration for RoCEv2 IPv4 peers.
      type: object
      required: [dg_qp_count, destination_peers, ib_mtu]
      properties:
        dg_qp_count:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/dg_qp_count
          x-field-uid: 1
        destination_peers:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/destination_peers
          x-field-uid: 2
        ib_mtu:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/ib_mtu
          x-field-uid: 3
        name:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/name
          x-field-uid: 4
        flow_settings:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/flow_settings
          x-field-uid: 5
        # name:
        #   x-include: ./rocev2.yaml#/components/schemas/Device.ROCEv2/properties/name
        #   x-field-uid: 5

    RoCEv2.V4Interface:
      description: >-
        Configuration for RoCEv2 IPv4 peers.
      type: object
      required: [ipv4_name]
      properties:
        ipv4_name:
          description: >-
            The unique name of the IPv4, used as the source IP for this list of RoCEv2 peers.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv4/properties/name'
          x-field-uid: 1
        peers:
          description: >-
            This contains the list of RoCEv2 peers configured on this interface.
          type: array
          items:
            $ref: './rocev2ipv4.yaml#/components/schemas/RoCEv2.V4Peer'
          x-field-uid: 2
