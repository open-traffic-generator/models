components:
  schemas:
    Device.Vxlan:
      properties:
        v4_tunnels:
          description: |-
            IPv4 VXLAN Tunnels
          type: array
          items:
            $ref : '#/components/schemas/Vxlan.V4Tunnel'
        v6_tunnels:
          description: |-
            IPv6 VXLAN Tunnels
          type: array
          items:
            $ref : '#/components/schemas/Vxlan.V6Tunnel'

    Device.VxlanTunnelBase:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      required: [vni]
      properties:
        vni:
          description: >-
            VXLAN Network Identifier (VNI) to distinguish network instances on the wire
          type: integer
          format: int32
    
    Vxlan.V4Tunnel:
      x-include: 
      - '#/components/schemas/Device.VxlanTunnelBase'
      description: >-
        Configuration and operational state parameters relating to IPv4 VXLAN tunnel end-point interface.
      type: object
      required: [source_interface]
      properties:
        source_interface:
          description: >-
            Determines the source interface.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv4/properties/name'
          - '/components/schemas/Device.Ipv4Loopback/properties/name'
        destination_ip_mode:
            $ref: './destinationipmode.yaml#/components/schemas/Vxlan.V4Tunnel.DestinationIPMode'

    Vxlan.V6Tunnel:
      x-include: 
      - '#/components/schemas/Device.VxlanTunnelBase'
      description: >-
        Configuration and operational state parameters relating to IPv6 VXLAN tunnel end-point interface.
      type: object
      required: [source_interface]
      properties:
        source_interface:
          description: >-
            Determines the source interface.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv6/properties/name'
          - '/components/schemas/Device.Ipv6Loopback/properties/name'
        destination_ip_mode:
            $ref: './destinationipmode.yaml#/components/schemas/Vxlan.V6Tunnel.DestinationIPMode'
          