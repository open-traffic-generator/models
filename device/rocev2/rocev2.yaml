components:
  schemas:
    Device.RoCEv2Peer:
      description: >-
        Configuration for one or more IPv4 or IPv6 RoCEv2 Peers.
      type: object
      properties:
        ipv4_interfaces:
          description: >-
            This contains an array of references to IPv4 interfaces,  each of which
            will have list of peers to different destinations.   
          type: array
          items:
            $ref: './rocev2ipv4.yaml#/components/schemas/RoCEv2.V4Interface'
          x-field-uid: 1
        ipv6_interfaces:
          description: >-
            This contains an array of references to IPv6 interfaces,  each of which
            will have list of peers to different destinations.
          type: array
          items:
            $ref: './rocev2ipv6.yaml#/components/schemas/RoCEv2.V6Interface'
          x-field-uid: 2
    Device.RoCEv2:
      description: >-
        Configuration for RoCEv2 peer settings.
      type: object
      properties:
        num_of_qps:
          description: >-
            Maximum number of QP per Endpoint.
          type: integer
          x-field-uid: 1
        destination_ip_address:
          description: >-
            Specify the IP address of External NIC i.e Destination Point IP Address.
          type: string
          x-field-uid: 2
        ib_mtu:
          description: >-
            InfiniBand protocol Maximum Transmission Unit (MTU) defines several fix size MTU: 256, 512, 1024, 2048 or 4096 bytes.
            RDMA write message will have payload size same as configured IB MTU. You can configure custom size also.
          type: integer
          #default: 1024
          format: uint32
          minimum: 0
          maximum: 14000
          x-field-uid: 3
        connection_type:
          description: >-
            There are multiple connection types. Valid values are :  Reliable Connection (RC), Reliable Datagram (RD), Extended Reliable Connection (XRC),
            Unreliable Datagram (UD),  Unreliable Connection (UC), Raw IPv6 Datagram, Raw Ethertype Datagram.
          type: string
          x-enum:
            reliable_connection:
              x-field-uid: 1
            reliable_datagram:
              x-field-uid: 2
            extended_reliable_connection:
              x-field-uid: 3
            unreliable_datagram:
              x-field-uid: 4
            unreliable_connection:
              x-field-uid: 5
            raw_ipv6_datagram:
              x-field-uid: 6
            raw_ethernet_datagram:
              x-field-uid: 7
          x-field-uid: 4
        traffic_burst_mode:
          description: >-
            Traffic Burst Mode to applied in RoCEv2 Traffic , Continuous or Fixed.
          type: string
          x-enum:
            Continuous:
              x-field-uid: 1
            Fixed:
              x-field-uid: 2
          x-field-uid: 5
        traffic_burst_count:
          description: >-
            Burst Count to applied in RoCEv2 Traffic item.
          type: integer
          #default: 1024
          format: uint32
          minimum: 0
          maximum: 16777216
          x-field-uid: 6
        name:
          description: >-
            The name of RoCEv2 Peer
          type: string
          x-field-uid: 7
        flow_settings:
          type: array
          description: >-
            This configuration allows you to configure RDMA flow over the same QP number from same source and destination.
          items:
            $ref: './flowsettings.yaml#/components/schemas/RoCEv2.FlowSettings'
          x-field-uid: 8

