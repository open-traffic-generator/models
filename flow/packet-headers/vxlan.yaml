components:
  schemas:
    Flow.Vxlan:
      description: VXLAN packet header
      type: object
      properties:
        flags:
          x-field-pattern:
            description: >-
              Flags field with a bit format of RRRRIRRR.
              The I flag MUST be set to 1 for a valid vxlan network id (VNI).   The
              other 7 bits (designated "R") are reserved fields and MUST be  set to
              zero on transmission and ignored on receipt.
            format: integer
            length: 8
            default: 8
            features: [count, metric_tags]
          x-field-uid: 1
        reserved0:
          x-field-pattern:
            description: >-
              Reserved field
            format: integer
            length: 24
            default: 0
            features: [count, metric_tags]
          x-field-uid: 2
        vni:
          x-field-pattern:
            description: >-
              VXLAN network id
            format: integer
            length: 24
            default: 0
            features: [auto, count, metric_tags]
          x-field-uid: 3
        reserved1:
          x-field-pattern:
            description: >-
              Reserved field
            format: integer
            length: 8
            default: 0
            features: [count, metric_tags]
          x-field-uid: 4

    Filter.Vxlan:
      description: VXLAN packet header
      type: object
      properties:
        flags:
          $ref: "../../receive_bins/receive_bins.yaml#/components/schemas/Filter.Field"
          x-field-uid: 1
        reserved0:
          $ref: "../../receive_bins/receive_bins.yaml#/components/schemas/Filter.Field"
          x-field-uid: 2
        vni:
          $ref: "../../receive_bins/receive_bins.yaml#/components/schemas/Filter.Field"
          x-field-uid: 3
        reserved1:
          $ref: "../../receive_bins/receive_bins.yaml#/components/schemas/Filter.Field"
          x-field-uid: 4
