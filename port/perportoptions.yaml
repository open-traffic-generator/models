components:
  schemas:
    PerPort.Options:
      description: |-
        Port specific configurations.
      type: object
      properties:
        port_name:
          description: >-
            The name of port for which this settings will be applied to.
          type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          x-field-uid: 1
        protocols:
          type: array
          items:
            $ref: '#/components/schemas/Port.Protocol'
          x-field-uid: 2   
    Port.Protocol:
      description: |-
        Supprted protocols.
      type: object  
      properties:      
        choice:
          description: |-
            list of protocols that have per port settings
          type: string
          default: rocev2
          x-enum:
            rocev2:
              x-field-uid: 1
            macsec:
              x-field-uid: 2
          x-field-uid: 1
        rocev2:
          $ref: './rocev2.yaml#/components/schemas/Rocev2.PerPortSettings'
          x-field-uid: 2
        macsec:
          $ref: './macsec.yaml#/components/schemas/Macsec.PerPortSettings'
          x-field-uid: 2
