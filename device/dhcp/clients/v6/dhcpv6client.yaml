components:
  schemas:
    DhcpClient.V6:
      description: >-
        Configuration for emulated DHCPv6 Client on a single Interface.
        https://www.rfc-editor.org/rfc/rfc2131.html
      type: object
      x-status:
        status: under_review
      required: [name]
      properties:
        name:
          x-include: ../../../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        choice: 
          description: To choose connected Ethernet or behind the Relay Agent how this DHCP client will run.
          type: string
          default: conn_eth
          x-field-uid: 2
          x-enum:
            conn_eth:
              x-field-uid: 1
            relay_agent:
              x-field-uid: 2
        conn_eth_name:
          description: >-
            The unique name of the Ethernet interface on which this DHCP Client 
            will be configured.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
          x-field-uid: 3
        relay_agent_name:
          description: >-
            The unique name of the DHCP Relay Agent behind which this DHCP Client 
            will be configured.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
          x-field-uid: 4
        