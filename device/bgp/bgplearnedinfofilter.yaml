components:
  schemas:
    Bgp.LearnedInformationFilter:
      description: >-
        Configuration for controlling storage of BGP learned information recieved
        from the peer.
      type: object
      properties:
        unicast_ipv4_prefix:
          description: >-
            If enabled, will store the information related to Unicast IPv4 Prefixes
            recieved from the peer.
          type: boolean
          default: false
          x-field-uid: 1
        unicast_ipv6_prefix:
          description: >-
            If enabled, will store the information related to Unicast IPv6 Prefixes
            recieved from the peer.
          type: boolean
          default: false
          x-field-uid: 2
        ipv4_mpls_unicast_prefix:
          description: >-
            If enabled, will store the information related to MPLS Unicast IPv4 Prefixes
            recieved from the peer.
          type: boolean
          default: false
          x-field-uid: 3
        ipv6_mpls_unicast_prefix:
          description: >-
            If enabled, will store the information related to MPLS Unicast IPv6 Prefixes
            recieved from the peer.
          type: boolean
          default: false
          x-field-uid: 4
