components:
  schemas:
    Flow.Ppp:
      description: PPP packet header
      type: object
      properties:
        address:
          x-field-pattern:
            x-constants:
              standard_address: 255
            description: >-
              PPP address
            format: integer
            length: 8
            default: 255
            features: [count, metric_tags]
          x-field-uid: 1
        control:
          x-field-pattern:
            x-constants:
              unnumbered_data: 3
            description: >-
              PPP control
            format: integer
            length: 8
            default: 3
            features: [count, metric_tags]
          x-field-uid: 2
        protocol_type:
          x-field-pattern:
            description: >-
              PPP protocol type
            format: integer
            default: 33
            length: 16
            features: [auto, count, metric_tags]
          x-field-uid: 3