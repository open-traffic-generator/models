components:
  schemas:
    Device.VxlanTunnel:
      description: >-
        Configuration for one or more VXLAN tunnel end-point interface.
      type: object
      required: [vni]
      properties:
        vni:
          description: >-
            Use VXLAN Network Identifier (VNI) to distinguish network instances on the wire
          type: string
          type: integer
          format: int32
        ipv4_interfaces:
          $ref: './vxlanv4.yaml#/components/schemas/Vxlan.V4Interface'
        ipv6_interfaces:
          $ref: './vxlanv6.yaml#/components/schemas/Vxlan.V6Interface'