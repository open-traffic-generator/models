openapi: 3.0.3
info:
  title: Control port models
  description: >-
    All control port schemas
  version: ^0.0.0
components:
  schemas:
    State.Port.Link:
      description: >-
        Sets the link of configured ports.
      type: object
      required:
        - state
      properties:
        port_names:
          description: >-
            The names of target ports.
            An empty or null list will target all ports.
          type: array
          items:
            type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          x-field-uid: 1
        state:
          description: >-
            The link state.
          type: string
          x-field-uid: 2
          x-enum:
            up:
              x-field-uid: 1
            down:
              x-field-uid: 2
    State.Port.Capture:
      description: >-
        Sets the capture state of configured ports
      type: object
      required: [state]
      properties:
        port_names:
          description: >-
            The names of ports to which the capture state will be applied to.
            If the list of port_names is empty or null the state will be applied
            to all configured ports.

            If the list is not empty any port that is not included in the list
            of port_names MUST be ignored and not included in the state change.
          type: array
          items:
            type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          x-field-uid: 1
        state:
          description: >-
            The capture state.
          type: string
          x-field-uid: 2
          x-enum:
            start:
              x-field-uid: 1
            stop:
              x-field-uid: 2

    Action.Port.Reset:
        description: >-
          Resets the configured ports to default state.
        type: object
        properties:
          port_names:
            description: >-
              The names of target ports.
              An empty or null list will target all ports.
            type: array
            items:
              type: string
            x-constraint:
            - '/components/schemas/Port/properties/name'
            x-field-uid: 1