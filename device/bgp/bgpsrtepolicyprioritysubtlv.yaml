components:
  schemas:
    BgpSrte.PolicyPrioritySubTlv:
      description: >-
        Configuration for the Policy Priority sub-TLV.
        The Policy Priority to indicate the order in which the SR policies  are re-computed
        upon topological change.
      type: object
      properties:
        policy_priority:
          description: >-
            One-octet Priority value.
          type: integer
          format: uint32
          maximum: 255
          x-field-uid: 1
