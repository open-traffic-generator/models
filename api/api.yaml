paths:
  /config:
    put:
      description: Update the current session's configuration.
      operationId: set_config
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../appsecconfig/appsecconfig.yaml#/components/schemas/AppsecConfig
      responses:
        '200':
          $ref: ../config/request.yaml#/components/responses/Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppsecConfig'
          description: The updated configuration
          x-field-uid: 1
        default:
          $ref: ../config/request.yaml#/components/responses/Failure
          x-field-uid: 2
      tags:
      - Configuration
