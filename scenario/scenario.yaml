          type: boolean
          x-field-uid: 25
        supportshttpprofiles:
          description: Indicates if the scenario supports HTTP profiles.
          type: boolean
          x-field-uid: 26
        supportsserverhttpprofile:
          description: Indicates if the scenario supports Server HTTP profile.
          type: boolean
          x-field-uid: 27
