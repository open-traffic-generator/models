components:
  schemas:
    Flow.Custom:
      type: object
      description: Custom packet header
      required: [bytes]
      properties:
        bytes:
          description: >-
            A custom packet header defined as a string of hex bytes.
            The string MUST contain sequence of valid hex bytes.
            Spaces or colons can be part of the bytes but will be discarded.
            This packet header can be used in multiple places in the packet.
          type: string
          pattern: '^[A-Fa-f0-9: ]+$'
          x-field-uid: 1
    Flow.Custom.MetricTags:
      type: array
      items:
        description: |-
          A unique name is used to indicate to the system that the field may extend the metric row key and create an aggregate metric row for every unique value. To have metric tag columns appear in the flow metric rows the flow metric request allows for the metric_tag value to be specified as part of the request.
        type: object
        required:
        - name
        properties:
          name:
            description: |-
              Globally unique name of an object. It also serves as the primary key for arrays of objects.
            type: string
            pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
            x-field-uid: 1
            x-unique: global
          offset:
            description: |-
              This is in bits and relative to start of the field
            type: integer
            default: 0
            minimum: 0
            maximum: 0
            x-field-uid: 2
          length:
            description: |-
              This is in bits
            type: integer
            default: 1
            minimum: 1
            maximum: 1
            x-field-uid: 3
      x-field-uid: 2
