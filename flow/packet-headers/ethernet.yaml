components:
  schemas:
    Flow.Ethernet:
      description: Ethernet packet header
      type: object
      x-constants:
        ether_type_0800: 2048
      properties:
        dst:
          x-field-pattern:
            description: >-
              Destination MAC address
            format: integer
            length: 48
            default: 0
            features: [count, metric_group]
        src:
          x-field-pattern:
            description: >-
              Source MAC address
            format: integer
            length: 48
            default: 0
            features: [count, metric_group]
        ether_type:
          x-field-pattern:
            description: >-
              Ethernet type
            format: integer
            length: 16
            default: 2048
            features: [count, metric_group]
        pfc_queue:
          x-field-pattern:
            description: >-
              Priority flow control queue
            format: integer
            length: 3
            default: 0
            features: [count, metric_group]

    
