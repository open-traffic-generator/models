components:
  schemas:
    Device.BgpExplicitNullLabelPolicySubTlv:
      description: >-
        Container for BGP explicit null label policy sub tlv settings.
      type: object
      properties:
        enable:
          description: >-
            Enables the explicit null label policy sub tlv
          type: boolean
          default: false
        explicit_null_label_policy:
          description: >-
            The value of the explicit null label policy 
          type: string
          enum:
          - reserved
          - push_ipv4_enlp
          - push_ipv6_enlp
          - push_ipv4_ipv6_enlp
          - do_not_push_enlp
          default: do_not_push_enlp
