components:
  schemas:
    Flow.Tcp:
      description: TCP packet header
      type: object
      properties:
        src_port:
          x-field-pattern:
            description: >-
              Source port
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
        dst_port:
          x-field-pattern:
            description: >-
              Destination port
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
        seq_num:
          x-field-pattern:
            description: >-
              Sequence number
            format: integer
            length: 32
            default: 0
            features: [count, metric_group]
        ack_num:
          x-field-pattern:
            description: >-
              Acknowledgement number
            format: integer
            length: 32
            default: 0
            features: [count, metric_group]
        data_offset:
          x-field-pattern:
            description: >-
              The number of 32 bit words in the TCP header.
              This indicates where the data begins.
            format: integer
            length: 4
            default: 0
            features: [count, metric_group]
        ecn_ns:
          x-field-pattern:
            description: >-
              Explicit congestion notification, concealment protection.
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        ecn_cwr:
          x-field-pattern:
            description: >-
              Explicit congestion notification, congestion window reduced.
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        ecn_echo:
          x-field-pattern:
            description: >-
              Explicit congestion notification, echo.
              1 indicates the peer is ecn capable.
              0 indicates that a packet with ipv4.ecn = 11 in the ip header was 
              received during normal transmission.
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        ctl_urg:
          x-field-pattern:
            description: >-
              A value of 1 indicates that the urgent pointer field is significant.
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        ctl_ack:
          x-field-pattern:
            description: >-
              A value of 1 indicates that the ackknowledgment field is significant.
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        ctl_psh:
          x-field-pattern:
            description: >-
              Asks to push the buffered data to the receiving application. 
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        ctl_rst:
          x-field-pattern:
            description: >-
              Reset the connection. 
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        ctl_syn:
          x-field-pattern:
            description: >-
             Synchronize sequenece numbers. 
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        ctl_fin:
          x-field-pattern:
            description: >-
              Last packet from the sender. 
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        window:
          x-field-pattern:
            description: >-
              Tcp connection window.
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]

