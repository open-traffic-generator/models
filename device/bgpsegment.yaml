components:
  schemas:
    Device.BgpSegment:
      x-status: under-review
      description: >-
        Optional container for BGP SR TE Policy segment settings.
      type: object
      properties:
        active:
          description: >-
            Determines whether or not the segment is active
          type: boolean
          default: false
        segment_type:
          type: string
          enum:
          - mpls_sid
          - ipv6_sid
          default: mpls_sid
        mpls_label:
          description: >-
            Mpls label
          type: integer
          default: 0  
        mpls_tc:
          type: integer
          default: 0
        mpls_ttl:
          type: integer
          default: 0
        v_flag:
          type: boolean
          default: false
        ipv6_sid:
          type: string
          format: ipv6
          default: ::0
        remaining_flag_bits:
          type: integer
          default: 0
