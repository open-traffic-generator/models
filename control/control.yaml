openapi: 3.1.0

info:
  title: Control models
  description: >-
    All control schemas
  version: ^0.0.0

components:
  schemas:
    Control.PortLink:
      description: >-
        Control port link state
      type: object
      properties:
        port_names:
          description: >-
            The names of port objects to.
            An empty list will control all port objects.
          type: array
          items:
            type: string
            x-constraint:
            - '/components/schemas/Port/properties/name'
        state:
          description: >-
            The link state.
          type: string
          enum: [up, down]

    Control.FlowTransmit:
      description: >-
        Control flow transmit state
      type: object
      properties:
        flow_names:
          description: >-
            The names of flow objects to control.
            An empty list will control all flow objects.
          type: array
          items:
            type: string
            x-constraint:
            - '/components/schemas/Flow/properties/name'
        state:
          description: >-
            The transmit state.
          type: string
          enum: [start, stop, pause]

    Control.PortCapture:
      description: >-
        A container for port capture settings
      type: object
      properties:
        port_names:
          description: >-
            The name of ports to start capturing packets on.
            Allows for capture to be started on multiple ports.
          type: array
          items:
            type: string
            x-constraint:
            - '/components/schemas/Port/properties/name'
        filter:
          description: >-
            Filter to apply when starting capture.
            If filter is null then all packets will be captured.
          type: string
        format:
          description: >-
            The format of the capture file.
          type: string
          enum: [pcap, pcapng]
          default: pcap

