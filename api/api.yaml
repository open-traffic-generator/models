paths: 
  /config:
    post:
      tags: ['Configuration']
      operationId: set_config
      description: >-
        Sets configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../config/config.yaml#/components/schemas/Config'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
        '590':
          $ref: '../result/request.yaml#/components/responses/Error'
    patch:
      tags: ['Configuration']
      operationId: update_config
      description: >-
        Updates configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../config/config.yaml#/components/schemas/Config'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
        '590':
          $ref: '../result/request.yaml#/components/responses/Error'
    get:
      tags: ['Configuration']
      operationId: get_config
      responses:
        '200':
          description: >-
            Config response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../config/config.yaml#/components/schemas/Config'
        '590':
          $ref: '../result/request.yaml#/components/responses/Error'

  /control/transmit:
    post:
      tags: ['Control']
      operationId: set_transmit_state
      description: >-
        Updates the state of configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Transmit.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
        '590':
          $ref: '../result/request.yaml#/components/responses/Error'

  /control/link:
    post:
      tags: ['Control']
      operationId: set_link_state
      description: >-
        Updates the state of configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Link.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
        '590':
          $ref: '../result/request.yaml#/components/responses/Error'

  /control/capture:
    post:
      tags: ['Control']
      operationId: set_capture_state
      description: >-
        Updates the state of configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Capture.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
        '590':
          $ref: '../result/request.yaml#/components/responses/Error'

  /control/routes:
    post:
      tags: ['Control']
      operationId: set_route_state
      description: >-
        Updates the state of configuration device resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Route.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
        '590':
          $ref: '../result/request.yaml#/components/responses/Error'

  /results/metrics:
    description: >-
      Metrics API
    post:
      tags: ['Metrics']
      operationId: get_metrics
      requestBody:
        description: >-
          Request to traffic generator for metrics of choice
        required: true
        content:
          application/json:
            schema:
              $ref: '../result/metrics.yaml#/components/schemas/Metrics.Request'
      responses:
        '200':
          description: >-
            Response from traffic generator for chosen metrics
          content:
            application/json:
              schema:
                $ref: '../result/metrics.yaml#/components/schemas/Metrics.Response'
        '590':
          $ref: '../result/request.yaml#/components/responses/Error'

  /results/state:
    post:
      tags: ['Metrics']
      operationId: get_state_metrics
      responses:
        '200':
          description: List of states
          content:
            application/json:
              schema:
                $ref: '../result/state.yaml#/components/schemas/State.Metrics'
        '590':
          $ref: '../result/request.yaml#/components/responses/Error'

  /results/capture:
    description: >-
      Capture results API
    post:
      tags: ['Metrics']
      operationId: get_capture
      requestBody:
        description: >-
          Capture results request to the traffic generator.
        required: true
        content:
          application/json:
            schema:
              $ref: '../result/capture.yaml#/components/schemas/Capture.Request'
      responses:
        '200':
          description: >-
            Capture results response from the traffic generator. 
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '590':
          $ref: '../result/request.yaml#/components/responses/Error'

  /event/subscribe:
    post:
      tags: ['Metrics']
      operationId: subscribe_event
      description: |-
        An API for subscribing to event notifications.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../event/event.yaml#/components/schemas/Event.Subscription'
      callbacks:
        event_notification:
          '{$request.body#/callbackUrl}':
            post:
              description: |-
                The event notification that will be streamed to the subscriber.
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '../result/event.yaml#/components/schemas/Metric.Event'
              responses:
                '200':
                  $ref: '../result/request.yaml#/components/responses/Success'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
        '590':
          $ref: '../result/request.yaml#/components/responses/Error'
