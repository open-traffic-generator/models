components:
  schemas:
    Flow.Igmpv1:
      description: IGMPv1 packet header
      type: object
      properties:
        version:
          x-field-pattern:
            description: >-
              Version number
            format: integer
            length: 4
            default: 1
            features: [count, metric_group]
        type:
          x-field-pattern:
            x-constants:
              query: 1
              report: 2
            description: >-
              Type of message
            format: integer
            length: 4
            default: 1
            features: [count, metric_group]
        unused:
          x-field-pattern:
            description: >-
              Unused
            format: integer
            length: 8
            default: 0
            features: [count, metric_group]
        checksum:
          x-field-pattern:
            description: >-
              Checksum
            format: checksum
            length: 16
        group_address:
          x-field-pattern:
            description: >-
              Group address
            format: ipv4
            default: 0.0.0.0
            features: [count, metric_group]
