openapi: 3.0.3
info:
  title: DHCPv6 results models
  version: ^0.0.0
components:
  schemas:
    Dhcpv6Client.Metrics.Request:
      description: >-
        The request to retrieve DHCPv6 per client metrics/statistics.
      type: object
      properties:
        client_names:
          description: >-
            The names of DHCPv6 clients to return results for.
            An empty list will return results for all DHCPv6 client.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Device.Dhcpv6client/properties/name"
          x-field-uid: 1
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups. The name of the DHCPv6 client cannot be excluded.
          type: array
          items:
            type: string
            x-enum:
              session_state:
                x-field-uid: 1
              solicits_tx:
                x-field-uid: 2
              advertisements_rx:
                x-field-uid: 3
              advertisements_ignored:
                x-field-uid: 4
              requests_tx:
                x-field-uid: 5
              requests_naked:
                x-field-uid: 6
              replies_rx:
                x-field-uid: 7
              information_requests_tx:
                x-field-uid: 8
              renews_tx:
                x-field-uid: 9
              rebinds_tx:
                x-field-uid: 10
              releases_tx:
                x-field-uid: 11
              reconfigures_rx:
                x-field-uid: 12
              lease_time:
                x-field-uid: 13
              rapid_commit_solicits_tx:
                x-field-uid: 14
              rapid_commit_replies_rx:
                x-field-uid: 15
              ipv6_address:
                x-field-uid: 16
              ipv6_prefix:
                x-field-uid: 17
              prefix_length:
                x-field-uid: 18
              gateway_address:
                x-field-uid: 19
          x-field-uid: 2
    Dhcpv6Client.Metric:
      description: >-
        DHCPv6 per peer statistics information.
      type: object
      properties:
        name:
          description: >-
            The name of a configured DHCPv6 client.
          type: string
          x-field-uid: 1
        session_state:
          description: >-
            Session state as up or down.
            Up refers to an Established state and Down refers to any
            other state.
          type: string
          x-field-uid: 2
          x-enum:
            up:
              x-field-uid: 1
            down:
              x-field-uid: 2
        solicits_tx:
          description: >-
            Number of DHCPSOLICIT messages sent.
          type: integer
          format: uint64
          x-field-uid: 3
        advertisements_rx:
          description: >-
            Number of DHCP Advertise messages received.
          type: integer
          format: uint64
          x-field-uid: 4
        advertisements_ignored:
          description: >-
            Number of DHCP Advertise messages ignored.
          type: integer
          format: uint64
          x-field-uid: 5
        requests_tx:
          description: >-
            Number of DHCPREQUEST messages sent.
          type: integer
          format: uint64
          x-field-uid: 6
        requests_naked:
          description: >-
            Number of DHCP NAK messages received.
          type: integer
          format: uint64
          x-field-uid: 7
        replies_rx:
          description: >-
            Number of DHCPOFFER messages received.
          type: integer
          format: uint64
          x-field-uid: 8
        information_requests_tx:
          description: >-
            Number of DHCP Information requests sent.
          type: integer
          format: uint64
          x-field-uid: 9
        renews_tx:
          description: >-
            Number of DHCP renew messages send.
          type: integer
          format: uint64
          x-field-uid: 10
        rebinds_tx:
          description: >-
            Number of DHCP rebind messages send.
          type: integer
          format: uint64
          x-field-uid: 11
        releases_tx:
          description: >-
            Number of DHCP Release messages send.
          type: integer
          format: uint64
          x-field-uid: 12
        reconfigures_rx:
          description: >-
            Number of DHCP Reconfigure messages received.
          type: integer
          format: uint64
          x-field-uid: 13
        lease_time:
          description: >-
            Lease time offered by DHCP server.
          type: integer
          format: uint64
          x-field-uid: 14
        rapid_commit_solicits_tx:
          description: >-
            Number of rapid commit DHCPSOLICIT messages sent.
          type: integer
          format: uint64
          x-field-uid: 15
        rapid_commit_replies_rx:
          description: >-
            Number of rapid commit DHCP Reply messages received.
          type: integer
          format: uint64
          x-field-uid: 16
        ipv6_address:
          description: >-
            The IP address associated with this DHCP Client session.
          type: string
          x-field-uid: 17
        ipv6_prefix:
          description: >-
            The IP prefix associated with this DHCP Client session.
          type: string
          x-field-uid: 18
        prefix_length:
          description: >-
            The length of the prefix.
          type: integer
          format: uint32
          maximum: 128
          x-field-uid: 19
        gateway_address:
          description: >-
            The Gateway address associated with this DHCP Client session.
          type: string
          x-field-uid: 20

          