components:
  schemas:
    Macsec.PerPortSettings:
      description: |-
        MACsec hardware acceleration settings of a test port.
      type: object
      properties:
        hardware_acceleration:
          $ref: '#/components/schemas/Macsec.HardwareAcceleration'
          x-field-uid: 1
    Macsec.HardwareAcceleration:
      description: >-
        Hardware acceleration configuration for offloading MACsec processing to hardware.
      type: object
      properties:
        choice:
          description: >-
            Hardware acceleration types.
          type: string
          default: none
          x-field-uid: 1
          x-enum:
            none:
              x-field-uid: 1
            inline_crypto:
              x-field-uid: 2
        inline_crypto:
          $ref: '#/components/schemas/Macsec.HardwareAcceleration.InlineCrypto'
          x-field-uid: 2
    Macsec.HardwareAcceleration.InlineCrypto:
      description: >-
        Inline cryto engine configuration. Encryption/ decryption are offloaded to hardware. Also dynamic fields e.g. packet number(PN) and integrity check value(ICV) are updated in MACsec header on transmit.
      type: object
      properties:
        rx_sectag_offset:
          description: >-
            Offset of Rx secTAG from the first byte in packet.
          type: integer
          format: uint32
          default: 12
          x-field-uid: 1
        rx_sc_identifying_field:
          description: >-
            The field based on which secure channel(SC) will be identified by the receiving port. Supported fields are:- - 1) source MAC - identify SC based on source MAC field. 2) SCI system ID - identify SC bbased on SCI system ID field. 3) SCI port ID - identify based on SCI port ID field.
          type: string
          default: source_mac
          x-field-uid: 2
          x-enum:
            source_mac:
              x-field-uid: 1
            sci_sytem_id:
              x-field-uid: 2
            sci_port_id:
              x-field-uid: 3
        type_of_ca:
          $ref: '#/components/schemas/Macsec.HardwareAcceleration.InlineCrypto.TypeOfCa'
          x-field-uid: 3
        max_ca_count:
          description: >-
            The maximum number of CAs configured on the port. The maximum count supported per port is 256 for Pair-wise CA, each CA having one MACsec device.
          type: string
          default: one
          x-field-uid: 4
          x-enum:
            one:
              x-field-uid: 1
            two:
              x-field-uid: 2
            four:
              x-field-uid: 3
            eight:
              x-field-uid: 4
            sixteen:
              x-field-uid: 5
            thirty_two:
              x-field-uid: 6
            sixty_four:
              x-field-uid: 7
            one_twenty_eight:
              x-field-uid: 8
            two_fifty_six:
              x-field-uid: 9
    Macsec.HardwareAcceleration.InlineCrypto.TypeOfCa:
      description: >-
        Type of connectivity association(CA).
      type: object
      properties:
        choice:
          description: >-
            Type of connectivity association(CA).
          type: string
          default: pairwise_ca
          x-field-uid: 1
          x-enum:
            pairwise_ca:
              x-field-uid: 1
            group_ca:
              x-field-uid: 2
        group_ca:
          $ref: '#/components/schemas/Macsec.HardwareAcceleration.InlineCrypto.TypeOfCa.GroupCa'
          x-field-uid: 2
    Macsec.HardwareAcceleration.InlineCrypto.TypeOfCa.GroupCa:
      description: >-
        Group onnectivity association(CA).
      type: object
      properties:
        choice:
          description: >-
            DUT Tx secure channel(SC) count in group connectivity association(CA).
          type: string
          default: multiple_dut_tx_sc
          x-field-uid: 1
          x-enum:
            single_dut_tx_sc:
              x-field-uid: 1
            multiple_dut_tx_sc:
              x-field-uid: 2
        multiple_dut_tx_sc:
          $ref: '#/components/schemas/Macsec.HardwareAcceleration.InlineCrypto.TypeOfCa.GroupCa.MultipleDutTxSc'
          x-field-uid: 2
    Macsec.HardwareAcceleration.InlineCrypto.TypeOfCa.GroupCa.MultipleDutTxSc:
      description: >-
        Maximum possible DUT Tx secure channel(SC) count per group connectivity association(CA).
      type: object
      properties:
        max_dut_tx_sc_per_ca:
          description: >-
            When there are multiple DUTs connected to a group CA, set the maximum possible number of DUT transmit SCs per CA. If max_ca_count is N then the value should be <= (256/N). If any greater value is given, it should be set to (256/ N).
          type: integer
          format: uint32
          minimum: 1
          maximum: 256
          default: 1
          x-field-uid: 1
