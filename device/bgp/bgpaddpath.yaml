components:
  schemas:
    Bgp.AddPath:
      description: >-
        The BGP Additional Paths feature is a BGP extension that allows the  advertisement
        of multiple paths for the same prefix without the new  paths implicitly replacing
        any previous paths.
      type: object
      properties:
        path_id:
          description: >-
            The id of the additional path.
          type: integer
          format: uint32
          default: 1
          x-field-uid: 1
