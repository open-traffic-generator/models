components:
  schemas:
    Http.Server:
      description: >-
        One or more HTTP Server configurations. 
      type: object
      properties:
        rst_timeout:
          description: >-
            It specifies the reset timeout in milliseconds and it is enabled only if tcp tear down of option - 'send RST after timeout' is selected.
          type: number
          default: 100
          x-field-uid: 1
        enable_http2:
          description: >-
            It enables to HTTP2  version for HTTP server.It accepts the boolean value of True or False
          type: boolean
          default: false
          x-field-uid: 2
