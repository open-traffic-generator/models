components:
  schemas:
    Device.Bgpv4RouteRange:
      x-include: 
      - './bgprouterange.yaml#/components/schemas/Device.BgpRouteRange'
      description: >-
        Emulated BGPv4 route ranges.
        Contains 1..n route ranges.
        A single route range takes shape as an address/prefix
      type: object
      properties:
        address:
          description: >-
            The network address of the first network
          x-pattern:
            format: ipv4
            default: 0.0.0.0
        prefix:
          description: >-
            The ipv4 network prefix to be applied to each address. 
          x-pattern:
            format: integer
            default: 32
        next_hop_address:
          description: >-
            IP Address of next router to forward a packet to its final destination
          x-pattern:
            format: ipv4
            default: 0.0.0.0
            

