components:
  schemas:
    SecureEntity.VlanOptions:
      description: >-
        A container for VLAN options of SecY.
      type: object
      properties:
        choice:
          description: >-
            Choose "all_ethernet_vlans_in_cleartext" so that all VLANs configured in Ethernet go in cleartext. Choose "all_ethernet_vlans_as_encrypted:" so that all VLANs go as encrypted. Choose "ethernet_vlans_in_cleartext_and_as_encrypted" so that all some VLANs go in cleartext and remaining go as encrypted.
          type: string
          default: all_ethernet_vlans_in_cleartext
          x-field-uid: 1
          x-enum:
            all_ethernet_vlans_in_cleartext:
              x-field-uid: 1
            all_ethernet_vlans_as_encrypted:
              x-field-uid: 2
            ethernet_vlans_in_cleartext_and_as_encrypted:
              x-field-uid: 3
        ethernet_vlans_in_cleartext_and_as_encrypted:
          description: >-
            A container of VLAN options for some VLANs in cleartext and remaining as encrypted.
          $ref: '#/components/schemas/SecureEntity.VlanOptions.EthernetVlansClearTextAndEncrypted'
          x-field-uid: 2

    SecureEntity.VlanOptions.EthernetVlansClearTextAndEncrypted:
      description: >-
        A container of VLAN options for some VLANs in cleartext and remaining as encrypted.
      type: object
      properties:
        cleartext_vlan_count:
          description: |-
            Cleartext VLAN count. Remaining VLANs go after secTAG as encrypted.
          type: integer
          format: uint32
          minimum: 1
          default: 1
          x-field-uid: 1
