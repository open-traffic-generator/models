components:
  schemas:
    DhcpClient.V4:
      description: >-
        Configuration for emulated DHCPv4 Client on a single Interface.
        https://www.rfc-editor.org/rfc/rfc2131.html
      type: object
      required: [name]
      properties:
        name:
          x-include: ../../../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        choice: 
          description: To choose connected Ethernet or behind the Relay Agent how this DHCP client will run.
          type: string
          default: conn_eth
          x-field-uid: 2
          x-enum:
            conn_eth:
              x-field-uid: 1
            relay_agent:
              x-field-uid: 2
        conn_eth_name:
          description: >-
            The unique name of the Ethernet interface on which this DHCP Client 
            will be configured.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
          x-field-uid: 3
        relay_agent_name:
          description: >-
            The unique name of the DHCP Relay Agent behind which this DHCP Client 
            will be configured.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
          x-field-uid: 4
        advanced:
          $ref: './dhcpv4clientadvanced.yaml#/components/schemas/Device.Dhcpv4Client.Advanced'
          x-field-uid: 5
        parameters_request_list:
          description: >-
            DHCPv4 Client parameters request list.
          $ref: './dhcpclientparams.yaml#/components/schemas/Device.Dhcpv4Client.Params'
          x-field-uid: 6