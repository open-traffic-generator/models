components:
  schemas:
    TrafficProfile:
      description: >-
        A container for L47 traffic configurations.
      type: object
      properties:
        app:
          description: >-
            application protocol config name on which traffic be applied.
          type: array
          items:
            type: string
          x-field-uid: 1
        objective_type:
          description: >-
            Objective types such as simulated user, connection per seconds, concurrent connection etc, 1st item of a list is primary objective and remaining items are secondary objective.
          type: array
          items:
            type: string
          # x-constraint:
          # - '/components/schemas/TrafficProfile.Objective'
          x-field-uid: 2
        objective_value:
          description: >-
            Objective value such as for objective_type, 1st item of a list is primary objective value and remaining items are secondary objective values.
          type: array
          items:
            type: integer
          x-field-uid: 3
        segment:
          description: >-
            timeline configurations.
          type: array
          items:
            $ref: './segment.yaml#/components/schemas/Trafficprofile.Segment'
          x-field-uid: 4
        timeline:
          description: >-
            Timeline is list of segments configured.
          type: array
          items:
            type: string
          x-field-uid: 5
        objectives:
          $ref: './objective.yaml#/components/schemas/Trafficprofile.Objective'
          x-field-uid: 6