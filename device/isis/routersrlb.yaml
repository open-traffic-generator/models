components:
  schemas:
    Router.IsisRouter.SegmentRoutingLocalBlock:
      description: >-
        This contains the properties of Segment Routing Local Block. 
        The SR Local Block (SRLB) sub-TLV contains the range of labels the
        node has reserved for Local SIDs.
      type: object
      properties:
        srlb_flag:
          description: |-
            SRLB Flags
          type: string
          format: hex
          default: '00'
        srlb_descriptors:
          description: |-
             List of SRLB Descriptor entries.
          type: array
          items:
            $ref: '#/components/schemas/Router.IsisRouter.SegmentRoutingLocalBlockDescriptor'

    Router.IsisRouter.SegmentRoutingLocalBlockDescriptor:
      description: >-
        This contains the properties SRLB Descriptor entries.
      type: object
      properties:
        start_sid_label:
          description: >-
            Start SID/Label and SID Count that to be add in SRLB.
          type: integer
        sid_count:
          description: >-
            SID count to be added in SRLB.
          type: integer
          default: 1
          minimum: 1
          maximum: 16777215
