components:
  schemas:
    Lag.Metrics.Request:
      description: >-
        The LAG result request to the traffic generator
      type: object
      properties:
        lag_names:
          description: >-
            The names of objects to return results for.
            An empty list will return all LAG row results.
          type: array
          items:
            type: string
          x-constraint:
            - '/components/schemas/Lag/properties/name'
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned.
            The name of the LAG cannot be excluded.
          type: array
          items:
            type: string
            enum:
              - link
              - oper_states
              - member_sessions_up
              - frames_tx
              - frames_rx
              - bytes_tx
              - bytes_rx
              - frames_tx_rate
              - frames_rx_rate
              - bytes_tx_rate
              - bytes_rx_rate

    Lag.Metric:
      type: object
      properties:
        name:
          description: >-
            The name of a configured LAG
          type: string
          x-constraint:
            - '/components/schemas/Lag/properties/name'
        link:
          description: >-
            The state of the test LAG link
            The string can be up, down or a custom error message.
          type: string
          enum: [up, down]
        oper_status:
          description: >-
            The current operational state of the LAG
            The state can be up, down, testing, unknown, dormant, not_present, lower_layer_down.
          type: string
          enum: [up, down, testing, unknown, dormant, not_present, lower_layer_down]
        member_sessions_up:
          description: >-
            The number of LAG member sessions up.
          type: integer
        frames_tx:
          description: >-
            The current total number of frames transmitted
          type: integer
          format: int64
          minimum: 0
        frames_rx:
          description: >-
            The current total number of valid frames received
          type: integer
          format: int64
          minimum: 0
        bytes_tx:
          description: >-
            The current total number of bytes transmitted
          type: integer
          format: int64
          minimum: 0
        bytes_rx:
          description: >-
            The current total number of valid bytes received
          type: integer
          format: int64
          minimum: 0
        frames_tx_rate:
          description: >-
            The current rate of frames transmitted
          type: number
        frames_rx_rate:
          description: >-
            The current rate of valid frames received
          type: number
        bytes_tx_rate:
          description: >-
            The current rate of bytes transmitted
          type: number
        bytes_rx_rate:
          description: >-
            The current rate of bytes received
          type: number
