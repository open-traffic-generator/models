components:
  schemas:
    PepDUT:
      description: The Policy Enforcement Point (PEP) device under test (also known
        as Zero Trust device)
      properties:
        authmethod:
          $ref: ../params/params.yaml#/components/schemas/Params
          x-field-uid: 1
        authprofileparams:
          items:
            $ref: ../params/params.yaml#/components/schemas/Params
          type: array
          x-field-uid: 2
        authprofiletype:
          type: string
          x-field-uid: 3
        hostnamesuffix:
          $ref: ../host/host.yaml#/components/schemas/Host
          description: 'A suffix to be added to the Host header of all Apps/Attacks
            running through the DUT (default: empty string).'
          x-field-uid: 4
        idptype:
          $ref: ../params/params.yaml#/components/schemas/Params
          x-field-uid: 5
        isexplicitproxy:
          description: A flag indicating if PEP for the selected authentication profile
            is an explicit proxy
          type: boolean
          x-field-uid: 6
        links:
          items:
            $ref: ../apilink/apilink.yaml#/components/schemas/APILink
          type: array
          x-field-uid: 10
        pephost:
          $ref: ../host/host.yaml#/components/schemas/Host
          description: The hostname where the traffic goes if PEP device is active.
          x-field-uid: 7
        pepport:
          default: 443
          description: 'The listen port for PEP DUT (default: 443).'
          format: int32
          type: integer
          x-field-uid: 8
        simulatedidp:
          $ref: ../simulatedidp/simulatedidp.yaml#/components/schemas/SimulatedIdP
          default: method(GetDefaultSimulatedIDP)
          x-field-uid: 9
      type: object
