components:
  schemas:
    BgpSrte.BindingSubTlv:
      description: >-
        Configuration for the binding SID sub-TLV.  This is used to signal the binding
        SID related information  of the SR Policy candidate path.
      type: object
      properties:
        binding_sid_type:
          description: >-
            Type of the binding SID.  Supported types are "No Binding SID" or "Four
            Octets Sid" or "IPv6 SID".
          type: string
          default: no_binding
          x-field-uid: 1
          x-enum:
            no_binding:
              x-field-uid: 1
            four_octet_sid:
              x-field-uid: 2
            ipv6_sid:
              x-field-uid: 3
        four_octet_sid:
          description: >-
            Binding SID is encoded in 4 octets. 
          type: integer
          x-field-uid: 2
        ipv6_sid:
          description: >-
            IPv6 SID value.
          type: string
          format: ipv6
          x-field-uid: 3
        s_flag:
          description: >-
            S-Flag encodes the "Specified-BSID-only" behavior.
          type: boolean
          default: false
          x-field-uid: 4
        i_flag:
          description: >-
            I-Flag encodes the "Drop Upon Invalid" behavior.
          type: boolean
          default: false
          x-field-uid: 5
