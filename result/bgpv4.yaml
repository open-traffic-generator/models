openapi: 3.1.0
info:
  title: BGPv4 results models
  version: ^0.0.0
components:
  schemas:
    Bgpv4.Metrics.Request:
      description: >-
        The request to retrieve BGPv4 per peer metrics/statistics.
      type: object
      properties:
        peer_names:
          description: >-
            The names of BGPv4 peers to return results for.
            An empty list will return results for all BGPv4 peers.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Bgp.V4peer/properties/name"
          x-field-uid: 1
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups. The name of the BGPv4 peer cannot be excluded.
          type: array
          items:
            type: string
            x-enum:
              session_state:
                x-field-uid: 1
              session_flap_count:
                x-field-uid: 2
              routes_advertised:
                x-field-uid: 3
              routes_received:
                x-field-uid: 4
              route_withdraws_sent:
                x-field-uid: 5
              route_withdraws_received:
                x-field-uid: 6
              updates_sent:
                x-field-uid: 7
              updates_received:
                x-field-uid: 8
              opens_sent:
                x-field-uid: 9
              opens_received:
                x-field-uid: 10
              keepalives_sent:
                x-field-uid: 11
              keepalives_received:
                x-field-uid: 12
              notifications_sent:
                x-field-uid: 13
              notifications_received:
                x-field-uid: 14
              fsm_state:
                x-field-uid: 15
          x-field-uid: 2
    Bgpv4.Metric:
      description: >-
        BGPv4 per peer statistics information.
      type: object
      properties:
        name:
          description: >-
            The name of a configured BGPv4 peer.
          type: string
          x-field-uid: 1
        session_state:
          description: >-
            Session state as up or down.
            Up refers to an Established state and Down refers to any
            other state.
          type: string
          x-field-uid: 2
          x-enum:
            up:
              x-field-uid: 1
            down:
              x-field-uid: 2
        session_flap_count:
          description: >-
            Number of times the session went from Up to Down state.
          type: integer
          x-field-uid: 3
        routes_advertised:
          description: >-
            Number of routes advertised.
          type: integer
          x-field-uid: 4
        routes_received:
          description: >-
            Number of routes received.
          type: integer
          x-field-uid: 5
        route_withdraws_sent:
          description: >-
            Number of route withdraws sent.
          type: integer
          x-field-uid: 6
        route_withdraws_received:
          description: >-
            Number of route withdraws received.
          type: integer
          x-field-uid: 7
        updates_sent:
          description: >-
            Number of Update messages sent.
          type: integer
          x-field-uid: 8
        updates_received:
          description: >-
            Number of Update messages received.
          type: integer
          x-field-uid: 9
        opens_sent:
          description: >-
            Number of Open messages sent.
          type: integer
          x-field-uid: 10
        opens_received:
          description: >-
            Number of Open messages received.
          type: integer
          x-field-uid: 11
        keepalives_sent:
          description: >-
            Number of Keepalive messages sent.
          type: integer
          x-field-uid: 12
        keepalives_received:
          description: >-
            Number of Keepalive messages received.
          type: integer
          x-field-uid: 13
        notifications_sent:
          description: >-
            Number of Notification messages sent.
          type: integer
          x-field-uid: 14
        notifications_received:
          description: >-
            Number of Notification messages received.
          type: integer
          x-field-uid: 15
        fsm_state:
          description: >-
            Bgp peer fsm state as idle, connect, active, opensent, openconfirm and established. In all the states except Established the bgp session is down,
            Idle refers to the Idle state of the FSM.
            Connect refers to the state where the session is waiting for the underlying transport session to be established.
            Active refers to the state where the session is awaiting for a connection from the remote peer.
            OpenSent refers to the state where the session is in the process of being established. The local system has sent an OPEN message.
            OpenConfirm refers to the state where the session is in the process of being established. The local system has sent and received an OPEN message and is awaiting a NOTIFICATION or KEEPALIVE message from remote peer.
            Established refers to the state where the BGP session with the peer is established.
          type: string
          x-field-uid: 16
          x-enum:
            idle:
              x-field-uid: 1
            connect:
              x-field-uid: 2
            active:
              x-field-uid: 3
            opensent:
              x-field-uid: 4
            openconfirm:
              x-field-uid: 5
            established:
              x-field-uid: 6