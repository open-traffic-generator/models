components:
  schemas:
    Device.Bgpv6Route:
      x-include: 
      - './bgprouterange.yaml#/components/schemas/Device.BgpRoute'
      description: >-
        Emulated BGPv6 route
      type: object
      properties:
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Device.Bgpv6RouteAddress'

    Device.Bgpv6RouteAddress:
      description: >-
        BGPv6 route address
      type: object
      properties:
        address:
          description: >-
            The address of the network
          type: string
          format: ipv6
          default: ::0
        prefix:
          description: >-
            The ipv6 network prefix to be applied to the address
          type: integer
          default: 64
        next_hop_address:
          description: >-
            IP Address of next router to forward a packet to its final destination
          type: string
          format: ipv6
          default: ::0
            

