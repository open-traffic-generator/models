components:
  schemas:
    Flow.Gtpv1:
      description: GTPv1 packet header
      type: object
      properties:
        version:
          x-field-pattern:
            description: >-
              GTPv1 version
            format: integer
            length: 3
            default: 1
            features: [count, metric_group]
          x-field-uid: 1
        protocol_type:
          x-field-pattern:
            description: >-
              Protocol type, GTP is 1, GTP' is 0
            format: integer
            length: 1
            default: 1
            features: [count, metric_group]
          x-field-uid: 2
        reserved:
          x-field-pattern:
            description: >-
              Reserved field
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
          x-field-uid: 3
        e_flag:
          x-field-pattern:
            description: >-
              Extension header field present
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
          x-field-uid: 4
        s_flag:
          x-field-pattern:
            description: >-
              Sequence number field present
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
          x-field-uid: 5
        pn_flag:
          x-field-pattern:
            description: >-
              N-PDU field present
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
          x-field-uid: 6
        message_type:
          x-field-pattern:
            description: >-
              The type of GTP message
              Different types of messages are defined in 3GPP TS 29.060 section 7.1
            format: integer
            length: 8
            default: 0
            features: [count, metric_group]
          x-field-uid: 7
        message_length:
          x-field-pattern:
            description: >-
              The length of the payload (the bytes following the mandatory 8-byte
              GTP header) in bytes that includes any optional fields
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
          x-field-uid: 8
        teid:
          x-field-pattern:
            description: >-
              Tunnel endpoint identifier (TEID) used to multiplex connections
              in the same GTP tunnel
            format: integer
            length: 32
            default: 0
            features: [count, metric_group]
          x-field-uid: 9
        squence_number:
          x-field-pattern:
            description: >-
              Sequence number.
              Exists if any of the e_flag, s_flag, or pn_flag bits are on.  Must be
              interpreted only if the s_flag bit is on.
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
          x-field-uid: 10
        n_pdu_number:
          x-field-pattern:
            description: >-
              N-PDU number.
              Exists if any of the e_flag, s_flag, or pn_flag bits are on.  Must be
              interpreted only if the pn_flag bit is on.
            format: integer
            length: 8
            default: 0
            features: [count, metric_group]
          x-field-uid: 11
        next_extension_header_type:
          x-field-pattern:
            description: >-
              Next extension header.
              Exists if any of the e_flag, s_flag, or pn_flag bits are on.  Must be
              interpreted only if the e_flag bit is on.
            format: integer
            length: 8
            default: 0
            features: [count, metric_group]
          x-field-uid: 12
        extension_headers:
          description: >-
            A list of optional extension headers.
          type: array
          items:
            $ref: '#/components/schemas/Flow.GtpExtension'
          x-field-uid: 13
    Flow.GtpExtension:
      type: object
      properties:
        extension_length:
          x-field-pattern:
            description: >-
              This field states the length of this extension header,  including the
              length, the contents, and the next extension header
              field, in 4-octet units, so the length of the extension must  always
              be a multiple of 4.
            format: integer
            length: 8
            default: 0
            features: [count, metric_group]
          x-field-uid: 1
        contents:
          x-field-pattern:
            description: >-
              The extension header contents
            format: integer
            length: 48
            default: 0
            features: [count, metric_group]
          x-field-uid: 2
        next_extension_header:
          x-field-pattern:
            description: >-
              It states the type of the next extension, or 0 if no next  extension
              exists.  This permits chaining several next extension headers.
            format: integer
            length: 8
            default: 0
            features: [count, metric_group]
          x-field-uid: 3
