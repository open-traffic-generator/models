components:
  schemas:
    Trafficprofile.Objective:
      description: >-
        objective config such simulated user, thoughput, conncurrent connections,throughput_kbps, connection per sec.
      type: object
      properties:
        simulated_user:
          x-field-uid: 1
          $ref: '#/components/schemas/Objective.Simulated.User'
        throughput_kbps:
          x-field-uid: 2
          $ref: '#/components/schemas/Objective.Throughput.Kbps'
        throughput_mbps:
          x-field-uid: 3
          $ref: '#/components/schemas/Objective.Throughput.Mbps'
        concurrent_connections:
          x-field-uid: 4
          $ref: '#/components/schemas/Objective.Connection.Conncurrent'
        connection_per_sec:
          x-field-uid: 5
          $ref: '#/components/schemas/Objective.Connection.Per.Seconds'
        transactions_per_sec:
          x-field-uid: 6
          $ref: '#/components/schemas/Objective.Transactions.Per.Seconds'
        connection_attempts_per_sec:
          x-field-uid: 7
          $ref: '#/components/schemas/Objective.Connection.Attempts.Per.Seconds'
       
    Objective.Simulated.User:
      description: >-
        simulated user traffic
      type: object
      properties:
        enable_controlled_user_adjustment:
          description: >-
            Enable/disable controller for user adjustment
          type: boolean
          x-field-uid: 1
          default: False
        ramp_up_type:
          description: >-
            Ramp up type to defines the type of user execution profiles during the ramp_up_time, .
          type: string
          x-field-uid: 2
          x-enum:
            "users_intervals":
              x-field-uid: 1
            "max_pending_user":
              x-field-uid: 2
            "immediate":
              x-field-uid: 3
          default: "users_intervals"
        ramp_up_value:
          description: >-
            Value applied to ramp_up_type to either bring up users at a certain rate.
          type: integer
          x-field-uid: 3
          default : 5
        sustain_time:
          description: >-
            Amount of time when all users are up and performing the central test objectives, such as retrieving or serving pages.
          type: integer
          x-field-uid: 4
          default : 20
        ramp_down_time:
          description: >-
            Amount of seconds used for closing any connections that are still open after all transactions are complete.
          type: integer
          x-field-uid: 5
          default : 20
        time_to_first_iter:
          description: >-
            Amount of seconds for first time to take place.
          type: number
          x-field-uid: 6
          default: 0
        iteration:
          description: >-
            No of iterations to take place.
          type: number
          x-field-uid: 7
          default: 1
        ramp_up_interval:
          description: >-
            Amount of seconds for interval for rampup
          type: number
          x-field-uid: 8
          default: 1
        ramp_down_value:
          description: >-
            Amount of seconds for ramp down 
          type: number
          x-field-uid: 9
          default: 0
        iteration_time:
          description: >-
            Amount of seconds for interval for iteration time
          type: number
          x-field-uid: 10
          default: 20
    
