components:
  schemas:
    Rocev2.PerPortSettings:
      description: |-
        A high level data plane traffic flow.
      type: object
      properties:
        cnp:
          $ref: '#/components/schemas/Rocev2.CNP'
          x-field-uid: 1
        connection_type:
          $ref : '#/components/schemas/Rocev2.QPConnectionType'
          x-field-uid: 2
        dcqcn_settings:
          $ref: '#/components/schemas/Rocev2.DCQCN'
          x-field-uid: 3
    Rocev2.CNP:
      description: |-
        CNP parameters.
      type: object
      properties:
        choice:
          type: string
          default: ip_dscp
          x-enum:
            ip_dscp:
              x-field-uid: 1
          x-field-uid: 1
        ip_dscp:
          description: |-
            The value that would be carried in CNP packet. Available option is IP DSCP. The given value is carried in IP Header DSCP value of the CNP packet.
          $ref: '#/components/schemas/Rocev2.PriorityValue'
          x-field-uid: 2
        ecn_value:
          description: |-
            CNP ECN Value.
          type: string
          default: ect_1
          x-enum:
            non_ect:
              x-field-uid: 1
            ect_1:
              x-field-uid: 2
            ect_0:
              x-field-uid: 3
            ce:
              x-field-uid: 4
          x-field-uid: 3
        cnp_delay_timer:
          description: |-
            Amount of time to wait between the generation of successive CNP packets. Time in microseconds.
          type: integer
          format: uint32
          default: 55
          minimum: 0
          maximum: 255
          x-field-uid: 4
    Rocev2.QPConnectionType:
      description: >-
        It describes the degree of reliability and to what and how the QP transfers data. There are different types.
      type: object
      properties:
        choice:
          type: string
          default: reliable_connection
          x-enum:
            reliable_connection:
              x-field-uid: 1
          x-field-uid: 1
        reliable_connection:
          $ref: '#/components/schemas/Rocev2.AckAndNak'
          x-field-uid: 2
    Rocev2.AckAndNak:
      description: |-
        ****Description here****
      type: object
      properties:
        ack:
          $ref: '#/components/schemas/Rocev2.ACK'
          x-field-uid: 1
        nack:
          $ref: '#/components/schemas/Rocev2.NAK'
          x-field-uid: 2
        enable_retransmission_timeout:
          description: |-
            Enable Retransmission on Timeout.
          type: boolean
          default: true
          x-field-uid: 3
        retransmission_timeout_value:
          description: |-
            Amount of time to wait before attempting to retransmit on non receipt of ACK/NAK. Time in milliseconds.
          type: integer
          format: uint32
          default: 1
          minimum: 0
          maximum: 5369
          x-field-uid: 4
        retransmission_retry_count:
          description: |-
            Number of times to retry retransmission before giving up on non receipt of ACK/NAK.
          type: integer
          format: uint32
          default: 3
          minimum: 0
          maximum: 254
          x-field-uid: 5
    Rocev2.ACK:
      description: |-
        ACK parameters.
      type: object
      properties:
        choice:
          type: string
          default: ip_dscp
          x-enum:
            ip_dscp:
              x-field-uid: 1
          x-field-uid: 1
        ip_dscp:
          description: |-
            The value that would be carried in ACK packet. Available option is IP DSCP. The given value is carried in IP Header DSCP value of the ACK packet.
          $ref: '#/components/schemas/Rocev2.PriorityValue'
          x-field-uid: 2
        ecn_value:
          description: |-
            ACK ECN Value.
          type: string
          default: ect_1
          x-enum:
            non_ect:
              x-field-uid: 1
            ect_1:
              x-field-uid: 2
            ect_0:
              x-field-uid: 3
            ce:
              x-field-uid: 4
          x-field-uid: 3
    Rocev2.NAK:
      description: |-
        NAK parameters.
      type: object
      properties:
        choice:
          type: string
          default: ip_dscp
          x-enum:
            ip_dscp:
              x-field-uid: 1
          x-field-uid: 1
        ip_dscp:
          description: |-
            The value that would be carried in NAK packet. Available option is IP DSCP. The given value is carried in IP Header DSCP value of the NAK packet.
          $ref: '#/components/schemas/Rocev2.PriorityValue'
          x-field-uid: 2
        ecn_value:
          description: |-
            NAK ECN Value.
          type: string
          default: ect_1
          x-enum:
            non_ect:
              x-field-uid: 1
            ect_1:
              x-field-uid: 2
            ect_0:
              x-field-uid: 3
            ce:
              x-field-uid: 4
          x-field-uid: 3
    Rocev2.PriorityValue:
      description: |-
        Value.
      type: object
      properties:
        value:
          type: integer
          format: uint32
          default: 48
          minimum: 0
          maximum: 63
          x-field-uid: 1
    Rocev2.DCQCN:
      description: |-
        Rocev2 DCQCN Settings.
      type: object
      properties:
        enable_dcqcn:
          description: |-
            Enable DCQCN port settigns.
          type: boolean
          default: true
          x-field-uid: 1
        alpha_g:
          description: |-
            Alpha G.
          type: integer
          format: uint64
          x-field-uid: 2
        initial_alpha:
          description: |-
            Initial Alpha.
          type: integer
          format: uint64
          x-field-uid: 3
        alpha_update_period:
          description: |-
            Alpha Update period in microseconds.
          type: integer
          format: uint64
          x-field-uid: 4
        rate_reduction_time_period:
          description: |-
            Rate reduction time period in microseconds.
          type: integer
          format: uint64
          x-field-uid: 5
        initial_rate_after_first_cnp:
          description: |-
            initial rate after first CNP in Percentage.
          type: integer
          format: uint32
          minimum: 0
          maximum: 100
          x-field-uid: 6
        minimum_rate_limmit:
          description: |-
            Minimum Rate Limit in Percentage.
          type: integer
          format: uint32
          minimum: 0
          maximum: 100
          x-field-uid: 7
        maximum_rate_decrement_at_time:
          description: |-
            Maximum rate decrement at time in Percentage.
          type: integer
          format: uint32
          minimum: 0
          maximum: 100
          x-field-uid: 8
        clamp_target_rate:
          description: |-
            Clamp Target rate.
          type: boolean
          x-field-uid: 9
        rate_increment_time:
          description: |-
            Rate increment time period in microseconds.
          type: integer
          format: uint64
          x-field-uid: 10
        rate_increment_byte_counter:
          description: |-
            Rate increment byte counter in uint 64 bytes.
          type: integer
          format: uint64
          x-field-uid: 11
        rate_increment_threshold:
          description: |-
            Rate increment threshold.
          type: integer
          format: uint32
          minimum: 1
          maximum: 31
          x-field-uid: 12
        additive_increment_rate:
          description: |-
            additive increment rate in Percentage.
          type: integer
          format: uint32
          minimum: 0
          maximum: 100
          x-field-uid: 13
        hyper_increment_rate:
          description: |-
            hyper increment rate in Percentage.
          type: integer
          format: uint32
          minimum: 0
          maximum: 100
          x-field-uid: 14
        