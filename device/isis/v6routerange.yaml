components:
  schemas:
    Router.IsisV6Route:
      x-include: 
      - './routerange.yaml#/components/schemas/Router.IsisRoute'
      description: >-
        Emulated ISIS v6 route
      type: object
      properties:
        addresses:
          description: >-
            A list of symmetrical or asymmetrical route addresses
          type: array
          items:
            $ref: '#/components/schemas/Router.Isis.V6RouteAddress'
      
    Router.Isis.V6RouteAddress:
      description: >-
        A container for Isis Ipv6 route addressses
      type: object
      properties:
        address:
          description: >-
            The starting address of the network.
          type: string
          format: ipv6
          default: ::0
        prefix:
          description: >-
            The IPv6 network prefix to be applied to the address.
          type: integer
          default: 64
          minimum: 0
          maximum: 128
        count:
          description: >-
            The total number of addresses in the range.
          type: string
          format: integer
          default: 1
        step:
          description: >-
            The amount to increase each address by the step.
          type: string
          format: integer
          default: 1