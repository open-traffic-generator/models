components:
  schemas:
    Flow.Metrics.Request:
      description: >-
        The container for a flow metric request.
      type: object
      properties:
        flow_names:
          description: |-
            Flow metrics will be retrieved for these flow names.
            If no flow names are specified then all flows will be returned.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Flow/properties/name"
          x-field-uid: 1
        metric_groups:
          description: >-
            A list of metric groups used to disaggregate flows.
            A metric group that does not exist for a flow group MUST return
            an error.
          $ref: '#/components/schemas/Flow.MetricGroup.Filter'
          x-field-uid: 2
        metric_names:
          description: >-
            The list of metric names that the returned result set will contain.
            If the list is empty then all metrics will be returned.
          type: array
          items:
            type: string
            x-enum:
              transmit:
                x-field-uid: 1
              frames_tx:
                x-field-uid: 2
              frames_rx:
                x-field-uid: 3
              bytes_tx:
                x-field-uid: 4
              bytes_rx:
                x-field-uid: 5
              frames_tx_rate:
                x-field-uid: 6
              frames_rx_rate:
                x-field-uid: 7
          x-field-uid: 3

    Flow.MetricGroup.Filter:
      description: |-
        A container for filtering ingress and/or egress metric groups
      type: object
      properties:
        name:
          description: |-
            A metric group name that MUST exist in a flow packet or
            flow egress_packet configuration
          type: string
          x-field-uid: 1
        filters:
          description: |-
            A list of filters that can be applied to the metric group name.
            By default all values will be included in the flow metric results.
          type: array
          items:
            type: string
            format: hex
          x-field-uid: 2

    Flow.Metric:
      description: |-
        A container for flow metrics.
        The container is keyed by the name, port_tx, port_rx and metric_groups
        values.
      type: object
      properties:
        name:
          description: >-
            The name of the flow
          type: string
          example: 'Tx -> Rx'
          x-field-uid: 1
        port_tx:
          description: |-
            The name of the transmit port
          type: string
          x-field-uid: 2
        port_rx:
          description: |-
            The name of the receive port
          type: string
          x-field-uid: 3
        metric_groups:
          description: |-
            Flow disaggregation groups.
          type: array
          items:
            $ref: '#/components/schemas/Flow.MetricGroup'
          x-field-uid: 4
        transmit:
          description: >-
            The transmit state of the flow.
          type: string
          x-field-uid: 5
          x-enum:
            started:
              x-field-uid: 1
            stopped:
              x-field-uid: 2
            paused:
              x-field-uid: 3
        frames_tx:
          description: >-
            The current total number of frames transmitted
          type: integer
          format: int64
          minimum: 0
          x-field-uid: 6
        frames_rx:
          description: >-
            The current total number of valid frames received
          type: integer
          format: int64
          minimum: 0
          x-field-uid: 7
        bytes_tx:
          description: >-
            The current total number of bytes transmitted
          type: integer
          format: int64
          minimum: 0
          x-field-uid: 8
        bytes_rx:
          description: >-
            The current total number of bytes received
          type: integer
          format: int64
          minimum: 0
          x-field-uid: 9
        frames_tx_rate:
          description: >-
            The current rate of frames transmitted
          type: number
          x-field-uid: 10
        frames_rx_rate:
          description: >-
            The current rate of valid frames received
          type: number
          x-field-uid: 11
        loss:
          description: >-
            The percentage of lost frames
          type: number
          x-field-uid: 12
        timestamps:
          $ref: '#/components/schemas/Metric.Timestamp'
          x-field-uid: 13
        latency:
          $ref: '#/components/schemas/Metric.Latency'
          x-field-uid: 14
    Flow.MetricGroup:
      type: object
      properties:
        name:
          description: |-
            Name of packet field metric group
          type: string
          x-field-uid: 1
        value:
          description: |-
            Value of named packet field metric group
          type: string
          x-field-uid: 2
    Metric.Timestamp:
      description: |-
        The container for timestamp metrics.
        The container will be empty if the timestamp has not been configured for
        the flow.
      type: object
      properties:
        first_timestamp_ns:
          description: |-
            First timestamp in nanoseconds
          type: number
          format: double
          x-field-uid: 1
        last_timestamp_ns:
          description: |-
            Last timestamp in nanoseconds
          type: number
          format: double
          x-field-uid: 2
    Metric.Latency:
      description: |-
        The container for latency metrics.
        The min/max/avg values are dependent on the type of latency measurement
        mode that is configured.
        The container will be empty if the latency has not been configured for
        the flow.
      type: object
      properties:
        minimum_ns:
          description: |-
            Minimum latency in nanoseconds
          type: number
          format: double
          x-field-uid: 1
        maximum_ns:
          description: |-
            Maximum latency in nanoseconds
          type: number
          format: double
          x-field-uid: 2
        average_ns:
          description: |-
            Average latency in nanoseconds
          type: number
          format: double
          x-field-uid: 3
