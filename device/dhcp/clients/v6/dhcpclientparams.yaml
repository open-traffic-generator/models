components:
  schemas:
    Dhcpv6Client.Advanced:
      description: >-
        Configuration for DHCPv6 advanced settings.
      type: object
      properties:
        solicit_timeout:
          description: >-
            Initial Solicit Timeout in seconds. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 100
          default: 1
          x-field-uid: 1
      
        max_solicit_timeout:
          description: >-
            Maximum Solicit Timeout in seconds. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 3600
          default: 120
          x-field-uid: 2

        initial_request_timeout:
          description: >-
            Initial Request Timeout in seconds. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 30
          default: 1
          x-field-uid: 3
      
        max_request_timeout:
          description: >-
            Maximum Request Timeout in seconds. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 30
          default: 30
          x-field-uid: 4

        maximum_request_attempts:
          description: >-
            Maximum Request retry Attempts.
          type: integer
          format: uint32
          minimum: 1
          maximum: 10
          default: 10
          x-field-uid: 5
      
        initial_renew_timeout:
          description: >-
            Initial Renew Timeout in seconds. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 10
          default: 10
          x-field-uid: 6

        maximum_renew_timeout:
          description: >-
            Maximum Renew Timeout in seconds. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 600
          default: 600
          x-field-uid: 7
        
        initial_rebind_timeout:
          description: >-
            Initial Renew Timeout in seconds. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 10
          default: 10
          x-field-uid: 8

        maximum_rebind_timeout:
          description: >-
            Maximum Renew Timeout in seconds. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 600
          default: 600
          x-field-uid: 9

        initial_release_timeout:
          description: >-
            Initial Release Timeout in seconds. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 10
          default: 10
          x-field-uid: 10

        maximum_release_retry_attempts:
          description: >-
            Maximum Release retry Attempts.
          type: integer
          format: uint32
          minimum: 1
          maximum: 4
          default: 4
          x-field-uid: 11
        
        initial_info_request_timeout:
          description: >-
            Initial Information Request Timeout in seconds. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 10
          default: 10
          x-field-uid: 12
        
        maximum_info_request_timeout:
          description: >-
            Maximum Information Request Timeout in seconds. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 3600
          default: 3600
          x-field-uid: 13

        maximum_rebind_timeout:
          description: >-
            Maximum Information Request Timeout in seconds. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 3600
          default: 3600
          x-field-uid: 14
