components:
  schemas:
    Interface.EthernetBase:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Base ethernet interface
      type: object
      properties:
        mac:
          description: >-
            Media access control address
          type: string
          format: mac
          default: 00:00:00:00:00:00
        mtu:
          description: >-
            Maximum transmission unit
          type: integer
          minimum: 0
          maximum: 65535
          default: 1500
        vlans:
          description: >-
            List of VLANs
          type: array
          items:
            $ref: './vlan.yaml#/components/schemas/Interface.Vlan'

    Interface.Ethernet:
      x-include: 
      - '#/components/schemas/Interface.EthernetBase'
      description: >-
        An ethernet interface with an IPv4 and IPv6 interface stack
      type: object
      properties:
        ipv4:
          $ref: './ipv4.yaml#/components/schemas/Interface.Ipv4' 
        ipv6:
          $ref: './ipv6.yaml#/components/schemas/Interface.Ipv6'
      