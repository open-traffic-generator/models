components:
  schemas:
    Flow.Snmpv2:
      description: SNMPv2 packet header
      type: object
      properties:
        choice:
          type: string
          x-field-uid: 1
          x-enum:
            get_request:
              x-field-uid: 1
            get_next_request:
              x-field-uid: 2
            response:
              x-field-uid: 3
            set_request:
              x-field-uid: 4
            get_bulk_request:
              x-field-uid: 5
            inform_request:
              x-field-uid: 6
            snmpv2_trap:
              x-field-uid: 7
            report:
              x-field-uid: 8
        get_request:
          $ref: '#/components/schemas/Flow.Snmpv2.PDU'
          x-field-uid: 2
        get_next_request:
          $ref: '#/components/schemas/Flow.Snmpv2.PDU'
          x-field-uid: 3
        response:
          $ref: '#/components/schemas/Flow.Snmpv2.PDU'
          x-field-uid: 4
        set_request:
          $ref: '#/components/schemas/Flow.Snmpv2.PDU'
          x-field-uid: 5
        get_bulk_request:
          $ref: '#/components/schemas/Flow.Snmpv2.BulkPDU'
          x-field-uid: 6
        inform_request:
          $ref: '#/components/schemas/Flow.Snmpv2.PDU'
          x-field-uid: 7
        snmpv2_trap:
          $ref: '#/components/schemas/Flow.Snmpv2.PDU'
          x-field-uid: 8
        report:
          $ref: '#/components/schemas/Flow.Snmpv2.PDU'
          x-field-uid: 9
    Flow.Snmpv2.PDU:
      description: PDU contains the body of the SNMPv2 message for all PDU types except get-bulk-request
      type: object
      properties:
        request_id:
          description: >-
              Identifies a particular SNMP request. 
              This index is echoed back in the response from the SNMP agent, 
              allowing the SNMP manager to match an incoming response to the appropriate request.
          type: integer
          format: int64
          minimum: -2147483647
          maximum: 2147483647
          x-field-uid: 1
        error_status:
          description: >-
            The SNMP agent places an error code in this field in the response message if an error occurred processing the request.
          type: string
          x-enum:
            no_error:
              x-field-uid: 1
            too_big:
              x-field-uid: 2
            no-such_name:
              x-field-uid: 3
            bad_value:
              x-field-uid: 4
            read_only:
              x-field-uid: 5
            gen_err:
              x-field-uid: 6
            no_access:
              x-field-uid: 7
            wrong_type:
              x-field-uid: 8
            wrong_length:
              x-field-uid: 9
            wrong_encoding:
              x-field-uid: 10
            wrong_value:
              x-field-uid: 11
            no_creation:
              x-field-uid: 12
            inconsistent_value:
              x-field-uid: 13
            resource_unavailable:
              x-field-uid: 14
            commit_failed:
              x-field-uid: 15
            undo_failed:
              x-field-uid: 16
            authorization_error:
              x-field-uid: 17
            not_writable:
              x-field-uid: 18
            inconsistent_name:
              x-field-uid: 19
          x-field-uid: 2
        error_index:
          description: >-
            When Error Status is non-zero, 
            this field contains a pointer that specifies which object generated the error. 
            Always zero in a request.
          type: integer
          format: int64
          minimum: 0
          maximum: 2147483647
          x-field-uid: 3
        variable_bindings: 
          description: >-
            A Sequence of variable_bindings.
          type: array
          items:
            $ref: '#/components/schemas/Flow.Snmpv2.VariableBinding'
          x-field-uid: 4
    Flow.Snmpv2.BulkPDU:
      description: The purpose of the GetBulkRequest-PDU is to request
          the transfer of a potentially large amount of data, including, but
          not limited to, the efficient and rapid retrieval of large tables.
      type: object
      properties:
        request_id:
          description: >-
              Identifies a particular SNMP request. 
              This index is echoed back in the response from the SNMP agent, 
              allowing the SNMP manager to match an incoming response to the appropriate request.
          type: integer
          format: int64
          minimum: -2147483647
          maximum: 2147483647
          x-field-uid: 1
        non_repeaters:
          description: >-
              Determines the number of variables in the variable list for which a simple get_next_request operation has to be done.
          type: integer
          format: int64
          minimum: 0
          maximum: 2147483647
          x-field-uid: 2
        max_repetitions:
          description: >-
              Indicates how many rows of the table are to be retrieved in a single GetBulk operation.
          type: integer
          format: int64
          minimum: 0
          maximum: 2147483647
          x-field-uid: 3
        variable_bindings: 
          description: >-
            A Sequence of variable_bindings.
          type: array
          items:
            $ref: '#/components/schemas/Flow.Snmpv2.VariableBinding'
          x-field-uid: 4
    Flow.Snmpv2.VariableBinding:
      description: A Sequence of two fields, an object_identifier and the value for/from that object_identifier.
      type: object
      properties:
        object_identifier:
          description: >-
              object_identifier that points to a particular parameter in the SNMP agent.
          type: array
          items:
            type: integer
            format: int64
          x-field-uid: 1
        value: 
          $ref: '#/components/schemas/Flow.Snmpv2.VariableBindingValue'
          x-field-uid: 2
    Flow.Snmpv2.VariableBindingValue: 
      description: >-
          value for/from that object_identifier.
      type: object
      properties:
        choice:
          type: string
          x-field-uid: 1
          x-enum:
            ip_address:
              x-field-uid: 1
            counter:
              x-field-uid: 2
            timeticks:
              x-field-uid: 3
            arbitrary:
              x-field-uid: 4
            big_counter:
              x-field-uid: 5
            unsigned_integer:
              x-field-uid: 6
        ip_address:
          description: >-
            octet string
          type: string
          x-field-uid: 2
        counter:
          type: integer
          format: int64
          minimum: 0
          maximum: 4294967295
          x-field-uid: 3
        timeticks:
          type: integer
          format: int64
          minimum: 0
          maximum: 4294967295
          x-field-uid: 4
        arbitrary:
          description: >-
            octet string
          type: string
          x-field-uid: 5
        big_counter:
          type: integer
          format: int64
          minimum: 0
          maximum: 9223372036854775807
          x-field-uid: 6
        unsigned_integer:
          type: integer
          format: uint32
          minimum: 0
          maximum: 4294967295
          x-field-uid: 7
          



        
    
