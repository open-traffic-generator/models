components:
  schemas:
    Router.IsisRouter.MultiInstance:
      x-status: under-review
      description: >-
        This contains the properties of a Multi-Instance-capable routers or MI-RTR. 
      type: object
      properties:
        enable_mi:
          description: >-
            If it is enabled then IID TLV will be added in its Hellos, LSPs, and SNPs.
          type: boolean
          default: false
        iid:
          description: >-
            Instance indentifier (IID) TLV will associate a PDU with an ISIS instance 
            by using a unique 16-bit number and including one or more ITIDs.
          type: integer
          default: 1
          minimum: 0
          maximum: 65535
        itids:
          description: >-
            This contains one or more Instance-Specific Topology Identifier that 
            will be advertised in (IID) TLV.
          type: array
          items:
            type: integer
            default: 0
            minimum: 0
            maximum: 65535