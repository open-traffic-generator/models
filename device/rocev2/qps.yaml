components:
  schemas:
    Rocev2.QPs:
      description: >-
            This configuration allows you to configure RDMA flow over the same QP number from same source and destination.
      type: object
      required: [qp_name]
      properties:
        qp_name:
          x-include: ../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        connection_type:
          $ref : '#/components/schemas/Rocev2.ConnectionType'
          x-field-uid: 2
    Rocev2.ConnectionType:
      description: >-
        It describes the degree of reliability and to what and how the QP transfers data. There are different types.
      type: object
      properties:
        choice:
          type: string
          default: reliable_connection
          x-enum:
            reliable_connection:
              x-field-uid: 1
          x-field-uid: 1
        reliable_connection:
          $ref: '#/components/schemas/Rocev2.FlowParameters'
          x-field-uid: 2
    Rocev2.FlowParameters:
      description: |-
        ****Description here****
      type: object
      properties:
        source_qp_number:
          description: >-
            Configure Source QP.
          type: integer
          format: uint32
          default: 2
          minimum: 2
          maximum: 33554431
          x-field-uid: 1
        dscp:
          description: >-
            DSCP value for this flow
          type: integer
          format: uint32
          default: 24
          minimum: 0
          maximum: 63
          x-field-uid: 2
        ecn:
          description: >-
            This field allows to configure bits of the Traffic Class field in the IPv4 or IPv6 header to encode four different code points.
          type: integer
          format: uint32
          default: 1
          minimum: 0
          maximum: 3
          x-field-uid: 3
        udp_source_port:
          description: >-
            UDP source port number for this flow.
          type: integer
          format: uint32
          default: 49152
          minimum: 0
          maximum: 65535
          x-field-uid: 4
        initial_psn:
          description: >-
            Initial PSN.
          type: integer
          format: uint64
          default: 0
          minimum: 0
          maximum: 33554431
          x-field-uid: 5
        virtual_address:
          description: >-
            Virutal Address.
          type: string
          format: hex          
          default: "0000000000000000"
          maxLength: 16
          x-field-uid: 6
        remote_key:
          description: >-
            Remote Key.
          type: string
          format: hex          
          default: "00000000"
          maxLength: 8
          x-field-uid: 7

    