components:
  schemas:
    CertConfig:
      properties:
        certificatefile:
          $ref: ../params/params.yaml#/components/schemas/Params
          description: The certificate file of the TLS profile.
          x-field-uid: 1
        dhfile:
          $ref: ../params/params.yaml#/components/schemas/Params
          x-field-uid: 2
        get_sni_conflicts:
          items:
            format: byte
            type: string
          type: array
          x-field-uid: 3
        isplaylist:
          default: false
          type: boolean
          x-field-uid: 5
        keyfile:
          $ref: ../params/params.yaml#/components/schemas/Params
          description: The key file of the TLS profile.
          x-field-uid: 6
        keyfilepassword:
          default: appsec
          description: The key file password of the TLS profile.
          type: string
          x-field-uid: 7
        playlistcolumnname:
          type: string
          x-field-uid: 9
        playlistfilename:
          type: string
          x-field-uid: 10
        resolve_sni_conflicts:
          items:
            $ref: ../conflict/conflict.yaml#/components/schemas/Conflict
          type: array
          x-field-uid: 11
        snihostname:
          description: 'The SNI hostname associated with the certificate. (default:
            generic.keysight.io).'
          type: string
          x-field-uid: 12
      required:
      - snihostname
      type: object
