components:
  schemas:
    Device.Ipv4Base:
      description: >-
        A base IPv4 interface.
      type: object
      required: [address, name]
      properties:
        address:
          description: >-
            The IPv4 address
          type: string
          format: ipv4
          x-field-uid: 1
        prefix:
          description: >-
            The prefix of the IPv4 address.
          type: integer
          format: uint32
          minimum: 1
          maximum: 32
          default: 24
          x-field-uid: 2
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 3
        count:
          description: >-
            The total number of addresses in the range.
          type: integer
          default: 1
          minimum: 1
          x-field-uid: 4
        step:
          description: >-
            Increments the MAC address.  The value is incremented according to the MAC
            count and Step.
          type: string
          format: ipv4
          default: "0.0.0.1"
          x-field-uid: 5
    Device.Ipv4:
      description: >-
        An IPv4 interface with gateway
      type: object
      required: [gateway, address, name]
      properties:
        gateway:
          description: >-
            The IPv4 address of the gateway
          type: string
          format: ipv4
          x-field-uid: 1
        gateway_mac:
          $ref: '#/components/schemas/Device.Ipv4GatewayMAC'
          x-field-uid: 2
        address:
          x-include: '#/components/schemas/Device.Ipv4Base/properties/address'
          x-field-uid: 3
        prefix:
          x-include: '#/components/schemas/Device.Ipv4Base/properties/prefix'
          x-field-uid: 4
        name:
          x-include: '#/components/schemas/Device.Ipv4Base/properties/name'
          x-field-uid: 5
    Device.Ipv4Loopback:
      description: >-
        An IPv4 Loopback interface.
      type: object
      required: [eth_name, name]
      properties:
        eth_name:
          description: >-
            The unique name of the Ethernet interface behind which this Loopback  interface
            will be created.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
          x-field-uid: 1
        address:
          description: >-
            The IPv4 Loopback address with prefix length of 32.
          type: string
          format: ipv4
          default: 0.0.0.0
          x-field-uid: 2
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 3
    Device.Ipv4GatewayMAC:
      description: >-
        By default auto(resolved gateway mac) is set.  Setting a value would mean
        that ARP will not be used for learning MAC of connected device.
        The user-configured MAC address will be used for auto-filling the destination
         MAC address in the control and data packets sent from this IPv4 endpoint
        whenever applicable.
      type: object
      properties:
        choice:
          description: auto or configured value.
          type: string
          default: auto
          x-field-uid: 1
          x-enum:
            auto:
              x-field-uid: 1
            value:
              x-field-uid: 2
        auto:
          description: >-
            The OTG implementation can provide a system generated value for this property.
            If the OTG is unable to generate a value the default value must be used.
          type: string
          format: mac
          default: "00:00:00:00:00:00"
          x-field-uid: 2
        value:
          type: string
          format: mac
          default: "00:00:00:00:00:00"
          x-field-uid: 3
