components:
  schemas:
    Vxlan.V6Interface:
      description: >-
        Configuration for emulated VXLAN tunnel on a single IPv6 interface.
      type: object
      required: [ipv6_name]
      properties:
        ipv6_name: 
          description: >-
            The unique name of the IPv6 or Loopback IPv6 interface
            used as the source IP for this VXLAN tunnel end-point.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv6/properties/name'
          - '/components/schemas/Device.Ipv6Loopback/properties/name'