components:
  schemas:
    Httpserver_stat.Metrics.Request:
      description: >-
        The Server Stat
      type: object
      properties:
        stat_name:
          description: >-
            The Server stats
          x-field-uid: 1
          type: array
          items:
            type: string
        all_stats:
          description: >-
            Details of all server stats
          x-field-uid: 2
          type: boolean
          default : False

    Httpserver_stat.Metric:
      type: object
      properties:
        name:
          description: >-
            The name of a configured stat
          type: string
          x-field-uid: 1
        stat_value:
          description: >-
            stat value at the current timestamp
          type: array
          x-field-uid: 2
          items:
            $ref: '#/components/schemas/Metric.Stat_Value'
          
    Metric.Stat_Value:
      type: object
      properties:
        timestamp:
          description:
            Timestamp pair for each stat
          x-field-uid: 1
          type : array
          items:
            $ref: '#/components/schemas/Stat_Value.Timestamp'
        values:
          x-field-uid: 2
          type : array
          items:
            type: string

    Stat_Value.Timestamp:
      description: >-
        For Statistics value - Timestamp details
      type: object
      properties:
        timestamp_id:
          description: >-
            Timestamp id
          type: string
          x-field-uid: 1
        value: 
          description: >-
            Stat Value for each timestamp
          type: string
          x-field-uid: 2