components:
  schemas:
    Device.Http:
      x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
      description: >-
        HTTP configs.
      type: object
      properties:
        tcp_name:
          description: >-
            TCP interface name
          type: string
          x-constraint:
          - '/components/schemas/Device.Tcp/properties/name'
          x-field-uid: 1
        enable_ssl:
          description: >-
            Enable SSL for HTTP
          type: boolean
          default: false
          x-field-uid: 2
        http_version:
          description: >-
            HTTP Version
          type: integer
          default: 1
          x-field-uid: 3
        pfc_class:
          description: >-
             It specifies the priority class in priority flow control in HTTP client.
          type: string
          x-field-uid: 4
        precedence_tos:
          description: >-
             It specifies the setting of the IP Precedence bits(TOS bit 0-2) in the header of the HTTP packets
          type: string
          x-field-uid: 5
        client:
          $ref: './client.yaml#/components/schemas/Http.Client'
          x-field-uid: 6
        server:
          $ref: './server.yaml#/components/schemas/Http.Server'
          x-field-uid: 7