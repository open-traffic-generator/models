openapi: 3.0.3
info:
  title: BMP results models
  version: ^0.0.0
components:
  schemas:
    BmpMonitor.Metrics.Request:
      description: >-
        The request to retrieve per BMP Monitor metrics/statistics.
      type: object
      properties:
        server_names:
          description: >-
            The names of BMP Monitors to return results for.
            An empty list will return results for all BMP Monitors.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Device.Bmp.ServerV4/properties/name"
          - "/components/schemas/Device.Bmp.ServerV6/properties/name"
          x-field-uid: 1
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups. The name of the BMP Monitor cannot be excluded.
          type: array
          items:
            type: string
            x-enum:
              session_state:
                x-field-uid: 1
              flap_count:
                x-field-uid: 2
              route_monitoring_messages_received:
                x-field-uid: 3
              statistics_messages_received:
                x-field-uid: 4
              peer_down_messages_received:
                x-field-uid: 5             
              peer_up_messages_received:
                x-field-uid: 6
              initiation_messages_received:
                x-field-uid: 7
              route_mirroring_messages_received:
                x-field-uid: 8
              termination_messages_received:
                x-field-uid: 9
          x-field-uid: 2              
    BmpMonitor.Metric:
      description: >-
        BMP Monitor statistics information.
      type: object
      properties:
        name:
          description: >-
            The name of the configured BMP server.
          type: string
          x-field-uid: 1
        session_state:
          description: >-
            Session state as up or down.
            The session goes to 'up' state when a BMP monitored router sends a Initiation message to the BMP Monitor.
            The session goes to 'down' state when a BMP monitored router sends a Termination message to the BMP server or the TCP connection is lost.
            On initial start, the state as reported as 'down'.
          type: string
          x-field-uid: 2
          x-enum:
            up:
              x-field-uid: 1
            down:
              x-field-uid: 2
        flap_count:
          description: >-
            Number of times the BMP session with the BMP Collector went from Up to Down state.
          type: integer
          format: uint64
          x-field-uid: 3
        route_monitoring_messages_received:
          description: >-
            Number of BMP Route Monitoring Messages received from the BMP Collector from the time the BMP session last went to 'up' state.
          type: integer
          format: uint64
          x-field-uid: 4
        statistics_messages_received:
          description: >-
            Number of BMP Route Statistics Messages received from the BMP Collector from the time the BMP session last went to 'up' state.
          type: integer
          format: uint64
          x-field-uid: 5        
        peer_down_messages_received:
          description: >-
            Number of BMP Peer Down Messages received from the BMP Collector from the time the BMP session last went to 'up' state.
          type: integer
          format: uint64
          x-field-uid: 6
        peer_up_messages_received:
          description: >-
            Number of BMP Peer Up Messages received from the BMP Collector from the time the BMP session last went to 'up' state.
          type: integer
          format: uint64
          x-field-uid: 7            
        initiation_messages_received:
          description: >-
            Number of BMP Initiation Messages received from the BMP Collector .
          type: integer
          format: uint64
          x-field-uid: 8    
        route_mirroring_messages_received:
          description: >-
            Number of BMP Route Mirroring Messages received from the BMP Collector from the time the BMP session last went to 'up' state.
          type: integer
          format: uint64
          x-field-uid: 9            
        termination_messages_received:
          description: >-
            Number of BMP Termination Messages received from the BMP Collector .
          type: integer
          format: uint64
          x-field-uid: 10
                
        
        
        