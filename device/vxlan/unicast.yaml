components:
  schemas:
    Vxlan.V4Tunnel.DestinationIPMode.Unicast:
      properties:
        vteps:
          description: |-
            List of VTEPs for member VNI(VXLAN Network Identifier)
          type: array
          items:
            $ref: '#/components/schemas/Vxlan.V4Tunnel.DestinationIPMode.Unicast.Vtep'

    Vxlan.V6Tunnel.DestinationIPMode.Unicast:
      properties:
        vteps:
          description: |-
            List of VTEPs for member VNI(VXLAN Network Identifier)
          type: array
          items:
            $ref: '#/components/schemas/Vxlan.V6Tunnel.DestinationIPMode.Unicast.Vtep'

    Vxlan.Tunnel.DestinationIPMode.Unicast.VtepBase:
      description: >-
        DestinationIPMode Unicast VTEP Base
      type: object
      properties:
        arp_suppression_cache:
          description: >- 
            Each VTEP maintains an ARP suppression cache table for known IP hosts
            and their associated MAC addresses in the VNI segment. 
            When an end host in the VNI sends an ARP request for another end-host IP address, 
            its local VTEP intercepts the ARP request and checks for the ARP-resolved IP address in its ARP suppression cache table. 
            If it finds a match, the local VTEP sends an ARP response on behalf of the remote end host.
          type: array
          items:
            $ref : '#/components/schemas/Vxlan.Tunnel.DestinationIPMode.Unicast.ArpSuppressionCache'

    Vxlan.Tunnel.DestinationIPMode.Unicast.ArpSuppressionCache:
      description: >-
        Each VTEP maintains an ARP suppression cache table for known IP hosts
        and their associated MAC addresses in the VNI segment. 
        When an end host in the VNI sends an ARP request for another end-host IP address, 
        its local VTEP intercepts the ARP request and checks for the ARP-resolved IP address in its ARP suppression cache table. 
        If it finds a match, the local VTEP sends an ARP response on behalf of the remote end host.
      type: object
      properties:
        remote_vm_mac:
          description: >-
            Remote VM MAC address bound to Remote VM IPv4 address
          type: string
          format: mac
        remote_vm_ipv4:
          description: >-
            Remote VM IPv4 address
          type: string
          format: ipv4

    Vxlan.V4Tunnel.DestinationIPMode.Unicast.Vtep:
      x-include: 
      - '#/components/schemas/Vxlan.Tunnel.DestinationIPMode.Unicast.VtepBase'
      description: >-
        VTEP (VXLAN Tunnel End Point (VTEP)) parameters
      type: object
      properties:
        remote_vtep_address:
          description: >-
            Remote VXLAN Tunnel End Point address
          type: string
          format: ipv4

    Vxlan.V6Tunnel.DestinationIPMode.Unicast.Vtep:
      x-include: 
      - '#/components/schemas/Vxlan.Tunnel.DestinationIPMode.Unicast.VtepBase'
      description: >-
        VTEP (VXLAN Tunnel End Point (VTEP)) parameters
      type: object
      properties:
        remote_vtep_address:
          description: >-
            Remote VXLAN Tunnel End Point address
          type: string
          format: ipv6
