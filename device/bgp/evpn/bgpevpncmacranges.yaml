components:
  schemas:
    Bgp.CMacIpRange:
      description: |-
        Configuration for MAC/IP Ranges per Broadcast Domain. 
        
        Advertises following route -

        Type 2 - MAC/IP Advertisement Route.
      type: object
      properties:        
        mac_addresses:
          description: >-
           Host MAC address range per Broadcast Domain. 
          $ref: '../../routes/routeaddresses.yaml#/components/schemas/MACRouteAddress'
        l2vni:
          description: >-
            L2 Virtual Network Identifier (L2VNI) to be advertised with MAC/IP Advertisement Route (Type 2)
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0
        ipv4_addresses:
          description: >-
            Host IPv4 address range per Broadcast Domain.         
          $ref: '../../routes/routeaddresses.yaml#/components/schemas/V4RouteAddress'
        ipv6_addresses:
          description: >-
            Host IPv6 address range per Broadcast Domain.                 
          $ref: '../../routes/routeaddresses.yaml#/components/schemas/V6RouteAddress'
        l3vni:
          description: >-
            L3 Virtual Network Identifier (L3VNI) to be advertised with MAC/IP Advertisement Route (Type 2).
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0
        include_default_gateway:
          description: >-
            Include default Gateway Extended Community in MAC/IP Advertisement Route (Type 2).
          type: boolean
          default: false
        advanced:
          $ref: '../routepathattributes.yaml#/components/schemas/Bgp.RouteAdvanced'
        communities:
          description: >-
            Optional community settings.
          type: array
          items: 
            $ref: '../bgpcommunity.yaml#/components/schemas/Bgp.Community'
        ext_communities:
          description: >-
            Optional Extended Community settings.
          type: array
          items: 
            $ref: '../bgpextcommunity.yaml#/components/schemas/Bgp.ExtCommunity'
        as_path:
          description: >-
            Optional AS PATH settings.
          $ref: '../bgpaspath.yaml#/components/schemas/Bgp.AsPath'      
        
          