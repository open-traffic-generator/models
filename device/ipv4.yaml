components:
  schemas:
    Device.Ipv4Loopback:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Base ipv4 interface
      type: object
      properties:
        address:
          description: >-
            The ipv4 address
          type: string
          format: ipv4
          default: 0.0.0.0
        prefix:
          description: >-
            The prefix of the ipv4 address
          type: integer
          minimum: 1
          maximum: 32
          default: 32
        bgpv4:
          $ref: './bgpv4.yaml#/components/schemas/Device.Bgpv4'

    Device.Ipv4:
      x-include: 
      - '#/components/schemas/Device.Ipv4Loopback'
      description: >-
        Container ipv4 interface
      type: object
      properties:
        gateway:
          description: >-
            The ipv4 address of the gateway
          type: string
          format: ipv4
          default: 0.0.0.0
