components:
  schemas:
    Mka.TxScs:
      description: >-
        The container for settings fo Tx SCs.
      type: array
      x-field-uid: 1
      items:
        $ref: '#/components/schemas/Mka.TxSc'

    Mka.TxSc:
      description: >-
        Tx SC properties.
      type: object
      properties:
        system_id:
          description: |-
            System ID. 
          type: string
          format: mac
          x-field-uid: 1
        port_id:
          description: |-
            Port ID. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 65535
          default: 1
          x-field-uid: 2
