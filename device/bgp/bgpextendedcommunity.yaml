components:
  schemas:
    Bgp.ExtendedCommunity.AdminAs2Octet.RouteTarget:
      description: >-
        Route Target subtype for 2 byte AS type of Extended community.
      type: object
      properties:
        global_2byte_as:
          type: integer
          format: uint32
          maximum: 65535
          x-field-uid: 1
        local_4byte_admin:
          type: integer
          format: uint32
          x-field-uid: 2
    Bgp.ExtendedCommunity.AdminAs2Octet.RouteOrigin:
      description: >-
        Route Origin subtype for 2 byte AS type of Extended community.
      type: object
      properties:
        global_2byte_as:
          type: integer
          format: uint32
          maximum: 65535
          x-field-uid: 1
        local_4byte_admin:
          type: integer
          format: uint32
          x-field-uid: 2
    Bgp.ExtendedCommunity.AdminAs2Octet:
      description: >-
        Type is Admin AS of size 2 octets.
      type: object
      properties:        
        choice:
          type: string 
          x-enum:
            route_target_subtype:
              x-field-uid: 1
            route_origin_subtype:
              x-field-uid: 2
          x-field-uid: 1
        route_target_subtype:
          x-field-uid: 2
          $ref: './bgpextendedcommunity.yaml#/components/schemas/Bgp.ExtendedCommunity.AdminAs2Octet.RouteTarget'
        route_origin_subtype:
          x-field-uid: 3
          $ref: './bgpextendedcommunity.yaml#/components/schemas/Bgp.ExtendedCommunity.AdminAs2Octet.RouteOrigin'
    Bgp.ExtendedCommunity:
      description: >-
        The Extended Communities Attribute is a transitive optional BGP
        attribute, with the Type Code 16. Community and Extended Communities  attributes
        are utilized to trigger routing decisions, such as acceptance, rejection,  preference,
        or redistribution. An extended community is an 8-Bytes value.
        It is divided into two main parts. The first 2 Bytes of the community
        encode a type and sub-type fields and the last 6 Bytes carry a unique set
        of data in a  format defined by the type and sub-type field. Extended communities
        provide a larger  range for grouping or categorizing communities.
      type: object
      properties:        
        choice:
          type: string            
          x-enum:
            administrator_as_2octet:
              x-field-uid: 1
            administrator_ipv4_address:
              x-field-uid: 2
            administrator_as_4octet:
              x-field-uid: 3
            opaque:
              x-field-uid: 4
            administrator_as_2octet_link_bandwidth:
              x-field-uid: 5
          x-field-uid: 1
        administrator_as_2octet:        
          x-field-uid: 2
          $ref: './bgpextendedcommunity.yaml#/components/schemas/Bgp.ExtendedCommunity.AdminAs2Octet'








            
      