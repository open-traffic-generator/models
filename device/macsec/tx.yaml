components:
  schemas:
    Macsec.Tx:
      description: >-
        The container for Tx settings.
      type: object
      properties:
        static_key:
          $ref: '#/components/schemas/Macsec.Tx.StaticKey'
          x-field-uid: 1
    Macsec.Tx.StaticKey:
      description: >-
        Static key Tx settings.
      type: object
      properties:
        system_id:
          description: |-
            System ID. 
          type: string
          format: mac
          x-field-uid: 1
        port_id:
          description: |-
            Port ID. 
          type: integer
          default: 1
          x-field-uid: 2
        end_station:
          description: |-
            End station on not. 
          type: boolean
          default: false
          x-field-uid: 3
        include_sci:
          description: |-
            Include SCI on not. 
          type: boolean
          default: false
          x-field-uid: 4
        confidentiality:
          description: |-
            Encrypt or not. 
          type: boolean
          default: true
          x-field-uid: 5
