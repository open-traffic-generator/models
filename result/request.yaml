components:
  responses:
    Success:
      description: |-
        The request has succeeded with no application content but the server 
        may return a list of detailed warnings.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Warning'
    Failure:
      description: |-
        The request did not succeed and server has responded with error details.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: |-
        This indicates that the server cannot or will not process the request 
        due to something that is perceived to be a client error.
        Additional details are in the errors.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalServerError:
      description: |-
        This indicates that the server encountered an unexpected condition that 
        prevented it from fulfilling the request.
        Additional details are in the errors.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      description: |-
        Error response generated while serving API request.
      type: object
      required: [code, errors]
      properties:
        code:
          description: |-
            Numeric status code based on underlying transport being used.
          type: integer
          x-field-uid: 1
        kind:
          description: |-
            Kind of error message.
          type: string
          x-enum:
            validation:
              x-field-uid: 1
            internal:
              x-field-uid: 2
          x-field-uid: 2
        errors:
          description: |-
            List of error messages generated while serving API request.
          type: array
          items:
            type: string
          x-field-uid: 3
    Warning:
      description: |-
        A list of warnings that have occurred while executing the request.
      type: object
      properties:
        warnings:
          description: |-
            A list of any system specific warnings that have occurred while 
            executing the request.
          type: array
          items:
            type: string
          x-field-uid: 1
