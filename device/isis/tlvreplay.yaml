components:
  schemas:
    Isis.TlvReplay:
      description: >-
        Specification ISIS Tlv Replay Bytes.
      type: object
      properties:
        tlv_bytes:    
          description: >-
            Tlv hex bytes consists of type of one byte, length of one byte and value of length bytes. Therefore the value can be maximum 255 bytes.
            The string MUST contains sequence of valid hex bytes. In the imported byte stream, one byte is represented as string of 2 characters, for example 2 character string (0x)AB 
            represents value of a single byte. So the maximum length of this attribute is 512 (256 * 2 hex characters per byte) plus two, i.e 514.
          type: string
          pattern: '^[A-Fa-f0-9: ]+$'
          minLength: 2
          maxLength: 514
          x-field-uid: 1
