components:
  schemas:
    Device.Http:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        HTTP configs.
      type: object
      properties:
        tcp_name:
          description: >-
            TCP interface name
          type: string
          x-constraint:
          - '/components/schemas/Device.Tcp/properties/name'
        enable_ssl:
          description: >-
            Enable SSL for HTTP
          type: boolean
          default: false
        http_version:
          description: >-
            HTTP Version
          type: integer
          default: 1
        enable_cookie_support:
          description: >-
            Enable cookie support for HTTP
          type: boolean
          default: false
        max_sessions:
          description: >-
            Max HTTP sessions
          type: integer
          default: 1
        max_streams:
          description: >-
            Max HTTP streams
          type: integer
          default: 1
        command_timeout:
          description: >-
            Command timeout timer in seconds
          type: integer
          default: 600
        url_stats_count:
          description: >-
            URL stats count 
          type: integer
          default: 10
        enable_per_conn_cookie_support:
          description: >-
            Enable cookie support for per connection
          type: boolean
          default: false
        method:
          description: >-
            HTTP method like GET, POST
          type: string
          enum:
          - get
          - post
        get:
          $ref: './method.yaml#/components/schemas/Method.Get'
        post:
          $ref: './method.yaml#/components/schemas/Method.Post'
