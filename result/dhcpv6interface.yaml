components:
  schemas:
    Dhcpv6Interface.State.Request:
      description: >-
        The request for assigned IPv6 address information associated with DHCP Client sessions.
      type: object
      properties:
        dhcp_client_names:
          description: >-
            The names of DHCPv6 client to return results for.
            An empty list will return results for all DHCPv6 Client address information.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Device.Dhcpv6client/properties/name"
          x-field-uid: 1
    Dhcpv6Interface.State:
      description: >-
       The IPv6 address associated with this DHCP Client session.
      type: object
      properties:
        dhcp_client_name:
          description: >-
            The name of a DHCPv6 Client.
          type: string
          x-field-uid: 1
        ipv6_address:
          description: >-
            The IPv6 address associated with this DHCP Client session.
          type: string
          x-field-uid: 2
        prefix_length:
          description: >-
            The length of the prefix.
          type: integer
          format: uint32
          maximum: 128
          x-field-uid: 3
        gateway_address:
          description: >-
            The Gateway IPV6 address associated with this DHCP Client session.
          type: string
          x-field-uid: 4
        lease_time:
          description: >-
            The duration of the IPv6 address lease, in seconds.
          type: integer
          format: uint32
          x-field-uid: 5
        renew_time:
          description: >-
            Time in seconds until the DHCPv6 client starts renewing the lease.
          type: integer
          format: uint32
          x-field-uid: 6
        rebind_time:
          description: >-
            Time in seconds until the DHCPv6 client starts rebinding.
          type: integer
          format: uint32
          x-field-uid: 7