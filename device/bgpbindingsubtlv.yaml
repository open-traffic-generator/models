components:
  schemas:
    Device.BgpBindingSubTlv:
      description: >-
        Container for BGP binding sub tlv settings.
      type: object
      properties:
        enable:
          x-device-pattern:
            description: >-
              TBD
            format: boolean
            default: false
        binding_sid_type:
          x-device-pattern:
            description: >-
              TBD
            format: enum
            enums:
            - no_binding
            - four_octet_sid
            - ipv6_sid
            default: no_binding
        four_octet_sid:
          x-device-pattern:
            description: >-
              TBD
            format: integer
            default: 0
        bsid_as_mpls_label:
          x-device-pattern:
            description: >-
              Only valid if binding_sid_type is four_octet_sid
            format: boolean
            default: false
        ipv6_sid:
          x-device-pattern:
            description: >-
              Only valid if binding_sid_type is ipv6_sid
            format: ipv6
            default: ::0
        s_flag:
          x-device-pattern:
            description: >-
              TBD
            format: boolean
            default: false
        i_flag:
          x-device-pattern:
            description: >-
              TBD
            format: boolean
            default: false
        remaining_flag_bits:
          x-device-pattern:
            description: >-
              TBD
            format: integer
            length: 64
            default: 0
      
