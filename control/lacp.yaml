openapi: 3.0.3
info:
  title: LACP Control models
  description: >-
    All LACP control schemas
  version: ^0.0.0
components:
  schemas:
    LacpMember.State:
      description: >-
        Set LACP state for specified LAG Member Port(s).
      type: object
      required: [state]
      x-status:
        status: deprecated
        information: Please use `StateProtocolLacpAdmin` instead
      properties:
        lag_member_port_names:
          description: >-
            The names of LAG members (ports) for which the state has to be applied.
            An empty or null list will control all LAG members.
          type: array
          items:
            type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          x-field-uid: 1
        state:
          description: >-
            The LACP Member admin state.
            'up' will send LACPDUs with 'sync' flag set on selected member ports.
            'down' will send LACPDUs with 'sync' flag unset on selected member ports.
          type: string
          x-field-uid: 2
          x-enum:
            up:
              x-field-uid: 1
            down:
              x-field-uid: 2