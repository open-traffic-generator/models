openapi: 3.1.0

info:
  title: LACP Control models
  description: >-
    All LACP control schemas
  version: ^0.0.0

components:
  schemas:
    LacpMember.State:
      description: >-
        Set LACP state for specified LAG Member Port(s).
      type: object
      required: [state]
      properties:
        lag_member_port_names:
          description: >-
            The names of LAG members (ports) for which the state has to be applied.
            An empty or null list will control all LAG members.
          type: array
          items:
            type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
        state:
          description: >-
            The LACP Member admin state.
            'up' will start transmission of LACPDUs on selected member ports.
            'down' will send a LACPDU with 'sync' flag unset and then stop transmission of LACPDUs on selected member ports.
          type: string
          enum: [up, down]
