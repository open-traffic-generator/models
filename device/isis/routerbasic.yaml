components:
  schemas:
    Router.IsisRouter.Basic:
      description: |-
        This contains ISIS router basic properties.
      type: object
      properties:
        ipv4_te_router_id:
          description: >-
            IPv4 TE (traffic engineering) router id.
            If null then TE is not enabled.
          type: string
          format: ipv4
          default: "1.1.1.1"
        enable_hostname:
          description: >-
            If this is true, configuring thehost name to this router is enabled.
          type: boolean
          default: false
        hostname:
          description: >-
            Host name for the router. The host name is transmitted in all the packets sent from the router.
          type: string
          default: ixia
