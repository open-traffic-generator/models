components:
  schemas:
    Flow.PfcPause:
      description: >-
        IEEE 802.1Qbb PFC Pause packet header.
      type: object
      properties:
        dst:
          x-field-pattern:
            description: >-
              Destination MAC address
            format: mac
            default: 00:00:00:00:00:00
            features: [count, metric_group]
        src:
          x-field-pattern:
            description: >-
              Source MAC address
            format: mac
            default: 00:00:00:00:00:00
            features: [count, metric_group]
        ether_type:
          x-field-pattern:
            x-constants:
              x8808: 34824
            description: >-
              Ethernet type
            format: integer
            length: 16
            default: 34824
            features: [count, metric_group]
        control_op_code:
          x-field-pattern:
            description: >-
              Control operation code
            format: integer
            length: 16
            default: 257
            features: [count, metric_group]
        class_enable_vector:
