components:
  schemas:
    Vxlan.Multicast:
      description: >-
        Multicast Group address for member vni
      type: object
      properties:
        address:
          description: >-
            Multicast address
          $ref: '#/components/schemas/Address'
    
    Address:
      type: object
      properties:
        choice:
          description: IPv4 or IPv6 Multicast address
          type: string
          enum: [ipv4, ipv6]
          default: ipv4
        ipv4:
          type: string
          format: ipv4
        ipv6:
          type: string
          format: ipv6