          type: integer
          format: uint64
          x-field-uid: 35
        l2_ra_received:
          description: >-
            Number of Level 2 (L2) Restart Acknowledgement (RA) received.
          type: integer
          format: uint64
          x-field-uid: 36
        l2_sa_sent:
          description: >-
            Number of Level 2 (L2) Suppress adjacency advertisement (SA) sent.
          type: integer
          format: uint64
          x-field-uid: 37
        l2_sa_received:
          description: >-
            Number of Level 2 (L2) Suppress adjacency advertisement (SA) received.
          type: integer
          format: uint64
          x-field-uid: 38