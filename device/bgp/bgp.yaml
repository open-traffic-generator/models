components:
  schemas:
    Device.BgpRouter:
      description: >-
        Configuration for one or more IPv4 or IPv6 BGP peers.
      type: object
      required: [router_id]
      properties:
        router_id:
          description: >-
            The BGP router ID is a unique identifier used by BGP.
            It is a 32-bit value that is often represented by an IPv4 address.
          type: string
          format: ipv4
          x-field-uid: 1
        ipv4_interfaces:
          description: >-
            This contains an array of references to IPv4 interfaces,  each of which
            will have list of peers to different destinations.   
          type: array
          items:
            $ref: './bgpv4.yaml#/components/schemas/Bgp.V4Interface'
          x-field-uid: 2
        ipv6_interfaces:
          description: >-
            This contains an array of references to IPv6 interfaces,  each of which
            will have list of peers to different destinations.
          type: array
          items:
            $ref: './bgpv6.yaml#/components/schemas/Bgp.V6Interface'
          x-field-uid: 3
    Device.Bgp:
      description: >-
        Configuration for basic emulated BGP peer settings.
      type: object
      required: [as_type, as_number, name]
      properties:
        as_type:
          description: >-
            The type of BGP autonomous system.
            External BGP is used for BGP links between two or more
            autonomous systems (ebgp).
            Internal BGP is used within a single autonomous system (ibgp).
            BGP property defaults are aligned with this object defined as an
            internal BGP peer.
            If the as_type is specified as 'ebgp' then other properties will
            need to be specified as per an external BGP peer.
            Specifically, for 'ebgp',  'as_set_mode' attribute in 'as_path' field  in
            any Route Range should be changed from default value 'do_not_include_local_as'
            to any other value.
          type: string
          x-field-uid: 1
          x-enum:
            ibgp:
              x-field-uid: 1
            ebgp:
              x-field-uid: 2
        as_number:
          description: >-
            Autonomous System Number (AS number or ASN)
          type: integer
          x-field-uid: 2
        as_number_width:
          description: >-
            The width in bytes of the as_number values.
            Any as_number values that exceeds the width MUST result in an error.
          type: string
          default: four
          x-field-uid: 3
          x-enum:
            two:
              x-field-uid: 1
            four:
              x-field-uid: 2
        advanced:
          $ref: './bgpadvanced.yaml#/components/schemas/Bgp.Advanced'
          x-field-uid: 4
        capability:
          $ref: './bgpcapability.yaml#/components/schemas/Bgp.Capability'
          x-field-uid: 5
        learned_information_filter:
          $ref: './bgplearnedinfofilter.yaml#/components/schemas/Bgp.LearnedInformationFilter'
          x-field-uid: 6
        v4_routes:
          description: >-
            Emulated BGPv4 route ranges.
          type: array
          items:
            $ref: './bgpv4routerange.yaml#/components/schemas/Bgp.V4RouteRange'
          x-field-uid: 7
        v6_routes:
          description: >-
            Emulated BGPv6 route ranges.
          type: array
          items:
            $ref: './bgpv6routerange.yaml#/components/schemas/Bgp.V6RouteRange'
          x-field-uid: 8
        v4_srte_policies:
          description: >-
            Segment Routing Traffic Engineering (SR TE) Policies for IPv4 Address
            Family Identifier (AFI).
          type: array
          items:
            $ref: './bgpsrtev4policy.yaml#/components/schemas/BgpSrte.V4Policy'
          x-field-uid: 9
        v6_srte_policies:
          description: >-
            Segment Routing Traffic Engineering (SR TE) Policies for IPv6 Address
            Family Identifier (AFI).
          type: array
          items:
            $ref: './bgpsrtev6policy.yaml#/components/schemas/BgpSrte.V6Policy'
          x-field-uid: 10
        name:
          x-include: ../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 11

    Device.Bgp.MessageHeaderError:
      description: >-
        All errors detected while processing the Message Header are indicated by sending the NOTIFICATION message 
        with the Error Code-Message Header Error. The Error Subcode elaborates on the specific nature of the error.
      type: object
      properties:
        subcode:
          description: >-
            The Error Subcode, the specific type of error encountered during header processing.
          type: string
          x-field-uid: 1
          x-enum:
            connection_not_synchronized:
              x-field-uid: 1
            bad_message_length_subcode:
              x-field-uid: 2
            bad_message_type_subcode:
              x-field-uid: 3

    Device.Bgp.OpenMessageError:
      description: >-
        All errors detected while processing the processing the OPEN message are indicated by sending the NOTIFICATION message 
        with the Error Code-Open Message Error. The Error Subcode elaborates on the specific nature of the error.
      type: object
      properties:
        subcode:
          description: >-
            The Error Subcode, the specific type of error encountered during OPEN message processing.
          type: string
          x-field-uid: 1
          x-enum:
            unsupported_version_number:
              x-field-uid: 1
            error_peer_as:
              x-field-uid: 2
            error_bgp_id:
              x-field-uid: 3
            unsupported_optional_parameter:
              x-field-uid: 4
            auth_failed:
              x-field-uid: 5
            unsupported_hold_time:
              x-field-uid: 6
            unsupported_capability:
              x-field-uid: 7

    Device.Bgp.UpdateMessageError:
      description: >-
        All errors detected while processing the processing the UPDATE message are indicated by sending the NOTIFICATION message 
        with the Error Code-Update Message Error. The Error Subcode elaborates on the specific nature of the error.
      type: object
      properties:
        subcode:
          description: >-
            The Error Subcode, the specific type of error encountered during UPDATE processing.
          type: string
          x-field-uid: 1
          x-enum:
            malformed_attrib_list:
              x-field-uid: 1
            unrecognized_wellknown_attrib:
              x-field-uid: 2
            wellknown_attrib_missing:
              x-field-uid: 3
            attrib_flags_error:
              x-field-uid: 4
            attrib_length_error:
              x-field-uid: 5
            invalid_origin_attrib:
              x-field-uid: 6
            as_routing_loop:
              x-field-uid: 7
            invalid_nhop_attrib:
              x-field-uid: 8
            error_optional_attrib:
              x-field-uid: 9
            invalid_network_field:
              x-field-uid: 10
            abnormal_aspath:
              x-field-uid: 11
          
    Device.Bgp.HoldTimerExpired:
      description: >-
        If a system does not receive successive KEEPALIVE, UPDATE, and/or NOTIFICATION messages within the period specified 
        in the Hold Time field of the OPEN message, then the NOTIFICATION message with the Hold Timer Expired Error Code is 
        sent and the BGP connection is closed.The sub code used by default is 0.
      type: object
      properties:
        subcode:
          description: >-
            The Error Subcode, is zero as the reason for not receiving BGP messages from peer is not known.
          type: integer
          default: 0
          x-field-uid: 1

    Device.Bgp.FiniteStateMachineError:
      description: >-
        Any error detected by the BGP Finite State Machine (e.g., receipt of an unexpected event) is indicated by 
        sending the NOTIFICATION message with the Error Code-Finite State Machine Error.
      type: object
      properties:
        subcode:
          description: >-
            The Error Subcode, is zero as the unexpected event received by the BGP Finite State Machine can be anything.
          type: integer
          default: 0
          x-field-uid: 1 

    Device.Bgp.CeaseError:
      description: >-
        In the absence of any fatal errors, a BGP peer can close its BGP connection by sending the NOTIFICATION message with the 
        Error Code Cease.
      type: object
      properties:
        subcode:
          description: >-
            The Error Subcode, the specific type of NOTIFICATION send to peer during Cease.
          type: string
          x-field-uid: 1
          x-enum:
            max_number_prefix_reached:
              x-field-uid: 1
            admin_shutdown:
              x-field-uid: 2
            peer_deleted:
              x-field-uid: 3
            admin_reset:
              x-field-uid: 4
            connection_reject:
              x-field-uid: 5
            other_config_changes:
              x-field-uid: 6
            connection_collision_resolution:
              x-field-uid: 7
            out_of_resources:
              x-field-uid: 8
            bfd_session_down:
              x-field-uid: 9

    Device.Bgp.CustomError:
      description: >-
        A BGP peer can send NOTIFICATION message with user defined Error Code and Error Subcode.
      type: object
      properties:
        code:
          description: >-
            The Error code, the specific code send in the NOTIFICATION message to peer.
          type: integer
          x-field-uid: 1
        subcode:
          description: >-
            The Error Subcode, the specific code send in the NOTIFICATION message to peer.
          type: integer
          x-field-uid: 2 