components:
  schemas:
    PerFlow.Options:
      description: |-
        Flow specific configurations.
      type: object
      required: [flow_name]
      properties:
        flow_name:
          description: >-
            The name of flow for which this settings will be applied to.
          type: string
          x-constraint:
          - '/components/schemas/Flow/properties/name'
          x-field-uid: 1
        data_integrity:
          description: >-
            Enables data integrity check against payload modification.
          type: boolean
          default: false
          x-field-uid: 2
