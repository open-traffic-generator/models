openapi: 3.0.3
info:
  title: Open Traffic Generator API
  description: |-
    The Open Traffic Generator API is the set of core models and APIs.

    Contributions can be made in the following ways:
    - [open an issue](https://github.com/open-traffic-generator/models/issues) in the models repository
    - [fork the models repository](https://github.com/open-traffic-generator/models) and submit a PR
  version: 0.4.11
  contact:
    url: https://github.com/open-traffic-generator/models
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  x-model-guide: https://github.com/open-traffic-generator/models/blob/master/MODEL-GUIDE.md
servers:
- url: /
paths:
  /config:
    post:
      tags:
      - Configuration
      operationId: set_config
      description: |-
        Sets configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Config'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags:
      - Configuration
      operationId: update_config
      description: |-
        Updates configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Config'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      tags:
      - Configuration
      operationId: get_config
      responses:
        '200':
          description: |-
            Config response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /control/transmit:
    post:
      tags:
      - Control
      operationId: set_transmit_state
      description: |-
        Updates the state of configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transmit.State'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /control/link:
    post:
      tags:
      - Control
      operationId: set_link_state
      description: |-
        Updates the state of configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Link.State'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /control/capture:
    post:
      tags:
      - Control
      operationId: set_capture_state
      description: |-
        Updates the state of configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Capture.State'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /control/routes:
    post:
      tags:
      - Control
      operationId: set_route_state
      description: |-
        Updates the state of configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Route.State'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /results/metrics:
    description: |-
      Metrics API
    post:
      tags:
      - Metrics
      operationId: get_metrics
      requestBody:
        description: |-
          Request to traffic generator for metrics of choice
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metrics.Request'
      responses:
        '200':
          description: |-
            Response from traffic generator for chosen metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metrics.Response'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /results/state:
    post:
      tags:
      - Metrics
      operationId: get_state_metrics
      responses:
        '200':
          description: |-
            List of states
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/State.Metrics'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /results/capture:
    description: |-
      Capture results API
    post:
      tags:
      - Metrics
      operationId: get_capture
      requestBody:
        description: |-
          Capture results request to the traffic generator.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Capture.Request'
      responses:
        '200':
          description: "Capture results response from the traffic generator. "
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  responses:
    Success:
      description: "The request has succeeded with no application content but the\
        \ server \nmay return a list of detailed warnings."
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response.Warning'
    BadRequest:
      description: "This indicates that the server cannot or will not process the\
        \ request \ndue to something that is perceived to be a client error.\nAdditional\
        \ details are in the errors."
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response.Error'
    InternalServerError:
      description: "This indicates that the server encountered an unexpected condition\
        \ that \nprevented it from fulfilling the request.\nAdditional details are\
        \ in the errors."
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response.Error'
  schemas:
    Config:
      description: |-
        A container for all models that are part of the configuration.
      type: object
      properties:
        ports:
          description: |-
            The ports that will be configured on the traffic generator.
          type: array
          items:
            $ref: '#/components/schemas/Port'
        lags:
          description: |-
            The lags that will be configured on the traffic generator.
          type: array
          items:
            $ref: '#/components/schemas/Lag'
        layer1:
          description: |-
            The layer1 settings that will be configured on the traffic generator.
          type: array
          items:
            $ref: '#/components/schemas/Layer1'
        captures:
          description: |-
            The capture settings that will be configured on the traffic generator.
          type: array
          items:
            $ref: '#/components/schemas/Capture'
        devices:
          description: |-
            The emulated device settings that will be configured on the traffic generator.
          type: array
          items:
            $ref: '#/components/schemas/Device'
        flows:
          description: |-
            The flows that will be configured on the traffic generator.
          type: array
          items:
            $ref: '#/components/schemas/Flow'
        events:
          $ref: '#/components/schemas/Event'
        options:
          $ref: '#/components/schemas/Config.Options'
    Config.Options:
      description: |-
        Global configuration options.
      type: object
      properties:
        port_options:
          $ref: '#/components/schemas/Port.Options'
    Port:
      description: |-
        An abstract test port.
      type: object
      properties:
        location:
          description: |-
            The location of a test port.  It is the endpoint where packets will emit from.
            Test port locations can be the following:
              - physical appliance with multiple ports
              - physical chassis with multiple cards and ports
              - local interface
              - virtual machine, docker container, kubernetes cluster

            The test port location format is implementation specific. Use the /results/capabilities API to determine what formats an  implementation supports for the location property.
            Get the configured location state by using the /results/port API.
          type: string
        name:
          description: |-
            Globally unique name of an object. It also serves as the primary key for arrays of objects.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
      required:
      - name
    Port.Options:
      description: "Common port options that apply to all configured Port objects. "
      type: object
      properties:
        location_preemption:
          description: |-
            Preempt all the test port locations as defined by the  Port.Port.properties.location. If the test ports defined by their location values are in use and  this value is true, the test ports will be preempted.
          type: boolean
          default: false
    Lag:
      description: |-
        The container for multiple LAG ports
      type: object
      properties:
        ports:
          type: array
          items:
            $ref: '#/components/schemas/Lag.Port'
        name:
          description: |-
            Globally unique name of an object. It also serves as the primary key for arrays of objects.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
      required:
      - name
    Lag.Port:
      description: |-
        The container for a port's ethernet interface and LAG protocol settings
      type: object
      required:
      - port_name
      - protocol
      - ethernet
      properties:
        port_name:
          description: "The name of a port object that will be part of the LAG. \n\
            \nx-constraint:\n- /components/schemas/Port/properties/name\n"
          type: string
          x-constraint:
          - /components/schemas/Port/properties/name
        protocol:
          $ref: '#/components/schemas/Lag.Protocol'
        ethernet:
          $ref: '#/components/schemas/Device.EthernetBase'
    Lag.Protocol:
      type: object
      properties:
        choice:
          description: |-
            The type of LAG protocol.
          type: string
          enum:
          - lacp
          - static
          default: lacp
        lacp:
          $ref: '#/components/schemas/Lag.Lacp'
        static:
          $ref: '#/components/schemas/Lag.Static'
    Lag.Static:
      description: |-
        The container for static link aggregation protocol settings.
      type: object
      properties:
        lag_id:
          description: |-
            The static lag id
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
    Lag.Lacp:
      description: |-
        The container for link aggregation control protocol settings.
      type: object
      properties:
        actor_key:
          description: |-
            The actor key
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
        actor_port_number:
          description: |-
            The actor port number
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
        actor_port_priority:
          description: |-
            The actor port priority
          type: integer
          minimum: 0
          maximum: 65535
          default: 1
        actor_system_id:
          description: |-
            The actor system id
          type: string
          format: mac
          default: 00:00:00:00:00:00
        actor_system_priority:
          description: |-
            The actor system priority
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
        lacpdu_periodic_time_interval:
          x-constants:
            fast: 1
            slow: 30
            auto: 0
          description: |-
            This field defines how frequently LACPDUs are sent to the link partner
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
        lacpdu_timeout:
          x-constants:
            short: 3
            long: 90
            auto: 0
          description: |-
            This timer is used to detect whether received protocol information has expired
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
        actor_activity:
          description: |-
            Sets the value of LACP actor activity as either passive or active
            Passive indicates the port's preference for not transmitting  LACPDUs unless its partner's control is Active
            Active indicates the port's preference to participate in the  protocol regardless of the partner's control value
          type: string
          enum:
          - passive
          - active
          default: active
    Device.EthernetBase:
      description: |-
        Base ethernet interface
      type: object
      required:
      - mac
      - name
      properties:
        mac:
          description: |-
            Media access control address
          type: string
          format: mac
        mtu:
          description: |-
            Maximum transmission unit
          type: integer
          minimum: 0
          maximum: 65535
          default: 1500
        vlans:
          description: |-
            List of VLANs
          type: array
          items:
            $ref: '#/components/schemas/Device.Vlan'
        name:
          description: |-
            Globally unique name of an object. It also serves as the primary key for arrays of objects.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
    Device.Ethernet:
      description: |-
        An ethernet interface with an IPv4 and IPv6 interface stack
        Base ethernet interface
      type: object
      properties:
        ipv4:
          $ref: '#/components/schemas/Device.Ipv4'
        ipv6:
          $ref: '#/components/schemas/Device.Ipv6'
        mac:
          description: |-
            Media access control address
          type: string
          format: mac
        mtu:
          description: |-
            Maximum transmission unit
          type: integer
          minimum: 0
          maximum: 65535
          default: 1500
        vlans:
          description: |-
            List of VLANs
          type: array
          items:
            $ref: '#/components/schemas/Device.Vlan'
        name:
          description: |-
            Globally unique name of an object. It also serves as the primary key for arrays of objects.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
      required:
      - mac
      - name
    Device.Vlan:
      description: |-
        Emulated VLAN protocol
      type: object
      properties:
        tpid:
          description: |-
            Tag protocol identifier
          type: string
          enum:
          - x8100
          - x88A8
          - x9100
          - x9200
          - x9300
          default: x8100
        priority:
          description: |-
            Priority code point
          type: integer
          minimum: 0
          maximum: 3
          default: 0
        id:
          description: |-
            VLAN identifier
          type: integer
          minimum: 0
          maximum: 4095
          default: 1
        name:
          description: |-
            Globally unique name of an object. It also serves as the primary key for arrays of objects.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
      required:
      - name
    Device.Ipv4:
      description: |-
        An IPv4 interface with gateway
        A base IPv4 interface
      type: object
      required:
      - gateway
      - address
      - name
      properties:
        gateway:
          description: |-
            The IPv4 address of the gateway
          type: string
          format: ipv4
        address:
          description: |-
            The IPv4 address
          type: string
          format: ipv4
        prefix:
          description: |-
            The prefix of the IPv4 address
          type: integer
          minimum: 1
          maximum: 32
          default: 24
        bgpv4:
          $ref: '#/components/schemas/Device.Bgpv4'
        name:
          description: |-
            Globally unique name of an object. It also serves as the primary key for arrays of objects.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
    Device.Bgpv4:
      x-status: under-review
      description: |-
        Container for emulated BGPv4 peers and routes.
        Container for basic emulated BGP peer settings.
      type: object
      required:
      - local_address
      - dut_address
      - as_type
      - as_number
      - name
      properties:
        local_address:
          description: |-
            Local IPv4 address of the emulated router
          type: string
          format: ipv4
        dut_address:
          description: |-
            IPv4 address of the BGP peer for the session
          type: string
          format: ipv4
        router_id:
          description: |-
            The BGP router ID is a unique identifier used by routing protocols. It is a 32-bit value that is often represented by an IPv4 address.
          type: string
          format: ipv4
          default: 0.0.0.0
        as_type:
          description: |-
            The type of BGP autonomous system. External BGP is used for BGP links between two or more autonomous systems (ebgp) Internal BGP is used within a single autonomous system (ibgp). BGP property defaults are aligned with this object defined as an internal BGP peer. If the as_type is specified as ebgp then other properties will need to be specified according an external BGP peer.
          type: string
          enum:
          - ibgp
          - ebgp
        as_number:
          description: |-
            Autonomous System Number (AS number or ASN)
          type: integer
        as_number_width:
          description: |-
            The width in bytes of the as_number values. Any as_number values that exceed the width MUST result in an error
          type: string
          enum:
          - two
          - four
          default: four
        as_number_set_mode:
          description: |-
            The AS number set mode
          type: string
          enum:
          - do_not_include_as
          - include_as_seq
          - include_as_set
          - include_as_seq_confed
          - include_as_set_confed
          - prepend_as_to_first_segment
          default: do_not_include_as
        advanced:
          $ref: '#/components/schemas/Device.BgpAdvanced'
        capability:
          $ref: '#/components/schemas/Device.BgpCapability'
        sr_te_policies:
          description: |-
            Segment routing/traffic engineering policies
          type: array
          items:
            $ref: '#/components/schemas/Device.BgpSrTePolicy'
        bgpv4_routes:
          description: |-
            Emulated BGPv4 routes
          type: array
          items:
            $ref: '#/components/schemas/Device.Bgpv4Route'
        bgpv6_routes:
          description: |-
            Emulated BGPv6 routes
          type: array
          items:
            $ref: '#/components/schemas/Device.Bgpv6Route'
        name:
          description: |-
            Globally unique name of an object. It also serves as the primary key for arrays of objects.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
        active:
          description: |-
            If enabled means that this part of the configuration including any active 'children' nodes will be advertised to peer.  If disabled, this means that though config is present, it is not taking any part of the test but can be activated at run-time to advertise just this part of the configuration to the peer.
          type: boolean
          default: true
    Device.BgpAdvanced:
      x-status: under-review
      description: |-
        Container for BGP advanced settings.
      type: object
      properties:
        hold_time_interval:
          description: |-
            Number of seconds the sender proposes for the value of the Hold Timer
          type: integer
          default: 90
        keep_alive_interval:
          description: |-
            Number of seconds between transmissions of Keep Alive messages by router
          type: integer
          default: 30
        update_interval:
          description: |-
            The time interval at which UPDATE messages are sent to the DUT, expressed as the number of milliseconds between UPDATE messages.
          type: integer
          default: 0
        time_to_live:
          description: |-
            The limited number of iterations that a unit of data can experience before the data is discarded. This is placed in the TTL field in the IP header of the  transmitted packets.
          type: integer
          default: 64
        md5_key:
          description: |-
            The value to be used as a secret MD5 key for authentication. If null or an empty string then authentication will not be enabled.
          type: string
          default: ''
          nullable: true
    Device.BgpCapability:
      x-status: under-review
      description: |-
        Container for BGP capability settings.
      type: object
      properties:
        vpls:
          description: |-
            TBD
          type: boolean
          default: true
        route_refresh:
          description: |-
            TBD
          type: boolean
          default: true
        route_constraint:
          description: |-
            TBD
          type: boolean
          default: false
        link_state_non_vpn:
          description: |-
            TBD
          type: boolean
          default: false
        link_state_vpn:
          description: |-
            TBD
          type: boolean
          default: false
        evpn:
          description: |-
            TBD
          type: boolean
          default: false
        extended_next_hop_encoding:
          description: |-
            TBD
          type: boolean
          default: false
        ipv4_unicast:
          description: |-
            TBD
          type: boolean
          default: true
        ipv4_multicast:
          description: |-
            TBD
          type: boolean
          default: true
        ipv4_multicast_vpn:
          description: |-
            TBD
          type: boolean
          default: false
        ipv4_mpls_vpn:
          description: |-
            TBD
          type: boolean
          default: true
        ipv4_mdt:
          description: |-
            TBD
          type: boolean
          default: false
        ipv4_multicast_mpls_vpn:
          description: |-
            TBD
          type: boolean
          default: false
        ipv4_unicast_flow_spec:
          description: |-
            TBD
          type: boolean
          default: false
        ipv4_sr_te_policy:
          description: |-
            TBD
          type: boolean
          default: false
        ipv4_unicast_add_path:
          description: |-
            TBD
          type: boolean
          default: false
        ipv6_unicast:
          description: |-
            TBD
          type: boolean
          default: true
        ipv6_multicast:
          description: |-
            TBD
          type: boolean
          default: true
        ipv6_multicast_vpn:
          description: |-
            TBD
          type: boolean
          default: false
        ipv6_mpls_vpn:
          description: |-
            TBD
          type: boolean
          default: true
        ipv6_mdt:
          description: |-
            TBD
          type: boolean
          default: false
        ipv6_multicast_mpls_vpn:
          description: |-
            TBD
          type: boolean
          default: false
        ipv6_unicast_flow_spec:
          description: |-
            TBD
          type: boolean
          default: false
        ipv6_sr_te_policy:
          description: |-
            TBD
          type: boolean
          default: false
        ipv6_unicast_add_path:
          description: |-
            TBD
          type: boolean
          default: false
    Device.BgpSrTePolicy:
      description: "Container for BGP basic segment routing traffic engineering policy\
        \ \nsettings.\n"
      type: object
      properties:
        policy_type:
          description: |-
            Address family indicator (AFI).
          type: string
          enum:
          - ipv4
          - ipv6
          default: ipv4
        distinguisher:
          description: |-
            Identifies the policy in the context of (color and endpoint) tuple.  It is used by the SR Policy originator to make unique multiple  occurrences of the same SR Policy.
          type: integer
          default: 1
        color:
          description: "Identifies the policy. It is used to match the color of the\
            \  destination prefixes to steer traffic into the SR Policy. "
          type: integer
          default: 100
        ipv4_endpoint:
          description: |-
            Specifies a single node or a set of nodes. It is selected on the basis of the policy_type (AFI).
          type: string
          format: ipv4
          default: 0.0.0.0
        ipv6_endpoint:
          description: |-
            Specifies a single node or a set of nodes. It is selected on the basis of the policy_type (AFI).
          type: string
          format: ipv6
          default: ::0
        next_hop:
          $ref: '#/components/schemas/Device.BgpSrTePolicyNextHop'
        add_path:
          $ref: '#/components/schemas/Device.BgpAddPath'
        as_path:
          $ref: '#/components/schemas/Device.BgpAsPath'
        tunnel_tlvs:
          description: |-
            Optional tunnel TLV settings
          type: array
          items:
            $ref: '#/components/schemas/Device.BgpTunnelTlv'
        communities:
          description: |-
            Optional community settings
          type: array
          items:
            $ref: '#/components/schemas/Device.BgpCommunity'
    Device.BgpSrTePolicyNextHop:
      x-status: under-review
      description: |-
        Optional container for BGP SR TE Policy next hop settings.
      type: object
      properties:
        next_hop_mode:
          description: |-
            TBD
          type: string
          enum:
          - local_ip
          - manual
          default: local_ip
        next_hop_address_type:
          description: |-
            TBD
          type: string
          enum:
          - ipv4
          - ipv6
          default: ipv4
        ipv4_address:
          description: |-
            The IPv4 address of the next hop if the next_hop_mode is manual and the next_hop_address_type is IPv4.
