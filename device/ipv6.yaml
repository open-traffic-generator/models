components:
  schemas:
    Device.Ipv6Base:
      x-status: under-review
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        A base IPv6 interface
      type: object
      required: [address]
      properties:
        address:
          description: >-
            The IPv6 address.
          type: string
          format: ipv6
        prefix:
          description: >-
            The network prefix.
          type: integer
          minimum: 1
          maximum: 128
          default: 64
        bgpv6:
          $ref: './bgp/bgpv6.yaml#/components/schemas/Device.Bgpv6'

    Device.Ipv6:
      x-include: 
      - '.#/components/schemas/Device.Ipv6Base'
      description: >-
        An IPv6 interface with gateway
      type: object
      required: [gateway]
      properties:
        gateway:
          description: >-
            The IPv6 gateway address
          type: string
          format: ipv6
