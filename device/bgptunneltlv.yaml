components:
  schemas:
    Device.BgpTunnelTlv:
      description: >-
        Container for BGP tunnel tlv settings.

        This container has the following optional sub containers:
        - Device.BgpSegments
        - Device.BgpRemoteEndpointSubTlv
        - Device.BgpColorSubTlv (TBD)
        - Device.BgpPreferenceSubTlv
        - Device.BgpBindingSubTlv
        - Device.BgpExplicitNullLabelPolicySubTlv
        - Device.BgpPolicyPrioritySubTlv (TBD)
        - Device.BgpPolicyNameSubTlv (TBD)
      type: object
      properties:
        tunnel_tlv_count:
          description: >-
            The number of tunnel tlvs per policy.

            Enables and scales the number of tunnel tlvs per device, per policy.
            To enable just one tunnel tlv per device/SrTePolicy set this 
            property to 1.

            Length of any child Device.Pattern is 
            device.device_count * sr_te_policy.policy_count * tunnel_tlv_count
          type: integer
          default: 0
        active:
          x-device-pattern:
            description: >-
              Determines whether or not the tunnel tlv is active
            format: boolean
            default: false
        segment_lists:
          $ref: './bgpsegmentlist.yaml#/components/schemas/Device.BgpSegmentList'
        remote_endpoint_sub_tlv:
          $ref: './bgpremoteendpointsubtlv.yaml#/components/schemas/Device.BgpRemoteEndpointSubTlv'
        preference_sub_tlv:
          $ref: './bgppreferencesubtlv.yaml#/components/schemas/Device.BgpPreferenceSubTlv'
        binding_sub_tlv:
          $ref: './bgpbindingsubtlv.yaml#/components/schemas/Device.BgpBindingSubTlv'
        explicit_null_label_policy_sub_tlv:
          $ref: './bgpexplicitnulllabelpolicysubtlv.yaml#/components/schemas/Device.BgpExplicitNullLabelPolicySubTlv'

