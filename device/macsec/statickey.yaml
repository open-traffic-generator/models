components:
  schemas:
    Macsec.StaticKey:
      description: >-
        A container of static key properties for a SecY.
      type: object
      properties:
        cipher_suite:
          description: |-
              The cipher suite. Choose one from GCM-AES-128 GCM-AES-128 GCM-AES-256 GCM-AES-XPN-128 GCM-AES-XPN-256
          type: string
          default: gcm_aes_128
          x-field-uid: 1
          x-enum:
            gcm_aes_128:
              x-field-uid: 1
            gcm_aes_256:
              x-field-uid: 2
            gcm_aes_xpn_128:
              x-field-uid: 3
            gcm_aes_xpn_256:
              x-field-uid: 4
        confidentiality_offset:
          description: |-
            Confidentiality offset.
          type: string
          default: zero
          x-field-uid: 2
          x-enum:
            zero:
              x-field-uid: 1
            thirty:
              x-field-uid: 2
            fifty:
              x-field-uid: 3
    Macsec.StaticKey.RekeyMode:
      description: |-
        Rekey mode.
      type: object
      properties:
        choice:
          description: >-
            Rekey mode choices.
          type: string
          default: dont_rekey
          x-field-uid: 1
          x-enum:
            dont_rekey:
              x-field-uid: 1
            timer_based:
              x-field-uid: 2
            pn_based:
              x-field-uid: 3
        timer_based:
          description: |-
              Container for timer based periodic rekey properties.
          x-field-uid: 2
          $ref: '#/components/schemas/Macsec.StaticKey.RekeyMode.TimerBased'
    Macsec.StaticKey.RekeyMode.TimerBased:
      description: >-
          Timer based periodic rekey properties.
      type: object
      properties:
        choice:
          description: |-
              Periodic rekey attempt choices.
          type: string
          default: continuous
          x-field-uid: 1
          x-enum:
            continuous:
              x-field-uid: 1
            fixed_count:
              x-field-uid: 2
        fixed_count:
          description: |-
              Fixed rekey attempts.
          type: integer
          format: uint32
          minimum: 1
          maximum: 65535
          default: 10
          x-field-uid: 2
        interval:
          description: |-
              Periodic rekey interval (sec).
          type: integer
          format: uint32
          minimum: 30
          maximum: 65535
          default: 300
          x-field-uid: 3
    Macsec.StaticKey.SakPool:
      description: >-
        The container for Secure Association Key(SAK) Pool.
      type: object
      properties:
        name:
          description: |-
            SAK pool name.
          type: string
          x-field-uid: 1
        saks:
          description: |-
            Secure Association Keys.
          type: array
          x-field-uid: 2
          items:
            $ref: '#/components/schemas/Macsec.StaticKey.Sak'
    Macsec.StaticKey.Sak:
      description: >-
        The container for SAK.
      type: object
      properties:
        sak:
          description: |-
            SAK bits as hex string. Either 128 bits or 256 bits depending on the citpher suite chosen.
          type: string
          format: hex
          minLength: 16
          maxLength: 32
          default: "F123456789ABCDEF0123456789ABCDEF"     
          x-field-uid: 1
