components:
  schemas:
    SecureEntity.VlanOptions:
      description: >-
        A container for VLAN options of SecY.
      type: object
      properties:
        encrypt_interface_vlans:
          description: >-
            Send interface VLANS as encrypted or not. If it is false, VLANs go in cleartext.
          type: boolean
          default: true
          x-field-uid: 1
