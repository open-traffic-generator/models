components:
  schemas:
    Bgpv4Prefix.State.Request:
      description: >-
        The request to retrieve IPv4 Prefix state of a BGPV4 Peer.
      type: object
      properties:
        bgp_peer_names:
          description: >-
            The names of BGPV4 Peers for which IPV4 Prefix state will be retrieved.
            If no names are specified then the results will contain IPV4 Prefix
            state for all configured BGPV4 Peers.
          type: array
          items:
            type: string
          x-constraint:
            - "/components/schemas/Bgp.V4Peer/properties/name"

    Bgpv4Prefix.State:
      description: >-
        BGP IPv4 Prefix state.
      type: object
      properties:
        bgp_peer_name:
          description: >-
            The name of the BGPV4 Peer associated with the prefix state information.
          type: string
        prefixes:
          type: array
          items:
            $ref: '#/components/schemas/Bgpv4Prefix.Prefix'

    Bgpv4Prefix.Prefix:
      type: object
      properties:
        ipv4_address:
          description: >-
            The IPv4 prefix.
          type: string
          format: ipv4
        prefix_length:
          description: >-
            The length of the IPv4 prefix.
          type: integer
        ipv4_next_hop:
          type: string
          format: ipv4
        ipv6_next_hop:
          type: string
          format: ipv6
        origin:
          description: >-
            The origin of the prefix.
          type: string
          enum: [igp, egp]
