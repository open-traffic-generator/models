components:
  schemas:
    Macsec.SecY.Basic:
      description: >-
        A container of basic properties for a SecY.
      type: object
      properties:
        key_generation:
          $ref: '#/components/schemas/Macsec.SecY.Basic.KeyGeneration'
          x-field-uid: 1
    Macsec.SecY.Basic.KeyGeneration:
      description: >-
        Key Generation.
      type: object
      properties:
        choice:
          description: >-
            The type of control protocol of SecY.
          type: string
          default: mka
          x-field-uid: 1
          x-enum:
            mka:
              x-field-uid: 1
            static:
              x-field-uid: 2
        static:
          $ref: '#/components/schemas/Macsec.SecY.Basic.KeyGeneration.Static'
          x-field-uid: 2
    Macsec.SecY.Basic.KeyGeneration.Static:
      description: >-
        The container for static key settings.
      type: object
      properties:
        cipher_suite:
          description: |-
              The cipher suite. Choose one from GCM-AES-128 GCM-AES-128 GCM-AES-256 GCM-AES-XPN-128 GCM-AES-XPN-256
          type: string
          default: gcm_aes_128
          x-field-uid: 1
          x-enum:
            gcm_aes_128:
              x-field-uid: 1
            gcm_aes_256:
              x-field-uid: 2
            gcm_aes_xpn_128:
              x-field-uid: 3
            gcm_aes_xpn_256:
              x-field-uid: 4
        confidentiality_offset:
          description: |-
            Confidentiality offset.
          type: integer
          format: uint32
          default: 0
          x-field-uid: 2
          x-enum:
            0:
              x-field-uid: 1
            30:
              x-field-uid: 2
            50:
              x-field-uid: 3
    Macsec.SecY.Basic.KeyGeneration.Static.Sak:
      description: >-
        The container for SAK.
      type: object
      properties:
        name:
          description: |-
            SAK name. 
          type: string
          x-field-uid: 1
        sak:
          description: |-
            SAK bits as hex string. Either 128 bits or 256 bits depending on the citpher suite chosen.
          type: string
          x-field-uid: 2
