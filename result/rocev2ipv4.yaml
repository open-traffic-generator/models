openapi: 3.0.3
info:
  title: Rocev2 results models
  version: ^0.0.0
components:
  schemas:
    Rocev2IPv4.Metrics.Request:
      description: >-
        The request to retrieve Rocev2 over IPv4 per peer metrics/statistics.
      type: object
      properties:
        peer_names:
          description: >-
            The names of Rocev2 over IPv4 peers to return results for.
            An empty list will return results for all Rocev2 peers.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Rocev2.V4peer/properties/name"
          x-field-uid: 1
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups. The name of the Rocev2 peer cannot be excluded.
          type: array
          items:
            type: string
            x-enum:
              session_state:
                x-field-uid: 1
              qp_confugred:
                x-field-uid: 2
              qp_up:
                x-field-uid: 3
              qp_down:
                x-field-uid: 4
              connect_request_tx:
                x-field-uid: 5
              connect_request_rx:
                x-field-uid: 6
              connect_reply_tx:
                x-field-uid: 7
              connect_reply_rx:
                x-field-uid: 8
              ready_tx:
                x-field-uid: 9
              ready_rx:
                x-field-uid: 10
              disconnect_request_tx:
                x-field-uid: 11
              disconnect_request_rx:
                x-field-uid: 12
              disconnect_reply_tx:
                x-field-uid: 13
              disconnect_reply_rx:
                x-field-uid: 14
              reject_tx:
                x-field-uid: 15
              reject_rx:
                x-field-uid: 16
              unknown_msg_rx:
                x-field-uid: 17
          x-field-uid: 2
    Rocev2IPv4.Metric:
      description: >-
        Rocev2 per peer statistics information.
      type: object
      properties:
        name:
          description: >-
            The name of a configured Rocev2 peer.
          type: string
          x-field-uid: 1
        session_state:
          description: >-
            Session state as up or down.
            Up refers to an Established state and Down refers to any
            other state.
          type: string
          x-field-uid: 2
          x-enum:
            up:
              x-field-uid: 1
            down:
              x-field-uid: 2
        qp_configured:
          description: >-
            Number of QPs configured on this port.
          type: integer
          format: uint64
          x-field-uid: 3
        qp_up:
          description: >-
            Number of QPs that are in UP state.
          type: integer
          format: uint64
          x-field-uid: 4
        qp_down:
          description: >-
            Number of QPs that have not come UP.
          type: integer
          format: uint64
          x-field-uid: 5
        connect_request_tx:
          description: >-
            Number of REQ Message Transmitted.
          type: integer
          format: uint64
          x-field-uid: 6
        connect_request_rx:
          description: >-
            Number of REQ Message Received.
          type: integer
          format: uint64
          x-field-uid: 7
        connect_reply_tx:
          description: >-
            Number of Update messages sent.
          type: integer
          format: uint64
          x-field-uid: 8
        connect_reply_tx:
          description: >-
            Number of REP Message Transmitted.
          type: integer
          format: uint64
          x-field-uid: 9
        connect_reply_rx:
          description: >-
            Number of REP Message Received.
          type: integer
          format: uint64
          x-field-uid: 10
        ready_tx:
          description: >-
            Number of RTU Message Transmitted.
          type: integer
          format: uint64
          x-field-uid: 11
        ready_rx:
          description: >-
            Number of RTU Message Received.
          type: integer
          format: uint64
          x-field-uid: 12
        disconnect_request_tx:
          description: >-
            Number of DREQ Message Transmitted.
          type: integer
          format: uint64
          x-field-uid: 13
        disconnect_request_rx:
          description: >-
            Number of DREQ Message Received.
          type: integer
          format: uint64
          x-field-uid: 14
        disconnect_reply_tx:
          description: >-
            Number of DREP Message Transmitted.
          type: integer
          format: uint64
          x-field-uid: 15
        disconnect_reply_rx:
          description: >-
            Number of DREP Message Received.
          type: integer
          format: uint64
          x-field-uid: 16
        reject_tx:
          description: >-
            Number of REJ Message Transmitted.
          type: integer
          format: uint64
          x-field-uid: 17
        unknown_msg_rx:
          description: >-
            Number of Unknown Message Received.
          type: integer
          format: uint64
          x-field-uid: 18