components:
  schemas:
    Traffic.Objective:
      description: >-
        objective config such simulated user, thoughput, conncurrent connections.
      type: object
      properties:
        choice:
          type: string
          default: simulated_user
          x-field-uid: 1
          x-enum:
            simulated_user:
              x-field-uid: 1
            throughput:
              x-field-uid: 2
            conn_connections:
              x-field-uid: 3
        simulated_user:
          x-field-uid: 2
          $ref: '#/components/schemas/Objective.Simulated_user'
        throughput:
          x-field-uid: 3
          $ref: '#/components/schemas/Objective.Throughput'
        conn_connections:
          x-field-uid: 4
          $ref: '#/components/schemas/Objective.Conn_curr'

    Objective.Simulated_user:
      description: >-
        simulated user traffic
      type: object
      required: [value]
      properties:
        value:
          description: >-
            Number of simulated user.
          type: integer
          x-field-uid: 1
        ramp_up_type:
          description: >-
            Ramp up type for test.
          type: string
          x-field-uid: 2
        ramp_up_value:
          description: >-
            Ramp up value in seconds.
          type: integer
          x-field-uid: 3
        sutain_time:
          description: >-
            sutain time of the test in seconds. 
          type: integer
          x-field-uid: 4
        rampu_down_time:
          description: >-
            Rampu down time in seconds.
          type: integer
          x-field-uid: 5
    Objective.Throughput:
      description: >-
        Throughput traffic 
      type: object
      required: [value]
      properties:
        value:
          description: >-
            Throughput value.
          type: integer
          x-field-uid: 1
        ramp_up_type:
          description: >-
            ramp_up_type.
          type: string
          x-field-uid: 2
        ramp_up_value:
          description: >-
            ramp_up_value.
          type: integer
          x-field-uid: 3
        sutain_time:
          description: >-
            sutain time of the test. 
          type: integer
          x-field-uid: 4
        rampu_down_time:
          description: >-
            rampu_down_time.
          type: integer
          x-field-uid: 5
    
    Objective.Conn_curr:
      description: >-
        Conncurrent connections objectives
      type: object
      required: [value]
      properties:
        value:
          description: >-
            Throughput value.
          type: integer
          x-field-uid: 1
        ramp_up_type:
          description: >-
            ramp_up_type.
          type: string
          x-field-uid: 2
        ramp_up_value:
          description: >-
            ramp_up_value.
          type: integer
          x-field-uid: 3
        sutain_time:
          description: >-
            sutain time of the test. 
          type: integer
          x-field-uid: 4
        rampu_down_time:
          description: >-
            rampu_down_time.
          type: integer
          x-field-uid: 5