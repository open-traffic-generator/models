openapi: 3.1.0

info:
  title: Flow results models
  version: ^0.0.0

components:
  schemas:
    Flow.Metrics.Request:
      description: >-
        The request to the traffic generator for flow results.
      type: object
      properties:
        flow_names:
          description: >-
            The names of flow objects to return results for.
            An empty list will return results for all flows.
          type: array
          items:
            type: string
            x-constraint:
              - "/components/schemas/Flow/properties/name"
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups.
            The name of the flow cannot be excluded.
          type: array
          items:
            type: string
            enum:
              - transmit
              - port_tx
              - port_rx
              - frames_tx
              - frames_rx
              - bytes_tx
              - bytes_rx
              - frames_tx_rate
              - frames_rx_rate
              - min_latency_ns
              - max_latency_ns
              - avg_latency_ns
              - loss
        metric_group_names:
          description: >-
            Extend the details of flow metrics by specifying any configured 
            flow packet header field metric_group names.
          type: array
          items:
            type: string
            x-constraint:
              - "/components/schemas/Flow.Pattern/properties/metric_group"
    
    Flow.MetricGroup:
      description: >-
        A metric group
      type: object
      required: [name, value]
      properties:
        name:
          description: >-
            Name provided as part of a flow packet header field metric group
          type: string
        value:
          description: >-
            The value of the flow packet header field
          type: number

    Flow.Metric:
      type: object
      properties:
        name:
          description: >-
            The name of a configured flow.
          type: string
        transmit:
          description: >-
            The transmit state of the flow.
          type: string
          enum: [started, stopped, paused]
        port_tx:
          description: >-
            The name of a configured port
          type: string
          x-constraint:
            - "/components/schemas/Port/properties/name"
        port_rx:
          description: >-
            The name of a configured port
          type: string
          x-constraint:
            - "/components/schemas/Port/properties/name"
        frames_tx:
          description: >-
            The current total number of frames transmitted
          type: integer
        frames_rx:
          description: >-
            The current total number of valid frames received
          type: integer
        bytes_tx:
          description: >-
            The current total number of bytes transmitted
          type: integer
        bytes_rx:
          description: >-
            The current total number of bytes received
          type: integer
        frames_tx_rate:
          description: >-
            The current rate of frames transmitted
          type: number
        frames_rx_rate:
          description: >-
            The current rate of valid frames received
          type: number
        min_latency_ns:
          description: >-
            The minimum latency in nanoseconds of valid frames received
          type: integer
        max_latency_ns:
          description: >-
            The maximum latency in nanoseconds of valid frames received
          type: integer
        avg_latency_ns:
          description: >-
            The avarage latency in nanoseconds of valid frames received
          type: number
        loss:
          description: >-
            The percentage of lost frames
          type: number
        metric_groups:
          description: >-
            Any configured flow packet header field metric_group names will 
            appear as additional name/value pairs.
          type: array
          items:
            $ref: '#/components/schemas/Flow.MetricGroup'
          x-constraint:
            - "/components/schemas/Flow.Pattern/properties/result_group"
