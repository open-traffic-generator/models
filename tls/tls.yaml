components:
  schemas:
    tls:
      properties:
        certificatefile:
          $ref: ../params/params.yaml#/components/schemas/Params
          description: The certificate file of the TLS profile.
          x-field-uid: 1
        cipher:
          $ref: ../ciphertls12/ciphertls12.yaml#/components/schemas/CipherTLS12
          x-field-uid: 2
        cipher12:
          $ref: ../ciphertls12/ciphertls12.yaml#/components/schemas/CipherTLS12
          x-field-uid: 3
        cipher13:
          $ref: ../ciphertls13/ciphertls13.yaml#/components/schemas/CipherTLS13
          x-field-uid: 4
        ciphers12:
          items:
            $ref: ../ciphertls12/ciphertls12.yaml#/components/schemas/CipherTLS12
          type: array
          x-field-uid: 5
        ciphers13:
          items:
            $ref: ../ciphertls13/ciphertls13.yaml#/components/schemas/CipherTLS13
          type: array
          x-field-uid: 6
        dhfile:
          $ref: ../params/params.yaml#/components/schemas/Params
          x-field-uid: 7
        get_tls_conflicts:
          items:
            format: byte
            type: string
          type: array
          x-field-uid: 8
        immediateclose:
          default: false
          description: The immediate FIN after close notify
          type: boolean
          x-field-uid: 9
        keyfile:
          $ref: ../params/params.yaml#/components/schemas/Params
          description: The key file of the TLS profile.
          x-field-uid: 10
        keyfilepassword:
          default: appsec
          description: The key file password of the TLS profile.
          type: string
          x-field-uid: 11
        middleboxenabled:
          default: true
          description: If true, the middle box compatibility will be enabled
          type: boolean
          x-field-uid: 12
        profileid:
          description: 'The ID of the TLS profile (default: TLSProfile).'
          type: string
          x-field-uid: 13
        resolve_tls_conflicts:
          items:
            $ref: ../conflict/conflict.yaml#/components/schemas/Conflict
          type: array
          x-field-uid: 14
        sendclosenotify:
          default: true
          description: If true, a TLS close-notify alert will be sent while closing
            the TLS session
          type: boolean
          x-field-uid: 15
        sessionreusecount:
          default: 0
          type: integer
          x-field-uid: 16
        sessionreusemethod:
          $ref: ../sessionreusemethodtls12/sessionreusemethodtls12.yaml#/components/schemas/SessionReuseMethodTLS12
          x-field-uid: 17
        sessionreusemethod12:
          $ref: ../sessionreusemethodtls12/sessionreusemethodtls12.yaml#/components/schemas/SessionReuseMethodTLS12
          x-field-uid: 18
        sessionreusemethod13:
          $ref: ../sessionreusemethodtls13/sessionreusemethodtls13.yaml#/components/schemas/SessionReuseMethodTLS13
          x-field-uid: 19
        snicertconfigs:
          description: The certificate configs per SNI of the TLS profile.
          items:
            $ref: ../certconfig/certconfig.yaml#/components/schemas/CertConfig
          type: array
          x-field-uid: 20
        snienabled:
          description: 'The enable status of the SNI configuration (default: false).'
          type: boolean
          x-field-uid: 21
        supportedgroups13:
          items:
            $ref: ../supportedgrouptls13/supportedgrouptls13.yaml#/components/schemas/SupportedGroupTLS13
          type: array
          x-field-uid: 22
        tls12enabled:
          type: boolean
          x-field-uid: 23
        tls13enabled:
          type: boolean
          x-field-uid: 24
        usetlsprofile:
          default: true
          description: 'When disabled, the connection is not TLS secured (default:
            true).'
          type: boolean
          x-field-uid: 25
      required:
      - profileid
      - snienabled
      - tls12enabled
      type: object
