components:
  schemas:
    SpecificObjective:
      properties:
        id:
          $ref: ../id/id.yaml#/components/schemas/ID
          x-field-uid: 6
        links:
          items:
            $ref: ../apilink/apilink.yaml#/components/schemas/APILink
          type: array
          x-field-uid: 7
        maxpendingsimulatedusers:
          description: Only applies if Type is SimulatedUsers. The maximum number
            or percentage of users that can be in the pending state (not yet connected
            and sending traffic) at any time. You can either specify a number or a
            percentage using the % sign.
          pattern: $|^[0-9]+%?$
          type: string
          x-field-uid: 1
        maxsimulatedusersperinterval:
          default: 0
          description: Only applies if Type is SimulatedUsers. The maximum number
            of simulated users at which new users are initiated and teardown per interval(1
            second). Default value is 0 (no limit)
          format: int64
          type: integer
          x-field-uid: 2
        timeline:
          default: items(3)
          description: The timeline of this objective.
          items:
            $ref: ../timelinesegmentunion/timelinesegmentunion.yaml#/components/schemas/TimelineSegmentUnion
          type: array
          x-field-uid: 3
        type:
          $ref: ../objectivetype/objectivetype.yaml#/components/schemas/ObjectiveType
          description: 'The objective''s type (default: Throughput).'
          x-field-uid: 4
        unit:
          $ref: ../objectiveunit/objectiveunit.yaml#/components/schemas/ObjectiveUnit
          description: 'The objective''s unit. Must be one of: bps or ''''.'
          x-field-uid: 5
      required:
      - id
      - type
      - unit
      - maxpendingsimulatedusers
