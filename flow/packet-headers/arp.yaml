components:
  schemas:
    Flow.Arp:
      description: ARP packet header
      type: object
      properties:
        hardware_type:
          x-pattern:
            description: >-
              Network link protocol type. 
            format: hex
            length: 16
            default: '00'
            features: [count, metric_group]
        protocol_type:
          x-pattern:
            description: >-
              The internetwork protocol for which the ARP request is intended. 
            format: hex
            length: 16
            default: '0800'
            features: [count, metric_group]
        hardware_length:
          x-pattern:
            description: >-
              Length (in octets) of a hardware address. 
            format: hex
            length: 8
            default: '6'
            features: [count, metric_group]
        protocol_length:
          x-pattern:
            description: >-
              Length (in octets) of internetwork addresses. 
            format: hex
            length: 8
            default: '4'
            features: [count, metric_group]
        operation:
          x-pattern:
            description: >-
              The operation that the sender is performing: 
              0001 for request
              0002 for reply
            format: hex
            length: 16
            default: '0001'
            features: [count, metric_group]
        sender_hardware_addr:
          x-pattern:
            description: >-
              Media address of the sender.
            format: hex
            length: 48
            default: '000000000000'
            features: [count, metric_group]
        sender_protocol_addr:
          x-pattern:
            description: >-
              Internetwork address of the sender.
            format: ipv4
            default: '0.0.0.0'
            features: [count, metric_group]
        target_hardware_addr:
          x-pattern:
            description: >-
              Media address of the target.
            format: hex
            length: 48
            default: '000000000000'
            features: [count, metric_group]
        target_protocol_addr:
          x-pattern:
            description: >-
              Internetwork address of the target.
            format: ipv4
            default: '0.0.0.0'
            features: [count, metric_group]
