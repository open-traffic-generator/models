components:
  schemas:
    Result.BgpCommunity:
      description: >-
        BGP communities provide additional capability for tagging routes and 
        for modifying BGP routing policy on upstream and downstream routers.
        BGP community is a 32-bit number which is broken into 16-bit AS number and 
        a 16-bit custom value.
      type: object
      properties:
        type:
          description: >-
            The type of community AS number. If community type is manual_as_number
            then as_number and as_custom will be available.
          type: string
          enum:
          - manual_as_number
          - no_export
          - no_advertised
          - no_export_subconfed
          - llgr_stale
          - no_llgr
        as_number:
          description: >-
            First two octets of 32 bit community AS number.
          type: integer
          minimum: 0
          maximum: 65535
        as_custom:
          description: >-
            Last two octets of the community value. 
          type: integer
          minimum: 0
          maximum: 65535
