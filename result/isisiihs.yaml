components:
  schemas:
    IsisIIHs.State.Request:
      description: >-
        The request to retrieve ISIS IIH information exchanged by the ISIS routers.
      type: object
      properties:
        isis_router_names:
          description: >-
            The names of ISIS routers for which learned information is requested.
            An empty list will return results of IIH States for all ISIS routers.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Device.IsisRouter/properties/name"
          x-field-uid: 1

    IsisIIHs.State:
      description: >-
        The result of ISIS IIH information that are exchanged.
      type: object
      properties:
        isis_router_name:
          description: >-
            The name of the ISIS Router.
          type: string
          x-field-uid: 1
        my_state:
          description: >-
            IIH information of this router.
          type: array
          items:
            $ref: '#/components/schemas/IsisRouterIIH.State'
          x-field-uid: 2
        neighbors_states:
          description: >-
            One or more Neigbors that are learned by this ISIS router.
          type: array
          items:
            $ref: '#/components/schemas/IsisNeighborIIH.State'
          x-field-uid: 3

    IsisRouterIIH.State:
      description: >-
        A ISIS Router IIH Information.
      type: object
      properties:
        level_type:
          description: >-
            This indicates whether this router is participating in Level-1 (L1), 
            Level-2 (L2) or both L1 and L2 domains on this interface.
          type: string
          x-field-uid: 1
          x-enum:
            level_1:
              x-field-uid: 1
            level_2:
              x-field-uid: 2
            level_1_2:
              x-field-uid: 3
        hold_timer:
          description: >- 
            Hold timer is in the IIH
          type: integer
          format: uint32
          x-field-uid: 2    
        restarting_info:
          description: >- 
            Reference to Restarting Information.
          $ref: '#/components/schemas/IsisIIH.RestartInfo'
          x-field-uid: 3
        tlvs:
          description: |-
            It refers to IIH packet TLVs container.
          $ref: '#/components/schemas/IsisIIH.Tlvs'
          x-field-uid: 4

    IsisNeighborIIH.State:
      description: >-
        A ISIS Neigbor Information.
      type: object
      properties:
        system_id:
          description: >-
            System ID of a neighbor in the format, e.g. '640000000001'.
          type: string
          x-field-uid: 1
        network_type:
          description: >-
            The type of network link. 
          type: string
          default: broadcast
          x-field-uid: 2
          x-enum:
            broadcast:
              x-field-uid: 1
            point_to_point:
              x-field-uid: 2
        level_type:
          description: |-
            This indicates whether Neighbor ISIS router is participating in Level-1 (L1), 
            Level-2 (L2) or both L1 and L2 domains on this interface.
          type: string
          x-field-uid: 3
          x-enum:
            level_1:
              x-field-uid: 1
            level_2:
              x-field-uid: 2
            level_1_2:
              x-field-uid: 3
        hold_timer:
          description: >-
            Hold timer is in the IIH.
          type: integer
          format: uint32
          x-field-uid: 4     
        restarting_info:
          description: >- 
            Reference to Restarting Information.
          $ref: '#/components/schemas/IsisIIH.RestartInfo'
          x-field-uid: 5
        tlvs:
          description: |-
            It refers to IIH packet TLVs container.
          $ref: '#/components/schemas/IsisIIH.Tlvs'
          x-field-uid: 6

    IsisIIH.RestartInfo:
      description: >-
        This contains the list of TLVs present in a IIH packet.
      type: object
      properties:
        state:
          description: >-
            Current State of this router when the Restarting Tlv is present in IIH.
            - starting: Is in Starting state when Restarting Tlv has been sent with SA bit set.
            - running: Is in Running state when Restarting Tlv is not present or Restarting Tlv has been sent with SA or RR bits unset.
            - restarting: Is in Restarting state when Restarting Tlv has been sent with RR bits set.
          type: string
          x-field-uid: 3
          x-enum:
            running:
              x-field-uid: 1
            starting:
              x-field-uid: 2
            restarting:
              x-field-uid: 3
        last_lsdb_syncup_time:
          description: >-
            The time is taken to sync up the LSDB. 
          type: integer
          format: uint32
          x-field-uid: 4
        last_adjacency_bring_up_time:
          description: >-
            The time is taken to bring up adjacency.
          type: integer
          format: uint32
          x-field-uid: 5

    IsisIIH.Tlvs:
      description: >-
        This contains the list of TLVs present in a IIH packet.
      type: object
      properties:
        restart_tlv:
          description: >-
            Restart Tlv.
          $ref: '#/components/schemas/IsisIIH.RestartTlv'
          x-field-uid: 1
        
    IsisIIH.RestartTlv:
      description: >-
        Container of Restart Tlv.
      type: object
      properties:
        flags:
          description: >-
            1 Octen Restart Flags 
          $ref: '#/components/schemas/IsisIIHRestart.Flags'
          x-field-uid: 1
        remaining_time:
          description: >-
            Remaining Holding Time (in seconds).
          type: integer
          format: uint32
          x-field-uid: 2
        restarting_neighbor_id:
          description: >-
           Restarting Neighbor's System ID in the format, e.g. '640000000001'.
          type: string
          x-field-uid: 3
      
    IsisIIHRestart.Flags:
      description: >-
        LSP Type flags.
      type: object
      properties:
        rr_bit:
          description: |-
            Restart Request bit.
          type: boolean
          x-field-uid: 1
        ra_bit:
          description: |-
            Restart Acknowledgement.
          type: boolean
          x-field-uid: 2
        sa_bit:
          description: |-
            Suppress adjacency advertisement.
          type: boolean
          x-field-uid: 3
        pr_bit:
          description: |-
            Restart is planned.
          type: boolean
          x-field-uid: 4
        pa_bit:
          description: |-
            Planned restart acknowledgement.
          type: boolean
          x-field-uid: 5