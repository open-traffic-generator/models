components:
  schemas:
    SecureEntity.DataPlane.Rx:
      description: >-
        A container for Rx settings of SecY.
      type: object
      properties:
        replay_protection:
          description: |-
            Enable replay protection on not. 
          type: boolean
          default: false
          x-field-uid: 1
        replay_window:
          description: |-
            Replay window size. 
          type: integer
          format: uint32
          minimum: 1
          default: 1
          x-field-uid: 2
