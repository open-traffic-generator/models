          type: number
          format: float
          minimum: 0
          default: 0
        nanoseconds:
          description: |-
            The delay before starting transmission of packets.
            A value of 0 indicates no delay.
          type: number
          format: float
          minimum: 0
          default: 0
        microseconds:
          description: |-
            The delay before starting transmission of packets.
            A value of 0 indicates no delay.
          type: number
          format: float
          minimum: 0
          default: 0
