components:
  schemas:
    BgpSrte.RemoteEndpointSubTlv:
      description: >-
        Configuration for the BGP remote endpoint sub TLV.
      type: object
      properties:
        as_number:
          description: >-
            Autonomous system (AS) number
          type: integer
          format: int64
          minimum: 0
          maximum: 4294967295
          default: 0
          x-field-uid: 1
        address_family:
          description: >-
            Determines the address type
          type: string
          default: ipv4
          x-field-uid: 2
          x-enum:
            ipv4:
              x-field-uid: 1
            ipv6:
              x-field-uid: 2
        ipv4_address:
          description: >-
            The IPv4 address of the Remote Endpoint.
          type: string
          format: ipv4
          default: 0.0.0.0
          x-field-uid: 3
        ipv6_address:
          description: >-
            The IPv6 address of the Remote Endpoint.
          type: string
          format: ipv6
          default: ::0
          x-field-uid: 4
