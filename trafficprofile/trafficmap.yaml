components:
  schemas:
    Trafficprofile.Trafficmap:
      description: >-
        A container for L47 traffic map configurations.
      type: object
      properties:
        port_map_policy_name:
          description: >-
            Each simulated user on the client side will connect with server in port pairs/ full mesh/custom type
          type: string
          x-field-uid: 1
          x-enum:
            "port_pairs":
              x-field-uid: 1
            "full_mesh":
              x-field-uid: 2
            "custom":
              x-field-uid: 3
          default: "port_pairs"
        custom:
          description: >-
             In a Custom traffic map, user can select the client and server IP address ranges that will send traffic to each other
          type: array
          items:
            $ref: "./custom.yaml#/components/schemas/Trafficprofile.Trafficmap.Custom"
          x-field-uid: 2
    

    Trafficprofile.Trafficmap.Custom:
      description: >-
        custom config for IPV4 Traffic Map and IPV6 Traffic Map
      type: object
      properties:
        name:
          description: >-
            Name of the submap
          type: string
          x-field-uid: 1
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
        mapping_type:
          description:
              Mapping types either IP or VLAN - Pairs/mesh
          type: string
          x-field-uid: 2
          items:
            $ref: './custom.yaml#/components/schemas/Custom.MappingType'
          