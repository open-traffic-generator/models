components:
  schemas:
    Device.Vlan:
      x-include: 
        - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Emulated VLAN protocol.
      type: object
      properties:
        tpid:
          description: >-
            Tag protocol identifier
          type: string
          enum: [x8100, x88A8, x9100, x9200, x9300]
          default: x8100
        priority:
          description: >-
            Priority code point
          type: integer
          minimum: 0
          maximum: 3
          default: 0
        id:
          description: >-
            VLAN identifier
          type: integer
          minimum: 0
          maximum: 4095
          default: 1
    