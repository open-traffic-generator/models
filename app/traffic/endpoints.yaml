components:
  schemas:
    Endpoints.Client:
      description: >-
        Endpoint configs for Client.
      type: object
      properties:
        ip_interface_name:
          description: >-
            IPv4/v6 interface name
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv4Base/properties/name'
          - '/components/schemas/Device.Ipv6Base/properties/name'
          x-field-uid: 1
        ports:
          description: >-
            The TCP port range
          type: integer
          default: 80
          x-field-uid: 2
    
    Endpoints.Server:
      description: >-
        Endpoint configs for Server.
      type: object
      properties:
        dest:
          $ref: '#/components/schemas/Endpoints.Dest'
          x-field-uid: 1
        ports:
          description: >-
            The TCP port range
          type: integer
          default: 80
          x-field-uid: 2
        
    Endpoints.Dest:
      description: >-
        Endpoint destination config for server.
      type: object
      properties:
        choice:
          type: string
          default: name
          x-field-uid: 1
          x-enum:
            name:
              x-field-uid: 1
            ip_address:
              x-field-uid: 2
        name:
          description: >-
            IPv4/v6 interface name
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv4Base/properties/name'
          - '/components/schemas/Device.Ipv6Base/properties/name'
          x-field-uid: 2
        ip_address:
          description: >-
            IPv4/v6 address
          type: string
          x-field-uid: 3