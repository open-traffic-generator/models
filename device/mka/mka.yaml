components:
  schemas:
    Device.Mka:
      description: >-
        A container of properties for a MKA supplicant.
      type: object
      required: [ethernet_interfaces]
      properties:
        ethernet_interfaces:
          description: |-
            Ethernet Interfaces
          type: array
          items:
            $ref: '#/components/schemas/Device.Mka.EthernetInterface'
          x-field-uid: 1
    Device.Mka.EthernetInterface:
      description: >-
        Configuration for single MKA interface.
      type: object
      required: [eth_name, kay]
      properties:
        eth_name:
          description: >-
            The unique name of the Ethernet interface on which MKA
            is enabled.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
          x-field-uid: 1
        kay:
          description: >-
            This contains the properties of Key Agreement Entity (KaY).
          $ref: '#/components/schemas/Mka'
          x-field-uid: 2

    Mka:
      description: >-
        Configuration of a Key Agreement Entity (KaY).
      type: object
      required: [name, basic, txscs]
      properties:
        name:
          x-include: ../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        basic:
          description: >-
            This contains the basic properties of KaY.
          $ref: './basic.yaml#/components/schemas/Mka.Basic'
          x-field-uid: 2
        key_server:
          description: >-
            Key server attributes.
          $ref: './keyserver.yaml#/components/schemas/Mka.KeyServer'
          x-field-uid: 3
        txscs:
          description: >-
            Properties for Tx secure channels.
          type: array
          items:
            $ref: './txsc.yaml#/components/schemas/Mka.TxSc'
          x-field-uid: 4
