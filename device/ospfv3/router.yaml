components:
  schemas:
    Device.Ospfv3Router:
      description: >-
        A container of properties for an OSPFv3 router and its interfaces & Route Ranges.
      x-status:
        status: under_review
        information: OSPFv3 is currently under review for pending exploration on use cases.
      type: object
      required: [name, router_id, interfaces]
      properties:
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        router_id:
          description: >-
            OSPFv3 Router Id.
          type: string
          format: ipv4
          x-field-uid: 2 
        lsa_retransmit_time:
          description: >-
            The time in seconds for LSA retransmission.
          type: integer
          format: uint32
          default: 5
          minimum: 1
          x-field-uid: 3
        lsa_refresh_time:
          description: >-
            The time in seconds required for LSA refresh.
          type: integer
          format: uint32
          default: 1800
          minimum: 5
          x-field-uid: 4
        inter_burst_lsu_interval:
          description: >-
            The gap in miliseconds between each Flood Link State Update burst. 
          type: integer
          format: uint32
          default: 1000
          minimum: 1
          x-field-uid: 5
        graceful_restart:
          $ref: '#/components/schemas/Ospfv3.GracefulRestart'
          x-field-uid: 6
        store_lsa:
          description: >-
            Configuration for controlling storage of OSPFv3 learned LSAs received
            from the neighbors.
          type: boolean
          default: false
          x-field-uid: 7
        capabilities:
          description: >-
            Optional container for OSPFv3 router capabilities.
          $ref: '#/components/schemas/Ospfv3.Capabilities'
          x-field-uid: 8
        interfaces:
          description: >-
            List of OSPFv3 interfaces for this router.
          type: array
          items:
            $ref: './interface/interface.yaml#/components/schemas/Ospfv3.Interface'
          x-field-uid: 9
        v6_routes:
          description: >-
            Emulated OSPFv4 IPv6 routes.
          type: array
          items:
            $ref: './routerange/v6routerange.yaml#/components/schemas/Ospfv3.V6RouteRange'
          x-field-uid: 10

    Ospfv3.Capabilities:
      description: |-
        The OSPFv3 router optional attributes.
      type: object
      properties:
        lsa_b_bit:
          description: >-
            Set to indicate that the router acts as an Area Border Router.
          type: boolean
          default: false
          x-field-uid: 1
        lsa_e_bit:
          description: >-
            Set to indicate that the router acts as an AS Boundary Router.
          type: boolean
          default: false
          x-field-uid: 2

    Ospfv3.GracefulRestart:
      description: >-
        Container of properties of OSPFv3 Graceful Retstart.
      type: object
      properties:
        helper_mode:
          description: >-
            Support of Graceful Restart in Helper Mode.
          type: boolean
          default: false
          x-field-uid: 1