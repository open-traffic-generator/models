components:
  schemas:
    Rocev2.V6Peer:
      description: >-
        Configuration for Rocev2 IPv6 peer settings.
      type: object
      required: [num_of_qps, destination_ip_address, ib_mtu]
      properties:
        num_of_qps:
          x-include: ./rocev2.yaml#/components/schemas/Device.Rocev2/properties/num_of_qps
          x-field-uid: 1
        destination_ip_address:
          description: |-
            Specify the IP address of External NIC i.e Destination Point IP Address.
          type: string
          format: ipv6
          x-field-uid: 2
        ib_mtu:
          x-include: ./rocev2.yaml#/components/schemas/Device.Rocev2/properties/ib_mtu
          x-field-uid: 3
        name:
          x-include: ../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 4
        flow_settings:
          x-include: ./rocev2.yaml#/components/schemas/Device.Rocev2/properties/flow_settings
          x-field-uid: 5


    Rocev2.V6Interface:
      description: >-
        Configuration for Rocev2 IPv6 peers.
      type: object
      required: [ipv6_name]
      properties:
        ipv6_name:
          description: >-
            The unique name of IPv6 used as the source IP for this list of Rocev2 peers.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv6/properties/name'
          x-field-uid: 1
        peers:
          description: >-
            This contains the list of Rocev2 IPv6 peers configured on this interface.
          type: array
          items:
            $ref: './rocev2ipv6.yaml#/components/schemas/Rocev2.V6Peer'
          x-field-uid: 2
