components:
  schemas:
    Dhcpv4Interface.State.Request:
      description: >-
        The request to IPv4 address associated with this DHCP Client session.
      type: object
      properties:
        dhcp_client_name:
          description: >-
            The names of DHCPv4 client to return results for.
            An empty list will return results for all DHCPv4 Client address information.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Device.Dhcpv4client/properties/name"
          x-field-uid: 1
    Dhcpv4Interface.State:
      description: >-
       The IPv4 address associated with this DHCP Client session.
      type: object
      properties:
        dhcp_client_names:
          description: >-
            The name of a DHCPv4 Client.
          type: string
          x-field-uid: 1
        ipv4_address:
          description: >-
            The IP address associated with this DHCP Client session.
          type: string
          x-field-uid: 2
        prefix_length:
          description: >-
            The length of the prefix.
          type: integer
          format: uint32
          maximum: 32
          x-field-uid: 3
        gateway_address:
          description: >-
            The Gateway address associated with this DHCP Client session.
          type: string
          x-field-uid: 4
        lease_time:
          description: >-
            The duration of the IP address lease, in seconds.
          type: integer
          format: uint32
          x-field-uid: 5
        renew_time:
          description: >-
            Time in seconds until the DHCPv4 client starts renewing the lease.
          type: integer
          format: uint32
          x-field-uid: 6
        rebind_time:
          description: >-
            Time in seconds until the DHCPv4 client starts rebinding.
          type: integer
          format: uint32
          x-field-uid: 7