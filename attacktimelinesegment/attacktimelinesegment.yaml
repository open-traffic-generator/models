components:
  schemas:
    AttackTimelineSegment:
      properties:
        attackrate:
          description: 'The attack rate of the attack (default: 1).'
          format: int64
          type: integer
          x-field-uid: 1
        connectiongracefulstoptimeout:
          default: 120
          description: 'The time the test will wait all connections to be graceful
            stopped (default: 15 seconds).'
          format: int64
          type: integer
          x-field-uid: 2
        duration:
          x-field-uid: 8
          x-include: ../timelinesegmentbase/timelinesegmentbase.yaml#/components/schemas/TimelineSegmentBase/properties/duration
        iterationcount:
          default: 1
          description: 'The number of iterations to run (default: 1).'
          format: int64
          type: integer
          x-field-uid: 3
        maxconcurrentattack:
          description: 'The maximum number of concurrent attacks (default: 1).'
          format: int64
          type: integer
          x-field-uid: 4
        segmenttype:
          x-field-uid: 9
          x-include: ../timelinesegmentbase/timelinesegmentbase.yaml#/components/schemas/TimelineSegmentBase/properties/segmenttype
        warmupperiod:
          x-field-uid: 10
          x-include: ../timelinesegmentbase/timelinesegmentbase.yaml#/components/schemas/TimelineSegmentBase/properties/warmupperiod
      required:
      - maxconcurrentattack
      - attackrate
      type: object
