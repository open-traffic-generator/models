paths: 
  /config:
    post:
      tags: ['Configuration']
      operationId: set_config
      description: >-
        Sets configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../config/config.yaml#/components/schemas/Config'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
    get:
      tags: ['Configuration']
      operationId: get_config
      responses:
        '200':
          description: >-
            Config response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../config/config.yaml#/components/schemas/Config'
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'

  /control/transmit:
    post:
      tags: ['Control']
      operationId: set_transmit_state
      description: >-
        Updates the state of configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Transmit.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'

  /control/link:
    post:
      tags: ['Control']
      operationId: set_link_state
      description: >-
        Updates the state of configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Link.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'

  /control/capture:
    post:
      tags: ['Control']
      operationId: set_capture_state
      description: >-
        Updates the state of configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Capture.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'

  /control/flows:
    post:
      tags: ['Control']
      operationId: update_flows
      description: >-
        Updates flow properties without disruption of transmit state.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Flows.Update'
      responses:
        '200':
          description: >-
            Response with updated Config from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../config/config.yaml#/components/schemas/Config'
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'

  /control/routes:
    post:
      tags: ['Control']
      operationId: set_route_state
      description: >-
        Updates the state of configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Route.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'

  /control/ping:
    post:
      tags: ['Control']
      operationId: send_ping
      description: >-
        Control operation to send ping
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Ping.Request'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'


  /results/metrics:
    description: >-
      Metrics API
    post:
      tags: ['Metrics']
      operationId: get_metrics
      requestBody:
        description: >-
          Request to traffic generator for metrics of choice
        required: true
        content:
          application/json:
            schema:
              $ref: '../result/metrics.yaml#/components/schemas/Metrics.Request'
      responses:
        '200':
          description: >-
            Response from traffic generator for chosen metrics
          content:
            application/json:
              schema:
                $ref: '../result/metrics.yaml#/components/schemas/Metrics.Response'
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'

  /results/state:
    post:
      tags: ['Metrics']
      operationId: get_state_metrics
      responses:
        '200':
          description: List of states
          content:
            application/json:
              schema:
                $ref: '../result/state.yaml#/components/schemas/State.Metrics'
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'

  /results/capture:
    description: >-
      Capture results API
    post:
      tags: ['Metrics']
      operationId: get_capture
      requestBody:
        description: >-
          Capture results request to the traffic generator.
        required: true
        content:
          application/json:
            schema:
              $ref: '../result/capture.yaml#/components/schemas/Capture.Request'
      responses:
        '200':
          description: >-
            Capture results response from the traffic generator. 
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
