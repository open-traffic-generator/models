components:
  schemas:
    App.Tcp:
      description: >-
        The properties of TCP Configurations.
      type: object
      properties:
        keep_alive_time:
          description: >-
            If a link has no activity on it for the time specified,
            keep-alive probes are sent to determine if the link is still up. The Keep-alive Time value is expressed in seconds.
          type: number
          default: 7200
          x-field-uid: 1
        keep_alive_probes:
          description: >-
            Number of keep-alive probes sent out before determining that a link is down.
          type: number
          default: 9
          x-field-uid: 2
        keep_alive_interval:
          description: >-
            The number of seconds between repeated keep-alive probes.
          type: number
          default: 75
          x-field-uid: 3
        receive_buffer_size:
          description: >-
            The TCP read buffer size.
          type: integer
          default: 4096
          x-field-uid: 4
        transmit_buffer_size:
          description: >-
            The TCP write buffer size.
          type: integer
          default: 4096
          x-field-uid: 5
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 6