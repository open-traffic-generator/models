components:
  schemas:
    Trafficprofile.Objective:
      description: >-
        objective config such simulated user, thoughput, conncurrent connections, connection per sec.
      type: object
      properties:
        simulated_user:
          x-field-uid: 1
          $ref: "#/components/schemas/Objective.Simulated.User"
        throughput:
          x-field-uid: 2
          $ref: "#/components/schemas/Objective.Throughput"
        concurrent_connections:
          x-field-uid: 3
          $ref: "#/components/schemas/Objective.Connection.Conncurrent"
        connection_per_sec:
          x-field-uid: 4
          $ref: "#/components/schemas/Objective.Connection.Per.Seconds"

    Objective.Simulated.User:
      description: >-
        simulated user traffic
      type: object
      properties:
        ramp_up_type:
          description: >-
            Ramp up type to defines the type of user execution profiles during the ramp_up_time, .
          type: string
          x-field-uid: 1
          x-enum:
            "users_intervals":
              x-field-uid: 1
            "max_pending_user":
              x-field-uid: 2
            "immediate":
              x-field-uid: 3
          default: "users_intervals"
        max_user_per_second:
          description: >-
            Amount of seconds used for closing any connections that are still open after all transactions are complete.
          type: number
          default: 0
          x-field-uid: 2
        max_pending_user:
          description: >-
            Max pending users which can be tolerated.
          type: string
          default: "10%"
          x-field-uid: 3
        unit:
          description: >-
            Throughput Unit.
          type: string
          default: "bps"
          x-field-uid: 4

    Objective.Throughput:
      description: >-
        Throughput traffic
      type: object
      properties:
        throughput_unit:
          description: >-
            Throughput Unit.
          type: string
          x-field-uid: 1
        unit:
          description: >-
            Throughput Unit.
          type: string
          default: "bps"
          x-field-uid: 2

    Objective.Connection.Conncurrent:
      description: >-
        Conncurrent connections objectives
      type: object
      properties:
        unit:
          description: >-
            Throughput Unit.
          type: string
          default: "bps"
          x-field-uid: 1

    Objective.Connection.Per.Seconds:
      description: >-
        Connections per second objectives
      type: object
      properties:
        unit:
          description: >-
            Throughput Unit.
          type: string
          default: "bps"
          x-field-uid: 1
