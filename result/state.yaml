openapi: 3.1.0
info:
  title: State result models
  description: >-
    All state result schemas
  version: ^0.0.0
components:
  schemas:
    State.Metrics:
      description: >-
        A container for the different types of states.
      type: object
      properties:
        port_state:
          type: array
          items:
            $ref: '#/components/schemas/Port.State'
          x-field-uid: 1
        flow_state:
          type: array
          items:
            $ref: '#/components/schemas/Flow.State'
          x-field-uid: 2
    Port.State:
      type: object
      properties:
        name:
          type: string
          x-field-uid: 1
        link:
          type: string
          x-field-uid: 2
          x-enum:
            up:
              x-field-uid: 1
            down:
              x-field-uid: 2
        capture:
          type: string
          x-field-uid: 3
          x-enum:
            started:
              x-field-uid: 1
            stopped:
              x-field-uid: 2
    Flow.State:
      type: object
      properties:
        name:
          type: string
          x-field-uid: 1
        transmit:
          type: string
          x-field-uid: 2
          x-enum:
            started:
              x-field-uid: 1
            stopped:
              x-field-uid: 2
            paused:
              x-field-uid: 3
