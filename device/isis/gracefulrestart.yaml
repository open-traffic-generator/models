components:
  schemas:
    Isis.GracefulRestart:
      description: >-
        Contains IS-IS Graceful configuration parameters.
        https://datatracker.ietf.org/doc/html/rfc5306
      type: object
      properties:
        enabled:
          description: |-
            The emulated IS-IS router that supports Graceful Restart capability MUST include Restart TLV.
            It sends to the neighbor router (DUT) an IIH containing a Restart TLV with the RR (Restart Request) bit unset.
          type: boolean
          default: false
          x-field-uid: 1
        helper_mode:
          description: >-
            The emulated IS-IS router is acting as the "Helper" for the DUT that is restarting. 
            It acknowledges the Restart TLV sent by the DUT by sending an IIH containing a Restart TLV with the RA (Restart Acknowledgment) bit set.
          type: boolean
          default: true
          x-field-uid: 5