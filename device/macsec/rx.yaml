components:
  schemas:
    Macsec.Rx:
      description: >-
        The container for Rx settings of SecY.
      type: object
      properties:
        replay_protection:
          description: |-
            Enable replay protection on not. 
          type: boolean
          default: false
          x-field-uid: 1
        replay_window:
          description: |-
            Replay window size. 
          type: integer
          format: uint32
          minimum: 1
          default: 1
          x-field-uid: 2
        static_key:
          description: |-
            Rx setting for static key.
          $ref: '#/components/schemas/Macsec.Rx.StaticKey'
          x-field-uid: 3
    Macsec.Rx.StaticKey:
      description: >-
        Container for Rx setting for static key.
      type: object
      properties:
        scs:
          description: >-
            Rx secure channels.
          type: array
          items:
            $ref: './rxsc.yaml#/components/schemas/Macsec.RxSc'
          x-field-uid: 1
