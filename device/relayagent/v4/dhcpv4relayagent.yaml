components:
  schemas:
    V4RA.Inst:
      description: >-
        Top level container for DHCPv4 relay-agent configuration.
        Reference: https://datatracker.ietf.org/doc/html/rfc3046
      type: object
      x-status:
        status: under_review
      required: [name]
      properties:
        name:
          x-include: ../../../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        ipv4_name:
          description: >-
            The unique name of the IPv4 on which Relay Agent V4 server will run.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv4/properties/name'
          x-field-uid: 2
        client_side_address:
          description: >-
            IPv4 address for the interface attached to client's network. This IP address is used as Source IP address 
            and Relay-Agent-IP address in the DHCP packet that is forwarded for DHCP server.
            as well 
          type: string
          format: ipv4
          default: 0.0.0.0
          x-field-uid: 3
        server_address:
          description: >-
            IPv4 address for DHCPv4 Server. 
          type: string
          format: ipv4
          default: 0.0.0.0
          x-field-uid: 4
