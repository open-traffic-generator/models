    Method.Get:
      #x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
      description: >-
        A GET operation of HTTP
      type: object
      required: [destination, page]
      properties:
        destination:
          description: >-
            Server name/IP address
          type: string
          x-field-uid: 1
        page:
          description: >-
            The page name to perform get opertaion.
          type: string
          x-field-uid: 2
        abort:
          description: >-
            The abort allows to perform an operation at one of two places-before request or after request
          type: string
          x-field-uid: 3
        profile:
          description: >-
            When a HTTP Client Profile is created there is an associated ID, created for each profile. 
            Default =-1
          type: number
          x-field-uid: 4
          default: -1
        name_value_args:
          description: >-
            It specify parameter names and values,they can occur in any order.
          type: string
          x-field-uid: 5
          default: None
        enable_direct_server_return:
          description: >-
            It enables the Direct Server Run,the responses are sent directly from the servers to the clients
          type: boolean
          x-field-uid: 6
          default: false
        server_web_pages:
          description: >-
            The HTTP methods such as GET, POST and its properties.
          type: array
          items:
            $ref: "./webpage.yaml#/components/schemas/Http.WebPage"
          x-field-uid: 7

    Method.Post:
