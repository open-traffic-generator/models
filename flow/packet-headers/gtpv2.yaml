components:
  schemas:
    Flow.Gtpv2:
      description: GTPv2 packet header
      type: object
      properties:
        version:
          x-pattern:
            description: >-
              Version number
            format: integer
            length: 3
            default: 2
            features: [count, metric_group]
        piggybacking_flag:
          x-pattern:
            description: >-
              If piggybacking_flag is set to 1 then another GTP-C message with
              its own header shall be present at the end of the current message
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        teid_flag:
          x-pattern:
            description: >-
              If teid_flag is set to 1 then the TEID field will be present 
              between the message length and the sequence number.
              All messages except Echo and Echo reply require TEID to be present
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        spare1:
          x-pattern:
            description: >-
              A 3-bit reserved field (must be 0).
            format: integer
            length: 3
            default: 0
            features: [count, metric_group]
        message_type:
          x-pattern:
            description: >-
              An 8-bit field that indicates the type of GTP message.
              Different types of messages are defined in 3GPP TS 29.060 section 7.1
            format: hex
            length: 8
            default: '00'
            features: [count, metric_group]
        message_length:
          x-pattern:
            description: >-
              A 16-bit field that indicates the length of the payload in bytes,
              excluding the mandatory GTP-c header (first 4 bytes).
              Includes the TEID and sequence_number if they are present.
            format: hex
            length: 16
            default: '0000'
            features: [count, metric_group]
        teid:
          x-pattern:
            description: >-
              Tunnel endpoint identifier.
              A 32-bit (4-octet) field used to multiplex different connections
              in the same GTP tunnel. Is present only if the teid_flag is set.
            format: hex
            length: 32
            default: '00000000'
            features: [count, metric_group]
        sequence_number:
          x-pattern:
            description: >-
              The sequence number
            format: hex
            length: 24
            default: '000000'
            features: [count, metric_group]
        spare2:
          x-pattern:
            description: >-
              Reserved field
            format: hex
            length: 8
            default: '00'
            features: [count, metric_group]
