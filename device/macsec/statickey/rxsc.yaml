components:
  schemas:
    Macsec.StaticKey.RxSc:
      description: |-
        Rx SC settings.
      type: object
      properties:
        dut_sci_system_id:
          description: |-
            System ID in DUT SCI. 
          type: string
          format: mac
          x-field-uid: 1
        dut_sci_port_id:
          description: |-
            Port ID in DUT SCI. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 65535
          default: 1
          x-field-uid: 2
        dut_msb_xpn:
          description: |-
            DUT MSB of XPN. The 32 most significant bits of the XPN that DUT will be using to construct the 64 bits XPN value when test starts.
          type: integer
          format: uint32
          minimum: 0
          maximum: 4294967295
          default: 0x00000000
          x-field-uid: 3
        saks:
          description: |-
            Rx SAK pool.
          type: array
          items:
            $ref: './statickey.yaml#/components/schemas/Macsec.StaticKey.Sak'
          x-field-uid: 4
