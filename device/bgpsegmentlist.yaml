components:
  schemas:
    Device.BgpSegmentList:
      x-status: under-review
      description: >-
        Optional container for BGP SR TE Policy segment list settings.
      type: object
      properties:
        segment_list_count:
          description: >-
            Pattern length is device_count * tunnel_tlv_count * 
            segment_list_count * segment_count
          type: integer
          default: 0
        active:
          x-device-pattern:
            description: >-
              Determines whether or not the segment list is active
            format: boolean
            default: false
        segment_weight:
          $ref: './bgpsegmentweight.yaml#/components/schemas/Device.BgpSegmentWeight'
        segment:
          $ref: './bgpsegment.yaml#/components/schemas/Device.BgpSegment'
