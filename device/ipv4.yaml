components:
  schemas:
    Device.Ipv4:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Emulated ipv4 interface
      type: object
      properties:
        address:
          x-device-pattern:
            description: >-
              The ipv4 address.
            format: ipv4
            default: 0.0.0.0
        gateway:
          x-device-pattern:
            description: >-
              The ipv4 address of the gateway.
            format: ipv4
            default: 0.0.0.0
        prefix:
          x-device-pattern:
            description: >-
              The prefix of the ipv4 address.
            format: integer
            length: 6
            default: 32
        bgpv4:
          $ref: './bgpv4.yaml#/components/schemas/Device.Bgpv4'

    Device.Ipv4Loopback:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Emulated ipv4 loopback interface
      type: object
      properties:
        address:
          x-device-pattern:
            description: >-
              The ipv4 address.
            format: ipv4
            default: 0.0.0.0
        prefix:
          x-device-pattern:
            description: >-
              The prefix of the ipv4 address.
            format: integer
            length: 6
            default: 32
        bgpv4:
          $ref: './bgpv4.yaml#/components/schemas/Device.Bgpv4'
