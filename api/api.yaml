paths:
  /config:
    post:
      tags: ['Configuration']
      operationId: set_config
      description: >-
        Sets configuration resources on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../config/config.yaml#/components/schemas/Config'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
    get:
      tags: ['Configuration']
      operationId: get_config
      responses:
        '200':
          description: >-
            Config response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../config/config.yaml#/components/schemas/Config'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
    patch:
      tags: ['Configuration']
      operationId: update_config
      description: >-
        Updates specific attributes of resources configured on the traffic generator.
        The fetched configuration shall reflect the updates applied successfully.

        The Response.Warnings in the Success response is available for
        implementers to disclose additional information about a state change
        including any implicit changes that are outside the scope of the state
        change.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../config/update.yaml#/components/schemas/Config.Update'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
  /control/state:
    post:
      tags: ['Control']
      operationId: set_control_set
      description: >-
        Sets the state of resources configured on the traffic generator.

        The Response.Warnings in the Success response is available for
        implementers to disclose additional information about a state change
        including any implicit changes that are outside the scope of the state
        change.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/state.yaml#/components/schemas/Control.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
  /control/action:
    post:
      tags: ['Control']
      operationId: set_control_action
      description: >-
        Triggers action on the resources configured on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/action.yaml#/components/schemas/Control.Action.Request'
      responses:
        '200':
          description: >-
            Response from traffic generator for actions triggered
          content:
            application/json:
              schema:
                $ref: '../control/action.yaml#/components/schemas/Control.Action.Response'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
  /control/transmit:
    post:
      tags: ['Control']
      operationId: set_transmit_state
      description: >-
        Updates the state of configuration resources on the traffic generator.

        The Response.Warnings in the Success response is available for
        implementers to disclose additional information about a state change
        including any implicit changes that are outside the scope of the state
        change.
      x-status:
        status: deprecated
        information: Please use set_control_state with flow_transmit choice instead
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/state.yaml#/components/schemas/Transmit.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
  /control/link:
    post:
      tags: ['Control']
      operationId: set_link_state
      description: >-
        Updates the state of configuration resources on the traffic generator.
      x-status:
        status: deprecated
        information: Please use set_control_state with port_link choice instead
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/state.yaml#/components/schemas/Link.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
  /control/capture:
    post:
      tags: ['Control']
      operationId: set_capture_state
      description: >-
        Updates the state of configuration resources on the traffic generator.
      x-status:
        status: deprecated
        information: Please use set_control_state with port_capture choice instead
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/state.yaml#/components/schemas/Capture.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
  /control/flows:
    post:
      tags: ['Control']
      operationId: update_flows
      description: >-
        Updates flow properties without disruption of transmit state.
      x-status:
        status: deprecated
        information: Please use update_config instead
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/state.yaml#/components/schemas/Flows.Update'
      responses:
        '200':
          description: >-
            Response with updated Config from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../config/config.yaml#/components/schemas/Config'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
  /control/routes:
    post:
      tags: ['Control']
      operationId: set_route_state
      description: >-
        Updates the state of configuration resources on the traffic generator.
      x-status:
        status: deprecated
        information: Please use set_control_state with route choice instead
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/state.yaml#/components/schemas/Route.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
  /control/ping:
    post:
      tags: ['Control']
      operationId: send_ping
      description: >-
        API to send an IPv4 and/or IPv6 ICMP Echo Request(s) between endpoints.
        For each endpoint 1 ping packet will be sent and API shall wait for
        ping response to either be successful or timeout.
        The API wait timeout for each request is 300ms.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/state.yaml#/components/schemas/Ping.Request'
      x-status:
        status: deprecated
        information: Please use set_control_action with ping choice instead
      responses:
        '200':
          description: >-
            Responses for Ping
          content:
            application/json:
              schema:
                $ref: '../control/ping.yaml#/components/schemas/Ping.Response'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
  /control/protocols:
    post:
      tags: ['Control']
      operationId: set_protocol_state
      description: >-
        Sets all configured protocols to `start` or `stop` state.
      x-status:
        status: deprecated
        information: Please use set_control_state with protocol choice instead
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/state.yaml#/components/schemas/Protocol.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
  /control/devices:
    post:
      tags: ['Control']
      operationId: set_device_state
      description: >-
        Set specific state/actions on device configuration resources on the traffic
        generator.
      x-status:
        status: deprecated
        information: Please use set_control_state with intended choice instead
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/state.yaml#/components/schemas/Device.State'
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
  /monitor/metrics:
    description: >-
      Metrics API
    post:
      tags: ['Monitor']
      operationId: get_metrics
      requestBody:
        description: >-
          Request to traffic generator for metrics of choice
        required: true
        content:
          application/json:
            schema:
              $ref: '../result/metrics.yaml#/components/schemas/Metrics.Request'
      responses:
        '200':
          description: >-
            Response from traffic generator for chosen metrics
          content:
            application/json:
              schema:
                $ref: '../result/metrics.yaml#/components/schemas/Metrics.Response'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
  /monitor/states:
    description: >-
      States API
    post:
      tags: ['Monitor']
      operationId: get_states
      requestBody:
        description: >-
          Request to traffic generator for states of choice
        required: true
        content:
          application/json:
            schema:
              $ref: '../result/states.yaml#/components/schemas/States.Request'
      responses:
        '200':
          description: >-
            Response from traffic generator for chosen states
          content:
            application/json:
              schema:
                $ref: '../result/states.yaml#/components/schemas/States.Response'
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
  /monitor/capture:
    description: >-
      Capture results API
    post:
      tags: ['Monitor']
      operationId: get_capture
      requestBody:
        description: >-
          Capture results request to the traffic generator.
        required: true
        content:
          application/json:
            schema:
              $ref: '../result/capture.yaml#/components/schemas/Capture.Request'
      responses:
        '200':
          description: >-
            Capture results response from the traffic generator.
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
          x-field-uid: 1
        '400':
          $ref: '../result/request.yaml#/components/responses/BadRequest'
          x-field-uid: 2
        '500':
          $ref: '../result/request.yaml#/components/responses/InternalServerError'
          x-field-uid: 3
