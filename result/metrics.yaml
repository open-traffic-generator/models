openapi: 3.1.0

info:
  title: Metrics models
  version: ^0.0.0

components:
  schemas:
    Metrics.Request:
      description: >-
        Request to traffic generator for metrics of choice
      type: object
      required: [choice]
      properties:
        choice:
          type: string
          enum: [port, flow, bgpv4, bgpv6]
        port:
          $ref: './port.yaml#/components/schemas/Port.Metrics.Request'
        flow:
          $ref: './flow.yaml#/components/schemas/Flow.Metrics.Request'
        bgpv4:
          $ref: './bgpv4.yaml#/components/schemas/Bgpv4.Metrics.Request'
        bgpv6:
          $ref: './bgpv6.yaml#/components/schemas/Bgpv6.Metrics.Request'

    Metrics.Response:
      description: >-
        Response containing chosen traffic generator metrics
      type: object
      required: [choice]
      properties:
        choice:
          type: string
          enum: [port_metrics, flow_metrics, bgpv4_metrics]
        port_metrics:
          type: array
          items:
            $ref: '#/components/schemas/Port.Metric'
        flow_metrics:
          type: array
          items:
            $ref: '#/components/schemas/Flow.Metric'
        bgpv4_metrics:
          type: array
          items:
            $ref: '#/components/schemas/Bgpv4.Metric'
        bgpv6_metrics:
          type: array
          items:
            $ref: '#/components/schemas/Bgpv6.Metric'
