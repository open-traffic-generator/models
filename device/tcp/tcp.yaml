components:
  schemas:
    Device.Tcp:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        TCP configs.
      type: object
      properties:
        keep_alive_time:
          description: >-
            The TCP keep alive timer
          type: integer
          default: 7200
        receive_buffer_size:
          description: >-
            The TCP receive buffer size
          type: integer
          default: 4096
        transmit_buffer_size:
          description: >-
            The TCP transmit buffer size
          type: integer
          default: 4096
        source_port_range:
          description: >-
            Source port range -> min, max 
          $ref: '../../common/common.yaml#/components/schemas/Value.Object'
        retransmission_timeout:
          description: >-
            Retransmission Timeout value -> min, max.
          $ref: '../../common/common.yaml#/components/schemas/Value.Object'
        inter_packet_gap:
          description: >-
            The number of bytes separating packets in a stream
          type: integer
          default: 8
        fragment_reassembly_timer:
          description: >-
            The number of seconds the TCP should keep IP fragments before discarding them.
          type: integer
          default: 30
        fin_timeout:
          description: >-
            The number of seconds the client or server waits to receive a final FIN before closing a socket.
          type: integer
          default: 60
        syn_retries:
          description: >-
            Number of times an un-acknowledged SYN for an active TCP connection will be re-transmitted
          type: integer
          default:  5
