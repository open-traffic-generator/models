components:
  schemas:
    Http.Client:
      description: >-
        One or more HTTP Client configurations and its HTTP methods configs.
      type: object
      properties:
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        version:
          description: >-
            HTTP Version
          type: string
          default: "1"
          x-field-uid: 2
          # x-enum:
          #   "v10":
          #     x-field-uid: 1
          #   "v11":
          #     x-field-uid: 2
          #   "v20":
          #     x-field-uid: 3
        cookie_jar_size:
          description: >-
            cookie_jar_size the number of cookies that will be saved for each client. The maximum value of this is 300. (only if enable_cookie_support is enabled)
          type: integer
          default: 10
          x-field-uid: 3
        cookie_reject_probability:
          description: >-
            cookie_reject_probability indicates the probability, from 0 or 1, that a client will reject a request for a cookie(s) contents from the server. 
            (only if enable_cookie_support is enabled)
          type: boolean
          default: 0
          x-field-uid: 4
        enable_cookie_support:
          description: >-
            The client will support cookie retention, as indicated in the cookie_jar_size and cookie_reject_probability
          type: boolean
          default: false
          x-field-uid: 5
        command_timeout:
          description: >-
            HTTP command timeout timer in seconds
          type: number
          default: 600
          x-field-uid: 6
        command_timeout_ms:
          description: >-
            HTTP command timeout timer in milliseconds
          type: number
          default: 0
          x-field-uid: 7
        enable_proxy:
          description: >-
            The client will support http_proxy by setting 0 or 1,
          type: boolean
          default: false
          x-field-uid: 8
        keep_alive:
          description: >-
            HTTP client maintains KeepAlive to indicates the connection, either true or false.
          type: boolean
          default: false
          x-field-uid: 9
        max_sessions:
          description: >-
            It refers to a maximum number of connections that a single user can have/open at any given time in the client
          type: number
          default: 3
          x-field-uid: 10
        max_streams:
          description: >-
            max_streams is the maximum number of concurrent streams in each HTTP client .
          type: number
          default: 1
          x-field-uid: 11
        max_pipeline:
          description: >-
            It indicates the maximum number of requests that the client will send before waiting for a response.
          type: number
          default: 1
          x-field-uid: 12
        max_persistent_requests:
          description: >-
            It enables the user to control the number of transactions that occur during a single connection.
          type: number
          default: 1
          x-field-uid: 13
        exact_transactions:
          description: >-
            It enables the transaction count throughout the test.
          type: number
          default: 0
          x-field-uid: 14
        follow_http_redirects:
          description: >-
            It enables the client follows HTTP Redirect commands from the server.
          type: boolean
          default: False
          x-field-uid: 15
        enable_decompress_support:
          description: >-
            It enables the client decodes pages that have been encoded using a supported encoding method.
          type: boolean
          default: False
          x-field-uid: 16
        enable_per_conn_cookie_support:
          description: >-
            It enables cookies are maintained on a per-connection basis instead of on a per-user basis.It takes the boolean value either
            true or false
          type: boolean
          default: false
          x-field-uid: 17
        ip_preference:
          description: >-
            It has the mixture of IPv4 and IPv6 addresses are available on the client network,
          type: string
          x-enum:
            "v10":
              x-field-uid: 1
            "v11":
              x-field-uid: 2
            "v20":
              x-field-uid: 3
            "v21":
              x-field-uid: 4
          default: "v20"
          x-field-uid: 18
        enable_large_header:
          description: >-
            It specifies client to support large headers. It accepts boolean value of True or False
          type: boolean
          default: False
          x-field-uid: 19
        max_header_len:
          description: >-
            It specifies the length of header data. It accepts integer values. Minimum = 1,024, maximum =1,0240
          type: number
          default: 1024
          minimum: 1024
          maximum: 10240
          x-field-uid: 20
        per_header_percent_dist:
          description: >-
            It specifies the show response of header distribution stats.
          type: boolean
          default: False
          x-field-uid: 21
        enable_auth:
          description: >-
            It enables the client with authentication profile attached to it.
          type: boolean
          default: False
          x-field-uid: 22
        piggy_back_ack:
          description: >-
            It enables the server includes the ACK for the previous packet in the same packet as the next packet.
          type: boolean
          default: True
          x-field-uid: 23
        tcp_fast_open:
          description: >-
            It enables the client for data to be exchanged during the sender's initial TCP SYN.
          type: boolean
          default: False
          x-field-uid: 24
        content_length_deviation_tolerance:
          description: >-
            It specifies the contnet length Deviation tolerance value.
          type: number
          default: 0
          x-field-uid: 25
        disable_dns_resolution_cache:
          description: >-
            It disables the DNS Resolution Cache in HTTP client.
          type: boolean
          default: False
          x-field-uid: 26
        enable_consecutive_ips_per_session:
          description: >-
            It enables consecutive ips per session for HTTP client.
          type: boolean
          default: False
          x-field-uid: 27
        enable_achieve_cc_first:
          description: >-
            It enables to bring up all connections first option for HTTP client.
          type: boolean
          default: False
          x-field-uid: 28
        enable_traffic_distribution_for_cc:
          description: >-
            It enables uniform traffic distribution across all connections in HTTP client.
          type: boolean
          default: False
          x-field-uid: 29
        browser_emulation_name:
          description: >-
            It enables uniform traffic distribution across all connections in HTTP client.
          type: string
          x-field-uid: 31
        methods:
          description: >-
            The HTTP methods such as GET, POST and its properties.
          type: array
          items:
            $ref: "./method.yaml#/components/schemas/Http.Method"
          x-field-uid: 32
        headers:
          description: >-
            The HTTP methods such as GET, POST and its properties.
          type: array
          items:
            $ref: "./headers.yaml#/components/schemas/Http.Headers"
          x-field-uid: 33
