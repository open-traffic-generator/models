openapi: 3.0.3
info:
  title: OSPFv2 results model.
  version: ^0.0.0
components:
  schemas:
    Ospfv2.Metrics.Request:
      description: >-
        The request to retrieve OSPFv2 per Router metrics/statistics.
      type: object
      properties:
        router_names:
          description: >-
            The names of OSPFv2 Routers to return results for.
            An empty list will return results for all OSPFv2 router.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Device.Ospfv2/properties/name"
          x-field-uid: 1
        column_names:
          description: |-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups.
            The name of the OSPFv2 Router cannot be excluded.
          type: array
          items:
            type: string
            x-enum:
              full_state_count:
                x-field-uid: 1
              down_state_count:
                x-field-uid: 2
              sessions_flap:
                x-field-uid: 3
              hellos_sent:
                x-field-uid: 4
              hellos_received:
                x-field-uid: 5
              dbd_sent:
                x-field-uid: 6
              dbd_received:
                x-field-uid: 7
              ls_request_sent:
                x-field-uid: 8
              ls_request_received:
                x-field-uid: 9
              ls_update_sent:
                x-field-uid: 10
              ls_update_received:
                x-field-uid: 11
              ls_ack_sent:
                x-field-uid: 12
              ls_ack_received:
                x-field-uid: 13
              lsa_sent:
                x-field-uid: 14
              lsa_received:
                x-field-uid: 15
              lsa_ack_sent:
                x-field-uid: 16
              lsa_ack_received:
                x-field-uid: 17
              router_lsa_sent:
                x-field-uid: 18
              router_lsa_received:
                x-field-uid: 19
              network_lsa_sent:
                x-field-uid: 20
              network_lsa_received:
                x-field-uid: 21
              summary_lsa_sent:
                x-field-uid: 22
              summary_lsa_received:
                x-field-uid: 23
              external_lsa_sent:
                x-field-uid: 24
              external_lsa_received:
                x-field-uid: 25
              nssa_lsa_sent:
                x-field-uid: 26
              nssa_lsa_received:
                x-field-uid: 27
              opaque_local_sent:
                x-field-uid: 28
              opaque_local_received:
                x-field-uid: 29
              opaque_area_sent:
                x-field-uid: 30
              opaque_area_received:
                x-field-uid: 31
              opaque_domain_sent:
                x-field-uid: 32
              opaque_domain_received:
                x-field-uid: 33
          x-field-uid: 2
    Ospfv2.Metric:
      description: >-
        OSPFv2 per router statistics information.
      type: object
      properties:
        name:
          description: >-
            The name of a configured OSPFv2 router.
          type: string
          x-field-uid: 1
        full_state_count:
          description: >-
            The number of OSPFv2 sessions in up state.
          type: integer
          format: uint64
          x-field-uid: 2
        down_state_count:
          description: >-
            The number of OSPFv2 sessions in down state.
          type: integer
          format: uint64
          x-field-uid: 3
        sessions_flap:
          description: >-
            The number of change of OSPFv2 sessions from up to down state.
          type: integer
          format: uint64
          x-field-uid: 4
        hellos_sent:
          description: >-
            The number of OSPFv2 Hello messages transmitted.
          type: integer
          format: uint64
          x-field-uid: 5
        hellos_received:
          description: >-
            The number of OSPFv2 Hello messages received.
          type: integer
          format: uint64
          x-field-uid: 6
        dbd_sent:
          description: >-
            The number of OSPFv2 Database Description (DBD) messages transmitted.
          type: integer
          format: uint64
          x-field-uid: 7
        dbd_received:
          description: >-
            The number of OSPFv2 Database Description (DBD) messages received.
          type: integer
          format: uint64
          x-field-uid: 8
        ls_request_sent:
          description: >-
            The number of OSPFv2 LinkState (LS) Request messages transmitted.
          type: integer
          format: uint64
          x-field-uid: 9
        ls_request_received:
          description: >-
            The number of OSPFv2 LinkState (LS) Request messages received.
          type: integer
          format: uint64
          x-field-uid: 10
        ls_update_sent:
          description: >-
            The number of OSPFv2 LinkState (LS) Update messages transmitted.
          type: integer
          format: uint64
          x-field-uid: 11
        ls_update_received:
          description: >-
            The number of OSPFv2 LinkState (LS) Update messages received.
          type: integer
          format: uint64
          x-field-uid: 12
        ls_ack_sent:
          description: >-
            The number of OSPFv2 LinkState (LS) Acknowledgement messages transmitted.
          type: integer
          format: uint64
          x-field-uid: 13
        ls_ack_received:
          description: >-
            The number of OSPFv2 LinkState (LS) Acknowledgement messages received.
          type: integer
          format: uint64
          x-field-uid: 14
        lsa_sent:
          description: >-
            The total number of OSPFv2 LinkState Advertisement (LSA) messages transmitted.
          type: integer
          format: uint64
          x-field-uid: 15
        lsa_received:
          description: >-
            The total number of OSPFv2 LinkState Advertisement (LSA) messages received.
          type: integer
          format: uint64
          x-field-uid: 16
        lsa_ack_sent:
          description: >-
            The total number of OSPFv2 LinkState Advertisement (LSA) messages acknowledged.
          type: integer
          format: uint64
          x-field-uid: 17
        lsa_ack_received:
          description: >-
            The total number of OSPFv2 LinkState Advertisement (LSA) acknowledge messages received .
          type: integer
          format: uint64
          x-field-uid: 18
        router_lsa_sent:
          description: >-
            The number of OSPFv2 Router (Type 1) LSAs transmitted.
          type: integer
          format: uint64
          x-field-uid: 19
        router_lsa_received:
          description: >-
            The number of OSPFv2 Router (Type 1) LSAs received.
          type: integer
          format: uint64
          x-field-uid: 20
        network_lsa_sent:
          description: >-
            The number of OSPFv2 Network (Type 2) LSAs transmitted.
          type: integer
          format: uint64
          x-field-uid: 21
        network_lsa_received:
          description: >-
            The number of OSPFv2 Network (Type 2) LSAs transmitted.
          type: integer
          format: uint64
          x-field-uid: 22
        summary_lsa_sent:
          description: >-
            The number of OSPFv2 Summary IP (Type 3) LSAs transmitted.  
          type: integer
          format: uint64
          x-field-uid: 23
        summary_lsa_received:
          description: >-
            The number of OSPFv2 Summary IP (Type 3) LSA received.
          type: integer
          format: uint64
          x-field-uid: 24
        external_lsa_sent:
          description: >-
            The number of OSPFv2 External (Type 5) LSAs transmitted.
          type: integer
          format: uint64
          x-field-uid: 25
        external_lsa_received:
          description: >-
            The number of OSPFv2 External (Type 5) LSAs received.
          type: integer
          format: uint64
          x-field-uid: 26
        nssa_lsa_sent:
          description: >-
            The number of OSPFv2 NSSA (Type 7) LSAs transmitted.
          type: integer
          format: uint64
          x-field-uid: 27
        nssa_lsa_received:
          description: >-
            The number of OSPFv2 NSSA (Type 7) LSAs received.
          type: integer
          format: uint64
          x-field-uid: 28
        opaque_local_sent:
          description: >-
            The number of OSPFv2 Opaque Local (Type 9) LSAs transmitted.
          type: integer
          format: uint64
          x-field-uid: 29
        opaque_local_received:
          description: >-
            The number of OSPFv2 Opaque Local (Type 9) LSAs received. 
          type: integer
          format: uint64
          x-field-uid: 30
        opaque_area_sent:
          description: >-
            The number of OSPF Opaque Area (Type 10) LSAs transmitted.
          type: integer
          format: uint64
          x-field-uid: 31
        opaque_area_received:
          description: >-
            The number of OSPFv2 Opaque Area (Type 10) LSAs received.
          type: integer
          format: uint64
          x-field-uid: 32
        opaque_domain_sent:
          description: >-
            The number of OSPFv2 Opaque Domain (Type 11) LSAs transmitted.
          type: integer
          format: uint64
          x-field-uid: 33
        opaque_domain_received:
          description: >-
            The number of OSPFv2 Opaque Domain (Type 11) LSAs received.
          type: integer
          format: uint64
          x-field-uid: 34