components:
  schemas:
    Bgp.RouteAdvanced:
      description: >-
        Configuration for advanced BGP route range settings.
      type: object
      properties:
        multi_exit_discriminator:
          description: >-
            The multi exit discriminator (MED) value.  A null value means the MED
            feature is not enabled.
          type: integer
          x-field-uid: 1
        origin:
          description: >-
            The origin value.  A null value means the origin feature is not enabled.
          type: string
          default: igp
          x-field-uid: 2
          x-enum:
            igp:
              x-field-uid: 1
            egp:
              x-field-uid: 2
            incomplete:
              x-field-uid: 3
        include_local_preference:
          description: >-
            BGP local preference attribute sent to internal peers to indicate the degree of preference 
            for externally learned routes. It should be enabled only for internal peers.
          type: boolean
          default: true
          x-field-uid: 3
        local_preference:
          description: >-
            Local Preference attribute, it is used for iBGP peers to select the path for the traffic leaving the AS.
            The route with the highest local preference value is preferred.
          type: integer
          default: 100
          x-field-uid: 4