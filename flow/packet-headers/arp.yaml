components:
  schemas:
    Flow.Arp:
      description: ARP packet header
      type: object
      x-constants:
        protocol_type_0800: 2048
        operation_request: 1
        operation_reply: 2
      properties:
        hardware_type:
          x-field-pattern:
            description: >-
              Network link protocol type
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
        protocol_type:
          x-field-pattern:
            description: >-
              The internetwork protocol for which the ARP request is intended
            format: integer
            length: 16
            default: 2048
            features: [count, metric_group]
        hardware_length:
          x-field-pattern:
            description: >-
              Length (in octets) of a hardware address
            format: integer
            length: 8
            default: 6
            features: [count, metric_group]
        protocol_length:
          x-field-pattern:
            description: >-
              Length (in octets) of internetwork addresses
            format: integer
            length: 8
            default: 4
            features: [count, metric_group]
        operation:
          x-field-pattern:
            description: >-
              The operation that the sender is performing
            format: integer
            length: 16
            default: 1
            features: [count, metric_group]
        sender_hardware_addr:
          x-field-pattern:
            description: >-
              Media address of the sender
            format: integer
            length: 48
            default: 0
            features: [count, metric_group]
        sender_protocol_addr:
          x-field-pattern:
            description: >-
              Internetwork address of the sender
            format: ipv4
            default: 0.0.0.0
            features: [count, metric_group]
        target_hardware_addr:
          x-field-pattern:
            description: >-
              Media address of the target
            format: integer
            length: 48
            default: 0
            features: [count, metric_group]
        target_protocol_addr:
          x-field-pattern:
            description: >-
              Internetwork address of the target
            format: ipv4
            default: 0.0.0.0
            features: [count, metric_group]
