components:
  schemas:
    Isis.PrefixAttributes:
      description: >-
        This contains the properties of ISIS Prefix attributes for  the extended IPv4
        and IPv6 reachability.
        https://www.rfc-editor.org/rfc/rfc7794.html
      type: object
      properties:
        prefix_attr_enabled:
          description: |-
            Specifies whether the sub-TLV for IPv4/IPv6 Extended Reachability Attribute Flags
            will be advertised or not. 
          type: boolean
          default: false
          x-field-uid: 1
        x_flag:
          description: |-
            External Prefix Flag (Bit 0)
          type: boolean
          default: false
          x-field-uid: 2
        r_flag:
          description: |-
            Re-advertisement Flag (Bit 1)
          type: boolean
          default: false
          x-field-uid: 3
        n_flag:
          description: |-
            Node Flag (Bit 2)
          type: boolean
          default: false
          x-field-uid: 4
