components:
  schemas:
    Flow.Mpls:
      description: MPLS packet header; When configuring multiple such headers, the count shall not exceed 20.
      type: object
      properties:
        label:
          x-field-pattern:
            description: >-
              Label of routers
            format: integer
            length: 20
            default: 16
            features: [auto, count, metric_group]
        traffic_class:
          x-field-pattern:
            description: >-
              Traffic class
            format: integer
            length: 3
            default: 0
            features: [count, metric_group]
        bottom_of_stack:
          x-field-pattern:
            description: >-
              Bottom of stack
            format: integer
            length: 1
            default: 1
            features: [auto, count, metric_group]
        time_to_live:
          x-field-pattern:
            description: >-
              Time to live
            format: integer
            length: 8
            default: 64
            features: [count, metric_group]
       