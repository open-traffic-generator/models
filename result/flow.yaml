components:
  schemas:
    Flow.Metrics.Request:
      description: >-
        The container for a flow metric request.
      type: object
      properties:
        flow_names:
          description: |-
            Flow metrics will be retrieved for these flow names.
            If no flow names are specified then all flows will be returned.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Flow/properties/name"
          x-field-uid: 1
        metric_names:
          description: >-
            The list of metric names that the returned result set will contain.
            If the list is empty then all metrics will be returned.
          type: array
          items:
            type: string
            x-enum:
              transmit:
                x-field-uid: 1
              frames_tx:
                x-field-uid: 2
              frames_rx:
                x-field-uid: 3
              bytes_tx:
                x-field-uid: 4
              bytes_rx:
                x-field-uid: 5
              frames_tx_rate:
                x-field-uid: 6
              frames_rx_rate:
                x-field-uid: 7
          x-field-uid: 3
        tagged_metrics:
          $ref: '#/components/schemas/Flow.TaggedMetrics.Filter'
          x-field-uid: 4
        convergence_metrics:
          $ref: '#/components/schemas/Convergence.Flow.Request'
          x-field-uid: 5
    Flow.TaggedMetrics.Filter:
      description: Filter for tagged metrics
      type: object
      properties:
        include:
          description: Controls inclusion/exclusion of tagged metrics when fetching flow metrics.
          type: boolean
          default: true
          x-field-uid: 1
        include_empty_metrics:
          description: Controls inclusion/exclusion of tagged metrics where each underlying attributes has zero value or absent value.
          type: boolean
          default: false
          x-field-uid: 2
        metric_names:
          description: >-
            The list of metric names that the returned result set will contain.
            If the list is empty then all metrics will be returned.
          type: array
          items:
            type: string
            x-enum:
              frames_tx:
                x-field-uid: 1
              frames_rx:
                x-field-uid: 2
              bytes_tx:
                x-field-uid: 3
              bytes_rx:
                x-field-uid: 4
              frames_tx_rate:
                x-field-uid: 5
              frames_rx_rate:
                x-field-uid: 6
          x-field-uid: 3
        filters:
          description: List of filters to selectively fetch tagged metrics with certain tag and corresponding value.
          type: array
          items:
            $ref: '#/components/schemas/Flow.MetricTag.Filter'
          x-field-uid: 4
    Flow.MetricTag.Filter:
      description: |-
        A container for filtering ingress and/or egress metric tags.
        The Tx stats may not be applicable in both the request and response filter.
      type: object
      properties:
        name:
          description: |-
            A metric tag name that MUST exist in a flow packet or
            flow egress_packet configuration
          type: string
          x-field-uid: 1
        values:
          description: |-
            A list of filters that can be applied to the metric tag name.
            By default all values will be included in the flow metric results.
          type: array
          items:
            type: string
          x-field-uid: 2
    Convergence.Flow.Request:
      description: |-
        The container for a flow measurement request.
      type: object
      properties:
        include:
          description: Controls inclusion/exclusion of convergence metrics when fetching flow metrics.
          type: boolean
          default: true
          x-field-uid: 1
    Flow.Metric:
      description: |-
        A container for flow metrics.
        The container is keyed by the name, port_tx and port_rx.
      type: object
      properties:
        name:
          description: >-
            The name of the flow
          type: string
          example: 'Tx -> Rx'
          x-field-uid: 1
        port_tx:
          description: |-
            The name of the transmit port
          type: string
          x-field-uid: 2
        port_rx:
          description: |-
            The name of the receive port
          type: string
          x-field-uid: 3
        transmit:
          description: >-
            The transmit state of the flow.
          type: string
          x-field-uid: 5
          x-enum:
            started:
              x-field-uid: 1
            stopped:
              x-field-uid: 2
            paused:
              x-field-uid: 3
        frames_tx:
          description: >-
            The current total number of frames transmitted
          type: integer
          format: uint64
          x-field-uid: 6
        frames_rx:
          description: >-
            The current total number of valid frames received
          type: integer
          format: uint64
          x-field-uid: 7
        bytes_tx:
          description: >-
            The current total number of bytes transmitted
          type: integer
          format: uint64
          x-field-uid: 8
        bytes_rx:
          description: >-
            The current total number of bytes received
          type: integer
          format: uint64
          x-field-uid: 9
        frames_tx_rate:
          description: >-
            The current rate of frames transmitted
          type: number
          x-field-uid: 10
        frames_rx_rate:
          description: >-
            The current rate of valid frames received
          type: number
          x-field-uid: 11
        loss:
          description: >-
            The percentage of lost frames
          type: number
          x-field-uid: 12
        timestamps:
          $ref: '#/components/schemas/Metric.Timestamp'
          x-field-uid: 13
        latency:
          $ref: '#/components/schemas/Metric.Latency'
          x-field-uid: 14
        tagged_metrics:
          description: |-
            List of metrics corresponding to a set of values applicable
            for configured metric tags in ingress or egress packet header fields of corresponding flow.
            The container is keyed by list of tag-value pairs.
          type: array
          items:
            $ref: '#/components/schemas/Flow.TaggedMetric'
          x-field-uid: 15
        convergence_metrics:
          type: array
          items:
            $ref: '#/components/schemas/Flow.Convergence'
          x-field-uid: 16
    Flow.Convergence:
      description: |-
        The container for convergence measurements
      type: object
      properties:
        name:
          description: >-
            The name of a flow. 
          type: string
          x-field-uid: 1
        port_tx:
          description: |-
            The name of the transmit port
          type: string
          x-field-uid: 2
        port_rx:
          description: |-
            The name of the receive port
          type: string
          x-field-uid: 3
        data_plane_convergence_us:
          description: |-
            The convergence time measured from the data plane perspective only. 
            It measures the time from BTT, when the rate on Test Port 2 crosses 
            below the Rx Threshold until an acceptable amount of traffic was 
            received at time ATT, when the rate crosses above the configured 
            rx_rate_threshold.
          type: number
          format: double
          x-field-uid: 4
        control_plane_data_plane_convergence_us:
          description: |-
            The total convergence time, between the event that caused the
            switchover (at tEvent) until an acceptable amount of traffic was 
            received at time ATT, when the rate crosses above the configured 
            rx_rate_threshold.
          type: number
          format: double
          x-field-uid: 5
        service_interruption_time_us:
          description: |-
            Service interruption time is the flow_rx_rate_above_threshold minus 
            the flow_rx_rate_below_threshold.
          type: number
          format: double
          x-field-uid: 6
        events:
          description: |-
            The events that were used to determine the convergence analytics.
          type: array
          items:
            $ref: '#/components/schemas/Convergence.Event'
          x-field-uid: 7
    Convergence.Event:
      description: |-
        A container for an event that has occurred in the system.
      type: object
      properties:
        type:
          description: |-
            The type of event that occurred.
          type: string
          example: route_withdraw
          x-field-uid: 1
          x-enum:
            link_down:
              x-field-uid: 1
            link_up:
              x-field-uid: 2
            route_withdraw:
              x-field-uid: 3
            route_advertise:
              x-field-uid: 4
            flow_rx_rate_above_threshold:
              x-field-uid: 5
            flow_rx_rate_below_threshold:
              x-field-uid: 6
        source:
          description: |-
            The source of the event. 
            The source MUST be the value of one of the x-constraint paths,
            which means the source MUST be a unique name in the configuration. 
          type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          - '/components/schemas/Flow/properties/name'
          - '/components/schemas/Device.Bgpv4Route/properties/name'
          - '/components/schemas/Device.Bgpv6Route/properties/name'
          example: Bgpv4 Route Range 1
          x-field-uid: 2
        begin_timestamp_ns:
          description: |-
            The time in nanoseconds at which the event began
          type: number
          format: double
          x-field-uid: 3
        end_timestamp_ns:
          description: |-
            The time in nanoseconds at which the event ended
          type: number
          format: double
          x-field-uid: 4
    Flow.TaggedMetric:
      description: |-
        Metrics for each set of values applicable for configured
        metric tags in ingress or egress packet header fields of corresponding flow.
        The container is keyed by list of tag-value pairs.
      type: object
      properties:
        tags:
          description: |-
            List of tag and value pairs
          type: array
          items:
            $ref: '#/components/schemas/Flow.MetricTag'
          x-field-uid: 1
        frames_tx:
          description: >-
            The current total number of frames transmitted
          type: integer
          format: uint64
          x-field-uid: 2
        frames_rx:
          description: >-
            The current total number of valid frames received
          type: integer
          format: uint64
          x-field-uid: 3
        bytes_tx:
          description: >-
            The current total number of bytes transmitted
          type: integer
          format: uint64
          x-field-uid: 4
        bytes_rx:
          description: >-
            The current total number of bytes received
          type: integer
          format: uint64
          x-field-uid: 5
        frames_tx_rate:
          description: >-
            The current rate of frames transmitted
          type: number
          x-field-uid: 6
        frames_rx_rate:
          description: >-
            The current rate of valid frames received
          type: number
          x-field-uid: 7
        loss:
          description: >-
            The percentage of lost frames
          type: number
          x-field-uid: 8
        timestamps:
          $ref: '#/components/schemas/Metric.Timestamp'
          x-field-uid: 9
        latency:
          $ref: '#/components/schemas/Metric.Latency'
          x-field-uid: 10
    Flow.MetricTag:
      type: object
      properties:
        name:
          description: |-
            Name of packet field metric tag
          type: string
          x-field-uid: 1
        value:
          $ref: '#/components/schemas/Flow.MetricTag.Value'
          x-field-uid: 2
    Flow.MetricTag.Value:
      description: |-
        A container for metric tag value
      type: object
      properties:
        choice:
          description: Available formats for metric tag value
          type: string
          default: hex
          x-enum:
            hex:
              x-field-uid: 1
            str:
              x-field-uid: 2
          x-field-uid: 1
        hex:
          description: Value represented in hexadecimal format
          type: string
          format: hex
          x-field-uid: 2
        str:
          description: Value represented in string format
          type: string
          x-field-uid: 3
    Metric.Timestamp:
      description: |-
        The container for timestamp metrics.
        The container will be empty if the timestamp has not been configured for
        the flow.
      type: object
      properties:
        first_timestamp_ns:
          description: |-
            First timestamp in nanoseconds
          type: number
          format: double
          x-field-uid: 1
        last_timestamp_ns:
          description: |-
            Last timestamp in nanoseconds
          type: number
          format: double
          x-field-uid: 2
    Metric.Latency:
      description: |-
        The container for latency metrics. 
        The min/max/avg values are dependent on the type of latency measurement 
        mode that is configured.
        The container will be empty if the latency has not been configured for
        the flow.
      type: object
      properties:
        minimum_ns:
          description: |-
            Minimum latency in nanoseconds
          type: number
          format: double
          x-field-uid: 1
        maximum_ns:
          description: |-
            Maximum latency in nanoseconds
          type: number
          format: double
          x-field-uid: 2
        average_ns:
          description: |-
            Average latency in nanoseconds
          type: number
          format: double
          x-field-uid: 3
