components:
  schemas:
    App.Http:
      description: >-
        HTTP configs.
      type: object
      properties:
        transport_name:
          description: >-
            TCP interface name
          type: string
          x-constraint:
          - '/components/schemas/App.Tcp/properties/name'
          x-field-uid: 1
        http_version:
          description: >-
            HTTP Version
          type: integer
          default: 1
          x-field-uid: 3
        enable_cookie_support:
          description: >-
            Enable cookie support for HTTP
          type: boolean
          default: false
          x-field-uid: 4
        max_sessions:
          description: >-
            Max HTTP sessions
          type: integer
          default: 1
          x-field-uid: 5
        max_streams:
          description: >-
            Max HTTP streams
          type: integer
          default: 1
          x-field-uid: 6
        command_timeout:
          description: >-
            Command timeout timer in seconds
          type: integer
          default: 600
          x-field-uid: 7
        url_stats_count:
          description: >-
            URL stats count 
          type: integer
          default: 10
          x-field-uid: 8
        enable_per_conn_cookie_support:
          description: >-
            Enable cookie support for per connection
          type: boolean
          default: false
          x-field-uid: 9
        method:
          $ref: './method.yaml#/components/schemas/Http.Method'
          x-field-uid: 10
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 11
