components:
  schemas:
    Bgp.RouteAdvanced:
      description: >-
        Configuration for advanced BGP route range settings.
      type: object
      properties:
        multi_exit_discriminator:
          description: >-
            The multi exit discriminator (MED) value.  A null value means the MED
            feature is not enabled.
          type: integer
          x-field-uid: 1
        origin:
          description: >-
            The origin value.  A null value means the origin feature is not enabled.
          type: string
          default: igp
          x-field-uid: 2
          x-enum:
            igp:
              x-field-uid: 1
            egp:
              x-field-uid: 2
        local_preference:
          description: >-
            Local Preference attribute, for iBGP peers to select the path for the traffic leaving the AS.
          type: integer
          default: 100
          x-field-uid: 3

