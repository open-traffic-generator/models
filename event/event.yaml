components:
  schemas:
    Event:
      description: >-
        A container that describes an event that has occurred in the system.
      type: object
      required: [name, source, begin_timestamp, end_timestamp]
      properties:
        name:
          description: >-
            The types of events a system can provide.
          type: string
          enum:
            - link_up
            - link_down
            - route_advertise
            - route_withdraw
        source:
          description: >-
            The source of the event. It can be a port name, flow name or 
            device name or a custom name such as a script.
            The source of link_up, link_down would be a Port/name
          type: string
          x-constraint:
          - '#/components/schemas/Port/properties/name'
          - '#/components/schemas/Lag/properties/name'
          - '#/components/schemas/Flow/properties/name'
        context:
          description: >-
            Optional free form data that is used to provide context for the
            event.
          type: string
        begin_timestamp:
          description: >-
            The time at which the event began
          type: number
        end_timestamp:
          description: >-
            The time at which the event ended
          type: number

    Event.Subscription:
      description: >-
        A container that describes what events a system should provide and 
        optionally where to publish them.  
      type: object
      properties:
        events:
          description: >-
            Indicates to the system the following:
            The system should be configured to produce event information.
            If the system cannot support the events it should be exposed in the
            capability API.
          type: array
          items:
            type: string
            enum: [link_up, link_down, route_advertise, route_withdraw]
            example: [link_down, link_up, route_advertise, route_withdraw]
        callbackUrl:
          description: >-
            Indicates where a client wants to be notified of the events set in
            the events property.
            If this property is empty or null then no event notifications will
            be forwarded.
          type: string
          format: uri
          example: https://127.0.0.1/event/notification


