components:
  schemas:
    Device.BgpRouteRangeAdvanced:
      description: >-
        Container for advanced BGP route range settings
      type: object
      properties:
        enable_multi_exit_discriminator:
          x-device-pattern:
            description: >-
              Enable the multi exit discriminator value
            format: boolean
            default: false
        multi_exit_discriminator:
          x-device-pattern:
            description: >-
              The multi exit discriminator value
            format: integer
            default: 0
        enable_origin:
          x-device-pattern:
            description: >-
              Enable the origin value
            format: boolean
            default: false
        origin:
          x-device-pattern:
            description: >-
              The origin value
            format: enum
            enums:
            - igp
            - egp
            default: igp
