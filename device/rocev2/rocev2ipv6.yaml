components:
  schemas:
    RoCEv2.V6Peer:
      description: >-
        Configuration for BGPv6 peer settings and routes.
      type: object
      required: [dg_qp_count, destination_peers, ib_mtu]
      properties:
        dg_qp_count:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/dg_qp_count
          x-field-uid: 1
        destination_peers:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/destination_peers
          x-field-uid: 2
        ib_mtu:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/ib_mtu
          x-field-uid: 3
        flow_settings:
          x-include: ./rocev2.yaml#/components/schemas/Device.RoCEv2/properties/flow_settings
          x-field-uid: 4
        # name:
        #   x-include: ./rocev2.yaml#/components/schemas/Device.ROCEv2/properties/name
        #   x-field-uid: 5

    RoCEv2.V6Interface:
      description: >-
        Configuration for emulated BGPv6 peers and routes on a single IPv6 interface.
      type: object
      required: [ipv6_name]
      properties:
        ipv6_name:
          description: >-
            The unique name of IPv6 Loopback IPv6 interface or DHCPv4 client
            used as the source IP for this list of BGP peers.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv6/properties/name'
          x-field-uid: 1
        peers:
          description: >-
            This contains the list of BGPv6 peers configured on this interface.
          type: array
          items:
            $ref: './rocev2ipv6.yaml#/components/schemas/RoCEv2.V6Peer'
          x-field-uid: 2
