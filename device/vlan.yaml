components:
  schemas:
    Device.Vlan:
      description: >-
        Emulated VLAN protocol.
      type: object
      properties:
        tpid:
          description: >-
            Tag protocol identifier
          type: string
          default: x8100
          x-field-uid: 1
          x-enum:
            x8100:
              x-field-uid: 1
            x88A8:
              x-field-uid: 2
            x9100:
              x-field-uid: 3
            x9200:
              x-field-uid: 4
            x9300:
              x-field-uid: 5
        priority:
          description: >-
            Priority code point
          type: integer
          format: uint32
          maximum: 3
          default: 0
          x-field-uid: 2
        id:
          description: >-
            VLAN identifier
          type: integer
          format: uint32
          maximum: 4095
          default: 1
          x-field-uid: 3
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 4
        count:
          description: >-
            The total number of addresses in the range.
          type: integer
          default: 1
          minimum: 1
          x-field-uid: 5
        step:
          description: >-
            Increments the Valn ID.
          type: integer
          default: 1
          minimum: 1
          x-field-uid: 6
        per_count:
          description: >-
            The max number of addresses per range.
          type: integer
          default: 1
          minimum: 1
          x-field-uid: 7
      required: [name]
