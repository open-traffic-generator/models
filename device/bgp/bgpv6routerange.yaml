components:
  schemas:
    Router.Bgpv6Route:
      x-include: 
      - './bgprouterange.yaml#/components/schemas/Router.BgpRoute'
      description: >-
        Emulated BGPv6 route
      type: object
      properties:
        addresses:
          description: >-
            A list of symmetrical or asymmetrical route addresses
          type: array
          items:
            $ref: '#/components/schemas/Router.Bgpv6RouteAddress'
        next_hop_address:
          description: >-
            IP Address of next router to forward a packet to its final destination
          type: string
          format: ipv6
          default: ::0

    Router.Bgpv6RouteAddress:
      description: >-
        A container for BGPv6 route addressses
      type: object
      required: [address]
      properties:
        address:
          description: >-
            The starting address of the network
          type: string
          format: ipv6
        prefix:
          description: >-
            The IPv6 network prefix to be applied to the address
          type: integer
          default: 64
          minimum: 0
          maximum: 128
        count:
          description: >-
            The total number of addresses in the range
          type: integer
          default: 1
        step:
          description: >-
            The amount to increase each address by
          type: integer
          default: 1
