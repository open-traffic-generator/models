components:
  schemas:
    Device.Ethernet:
      description: The Ethernet Ranges assigned to the current test configuration
      properties:
        count:
          default: 10
          format: int32
          type: integer
          x-field-uid: 1
        macauto:
          description: 'A flag indicating if the MAC address for the EthRange should
            be determined automatically (default: true).'
          type: boolean
          x-field-uid: 2
        macincr:
          default: 00:00:00:00:00:01
          description: 'The MAC address increment rule for the EthRange (default:
            00:00:00:00:00:01).'
          pattern: ^$|(^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$)
          type: string
          x-field-uid: 3
        macstart:
          default: 00:11:01:00:00:01
          description: 'The MAC start address for the EthRange (default: 00:11:01:00:00:01).'
          pattern: ^$|(^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$)
          type: string
          x-field-uid: 4
        maxcountperagent:
          description: 'The maximum number of MACs that should be assigned to each
            traffic agent for this Ethernet range segment in a valid test (default:
            0, split equally between agents).'
          format: int32
          type: integer
          x-field-uid: 7
        onemacperip:
          default: true
          description: 'A flag indicating if there is only one MAC address for the
            EthRange per IPRange (default: true).'
          type: boolean
          x-field-uid: 5
        staticarptable:
          items:
            $ref: ../staticarpentry/staticarpentry.yaml#/components/schemas/StaticARPEntry
          type: array
          x-field-uid: 6
      required:
      - macauto
