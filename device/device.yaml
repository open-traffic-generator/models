components:
  schemas:
    Device.Active:
      type: object
      properties:
        active:
          description: >-
            If enabled means that this part of the configuration including any
            active 'children' nodes will be advertised to peer. 
            If disabled, this means that though config is present, it is not
            taking any part of the test but can be activated at run-time to
            advertise just this part of the configuration to the peer.
          type: boolean
          default: true

    Device:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        A container for emulated interfaces, loopback interfaces and protocol configurations.
      type: object
      properties:
        ethernets:
          description: >-
            Ethernet configuration for one or more emulated network interfaces.
          type: array
          items:
            $ref: './ethernet.yaml#/components/schemas/Device.Ethernet'
        ipv4_loopbacks:
          description: >-
            IPv4 Loopback interface that can be attached to an Ethernet in the same device 
            or to an Ethernet in another device.
          type: array
          items:
            $ref: './ipv4.yaml#/components/schemas/Device.Ipv4Loopback'
        ipv6_loopbacks:
          description: >-
            IPv6 Loopback interface that can be attached to an Ethernet in the same device 
            or to an Ethernet in another device.
          type: array
          items:
            $ref: './ipv6.yaml#/components/schemas/Device.Ipv6Loopback'      
        isis:
          description: >-
            The properties of an IS-IS router and its children, 
            such as IS-IS interfaces and route ranges.
          $ref: './isis/isis.yaml#/components/schemas/Device.IsisRouter'
        bgp:
          description: >-
            The properties of BGP router and its children, 
            such as BGPv4, BGPv6 peers and their route ranges.
          $ref: './bgp/bgp.yaml#/components/schemas/Device.BgpRouter'
        vxlans:
          description: >-
            Configuration of VXLAN tunnel interfaces
          type: array
          items:
            $ref: './vxlan/vxlan.yaml#/components/schemas/Device.VxlanTunnel'        

        