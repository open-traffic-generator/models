components:
  schemas:
    Flow.Vlan:
      description: VLAN packet header
      type: object
      x-constants:
        tpid_8100: 33024
        tpid_88A8: 34984
        tpid_9100: 37120
        tpid_9200: 37376
        tpid_9300: 37632
      properties:
        priority:
          x-field-pattern:
            description: >-
              Priority code point
            format: integer
            length: 3
            default: 0
            features: [count, metric_group]
        cfi:
          x-field-pattern:
            description: >-
              Canonical format indicator or drop elegible indicator
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        id:
          x-field-pattern:
            description: >-
              Vlan identifier
            format: integer
            length: 12
            default: 0
            features: [count, metric_group]
        tpid:
          x-field-pattern:
            description: >-
              Protocol identifier
            format: integer
            length: 16
            default: 33024
            features: [count, metric_group]


            
