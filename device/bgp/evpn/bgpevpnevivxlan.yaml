components:
  schemas:
    Bgp.EvpnEviVxlan:
      x-include:
      - './bgpevpnevibase.yaml#/components/schemas/Bgp.EvpnEviBase'
      type: object
      properties:        
        replication_type:
          description: >-
            This model only supports Ingress Replication
          type: string
          enum:
            - ingress_replication            
          default: ingress_replication
        pmsi_label:
          description: >-
            Downstream assigned VNI to be carried as Part of P-Multicast Service Interface Tunnel attribute (PMSI Tunnel Attribute) in Type 3 Inclusive Multicast Ethernet Tag Route.
          type: integer
          minimum: 0
          maximum: 16777215
          default: 16