components:
  schemas:
    ExpectedDiskSpace:
      properties:
        message:
          $ref: '#/components/schemas/ExpectedDiskSpace.Message'
          required:
          - total
          - perMinute
          - perSecond
          x-field-uid: 1
        prettysize:
          $ref: '#/components/schemas/ExpectedDiskSpace.Prettysize'
          required:
          - total
          - perMinute
          - perSecond
          x-field-uid: 2
        size:
          $ref: '#/components/schemas/ExpectedDiskSpace.Size'
          required:
          - total
          - perMinute
          - perSecond
          x-field-uid: 3
      required:
      - size
      - prettysize
      - message
      type: object
    ExpectedDiskSpace.Message:
      properties:
        perminute:
          description: User friendly message with the expected disk size per agent
            per minute
          type: string
          x-field-uid: 1
        persecond:
          description: User friendly message with the expected disk size per agent
            per second
          type: string
          x-field-uid: 2
        total:
          description: User friendly message with the total expected disk size per
            agent
          type: string
          x-field-uid: 3
      type: object
    ExpectedDiskSpace.Prettysize:
      properties:
        perminute:
          description: Total expected disk size per agent per minute in human-readable
            form
          type: string
          x-field-uid: 1
        persecond:
          description: Total expected disk size per agent per second in human-readable
            form
          type: string
          x-field-uid: 2
        total:
          description: Total expected disk size per agent in human-readable form
          type: string
          x-field-uid: 3
      type: object
    ExpectedDiskSpace.Size:
      properties:
        perminute:
          description: Expected disk size that will be used by the current configuration
            per agent per minute
          format: int64
          type: integer
          x-field-uid: 1
        persecond:
          description: Expected disk size that will be used by the current configuration
            per agent per second
          format: int64
          type: integer
          x-field-uid: 2
        total:
          description: Total expected disk size that will be used by the current configuration
            per agent
          format: int64
          type: integer
          x-field-uid: 3
      type: object
