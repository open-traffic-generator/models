          x-field-uid: 5
        hostnameparam:
          $ref: ../params/params.yaml#/components/schemas/Params
          description: 'The hostname associated with the connection. (default: generic.keysight.io).'
          x-field-uid: 6
        httpforwardproxymode:
          description: Deprecated. This is ignored and the proxy mode will be deduced
            from the connection type.
          type: string
          x-enum:
            v10:
              x-field-uid: 1
            v20:
              x-field-uid: 2
            v30:
              x-field-uid: 3
          x-field-uid: 7
        isdeprecated:
          default: false
          type: boolean
          x-field-uid: 8
        maxtransactions:
          description: The maximum number of transactions for this connection.
          format: int32
          type: integer
          x-field-uid: 9
        name:
          description: The name of the Connection.
          type: string
          x-field-uid: 10
        portsettings:
          $ref: ../portsettings/portsettings.yaml#/components/schemas/PortSettings
          x-field-uid: 11
