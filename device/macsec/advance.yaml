components:
  schemas:
    Macsec.Advance:
      description: >-
        A container of advance properties SecY.
      type: object
      properties:
        static_key:
          $ref: '#/components/schemas/Macsec.Advance.StaticKey'
          x-field-uid: 1
    Macsec.Advance.StaticKey:
      description: >-
        Static key advance settings.
      type: object
      properties:
        rekey_mode:
          $ref: '#/components/schemas/Macsec.Advance.StaticKey.RekeyMode'
          x-field-uid: 1
    Macsec.Advance.StaticKey.RekeyMode:
      description: |-
        Rekey mode.
      type: object
      properties:
        choice:
          description: >-
            Rekey mode choices.
          type: string
          default: dont_rekey
          x-field-uid: 1
          x-enum:
            dont_rekey:
              x-field-uid: 1
            timer_based:
              x-field-uid: 2
            pn_based:
              x-field-uid: 3
        timer_based:
          description: |-
              Container for timer based periodic rekey properties.
          x-field-uid: 2
          $ref: '#/components/schemas/Macsec.Advance.StaticKey.RekeyMode.TimerBased'


    Macsec.Advance.StaticKey.RekeyMode.TimerBased:
      description: >-
          Timer based periodic rekey properties.
      type: object
      properties:
        choice:
          description: |-
              Periodic rekey attempt choices.
          type: string
          default: continuous
          x-field-uid: 1
          x-enum:
            continuous:
              x-field-uid: 1
            fixed_count:
              x-field-uid: 2
        fixed_count:
          description: |-
              Fixed rekey attempts.
          type: integer
          format: uint32
          minimum: 1
          maximum: 65535
          default: 10
          x-field-uid: 2
        interval:
          description: |-
              Periodic rekey interval (sec).
          type: integer
          format: uint32
          minimum: 30
          maximum: 65535
          default: 300
          x-field-uid: 3
