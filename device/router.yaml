components:
  schemas:
    Router:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        This is emulating a single router running one or more protocols, 
        example - ISIS, BGP, OSPF, RSVP etc.
      type: object
      properties:
        isis:
          description: >-
            This contains the properties of one or more Isis router instances 
            and its children, example Isis interface, Isis route range.
          $ref: './isis/router.yaml#/components/schemas/Router.IsisRouter'
        bgp:
          description: >-
            This contains the properties of one or more Ipv4 and or Ipv6 Bgp peers.
          $ref: './bgp/bgp.yaml#/components/schemas/Router.BgpRouter'
        