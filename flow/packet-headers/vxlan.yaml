components:
  schemas:
    Flow.Vxlan:
      description: Vxlan packet header
      type: object
      properties:
        flags:
          x-pattern:
            description: >-
              Flags field with a bit format of RRRRIRRR.
              The I flag MUST be set to 1 for a valid vxlan network id (VNI).  
              The other 7 bits (designated "R") are reserved fields and MUST be 
              set to zero on transmission and ignored on receipt.
            format: hex
            length: 8
            default: '08'
            features: [count, metric_group]
        reserved0:
          x-pattern:
            description: >-
              Reserved field
            format: hex
            length: 24
            default: '00'
            features: [count, metric_group]
        vni:
          x-pattern:
            description: >-
              Vxlan network id
            format: integer
            length: 24
            default: 0
            features: [count, metric_group]
        reserved1:
          x-pattern:
            description: >-
              Reserved field
            format: hex
            length: 8
            default: '00'
            features: [count, metric_group]
