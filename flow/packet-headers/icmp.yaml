components:
  schemas:
    Flow.Icmp:
      description: ICMP packet header
      type: object
      properties:
        type:
          x-field-pattern:
            x-constants:
              echo_reply: 0
              echo_request: 8
              destination_unreachable: 3
              source_quench: 4
              redirect_message: 5
              time_exceeded: 11
              parameter_problem: 12
              timestamp: 13
              timestamp_reply: 14
              information_request: 15
              information_reply: 16
            description: >-
              ICMP Type
            format: integer
            length: 8
            default: 8
            features: [count, metric_group]
        code:
          x-field-pattern:
            description: >-
              ICMP subtype
            format: integer
            length: 8
            default: 0
            features: [count, metric_group]
        checksum:
          x-field-pattern:
            description: >-
              ICMP checksum
            format: checksum
            length: 16
        rest_of_headers:
          x-field-pattern:
            description: >-
              Contents vary based on the ICMP type and code
            format: integer
            length: 32
            default: 0
            features: [count, metric_group]