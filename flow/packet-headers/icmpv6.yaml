components:
  schemas:
    Flow.Icmpv6:
      description: ICMPv6 packet header
      type: object
      properties:
        choice:
          type: string
          default: echo
          x-field-uid: 1
          x-enum:
            echo:
              x-field-uid: 1
        echo:
          $ref: '#/components/schemas/Flow.Icmpv6.Echo'
          x-field-uid: 2
    Flow.Icmpv6.Echo:
      description: Packet Header for ICMPv6 Echo
      type: object
      properties:
        type:
          x-field-pattern:
            x-constants:
              request: 128
              reply: 129
            description: >-
              ICMPv6 echo type
            format: integer
            length: 8
            default: 128
            features: [count, metric_group]
          x-field-uid: 1
        code:
          x-field-pattern:
            description: >-
              ICMPv6 echo sub type
            format: integer
            length: 8
            default: 0
            features: [count, metric_group]
          x-field-uid: 2
        identifier:
          x-field-pattern:
            description: >-
              ICMPv6 echo identifier
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
          x-field-uid: 3
        sequence_number:
          x-field-pattern:
            description: >-
              ICMPv6 echo sequence number
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
          x-field-uid: 4
        checksum:
          x-include: '#/components/schemas/Flow.Icmpv6.Common/properties/checksum'
          x-field-uid: 5
    Flow.Icmpv6.Common:
      description: >-
        Common properties for ICMPv6 packet headers that require checksum
      type: object
      properties:
        checksum:
          x-field-pattern:
            description: >-
              ICMPv6 checksum
            format: checksum
            length: 16
          x-field-uid: 1
