components:
  schemas:
    States.Request:
      description: >-
        Request to traffic generator for states of choice
      type: object
      properties:
        choice:
          type: string
          enum:
          - ipv4_neighbors
          - ipv6_neighbors
          - bgp_ipv4_prefixes
          # - bgp_ipv6_prefixes
          # - isis_ipv4_prefixes
          # - isis_ipv6_prefixes
          default: ipv4_neighbors
        ipv4_neighbors:
          $ref: './neighborsv4.yaml#/components/schemas/Neighborsv4.States.Request'
        ipv6_neighbors:
          $ref: './neighborsv6.yaml#/components/schemas/Neighborsv6.States.Request'
        bgp_ipv4_prefixes:
          $ref: './bgpv4prefix.yaml#/components/schemas/Bgpv4Prefix.State.Request'

    States.Response:
      description: >-
        Response containing chosen traffic generator states
      type: object
      properties:
        choice:
          type: string
          enum:
          - ipv4_neighbors
          - ipv6_neighbors
          - bgp_ipv4_prefixes
          # - bgp_ipv6_prefixes
          # - isis_ipv4_prefixes
          # - isis_ipv6_prefixes
          default: ipv4_neighbors
        ipv4_neighbors:
          type: array
          items:
            $ref: './neighborsv4.yaml#/components/schemas/Neighborsv4.State'
        ipv6_neighbors:
          type: array
          items:
            $ref: './neighborsv6.yaml#/components/schemas/Neighborsv6.State'
        bgp_ipv4_prefixes:
          type: array
          items:
            $ref: './bgpv4prefix.yaml#/components/schemas/Bgpv4Prefix.State'
