components:
  schemas:
    BgpSrte.BindingSubTlv:
      description: >-
        Configuration for BGP binding sub TLV settings.
      type: object
      properties:
        binding_sid_type:
          description: >-
            TBD
          type: string
          enum:
          - no_binding
          - four_octet_sid
          - ipv6_sid
          default: no_binding
        four_octet_sid:
          description: >-
            TBD
          type: integer
          default: 0
        bsid_as_mpls_label:
          description: >-
            Only valid if binding_sid_type is four_octet_sid
          type: boolean
          default: false
        ipv6_sid:
          description: >-
            Only valid if binding_sid_type is ipv6_sid
          type: string
          format: ipv6
          default: ::0
        s_flag:
          description: >-
            TBD
          type: boolean
          default: false
        i_flag:
          description: >-
            TBD
          type: boolean
          default: false
        remaining_flag_bits:
          description: >-
            TBD
          type: integer
          minimum: 0
          maximum: 63
          default: 0
          