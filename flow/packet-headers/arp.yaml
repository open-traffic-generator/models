components:
  schemas:
    Flow.Arp:
      description: ARP packet header
      type: object
      properties:
        hardware_type:
          x-field-pattern:
            x-constants:
              ethernet: 1
            description: >-
              Network link protocol type
            format: integer
            length: 16
            default: 1
            features: [count, metric_group]
        protocol_type:
          x-field-pattern:
            x-constants:
              ipv4: 2048
              ipv6: 34525
            description: >-
              The internetwork protocol for which the ARP request is intended
            format: integer
            length: 16
            default: 2048
            features: [count, metric_group]
        hardware_length:
          x-field-pattern:
            description: >-
              Length (in octets) of a hardware address
            format: integer
            length: 8
            default: 6
            features: [count, metric_group]
        protocol_length:
          x-field-pattern:
            description: >-
              Length (in octets) of internetwork addresses
            format: integer
            length: 8
            default: 4
            features: [count, metric_group]
        operation:
          x-field-pattern:
            x-constants:
              request: 1
              reply: 2
            description: >-
              The operation that the sender is performing
            format: integer
            length: 16
            default: 1
            features: [count, metric_group]
        sender_hardware_addr:
          x-field-pattern:
            description: >-
              Media address of the sender
            format: mac
            default: 00:00:00:00:00:00
            features: [count, metric_group]
        sender_protocol_addr:
          x-field-pattern:
            description: >-
              Internetwork address of the sender
            format: ipv4
            default: 0.0.0.0
            features: [count, metric_group]
        target_hardware_addr:
          x-field-pattern:
            description: >-
              Media address of the target
            format: mac
            default: 00:00:00:00:00:00
            features: [count, metric_group]
        target_protocol_addr:
          x-field-pattern:
            description: >-
              Internetwork address of the target
            format: ipv4
            default: 0.0.0.0
            features: [count, metric_group]
