components:
  schemas:
    Flow.Gue:
      description: Gue packet header
      type: object
      properties:
        variant:
          x-field-pattern:
            description: >-
              Variant
            format: integer
            length: 2
            default: 0
            features: [count, metric_group]
          x-field-uid: 1
        c_bit:
          x-field-pattern:
            description: >-
              Control bit
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
          x-field-uid: 2
        hlen:
          x-field-pattern:
            description: >-
              Header length
            format: integer
            length: 5
            default: 0
            features: [auto, count, metric_group]
          x-field-uid: 3
        protocol:
          x-field-pattern:
            description: >-
               Protocol, default is 61 any host internal protocol
            format: integer
            length: 8
            default: 61
            features: [auto, count, metric_group]
          x-field-uid: 4
        flags:
          x-field-pattern:
            description: >-
               Flags for extension fields
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
          x-field-uid: 5
