components:
  schemas:
    Rocev2.Flow:
      description: |-
        Rocev2 traffic flow configuration.
      type: object
      properties:
        tx_ports:
          description: |-
            ****Must Add proper description here****
          type: array
          items:
            $ref: '#/components/schemas/Rocev2.TxPorts'
          x-field-uid: 1
    Rocev2.TxPorts:
      description: |-
        ****Description here****
      type: object
      properties:
        port_name:
          description: >-
            The name of port for which this settings will be applied to.
          type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          x-field-uid: 1
        transmit_type:
          $ref: '#/components/schemas/Rocev2.TransmitType'
          x-field-uid: 2
    Rocev2.Flows:
      description: |-
        ****Decription here****
      type: object
      required: [tx_endpoint, name]
      properties:
        tx_endpoint:          
          description: |-
              The unique name of an emulated device that will be transmitting.
          type: string
          x-constraint:
          - '/components/schemas/Rocev2.QPs/properties/qp_name'
          x-field-uid: 1
        rx_endpoint:
          description: |-
              The unique name of an emulated device that will be recieving.
          type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          - '/components/schemas/Rocev2.QPs/properties/qp_name'
          x-field-uid: 2
        name:
          x-include: ../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 3
        rocev2_verb:
          $ref: '#/components/schemas/Rocev2.Verb'
          x-field-uid: 4
        message_size:
          description: >-
            The Maximum message size that is allowed to transfer depends on the MTU size and the number of VLANs configured on the interfaces.
          type: integer
          format: uint32
          default: 1
          minimum: 0
          maximum: 65535
          x-field-uid: 5
        message_size_unit:
          description: >-
            Unit of the transfer message size. Available options are Bytes, KB, MB and GB.
          type: string
          default: MB
          x-enum:
            Byte:
              x-field-uid: 1
            KB:
              x-field-uid: 2
            MB:
              x-field-uid: 3
            GB:
              x-field-uid: 4
          x-field-uid: 6   
    Rocev2.TransmitType:
      description: |-
        ****Description here****
      type: object
      properties:
        choice:
          type: string
          default: target_line_rate
          x-enum:
            target_line_rate:
              x-field-uid: 1
          x-field-uid: 1
        target_line_rate:
          $ref: '#/components/schemas/Rocev2.TargetLineRate'
          x-field-uid: 2
    Rocev2.TargetLineRate:
      description: |- 
        ****Description here****
      type: object
      properties:
        value:
          description: |-
            Target Line Rate in percentage.
          type: integer
          format: uint64
          x-field-uid: 1
        flows:
          type: array
          items:
            $ref: '#/components/schemas/Rocev2.Flows'
          x-field-uid: 2
    Rocev2.Verb:
      description: >-
          Rocev2 Verb, Available options are: write, wrtie_with_immediate, send, send_with_immediate and read.
      type: object
      properties:
        choice:
          type: string
          default: write
          x-enum:
            write:
              x-field-uid: 1
            write_with_immediate:
              x-field-uid: 2
            send:
              x-field-uid: 3
            send_with_immediate:
              x-field-uid: 4
            read:
              x-field-uid: 5
          x-field-uid: 1
        write_with_immediate:
          $ref: '#/components/schemas/Rocev2.ImmediateData'
          x-field-uid: 2
        send_with_immediate:
          $ref: '#/components/schemas/Rocev2.ImmediateData'
          x-field-uid: 3
    Rocev2.ImmediateData:
      description: >-
            Immediate Data field required for SEND/WRITE with immediate verb.
      type: object
      properties:
        immediate_data:
          description: >-
            Immediate Data field required for SEND/WRITE with immediate verb.
          type: string
          format: hex
          default: "00000000"
          x-field-uid: 1