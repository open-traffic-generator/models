components:
  schemas:
    Device.BgpAddPath:
      description: >-
        The BGP Additional Paths feature is a BGP extension that allows the 
        advertisement of multiple paths for the same prefix without the new 
        paths implicitly replacing any previous paths.
      type: object
      properties:
        path_id:
          x-device-pattern: 
            description: >-
              The id of the additional path.
            format: integer
            default: 1
