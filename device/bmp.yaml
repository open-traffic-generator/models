components:
  schemas:
    Bmp:
      description: Top-level container for BGP Monitoring Protocol (BMP) configuration.
        BMP, as defined in RFC 7854, provides a mechanism to monitor BGP sessions.
        This configuration pertains to the device when acting as a BMP collector/server,
        listening for connections from BGP speakers (routers).
      type: object
      properties:
        servers:
          description: A list of configured BMP server instances. Each instance can
            listen on a specific address and port for incoming connections from BGP
            peers.
          type: array
          items:
            $ref: '#/components/schemas/Bmp.Server'
          x-field-uid: 1
    Bmp.Server:
      description: Configuration for a single BMP server instance that listens for
        connections from BGP speakers.
      type: object
      required:
      - name
      properties:
        name:
          description: A unique name for the BMP server instance.
          type: string
          x-field-uid: 1
        listen_address:
          description: The IPv4 or IPv6 address for the server to listen on. If not
            specified, the server will listen on all available network interfaces.
          type: string
          x-field-uid: 2
        listen_port:
          description: The TCP port for the server to listen on for incoming BMP connections.
            The IANA-assigned port for BMP is 1790.
          type: integer
          format: uint32
          minimum: 1
          maximum: 65535
          default: 1790
          x-field-uid: 3
        peers:
          description: A list of BGP speakers (peers) that are authorized to connect
            to this BMP server instance. If the list is empty, connections from any
            peer may be accepted.
          type: array
          items:
            $ref: '#/components/schemas/Bmp.Peer'
          x-field-uid: 4
    Bmp.Peer:
      description: Configuration for a BGP speaker that is expected to connect to
        the BMP server.
      type: object
      required:
      - name
      - address
      properties:
        name:
          description: A unique name for the BGP peer. This name is used to identify
            the peer in state requests and operational data, corresponding to the
            'bgp_peer_names' field in retrieval requests.
          type: string
          x-field-uid: 1
        address:
          description: The source IP address of the BGP speaker. The BMP server uses
            this to identify and authorize incoming connections.
          type: string
          x-field-uid: 2
        description:
          description: An optional description for the BGP peer for administrative
            purposes.
          type: string
          x-field-uid: 3