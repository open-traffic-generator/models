components:
  schemas:
    Flow.Ethernet:
      description: Ethernet packet header
      type: object
      properties:
        dst:
          x-field-pattern:
            description: >-
              Destination MAC address
            format: mac
            default: 00:00:00:00:00:00
            features: [auto, count, metric_tags]
          x-field-uid: 1
        src:
          x-field-pattern:
            description: >-
              Source MAC address
            format: mac
            default: 00:00:00:00:00:00
            features: [count, metric_tags]
          x-field-uid: 2
        ether_type:
          x-field-pattern:
            x-constants:
              ipv4: 2048
              ipv6: 34525
              arp: 2054
              vlan_802_1_q: 33024
              reserved: 65535
            description: >-
              Ethernet type
            format: integer
            default: 65535
            length: 16
            features: [auto, count, metric_tags]
          x-field-uid: 3
        pfc_queue:
          x-field-pattern:
            description: >-
              Priority flow control queue
            format: integer
            length: 3
            default: 0
            features: [count, metric_tags]
          x-field-uid: 4

    Filter.Ethernet:
      description: Ethernet packet header
      type: object
      properties:
        dst:
          $ref: "../../filter_metrics/filter_metrics.yaml#/components/schemas/Filter.Field"
          x-field-uid: 1
        src:
          $ref: "../../filter_metrics/filter_metrics.yaml#/components/schemas/Filter.Field"
          x-field-uid: 2
        ether_type:
          $ref: "../../filter_metrics/filter_metrics.yaml#/components/schemas/Filter.Field"
          x-field-uid: 3
        pfc_queue:
          $ref: "../../filter_metrics/filter_metrics.yaml#/components/schemas/Filter.Field"
          x-field-uid: 4
