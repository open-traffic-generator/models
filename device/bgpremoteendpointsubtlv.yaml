components:
  schemas:
    Device.BgpRemoteEndpointSubTlv:
      description: >-
        Container for BGP remote endpoint sub tlv settings.
      type: object
      properties:
        enable:
          x-device-pattern:
            description: >-
              Determines whether or not the tlv is enabled
            format: boolean 
            default: false
        as_number:
          x-device-pattern:
            description: >-
              Autonomous system (AS) number
            format: integer
            default: 0
        address_family:
          x-device-pattern:
            description: >-
              Determines the address type
            format: enum
            enums: [ipv4, ipv6]
            default: ipv4
        ipv4_address:
          x-device-pattern:
            description: >-
              The ipv4 address
            format: ipv4
            default: 0.0.0.0
        ipv6_address:
          x-device-pattern:
            description: >-
              The ipv6 address
            format: ipv6
            default: ::0

