openapi: 3.1.0

info:
  title: BGP results models
  version: ^0.0.0

components:
  schemas:
    Bgpv4.MetricsRequest:
      description: >-
        The request to retrieve BGP Router statistics and learned routing information
      type: object
      properties:
        names:
          description: >-
            The names of BGP objects to return results for.
            An empty list will return results for all BGP.
          type: array
          items:
            type: string
            x-constraint:
              - "/components/schemas/Device.Bgpv4/properties/name"

    Bgpv4.Metrics:
      type: object
      properties:
        ports:
          type: array
          items: 
            $ref: '#/components/schemas/Bgpv4.Metric'

    Bgpv4.Metric:
      description: >-
        BGP Router statistics and learned routing information
      type: object
      properties:
        name:
          description: >-
            The name of a configured BGPv4 Object.
          type: string
        sessions_total:
          description: >-
            Total number of session
          type: integer
        sessions_up:
          description: >-
            Sessions are in active state
          type: integer
        sessions_down:
          description: >-
            Sessions are not active state
          type: integer
        sessions_not_started:
          description: >-
            Sessions not able to start due to some internal issue
          type: integer
        routes_advertised:
          description: >-
            Number of advertised routes sent
          type: integer
        routes_withdrawn:
          description: >-
            Number of routes withdrawn
          type: integer