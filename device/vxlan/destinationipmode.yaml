components:
  schemas:
    DestinationIPMode:
      description: >-
        Communication Mode between the VMs, choice as either multicast or unicast
      type: object
      properties:
        choice:
          description: unicast or multicast
          type: string
          enum: [unicast, multicast]
          default: unicast
        unicast:
          $ref: './unicast.yaml#/components/schemas/Vxlan.Unicast'
        multicast:
          $ref: './multicast.yaml#/components/schemas/Vxlan.Multicast'