            Stop transmit of the flow after this number of seconds.
          type: number
          minimum: 0
          default: 1
        gap:
          description: |-
            The minimum gap between packets expressed as bytes.
          type: integer
          minimum: 0
          default: 12
        delay:
          $ref: '#/components/schemas/Flow.Delay'
    Flow.Burst:
