openapi: 3.0.3
info:
  title: DHCPv6 server results models
  version: ^0.0.0
components:
  schemas:
    Dhcpv6Server.Metrics.Request:
      description: >-
        The request to retrieve DHCPv6 per Server metrics/statistics.
      type: object
      properties:
        server_names:
          description: >-
            The names of DHCPv6 Servers to return results for.
            An empty list will return results for all DHCPv6 Server.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Device.Dhcpv6Server/properties/name"
          x-field-uid: 1
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups. The name of the DHCPv6 server cannot be excluded.
          type: array
          items:
            type: string
            x-enum:
              session_up:
                x-field-uid: 1
              session_down:
                x-field-uid: 2
              solicits_rx:
                x-field-uid: 3
              solicits_ignored:
                x-field-uid: 4
              advertisements_tx:
                x-field-uid: 5
              requests_rx:
                x-field-uid: 6
              requests_naked:
                x-field-uid: 7
              confirms_rx:
                x-field-uid: 8
              renewals_rx:
                x-field-uid: 9
              rebinds_rx:
                x-field-uid: 10
              replies_tx:
                x-field-uid: 11
              releases_rx:
                x-field-uid: 12
              declines_rx:
                x-field-uid: 13
              information_requests_rx:
                x-field-uid: 14
              relay_forwards_rx:
                x-field-uid: 15
              relay_replies_tx:
                x-field-uid: 16
              reconfigures_tx:
                x-field-uid: 17
          x-field-uid: 2
    Dhcpv6Server.Metric:
      description: >-
        DHCPv6 per peer statistics information.
      type: object
      properties:
        name:
          description: >-
            The name of a configured DHCPv6 Server.
          type: string
          x-field-uid: 1
        session_up:
          description: >-
            The number of sessions that are up.
          type: integer
          format: uint64
          x-field-uid: 2
        session_down:
          description: >-
            The number of sessions that are down.
          type: integer
          format: uint64
          x-field-uid: 3
        solicits_rx:
          description: >-
            Number of DHCPSOLICIT messages received.
          type: integer
          format: uint64
          x-field-uid: 4
        solicits_ignored:
          description: >-
            Number of DHCPSOLICIT messages ignored.
          type: integer
          format: uint64
          x-field-uid: 5
        advertisements_tx:
          description: >-
            Number of DHCP Advertise messages send.
          type: integer
          format: uint64
          x-field-uid: 6
        requests_rx:
          description: >-
            Number of DHCPREQUEST messages received.
          type: integer
          format: uint64
          x-field-uid: 7
        requests_naked:
          description: >-
            Number of DHCPREQUEST messages naked.
          type: integer
          format: uint64
          x-field-uid: 8
        confirms_rx:
          description: >-
            Number of DHCP Confirm messages received.
          type: integer
          format: uint64
          x-field-uid: 9
        renewals_rx:
          description: >-
            Number of DHCP Renewals messages received.
          type: integer
          format: uint64
          x-field-uid: 10
        rebinds_rx:
          description: >-
            Number of DHCP Rebinds messages received.
          type: integer
          format: uint64
          x-field-uid: 11
        replies_tx:
          description: >-
            Number of DHCP Replies messages send.
          type: integer
          format: uint64
          x-field-uid: 12
        releases_rx:
          description: >-
            Number of DHCP Release messages received.
          type: integer
          format: uint64
          x-field-uid: 13
        declines_rx:
          description: >-
            Number of DHCP Decline messages received.
          type: integer
          format: uint64
          x-field-uid: 14
        information_requests_rx:
          description: >-
            Number of DHCP Information Request messages received.
          type: integer
          format: uint64
          x-field-uid: 15
        relay_forwards_rx:
          description: >-
            Number of DHCP Relay agent forward messages received.
          type: integer
          format: uint64
          x-field-uid: 16
        relay_replies_tx:
          description: >-
            Number of DHCP reply messages send to Relay agent.
          type: integer
          format: uint64
          x-field-uid: 17
        reconfigures_tx:
          description: >-
            Number of DHCP Reconfigure messages send.
          type: integer
          format: uint64
          x-field-uid: 18