components:
  schemas:
    Device.EthernetBase:
      description: >-
        Base Ethernet interface.
      type: object
      required: [name]
      properties:
        mac:
          description: >-
            Media Access Control address.
          type: string
          format: mac
          x-field-uid: 1
        mtu:
          description: >-
            Maximum Transmission Unit.
          type: integer
          minimum: 0
          maximum: 65535
          default: 1500
          x-field-uid: 2
        vlans:
          description: >-
            List of VLANs
          type: array
          items:
            $ref: './vlan.yaml#/components/schemas/Device.Vlan'
          x-field-uid: 3
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 4
    Device.Ethernet:
      description: >-
        An Ethernet interface with IPv4 and IPv6 addresses.
      type: object
      properties:
        type:
          description: |-
            An Ethernet interface can be emulated, simulated. If type is of type simulated 
            then mac, mtu and vxlan should be ignored.  
          type: string
          x-enum:
            emulated_inf:
              x-field-uid: 1
            simulated_inf:
              x-field-uid: 2
          default: emulated_inf
          x-field-uid: 1
        port_name:
          description: |-
            The unique name of a Port or a LAG that will emulate this interface.
            port_name is deprecated and will be removed in future release.port_name and connection can't be used together, use either port_name or connection.
          x-status:
            status: deprecated
            information: |-
              This property is deprecated in favor of property connection.port_name
          type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          - '/components/schemas/Lag/properties/name'
          x-field-uid: 2
        connection:
          description: |-
            Device connection to physical, LAG or another device.
          $ref: '#/components/schemas/Ethernet.Connection'
          x-field-uid: 3
        ipv4_addresses:
          description: |-
            List of IPv4 addresses and their gateways. 
          type: array
          items:
            $ref: './ipv4.yaml#/components/schemas/Device.Ipv4'
          x-field-uid: 4
        ipv6_addresses:
          description: |-
            List of global IPv6 addresses and their gateways.
            The Link Local IPv6 address will be automatically generated.
          type: array
          items:
            $ref: './ipv6.yaml#/components/schemas/Device.Ipv6'
          x-field-uid: 5
        mac:
          x-include: '#/components/schemas/Device.EthernetBase/properties/mac'
          x-field-uid: 6
        mtu:
          x-include: '#/components/schemas/Device.EthernetBase/properties/mtu'
          x-field-uid: 7
        vlans:
          x-include: '#/components/schemas/Device.EthernetBase/properties/vlans'
          x-field-uid: 8
        name:
          x-include: '#/components/schemas/Device.EthernetBase/properties/name'
          x-field-uid: 9
      required: [name]
    Ethernet.Connection:
      description: Ethernet interface connection to a port, LAG, VXLAN tunnel or its a virtual interface.
      type: object
      properties:
        choice:
          description: port_name, lag_name, vxlan_name or simulated_inf_name
          type: string
          x-field-uid: 1
          x-enum:
            port_name:
              x-field-uid: 1
            lag_name:
              x-field-uid: 2
            vxlan_name:
              x-field-uid: 3
            simulated_inf_name:
              x-field-uid: 4
        port_name:
          description: Name of the port that the Ethernet interface is configured
            on.
          type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          x-field-uid: 2
        lag_name:
          description: Name of the LAG that the Ethernet interface is configured on.
          type: string
          x-constraint:
          - '/components/schemas/Lag/properties/name'
          x-field-uid: 3
        vxlan_name:
          description: Name of the VXLAN instance (or VXLAN tunnel) that this Ethernet
            interface is connected to.
          type: string
          x-constraint:
          - '#/components/schemas/Vxlan.V4Tunnel/properties/name'
          - '#/components/schemas/Vxlan.V6Tunnel/properties/name'
          x-field-uid: 4
        simulated_inf_name:
          description: Name of the interface to which this virtual Ethernet forms a Link
          type: string
          x-constraint:
          - '#/components/schemas/Simulated.Link/properties/name'
          x-field-uid: 5

