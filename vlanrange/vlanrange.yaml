components:
  schemas:
    VLANRange:
      description: The VLAN range assigned to an IP range configuration
      properties:
        count:
          default: 1
          description: 'The number of VLANs generated (default: 1).'
          format: int32
          type: integer
          x-field-uid: 1
        countperagent:
          default: 1
          description: 'The number of VLANs that should be assigned to each traffic
            agent for this VLAN range segment in a valid test (default: 1).'
          format: int32
          type: integer
          x-field-uid: 2
        links:
          items:
            $ref: ../apilink/apilink.yaml#/components/schemas/APILink
          type: array
          x-field-uid: 11
        maxcountperagent:
          default: 1
          description: 'The maximum number of VLANs that should be assigned to each
            traffic agent for this VLAN range segment in a valid test (default: 1).'
          format: int32
          type: integer
          x-field-uid: 3
        priority:
          default: 0
          description: 'The priority code point value (default: 0).'
          format: int32
          type: integer
          x-field-uid: 4
        staticarptable:
          items:
            $ref: ../staticarpentry/staticarpentry.yaml#/components/schemas/StaticARPEntry
          type: array
          x-field-uid: 5
        tagprotocolid:
          default: 33024
          description: 'The tag protocol identifier (default: 33024).'
          format: int32
          type: integer
          x-enum:
            '33024':
              x-field-uid: 1
          x-field-uid: 6
        vlanauto:
          description: 'A flag indicating if VLAN settings for the VLANRange should
            be determined automatically (default: false).'
          type: boolean
          x-field-uid: 7
        vlanenabled:
          default: false
          description: 'The enable status of the VLAN configuration, if not determined
            automatically (default: false).'
          type: boolean
          x-field-uid: 8
        vlanid:
          default: 1
          description: 'The VLAN identifier (default: 1).'
          format: int32
          type: integer
          x-field-uid: 9
        vlanincr:
          default: 1
          description: 'The VLAN incrementation rule (default: 1).'
          format: int32
          type: integer
          x-field-uid: 10
      required:
      - vlanauto
      type: object
