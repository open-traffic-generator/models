components:
  schemas:
    BgpPrefix.State.Request:
      description: >-
        The request to retrieve BGP peer prefix information.
      type: object
      properties:
        bgp_peer_names:
          description: >-
            The names of BGP peers for which prefix information will be
            retrieved. If no names are specified then the results will
            contain prefix information for all configured BGP peers.
          type: array
          items:
            type: string
          x-constraint:
            - "/components/schemas/Bgp.v4Peer/properties/name"
            - "/components/schemas/Bgp.v6Peer/properties/name"

    BgpPrefixes.State:
      description: >-
        BGP peer prefixes.
      type: object
      properties:
        bgp_peer_name:
          description: >-
            The name of a BGP peer.
          type: string
        prefixes:
          type: array
          items:
            $ref: '#/components/schemas/BgpPrefix.State'

    BgpPrefix.State:
      description: >-
        BGP peer prefix.
      type: object
      properties:
        address:
          description: >-
            The IPV4 or IPV6 address of the prefix.
          type: string
        prefix_length:
          description: >-
            The length of the prefix.
          type: integer
        origin:
          description: >-
            The origin of the prefix.
          type: string
          enum: [igp, egp]
        path_id:
          description: >-
            The path id.
          type: integer
        ipv4_next_hop:
          description: >-
            The IPv4 address of the egress interface.
          type: string
          format: ipv4
        ipv6_next_hop:
          description: >-
            The IPv6 address of the egress interface.
          type: string
          format: ipv6
