components:
  schemas:
    Device.Tcp:
      description: >-
        TCP configs.
      type: object
      required: [ip_interface_name]
      properties:
        ip_interface_name:
          description: >-
            IPv4/v6 interface name
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv4Base/properties/name'
          - '/components/schemas/Device.Ipv6Base/properties/name'
          x-field-uid: 1
        keep_alive_time:
          description: >-
            The TCP keep alive timer
          type: integer
          default: 7200
          x-field-uid: 2
        receive_buffer_size:
          description: >-
            The TCP receive buffer size
          type: integer
          default: 4096
          x-field-uid: 3
        transmit_buffer_size:
          description: >-
            The TCP transmit buffer size
          type: integer
          default: 4096
          x-field-uid: 4
        source_port:
          description: >-
            TCP source port no 
          type: integer
          default: 1024
          x-field-uid: 5
        destination_port:
          description: >-
            TCP destination port no 
          type: integer
          default: 1024
          x-field-uid: 6
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 7