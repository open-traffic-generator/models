components:
  schemas:
    Bgp.EvpnBroadcastDomainBase:
      type: object
      properties:        
        ethernet_tag_id:
          description: >-
            The Ethernet Tag ID of the Broadcast Domain.
          type: integer
          minimum: 0
          maximum: 4294967295
          default: 0        
        vlan_aware_service:
          description: >-
            VLAN-Aware service to be enabled or disabled.
          type: boolean
          default: false