components:
  schemas:
    Device.BgpSegment:
      x-status: under-review
      description: >-
        Optional container for BGP SR TE Policy segment settings.
      type: object
      properties:
        segment_count:
          description: >-
            Pattern length is device_count * tunnel_tlv_count * 
            segment_list_count * segment_count
          type: integer
          default: 0
        active:
          x-device-pattern:
            description: >-
              Determines whether or not the segment is active
            format: boolean
            default: false
        segment_type:
          x-device-pattern:
            format: enum
            enums:
            - mpls_sid
            - ipv6_sid
            default: mpls_sid
        mpls_label:
          x-device-pattern:
            description: >-
              Mpls label
            format: integer
            default: 0  
        mpls_tc:
          x-device-pattern:
            format: integer
            default: 0
        mpls_ttl:
          x-device-pattern:
            format: integer
            default: 0
        v_flag:
          x-device-pattern:
            format: boolean
            default: false
        ipv6_sid:
          x-device-pattern:
            format: ipv6
            default: ::0
        remaining_flag_bits:
          x-device-pattern:
            format: integer
            length: 16
            default: 0
