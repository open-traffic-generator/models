components:
  schemas:
    RoCEv2.Flow:
      description: |-
        RoCEv2 traffic flow configuration.
      type: object
      properties:
        flow_infos:
          $ref: '#/components/schemas/RoCEv2.FlowInfo'
          x-field-uid: 1
        per_port_settings:
          $ref: '#/components/schemas/RoCEv2.PerPortSettings'
          x-field-uid: 2
    RoCEv2.PerPortSettings:
      description: |-
        RoCEv2 traffic flow configuration.
      type: object
      properties:
        target_line_rate:
          description: |-
            Target Line Rate in percentage.
          type: integer
          format: uint64
          x-field-uid: 1
        inter_batch:
          $ref: '#/components/schemas/RoCEv2.InterBatch'
          x-field-uid: 2
    RoCEv2.FlowInfo:
      description: |-
        RoCEv2 Flow Info, per flow details.
      type: object
      properties:
        name:
          description: |-
            Name of the flow group.
          type: string
          x-field-uid: 1
        tx_endpoints: 
          description: |-
            Tx Endpoint. Empty for RoCEv2.
          type: string
          x-field-uid: 2
        rx_endpoints:
          description: |-
           Rx Endpoint. Empty for RoCEv2.
          type: string
          x-field-uid: 3
        rate:
          description: |-
           Two valid choices are line_rate and burst_mode, if line_rate is selected, per_port_settings will be used to configure.
          type: string
          x-enum:
            line_rate:
              x-field-uid: 1
            burst_mode:
              x-field-uid: 2
          x-field-uid: 4
        burst_mode:
          description: >-
            Traffic Burst Mode to applied in RoCEv2 Traffic , Continuous or Fixed.
          type: string
          x-enum:
            Continuous:
              x-field-uid: 1
            Fixed:
              x-field-uid: 2
          x-field-uid: 5
        burst_count:
          description: >-
            Burst Count to applied in RoCEv2 Traffic item.
          type: integer
          #default: 1024
          format: uint32
          minimum: 0
          maximum: 16777216
          x-field-uid: 6
    RoCEv2.InterBatch:
      description: |-
        RoCEv2 inter batch settigns applicable per port
      type: object
      properties:
        inter_batch_period_unit:
          description: |-
            inter batch period units.
          type: string
          x-enum:
            nanoseconds:
              x-field-uid: 1
            microsendons:
              x-field-uid: 2
            milliseconds:
              x-field-uid: 3
            seconds:
              x-field-uid: 4
          x-field-uid: 1
        inter_batch_period:
          description: |-
            Inter batch Period.
          type: integer
          format: uint64
          x-field-uid: 2