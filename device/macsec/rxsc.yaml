components:
  schemas:
    Macsec.RxSc:
      description: >-
        The container for Rx SC settings.
      type: object
      properties:
        replay_protection:
          description: |-
            Enable replay protection on not. 
          type: boolean
          default: false
          x-field-uid: 1
        replay_window:
          description: |-
            Replay window size. 
          type: integer
          format: uint32
          minimum: 1
          default: 1
          x-field-uid: 2
        dut_msb_xpn:
          description: |-
            DUT MSB of XPN. The 32 most significant bits of the XPN that DUT will be using to construct the 64 bits XPN value when test starts.
          type: integer
          format: uint32
          minimum: 0
          maximum: 4294967295
          default: 0x00000000
          x-field-uid: 3
        static_key:
          $ref: '#/components/schemas/Macsec.RxSc.StaticKey'
          x-field-uid: 4
    Macsec.RxSc.StaticKey:
      description: |-
        Rx SC settings for static key.
      type: object
      properties:
        dut_system_id:
          description: |-
            System ID in DUT SCI. 
          type: string
          format: mac
          x-field-uid: 1
        dut_port_id:
          description: |-
            Port ID in DUT SCI. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 65535
          default: 1
          x-field-uid: 2
        sak_pool:
          description: |-
            Rx SAK pool.
          $ref: './basic.yaml#/components/schemas/Macsec.Basic.StaticKey.SakPool'
          x-field-uid: 3
