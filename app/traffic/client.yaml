components:
  schemas:
    Traffic.Client:
      description: >-
        Client traffic configs.
      type: object
      properties:
        endpoints:
          description: >-
            EndPoint configuration for one or more emulated network interfaces.
          type: array
          items:
            $ref: './endpoints.yaml#/components/schemas/Endpoints.Client'
          x-field-uid: 1
        protocol:
          description: >-
            Protocol to use for test, such as HTTP, TCP
          type: string
          x-constraint:
          - '/components/schemas/App.Tcp/properties/name'
          - '/components/schemas/App.Http/properties/name'
          x-field-uid: 2