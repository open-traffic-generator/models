components:
  responses:
    Success:
      description: >-
        The request has succeeded.
        Detailed warnings if any will be returned as a list.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response.Warning'

    Error:
      description: >-
        The request has failed and the reasons for failure are in the response.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response.Error'

  schemas:
    Response.Pending:
      description: >-
        The standard response to any request.
        This allows an implementation to be either async or sync.
      type: object
      properties:
        state:
          type: string
          enum: [pending, success]
        url:
          description: >-
            The url to poll while the state is pending.
          type: string

    Response.Error:
      description: |-
        A list of errors that may have occurred while executing the request.
      type: object
      properties:
        errors:
          description: |-
            A list of any errors that may have occurred while executing the request.

            Possible errors are:
              - The request is not supported by system. In this case the system 
                MUST specify exactly what part of the request is not supported
              - 4xx errors https://tools.ietf.org/html/rfc2616#section-10.4
              - Any other system specific errors
          type: array
          items:
            type: string

    Response.Warning:
      description: |-
        A list of warnings that may have occurred while executing the request.
      type: object
      properties:
        warnings:
          description: |-
            A list of system specific warnings that may have occurred while 
            executing the request.
          type: array
          items:
            type: string
