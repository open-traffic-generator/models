components:
  schemas:
    Device.Bgpv4:
      x-status: under-review
      x-include: 
      - './bgp.yaml#/components/schemas/Device.Bgp'
      description: >-
        Container for emulated BGPv4 peers and routes.
      type: object
      properties:
        local_address:
          x-device-pattern:
            description: >-
              Local IPv4 address of the emulated router
            format: ipv4
            default: 0.0.0.0
        dut_address:
          x-device-pattern:
            description: >-
              IPv4 address of the BGP peer for the session
            format: ipv4
            default: 0.0.0.0
