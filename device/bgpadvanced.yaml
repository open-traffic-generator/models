components:
  schemas:
    Device.BgpAdvanced:
      x-status: under-review
      description: >-
        Container for BGP advanced settings.
      type: object
      properties:
        hold_time_interval:
          x-device-pattern:
            description: >-
              Number of seconds the sender proposes for the value of the Hold Timer
            format: integer
            default: 90
        keep_alive_interval:
          x-device-pattern:
            description: >-
              Number of seconds between transmissions of Keep Alive messages by router
            format: integer
            default: 30
        update_interval:
          x-device-pattern:
            description: >-
              TBD
            format: integer
            default: 0
        time_to_live:
          x-device-pattern:
            description: >-
              TBD
            format: integer
            default: 64
        tcp_window_size:
          x-device-pattern:
            description: >-
              TBD
            format: integer
            default: 8192
        authentication:
          x-device-pattern:
            description: >-
              TBD
            format: enum
            default: empty
            enums:
            - empty
            - md5
        md5_key:
          x-device-pattern:
            description: >-
              TBD
            format: string
            default: ''
