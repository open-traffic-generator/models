components:
  schemas:
    Vxlan.V4Interface:
      description: >-
        Configuration for emulated VXLAN tunnel on a single IPv4 interface.
      type: object
      required: [ipv4_name]
      properties:
        ipv4_name: 
          description: >-
            The unique name of the IPv4 or Loopback IPv4 interface
            used as the source IP for this VXLAN tunnel end-point.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv4/properties/name'
          - '/components/schemas/Device.Ipv4Loopback/properties/name'