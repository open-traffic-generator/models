components:
  schemas:
    Flow.Rate:
      type: object
      description: >-
        The rate of packet transmission
      properties:
        choice:
          description: |-
            The available types of flow rate.
          type: string
          enum: [pps, bps, kbps, mbps, gbps, percentage]
          default: pps
        pps:
          description: >-
            Packets per second.
          type: integer
          format: int64
          default: 1000
        bps:
          description: >-
            Bits per second.
          type: integer
          format: int64
          default: 1000000000
        kbps:
          description: >-
            Kilobits per second.
          type: integer
          format: int64
          default: 1000000
        mbps:
          description: >-
            Megabits per second. 
          type: integer
          format: int64
          default: 1000
        gbps:
          description: >-
            Gigabits per second.
          type: integer
          format: int32
          default: 1
        percentage:
          description: >-
            The percentage of a port location's available bandwidth.
          type: number
          default: 100

