components:
  schemas:
    Flow.Ipv6:
      description: IPv6 packet header
      type: object
      properties:
        version:
          x-field-pattern:
            description: >-
              Version number
            format: integer
            length: 4
            default: 6
            features: [count, metric_tags]
          x-field-uid: 1
        traffic_class:
          x-field-pattern:
            description: >-
              Traffic class
            format: integer
            length: 8
            default: 0
            features: [count, metric_tags]
          x-field-uid: 2
        flow_label:
          x-field-pattern:
            description: >-
              Flow label
            format: integer
            length: 20
            default: 0
            features: [count, metric_tags]
          x-field-uid: 3
        payload_length:
          x-field-pattern:
            description: >-
              Payload length
            format: integer
            length: 16
            default: 0
            features: [auto, count, metric_tags]
          x-field-uid: 4
        next_header:
          x-field-pattern:
            x-constants:
              hopopt: 0
              icmp: 1
              igmp: 2
              ggp: 3
              ip_in_ip: 4
              st: 5
              tcp: 6
              cpt: 7
              egp: 8
              igp: 9
              no_next_header: 59
            description: >-
              Next header
            format: integer
            length: 8
            default: 59
            features: [auto, count, metric_tags]
          x-field-uid: 5
        hop_limit:
          x-field-pattern:
            description: >-
              Hop limit
            format: integer
            length: 8
            default: 64
            features: [count, metric_tags]
          x-field-uid: 6
        src:
          x-field-pattern:
            description: >-
              Source address
            format: ipv6
            default: ::0
            features: [count, metric_tags]
          x-field-uid: 7
        dst:
          x-field-pattern:
            description: >-
              Destination address
            format: ipv6
            default: ::0
            features: [count, metric_tags]
          x-field-uid: 8

