components:
  schemas:
    Flow.Gre:
      description: >-
        Standard GRE packet header (RFC2784)
      type: object
      properties:
        checksum_present:
          x-field-pattern:
            description: >-
              Checksum present bit
            format: integer
            length: 1
            default: 0
            features: [count, metric_tags]
          x-field-uid: 1
        reserved0:
          x-field-pattern:
            description: >-
              Reserved bits
            format: integer
            length: 12
            default: 0
            features: [count, metric_tags]
          x-field-uid: 2
        version:
          x-field-pattern:
            description: >-
              GRE version number
            format: integer
            length: 3
            default: 0
            features: [count, metric_tags]
          x-field-uid: 3
        protocol:
          x-field-pattern:
            x-constants:
              ipv4: 2048
              ipv6: 34525
            description: >-
              Protocol type of encapsulated payload
            format: integer
            length: 16
            default: 2048
            features: [count, metric_tags]
          x-field-uid: 4
        checksum:
          x-field-pattern:
            description: >-
              Optional checksum of GRE header and payload.
              Only present if the checksum_present bit is set.
            format: checksum
            length: 16
          x-field-uid: 5
        reserved1:
          x-field-pattern:
            description: >-
              Optional reserved field.
              Only present if the checksum_present bit is set.
            format: integer
            length: 16
            default: 0
            features: [count, metric_tags]
          x-field-uid: 6
    
    Filter.Gre:
      description: Standard GRE packet header (RFC2784)
      type: object
      properties:
        checksum_present:
          $ref: "../../filter_metrics/filter_metrics.yaml#/components/schemas/Filter.Field"
          x-field-uid: 1
        reserved0:
          $ref: "../../filter_metrics/filter_metrics.yaml#/components/schemas/Filter.Field"
          x-field-uid: 2
        version:
          $ref: "../../filter_metrics/filter_metrics.yaml#/components/schemas/Filter.Field"
          x-field-uid: 3
        protocol:
          $ref: "../../filter_metrics/filter_metrics.yaml#/components/schemas/Filter.Field"
          x-field-uid: 4
        checksum:
          $ref: "../../filter_metrics/filter_metrics.yaml#/components/schemas/Filter.Field"
          x-field-uid: 5
        reserved1:
          $ref: "../../filter_metrics/filter_metrics.yaml#/components/schemas/Filter.Field"
          x-field-uid: 6