components:
  schemas:
    Device.Http:
      x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
      description: >-
        HTTP configs.
      type: object
      properties:
        tcp_name:
          description: >-
            TCP interface name
          type: string
          x-constraint:
          - '/components/schemas/Device.Tcp/properties/name'
          x-field-uid: 1
        priority_flow_control_class:
          description: >-
             It specifies the priority class in priority flow control in HTTP client.
          type: string
          x-field-uid: 2
          x-enum:
             "v10":
               x-field-uid: 1
             "v11":
               x-field-uid: 2
             "v20":
               x-field-uid: 3
             "v21":
               x-field-uid: 4
          default: "v10"
        enable_tos:
          description: >-
             It enables the setting of the TOS(Type of Service) bits in the header of the HTTP packets. It accepts the boolean value
             of True or False
          type: boolean
          default: false
          x-field-uid: 3
        precedence_tos:
          description: >-
             It specifies the setting of the IP Precedence bits(TOS bit 0-2) in the header of the HTTP packets
          type: string
          x-field-uid: 4
          x-enum:
             "v10":
               x-field-uid: 1
             "v11":
               x-field-uid: 2
             "v20":
               x-field-uid: 3
             "v21":
               x-field-uid: 4
             "v30":
               x-field-uid: 5 
             "v31":
               x-field-uid: 6
             "v40":
               x-field-uid: 7 
          default: "v10"
        delay_tos:
          description: >-
             It specifies the setting of the delay bit(TOS bit 3) in the header of the HTTP packets
          type: string
          x-field-uid: 5
          x-enum:
             "v10":
               x-field-uid: 1
             "v11":
               x-field-uid: 2
          default: "v10"
        throughput_tos:
          description: >-
              It specifies the setting of the throughput bit(TOS bit 4) in the header of the HTTP packets
          type: string
          x-field-uid: 6
          x-enum:
             "v10":
               x-field-uid: 1
             "v11":
               x-field-uid: 2
          default: "v10"
        url_stats_counturl_stats_count:
          description: >-
              It specifies the setting of the reliability bit(TOS bit 5) in the header of the HTTP packets
          type: string
          x-field-uid: 7
          x-enum:
            "v10":
               x-field-uid: 1
            "v11":
               x-field-uid: 2
          default: "v10"
        url_stats_count:
          description: >-
             It refers to the number of URL statistics to display in Statistics (StatViewer) window.
          type: number
          default: 10
          minimum: 10
          maximum: 1000
          x-field-uid: 8
        disable_priority_flow_control:
          description: >-
             It disables the priority flow control in HTTP client.It accepts the value of 0 or 1
          type: number
          default: 0
          x-field-uid: 9
        enable_vlan_priority:
          description: >-
             It enables the vlan_priority which sets the VLAN priority for the activity.
          type: boolean
          default: False
          x-field-uid: 10
        vlan_priority:
          description: >-
             It accepts the vlan priority value.(only if enable_vlan_priority is enabled)
          type: number
          default: 0
          x-field-uid: 11
        esm:
          description: >-
            It specifies the TCP Maximum Segment Size in the MSS (RX) field
          type: number
          default: 1460
          x-field-uid: 12
        enable_esm:
          description: >-
             It enables the use of the esm option in client. It accepts the boolean value of True or False
          type: boolean
          default: false
          x-field-uid: 13
        time_to_live_value:
          description: >-
             It refers to Time To Live of packets in seconds.
          type: number
          default: 64
          x-field-uid: 14
        tcp_close_option:
          description: >-
             It refers to the method of closing tcp connections in client. It takes the value of 0 or 1 or 2.
          type: string
          x-enum:
            "v10":
               x-field-uid: 1
            "v11":
               x-field-uid: 2
            "v20":
               x-field-uid: 3
          default: "v10"
          x-field-uid: 15
        enable_integrity_check_support:
          description: >-
             It enables the client to calculate a checksum for a received page and compares
          type: boolean
          default: False
          x-field-uid: 16
        type_of_service: 
          description:
            If enableTos is true, this option specifies the IP Precedence /TOS.
          type : number
          default: 0
          x-field-uid: 17
        high_perf_with_simulated_user:
          description: >-
            It indicates the server to enable the high performance with the simulated user.It accepts either True or False
          type: boolean
          default: False
          x-field-uid: 18
        clients:
          description: >-
            The properties of HTTP Client.
          type: array
          items:
            $ref: './client.yaml#/components/schemas/Http.Client'
          x-field-uid: 19
        servers:
          description: >-
            The properties of HTTP server.
          type: array
          items:
            $ref: './server.yaml#/components/schemas/Http.Server'
          x-field-uid: 20
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 21
        profile:
          description: >-
            HTTP Profile
          type: string
          default: "Chrome"
          x-field-uid: 22
        version:
          description: >-
            HTTP Version
          type: string
          default: "HTTP11"
          x-field-uid: 23
        connection_persistence:
          description: >-
            It enables the connection persistence count throughout the test.
          type: string
          default: "0"
          x-field-uid: 24
