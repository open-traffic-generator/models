components:
  schemas:
    Flow.Vlan:
      description: VLAN packet header
      type: object
      properties:
        priority:
          x-pattern:
            description: >-
              Vlan priority
            format: integer
            length: 3
            default: 0
            features: [count, metric_group]
        cfi:
          x-pattern:
            description: >-
              Canonical format indicator
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        id:
          x-pattern:
            description: >-
              Vlan id
            format: integer
            length: 4
            default: 0
            features: [count, metric_group]
        protocol:
          x-pattern:
            description: >-
              Vlan priority
            format: hex
            length: 16
            default: 'FFFF'
            features: [count, metric_group]


            
