components:
  schemas:
    Flow.Rsvp:
      description: RSVP packet header as defined in RFC2205 and RFC3209.
      type: object
      properties:
        version:
          x-field-pattern:
            description: >-
              Protocol Version number. 
            format: integer
            length: 4
            default: 1
            features: [count]
          x-field-uid: 1
        flag:
          x-field-pattern:
            description: >-
              Flag, 0x01-0x08: Reserved.No flag bits are defined yet. 
            format: integer
            length: 4
            default: 0
            features: [count]
          x-field-uid: 2
        message_type:
          x-field-pattern:
            description: >-
              An 8-bit number that identifies the function of the RSVP message.
              There are aound 20 message types is defined https://www.iana.org/assignments/rsvp-parameters/rsvp-parameters.xhtml#rsvp-parameters-2 .
              Among Those we are presently supporting "path"(value: 1) and "hello" (value: 20) message type.
            x-constants:
              default: 1
              path: 1
              hello: 20 
            format: integer
            length: 8
            features: [count]
          x-field-uid: 3
        rsvp_checksum:
          x-field-pattern:
            description: >-
              The one's complement of the one's complement sum of the message, with the checksum field replaced by zero for the purpose of computing the checksum.  
              An all-zero value means that no checksum was transmitted.
            format: checksum
            length: 16
          x-field-uid: 4
        time_to_live:
          x-field-pattern:
            description: >-
              The IP time-to-live(TTL) value with which the message was sent.
            format: integer
            length: 8
            default: 0
            features: [count]
          x-field-uid: 5
        reserved:
          x-field-pattern:
            description: >-
              Reserved 
            format: integer
            length: 8
            default: 0
            features: [count]
          x-field-uid: 6
        rsvp_length:
          x-field-pattern:
            description: >-
              The sum of the lengths of the common header and all objects included in the message.
            format: integer
            default: auto
            length: 16
            features: [auto, count]
          x-field-uid: 7
        objects:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/Flow.RSVP.Objects'
          x-field-uid: 8
    Flow.RSVP.Objects:
      description: >-
        Every RSVP object encapsulated in an RSVP message consists of a 32-bit word header and the object's contents.
      type: object
      properties:
        length:
          x-field-pattern:
            description: >-
              Contains the total length of the object including the object's header, measured in bytes. 
              Objects must be aligned to 32-bit words. 
            format: integer
            length: 16
            default: 4
            features: [count]
          x-field-uid: 1
        class_num:
          x-field-pattern:
            description: >-
              The class number is used to identify the class of an object. Defined in https://www.iana.org/assignments/rsvp-parameters/rsvp-parameters.xhtml#rsvp-parameters-4 .
              Curently supported class numbers are for "path" and "hello" message types.
              "path" message:
              Supported Class numbers: SESSION: 1, RSVP_HOP: 3, TIME_VALUES: 5, SENDER_TEMPLATE: 11, SENDER_TSPEC: 12, LABEL_REQUEST: 19, EXPLICIT_ROUTE: 20,  RECORD_ROUTE: 21, SESSION_ATTRIBUTE: 207
              "hello" message:
              Supported Class numbers: HELLO: 22
            format: integer
            length: 8
            default: 1
            features: [count]
          x-field-uid: 2
        c_type:
          x-field-pattern:
            description: >-
              Object type, unique within Class-Num. Defined in https://www.rfc-editor.org/rfc/rfc2205.html#page-77 .
            format: integer
            length: 8
            default: 1
            features: [count]
          x-field-uid: 3
        object_contents:
          $ref: '#/components/schemas/Flow.RSVP.ObjectContent'
          x-field-uid: 4
    Flow.RSVP.ObjectContent:
      description: >-
        The body of an object corresponding to the class number and c-type. The maximum object content length is 65528 bytes.
        The Class-Num and C-Type fields may be used together as a 16-bit number to define a unique type for each object.
        Currently supported objects are:
        1. LSP Tunnel IPv4: Class=1 (SESSION), C-Type=7.
        2. IPv4: Class=3 (RSVP_HOP), C-Type=1.
        3. Type 1 Time Value: Class=5 (TIME_VALUES), C-Type=1.
        4. LSP Tunnel IPv4: Class=11 (SENDER_TEMPLATE), C-Type=7.
        5. Int-serv: Class=12 (SENDER_TSPEC), C-Type=2.
        6. Without Label Range: Class=19 (LABEL_REQUEST), C-Type=1.
        7. Type 1 Explicit Route: Class=20 (EXPLICIT_ROUTE), C-Type=1.
        8. Type 1 Route Record: Class=21 (ROUTE_RECORD), C-Type=1.
        9. Request: Class=22 (HELLO), C-Type=1.
        10. Acknowledgement: Class=22 (HELLO), C-Type=2.
        11. LSP_TUNNEL_RA: Class=207 (SESSION_ATTRIBUTE), C-Type=1.
        12. LSP Tunnel: Class=207 (SESSION_ATTRIBUTE), C-Type=2.
        13. Custom: User defined bytes based on class and c-types not suppored in above options.
      type: object
      properties:
        choice:
          type: string
          default: custom
          x-field-uid: 1
          x-enum:
            session_lsp_tunnel_ipv4:
              x-field-uid: 1
            rsvp_hop_ipv4:
              x-field-uid: 2
            type_1_time_value:
              x-field-uid: 3
            sender_template_lsp_tunnel_ipv4:
              x-field-uid: 4
            int_serv:
              x-field-uid: 5
            without_label_range:
              x-field-uid: 6
            type_1_explicit_route:
              x-field-uid: 7
            type_1_route_record:
              x-field-uid: 8
            hello_request:
              x-field-uid: 9
            hello_acknowledgement:
              x-field-uid: 10
            session_attribute_lsp_tunnel_ra:
              x-field-uid: 11
            session_attribute_lsp_tunnel:
              x-field-uid: 12
            custom:
              x-field-uid: 13
        session_lsp_tunnel_ipv4:
          $ref: '#/components/schemas/Flow.RSVP.ObjectContent.SessionLspTunnelIpv4'
          x-field-uid: 2
        rsvp_hop_ipv4:
          $ref: '#/components/schemas/Flow.RSVP.ObjectContent.RsvpHopIpv4'
          x-field-uid: 3
        type_1_time_value:
          $ref: '#/components/schemas/Flow.RSVP.ObjectContent.Type1TimeValue'
          x-field-uid: 4
        sender_template_lsp_tunnel_ipv4:
          $ref: '#/components/schemas/Flow.RSVP.ObjectContent.SenderTemplateLspTunnelIpv4'
          x-field-uid: 5
        int_serv:
          $ref: '#/components/schemas/Flow.RSVP.ObjectContent.IntServ'
          x-field-uid: 6
        without_label_range:
          $ref: '#/components/schemas/Flow.RSVP.ObjectContent.WithoutLabelRequest'
          x-field-uid: 7
        type_1_explicit_route:
          $ref: '#/components/schemas/Flow.RSVP.ObjectContent.Type1ExplicitRoute'
          x-field-uid: 8
        route_record_ipv4_address:
          $ref: '#/components/schemas/Flow.RSVP.ObjectContent.Type1RouteRecord'
          x-field-uid: 9
        hello_request:
          $ref: '#/components/schemas/Flow.RSVP.ObjectContent.HelloRequestAck'
          x-field-uid: 10
        hello_acknowledgement:
          $ref: '#/components/schemas/Flow.RSVP.ObjectContent.HelloRequestAck'
          x-field-uid: 11
        session_attribute_lsp_tunnel_ra:
          $ref: '#/components/schemas/Flow.RSVP.ObjectContent.SessionAttributeLspTunnelRa'
          x-field-uid: 12
    Flow.RSVP.ObjectContent.SessionLspTunnelIpv4:
      description: >-
        Class = SESSION, LSP_TUNNEL_IPv4 C-Type = 7
      type: object
      properties:
        ipv4_tunnel_end_point_address:
          x-field-pattern:
            description: >-
              IPv4 address of the egress node for the tunnel.
            format: ipv4
            default: 0.0.0.0
            features: [count]
          x-field-uid: 1
        reserved:
          x-field-pattern:
            description: >-
              Reserved field, MUST be zero.
            format: integer
            default: 0
            length: 16
            features: [count]
          x-field-uid: 2
        tunnel_id:
          x-field-pattern:
            description: >-
              A 16-bit identifier used in the SESSION that remains constant over the life of the tunnel.
            format: integer
            default: 0
            length: 16
            features: [count]
          x-field-uid: 3
        extended_tunnel_id:
          x-field-pattern:
            description: >-
              A 32-bit identifier used in the SESSION that remains constant over the life of the tunnel. Normally set to all zeros.
              Ingress nodes that wish to narrow the scope of a SESSION to the ingress-egress pair may place their IPv4 address here as a globally unique identifier.
            format: integer
            default: 0
            length: 32
            features: [count]
          x-field-uid: 4
    Flow.RSVP.ObjectContent.RsvpHopIpv4:
      description: >-
        IPv4 RSVP_HOP object: Class = 3, C-Type = 1
      type: object
      properties:
        ipv4_next_previous_hop_address:
          x-field-pattern:
            description: >-
              The IPv4 address of the interface through which the last RSVP-knowledgeable hop forwarded this message.
            format: ipv4
            default: 0.0.0.0
            features: [count]
          x-field-uid: 1
        logical_interface_handle:
          x-field-pattern:
            description: >-
              Logical Interface Handle (LIH) is used to distinguish logical outgoing interfaces.
              A node receiving an LIH in a Path message saves its value and returns it in the HOP objects of subsequent Resv messages sent to the node that originated the LIH.
              The LIH should be identically zero if there is no logical interface handle.
            format: integer
            default: 0
            length: 32
            features: [count]
          x-field-uid: 2
    Flow.RSVP.ObjectContent.Type1TimeValue:
      description: >-
        TIME_VALUES Object: Class = 5, C-Type = 1
      type: object
      properties:
        refresh_period_r:
          x-field-pattern:
            description: >-
              The refresh timeout period R used to generate this message;in milliseconds.
            format: integer
            default: 0
            length: 32
            features: [count]
          x-field-uid: 1
    Flow.RSVP.ObjectContent.SenderTemplateLspTunnelIpv4:
      description: >-
        Class = SENDER_TEMPLATE, LSP_TUNNEL_IPv4 C-Type = 7
      type: object
      properties:
        ipv4_tunnel_sender_address:
          x-field-pattern:
            description: >-
              IPv4 address for a sender node.
            format: ipv4
            default: 0.0.0.0
            features: [count]
          x-field-uid: 1
        reserved:
          x-field-pattern:
            description: >-
              Reserved field, MUST be zero.
            format: integer
            default: 0
            length: 16
            features: [count]
          x-field-uid: 2
        lsp_id:
          x-field-pattern:
            description: >-
              A 16-bit identifier used in the SENDER_TEMPLATE that can be changed to allow a sender to share resources with itself.
            format: integer
            default: 0
            length: 16
            features: [count]
          x-field-uid: 3
    Flow.RSVP.ObjectContent.IntServ:
      description: >-
        int-serv SENDER_TSPEC object: Class = 12, C-Type = 2
      type: object
      properties:
        version:
          x-field-pattern:
            description: >-
              Message format version number.
            format: integer
            length: 4
            default: 0
            features: [count]
          x-field-uid: 1
        reserved1:
          x-field-pattern:
            description: >-
              Reserved.
            format: integer
            length: 12
            default: 0
            features: [count]
          x-field-uid: 2
        overall_length:
          x-field-pattern:
            description: >-
              Overall length (7 words not including header).
            format: integer
            length: 16
            default: 7
            features: [count]
          x-field-uid: 3
        service_header:
          x-field-pattern:
            description: >-
              Service header, service number - '1' (Generic information) if in a PATH message.
            format: integer
            length: 8
            default: 1
            features: [count]
          x-field-uid: 4
        zero_bit:
          x-field-pattern:
            description: >-
              MUST be 0.
            format: integer
            length: 1
            default: 0
            features: [count]
          x-field-uid: 5
        reserved2:
          x-field-pattern:
            description: >-
              Reserved.
            format: integer
            length: 7
            default: 0
            features: [count]
          x-field-uid: 6
        length_of_service_data:
          x-field-pattern:
            description: >-
              Length of service data, 6 words not including per-service header.
            format: integer
            length: 16
            default: 6
            features: [count]
          x-field-uid: 7
        parameter_id_token_bucket_tspec:
          x-field-pattern:
            description: >-
              Parameter ID, parameter 127 (Token Bucket TSpec)
            format: integer
            length: 8
            default: 127
            features: [count]
          x-field-uid: 8
        parameter_127_flag:
          x-field-pattern:
            description: >-
              Parameter 127 flags (none set)
            format: integer
            length: 8
            default: 0
            features: [count]
          x-field-uid: 9
        parameter_127_length:
          x-field-pattern:
            description: >-
              Parameter 127 length, 5 words not including per-service header
            format: integer
            length: 16
            default: 0
            features: [count]
          x-field-uid: 10
        token_bucket_rate:
          description: >-
            Token bucket rate is set to sender's view of its generated traffic.
          type: number
          format: float
          default: 0
          x-field-uid: 11
        token_bucket_size:
          description: >-
            Token bucket size is set to sender's view of its generated traffic.
          type: number
          format: float
          default: 0
          x-field-uid: 12
        peak_data_rate:
          description: >-
            The peak rate may be set to the sender's peak traffic generation rate (if known and controlled), the physical interface line rate (if known), or positive infinity (if no better value is available).
          type: number
          format: float
          default: 0
          x-field-uid: 13
        minimum_policed_unit:
          x-field-pattern:
            description: >-
              The minimum policed unit parameter should generally be set equal to the size of the smallest packet generated by the application.
            format: integer
            length: 32
            default: 0
            features: [count]
          x-field-uid: 14
        maximum_packet_size:
          x-field-pattern:
            description: >-
              The maximum packet size parameter should be set to the size of the largest packet the application might wish to generate.
              This value must, by definition, be equal to or larger than the value of The minimum policed unit.
            format: integer
            length: 32
            default: 0
            features: [count]
          x-field-uid: 15 
    Flow.RSVP.ObjectContent.WithoutLabelRequest:
      description: >-
        Class = LABEL_REQUEST, Without Label Range C-Type = 1
      type: object
      properties:
        reserved:
          x-field-pattern:
            description: >-
              This field is reserved.  
              It MUST be set to zero on transmission and MUST be ignored on receipt.              
            format: integer
            default: 0
            length: 16
            features: [count]
          x-field-uid: 1
        l3pid:
          x-field-pattern:
            description: >-
              An identifier of the layer 3 protocol using this path. 
              Standard Ethertype values are used.             
            format: integer
            default: 0
            length: 16
            features: [count]
          x-field-uid: 2
    Flow.RSVP.ObjectContent.Type1ExplicitRoute:
      description: >-
        Class = EXPLICIT_ROUTE, C-Type = 1
    Flow.RSVP.ObjectContent.Type1RouteRecord:
      description: >-
        Class = ROUTE_RECORD, C-Type = 1
    Flow.RSVP.ObjectContent.HelloRequestAck:
      description: >-
        Class = HELLO, Request/Acknowledgement C-Type = 1,2
      type: object
      properties:
        scr_instance:
          x-field-pattern:
            description: >-
              A 32 bit value that represents the sender's instance. The advertiser maintains a per neighbor representation/value.
              This value MUST change when the sender is reset, when the node reboots,or when communication is lost to the neighboring node and otherwise remains the same. 
              This field MUST NOT be set to zero (0)
            format: integer
            default: 0
            length: 32
            features: [count]
          x-field-uid: 1
        dst_instance:
          x-field-pattern:
            description: >-
              The most recently received Src_Instance value received from the neighbor.
              This field MUST be set to zero (0) when no value has ever been seen from the neighbor.
              This field MUST NOT be set to zero (0)
            format: integer
            default: 0
            length: 32
            features: [count]
          x-field-uid: 2
    Flow.RSVP.ObjectContent.SessionAttributeLspTunnelRa:
      description: >-
        SESSION_ATTRIBUTE class = 207, LSP_TUNNEL_RA C-Type = 1
      type: object
      properties:



      



