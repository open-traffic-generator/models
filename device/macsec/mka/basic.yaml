components:
  schemas:
    Mka.Basic:
      description: >-
        A container of basic properties for a KaY.
      type: object
      required: [key_source]
      properties:
        key_derivation_function:
          description: >-
            Key Derivation Function.
          type: string
          default: aes_cmac_128
          x-field-uid: 1
          x-enum:
            aes_cmac_128:
              x-field-uid: 1
            aes_cmac_256:
              x-field-uid: 2
        key_source:
          description: >-
            Key source.
          x-field-uid: 2
          $ref: '#/components/schemas/Mka.Basic.KeySource'
        actor_priority:
          description: |-
              Actor priority.
          type: string
          format: hex
          minLength: 1
          maxLength: 2
          default: "70"
          x-field-uid: 3
        macsec_desired:
          description: |-
            Determines whether MACsec is desired or not. It is advertised in periodic Hellos.
          type: boolean
          default: true
          x-field-uid: 4
        macsec_capability:
          description: |-
              MACSec Capability.
          type: string
          default: macsec_integrity_with_confidentiality_offset
          x-field-uid: 5
          x-enum:
            macsec_not_implemented:
              x-field-uid: 1
            macsec_integrity_without_confidentiality:
              x-field-uid: 2
            macsec_integrity_with_no_confidentiality_offset:
              x-field-uid: 3
            macsec_integrity_with_confidentiality_offset:
              x-field-uid: 4
        supported_cipher_suites:
          description: |-
            Supported Cipher Suites.
          x-field-uid: 6
          $ref: '#/components/schemas/Mka.Basic.SupportedCipherSuites'
        eapol_ethernet_type:
          description: |-
              EAPOL Ethernet type.
          type: string
          format: hex
          minLength: 1
          maxLength: 4
          default: "888E"     
          x-field-uid: 7
        mka_version:
          description: |-
            MKA Version.
          type: integer
          format: uint32
          default: 3
          x-field-uid: 8
        mka_hello_time:
          description: |-
            MKA Hello Time (msec).
          type: integer
          format: uint32
          minimum: 500
          maximum: 10000
          default: 2000
          x-field-uid: 9
        mka_life_time:
          description: |-
            MKA Life Time (sec).
          type: integer
          format: uint32
          minimum: 1
          maximum: 255
          default: 6
          x-field-uid: 10
        send_icv_indicatior_in_mkpdu:
          description: |-
            Send ICV Indicator in MKPDU.
          type: boolean
          default: true
          x-field-uid: 11
        delay_protect:
          description: |-
            Delay Protect or not. When delay protect is enabled, it guards against delaying the delivery of MACsec encrypted frames by an attacker to the recipient.
          type: boolean
          default: true
          x-field-uid: 12
        rekey_mode:
          description: >-
            Rekey Mode.
          $ref: '#/components/schemas/Mka.Basic.RekeyMode'
          x-field-uid: 13
        psk_chain_start_time:
          description: |-
              Pre-shared key(PSK) chain start time in UTC time format DD-MM-YYYY HH:MM:SS. If this time is set, the key start time will be relative to this value. Otherwise if this value is not set, key start time will be relative to test start time.
          $ref: '#/components/schemas/Mka.Basic.Time'
          x-field-uid: 14

    Mka.Basic.SupportedCipherSuites:
      description: >-
        The container for supported cipher suites.
      type: object
      properties:
        gcm_aes_128:
          description: |-
              GCM-AES-128.
          type: boolean
          default: true
          x-field-uid: 1
        gcm_aes_256:
          description: |-
              GCM-AES-256.
          type: boolean
          default: true
          x-field-uid: 2
        gcm_aes_xpn_128:
          description: |-
              GCM-AES-XPN-128.
          type: boolean
          default: true
          x-field-uid: 3
        gcm_aes_xpn_256:
          description: |-
              GCM-AES-XPN-256.
          type: boolean
          default: true
          x-field-uid: 4

    Mka.Basic.KeySource:
      description: >-
        The container for key source settings.
      type: object
      properties:
        choice:
          description: |-
              Key source. Choose one from PSK or MSK.
          type: string
          default: psk
          x-field-uid: 1
          x-enum:
            psk:
              x-field-uid: 1
            msk:
              x-field-uid: 2
        psks:
          description: |-
            PSK chain.
          type: array
          items:
            $ref: '#/components/schemas/Mka.Basic.KeySource.Psk'
          x-field-uid: 2

    Mka.Basic.KeySource.Psk:
      description: >-
        The container for Pre-shared key(PSK).
      type: object
      properties:
        cak_value:
          description: |-
              Connectivity association key(CAK) value. It can be 128 bits or 256 bits long depending on the chosen MKA key derivation function.
          type: string
          format: hex
          minLength: 1
          maxLength: 64
          default: "F123456789ABCDEF0123456789ABCDEF"     
          x-field-uid: 1
        cak_name:
          description: |-
              Connectivity association key(CAK) name.
          type: string
          format: hex
          minLength: 1
          maxLength: 64
          default: "F123456789ABCDEF0123456789ABCDEFF123456789ABCDEF0123456789ABCDEF"
          x-field-uid: 2
        start_offset_time:
          description: |-
            Key start offset time in HH:MM. This is relative to key chain start time.
          $ref: '#/components/schemas/Mka.Basic.OffsetTime'
          x-field-uid: 3
        end_offset_time:
          description: |-
            Key end offset time in HH:MM. This is relative to key chain start time.
          $ref: '#/components/schemas/Mka.Basic.OffsetTime'
          x-field-uid: 4

    Mka.Basic.OffsetTime:
      description: >-
        Offset time.
      type: object
      properties:
        hh:
          description: |-
            Hours in HH format.
          type: integer
          format: uint32
          minimum: 0
          default: 0
          x-field-uid: 1
        mm:
          description: |-
            Minutes in MM format.
          type: integer
          format: uint32
          minimum: 0
          default: 0
          x-field-uid: 2

    Mka.Basic.Time:
      type: object
      properties:
        choice:
          description: |-
            Timezone choice. Currently only Coordinated Universal Time(UTC) is supported.
          type: string
          default: utc
          x-field-uid: 1
          x-enum:
            utc:
              x-field-uid: 1
        utc:
          description: |-
            Coordinated Universal Time(UTC) time.
          $ref: '#/components/schemas/Mka.Basic.TimeUtc'
          x-field-uid: 2

    Mka.Basic.TimeUtc:
      description: >-
        Coordinated Universal Time(UTC).
      type: object
      properties:
        day:
          description: |-
              Day of the month in DD format.
          type: integer
          format: uint32
          minimum: 1
          maximum: 31
          x-field-uid: 1
        month:
          description: |-
              Month of the year in MM format.
          type: integer
          format: uint32
          minimum: 1
          maximum: 12
          x-field-uid: 2
        year:
          description: |-
              Year from the start of common era(CE) in YYYY format.
          type: integer
          format: uint32
          minimum: 0
          maximum: 9999
          x-field-uid: 3
        hour:
          description: |-
              Hour of the day in HH format.
          type: integer
          format: uint32
          minimum: 0
          maximum: 23
          x-field-uid: 4
        minute:
          description: |-
              Minute of the hour in MM format.
          type: integer
          format: uint32
          minimum: 0
          maximum: 59
          x-field-uid: 5
        second:
          description: |-
              Second of the minute in SS format.
          type: integer
          format: uint32
          minimum: 0
          maximum: 59
          x-field-uid: 6

    Mka.Basic.RekeyMode:
      description: >-
        Rekey mode.
      type: object
      properties:
        choice:
          description: |-
              Mode choices.
          type: string
          default: dont_rekey
          x-field-uid: 1
          x-enum:
            dont_rekey:
              x-field-uid: 1
            timer_based:
              x-field-uid: 2
            pn_based:
              x-field-uid: 3
        timer_based:
          description: |-
              Container for timer based periodic rekey properties.
          x-field-uid: 2
          $ref: '#/components/schemas/Mka.Basic.RekeyMode.TimerBased'

    Mka.Basic.RekeyMode.TimerBased:
      description: >-
          Timer based periodic rekey properties.
      type: object
      properties:
        choice:
          description: |-
              Periodic Rekey count.
          type: string
          default: continuous
          x-field-uid: 1
          x-enum:
            continuous:
              x-field-uid: 1
            fixed_count:
              x-field-uid: 2
        fixed_count:
          description: |-
              Fixed rekey attempts.
          type: integer
          format: uint32
          minimum: 1
          maximum: 65535
          default: 10
          x-field-uid: 2
        interval:
          description: |-
              Periodic rekey interval (sec).
          type: integer
          format: uint32
          minimum: 30
          maximum: 65535
          default: 300
          x-field-uid: 3
