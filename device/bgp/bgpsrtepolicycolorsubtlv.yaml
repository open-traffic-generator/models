components:
  schemas:
    BgpSrte.policyPrioritySubTlv:
      description: >-
        Configuration for the Policy Priority sub-TLV.
        The Policy Priority is used to indicate the order in which the SR policies 
        are re-computed upon topological change.
      type: object
      properties:
        policy_priority:
          description: >-
            One-octet Priority value.
          type: integer
          minimum: 0
          maximum: 255