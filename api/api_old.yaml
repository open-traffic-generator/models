paths:
  /config:
    patch:
      description:  >-
        Update the current session's configuration.
      operationId: updateConfig
      requestBody:
        required: true
        description: config update
        content:
          application/json:
            schema:
              $ref: '../appsecconfig/appsecconfig.yaml#/components/schemas/AppsecConfig'
      responses:
        '200':
          $ref: '../config/request.yaml#/components/responses/Success'
          description: Success message
          x-field-uid: 1
        default:
          $ref: '../config/request.yaml#/components/responses/Failure'
          description: Unexpected error
          x-field-uid: 2
      tags: ['Sessions']
