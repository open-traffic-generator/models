components:
  schemas:
    Macsec.CryptoEngine:
      description: >-
        A container of crypto engine properties for a MACsec interface.
      type: object
      properties:
        engine_type:
          $ref: '#/components/schemas/Macsec.CryptoEngine.Type'
          x-field-uid: 1
    Macsec.CryptoEngine.Type:
      description: >-
        Crypto engine type.
      type: object
      properties:
        choice:
          description: >-
            Engine type based on encryption and/ or decryption capability..
          type: string
          default: stateless_encryption_only
          x-field-uid: 1
          x-enum:
            stateless_encryption_only:
              x-field-uid: 1
            stateful_encryption_decryption:
              x-field-uid: 2
        stateless_encryption_only:
          $ref: '#/components/schemas/Macsec.CryptoEngine.Type.StatelessEncryptionOnly'
          x-field-uid: 2
        stateful_encryption_decryption:
          $ref: '#/components/schemas/Macsec.CryptoEngine.Type.StatefulEncryptionDecryption'
          x-field-uid: 3
    Macsec.CryptoEngine.Type.StatelessEncryptionOnly:
      description: >-
        The container for stateless encryption only engine settings.
      type: object
      properties:
        tx_pn:
          $ref: '#/components/schemas/Macsec.CryptoEngine.Type.StatelessEncryptionOnly.TxPn'
          x-field-uid: 1
        traffic:
          $ref: '#/components/schemas/Macsec.CryptoEngine.Type.StatelessEncryptionOnly.Traffic'
          x-field-uid: 2
    Macsec.CryptoEngine.Type.StatefulEncryptionDecryption:
      description: >-
        The container for stateful encryption and decryption engine settings.
      type: object
      properties:
        initial_pn:
          $ref: '#/components/schemas/Macsec.CryptoEngine.Type.StatefulEncryptionDecryption.InitialPn'
          x-field-uid: 1
        hardware_acceleration:
          $ref: '#/components/schemas/Macsec.CryptoEngine.Type.StatefulEncryptionDecryption.HardwareAcceleration'
          x-field-uid: 2
    Macsec.CryptoEngine.Type.StatelessEncryptionOnly.TxPn:
      description: >-
        Tx PN settings.
      type: object
      properties:
        choice:
          description: >-
            Types of Tx PN series.
          type: string
          default: fixed_pn
          x-field-uid: 1
          x-enum:
            fixed_pn:
              x-field-uid: 1
            incrementing_pn:
              x-field-uid: 2
        fixed:
          $ref: '#/components/schemas/Macsec.CryptoEngine.Type.StatelessEncryptionOnly.FixedPn'
          x-field-uid: 2
        incrementing:
          $ref: '#/components/schemas/Macsec.CryptoEngine.Type.StatelessEncryptionOnly.IncrementingPn'
          x-field-uid: 3
    Macsec.CryptoEngine.Type.StatelessEncryptionOnly.FixedPn:
      description: >-
        Fixed PN settings.
      type: object
      properties:
        pn:
          description: >-
            Fixed Tx PN.
          type: integer
          default: 6 
          x-field-uid: 1
    Macsec.CryptoEngine.Type.StatelessEncryptionOnly.IncrementingPn:
      description: >-
        Incrementing PN settings.
      type: object
      properties:
        count:
          description: >-
            Count of packet numbers in series. 
          type: integer
          default: 100
          x-field-uid: 1
        first:
          description: >-
            First PN.
          type: integer
          default: 10000
          x-field-uid: 2
    Macsec.CryptoEngine.Type.StatelessEncryptionOnly.Traffic:
      description: >-
        Encryption only traffic settings.
      type: object
      properties:
        send_gratarp:
          description: >-
            Send gratuitous ARP or not.
          type: boolean
          default: true 
          x-field-uid: 1
    Macsec.CryptoEngine.Type.StatefulEncryptionDecryption.InitialPn:
      description: >-
        Initial PN settings.
      type: object
      properties:
        pn:
          description: >-
            Initial Tx PN.
          type: integer
          default: 1
          x-field-uid: 1
    Macsec.CryptoEngine.Type.StatefulEncryptionDecryption.HardwareAcceleration:
      description: >-
        Hardware acceleration settings.
      type: object
      properties:
        choice:
          description: >-
            Hardware acceleration types.
          type: string
          default: none
          x-field-uid: 1
          x-enum:
            none:
              x-field-uid: 1
            inline_crypto:
              x-field-uid: 2
        inline_crypto:
          $ref: '#/components/schemas/Macsec.CryptoEngine.Type.StatefulEncryptionDecryption.HardwareAcceleration.InlineCrypto'
          x-field-uid: 2
    Macsec.ChoiceNone:
      description: >-
        A empty container that is used to indicate a null choice.
      type: object
    Macsec.CryptoEngine.Type.StatefulEncryptionDecryption.HardwareAcceleration.InlineCrypto:
      description: >-
        Inline cryto engine settings.
      type: object
      properties:
        rx_sectag_offset:
          description: >-
            Offset of Rx secTAG from the first byte in packet.
          type: integer
          default: 12
          x-field-uid: 1
        type_of_ca:
          description: >-
            Type of CA.
          type: string
          x-field-uid: 2
          x-enum:
            pairwise_ca:
              x-field-uid: 1
            group_ca_single_dut:
              x-field-uid: 2
            group_ca_multipe_duts:
              x-field-uid: 3
        max_ca_count:
          description: >-
            Maximum CA count.
          type: integer
          default: 256
          x-field-uid: 3
        max_dut_tx_sc_per_ca:
          description: >-
            Maximum DUT Tx SC per CA.
          type: integer
          default: 1
          x-field-uid: 4
        max_device_per_ca:
          description: >-
            Maximum devices per CA.
          type: integer
          default: 256
          x-field-uid: 5
        rx_sc_identifying_field:
          description: >-
            Rx SC identifying_field.
          type: string
          default: source_mac
          x-field-uid: 6
          x-enum:
            source_mac:
              x-field-uid: 1
            sci_sytem_id:
              x-field-uid: 2
            sci_port_id:
              x-field-uid: 3
