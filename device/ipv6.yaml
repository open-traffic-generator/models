components:
  schemas:
    Device.Ipv6Base:
      x-status: under-review
      description: >-
        A base IPv6 interface.
      type: object
      required: [address, name]
      properties:
        address:
          description: >-
            The IPv6 address.
          type: string
          format: ipv6
          x-field-uid: 1
        prefix:
          description: >-
            The network prefix.
          type: integer
          minimum: 1
          maximum: 128
          default: 64
          x-field-uid: 2
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 3
    Device.Ipv6:
      description: >-
        An IPv6 interface with gateway.
      type: object
      required: [gateway, address, name]
      properties:
        gateway:
          description: >-
            The IPv6 gateway address.
          type: string
          format: ipv6
          x-field-uid: 1
        address:
          x-include: '#/components/schemas/Device.Ipv6Base/properties/address'
          x-field-uid: 2
        prefix:
          x-include: '#/components/schemas/Device.Ipv6Base/properties/prefix'
          x-field-uid: 3
        name:
          x-include: '#/components/schemas/Device.Ipv6Base/properties/name'
          x-field-uid: 4
      x-status: under-review
    Device.Ipv6Loopback:
      description: >-
        An IPv6 Loopback interface
      type: object
      required: [eth_name, name]
      properties:
        eth_name:
          description: >-
            The unique name of the Ethernet interface behind which this Loopback 
             interface will be created.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
          x-field-uid: 1
        address:
          description: >-
            The IPv6 Loopback address with prefix length of 128.
          type: string
          format: ipv6
          default: ::0
          x-field-uid: 2
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 3
