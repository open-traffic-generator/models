components:
  schemas:
    Lag:
      description: >-
        The container for LAG (ports group) - aggregation of multiple LAG members
        (ports)
      type: object
      properties:
        ports:
          type: array
          items:
            $ref: '#/components/schemas/Lag.Port'
          minItems: 1
          maxItems: 32
          x-field-uid: 1
        protocol:
          $ref: '#/components/schemas/Lag.Protocol'
          x-field-uid: 2
        min_links:
          description: >-
            Specifies the mininum number of member interfaces that must be active
            for the aggregate interface to be available.

            If the aggregate interface is not available due to min-links criterion
            not being met, LACPDUs continue to be transmitted and received by the
            member interfaces if LACP is enabled, but other PDUs are not transmitted
            or received.
          type: integer
          format: uint32
          maximum: 32
          default: 1
          x-field-uid: 3
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 4
      required: [name]
    Lag.Port:
      description: >-
        The container for a port's ethernet interface and LAG protocol settings
      type: object
      required: [port_name, ethernet]
      properties:
        port_name:
          description: >-
            The name of a port object that will be part of the LAG. 
          type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          x-field-uid: 1
        lacp:
          $ref: '#/components/schemas/Lag.Port.Lacp'
          x-field-uid: 2
        macsec:
          $ref: '#/components/schemas/Lag.Port.Macsec'
          x-field-uid: 3
        ethernet:
          $ref: '../device/ethernet.yaml#/components/schemas/Device.EthernetBase'
          x-field-uid: 4
    Lag.Protocol:
      type: object
      properties:
        choice:
          description: >-
            The type of controlling protocol for the LAG (ports group).
          type: string
          default: lacp
          x-field-uid: 1
          x-enum:
            lacp:
              x-field-uid: 1
            static:
              x-field-uid: 2
        lacp:
          $ref: '#/components/schemas/Lag.Protocol.Lacp'
          x-field-uid: 2
        static:
          $ref: '#/components/schemas/Lag.Protocol.Static'
          x-field-uid: 3
    Lag.Protocol.Static:
      description: >-
        The container for static link aggregation protocol settings.
      type: object
      properties:
        lag_id:
          description: >-
            The static lag id
          type: integer
          format: uint32
          maximum: 65535
          default: 0
          x-field-uid: 1
    Lag.Protocol.Lacp:
      description: >-
        The container for link aggregation control protocol settings of a LAG (ports
        group).
      type: object
      properties:
        actor_system_id:
          description: >-
            The actor system id
          type: string
          format: mac
          default: 00:00:00:00:00:00
          x-field-uid: 1
        actor_system_priority:
          description: >-
            The actor system priority
          type: integer
          format: uint32
          maximum: 65535
          default: 0
          x-field-uid: 2
        actor_key:
          description: >-
            The actor key
          type: integer
          format: uint32
          maximum: 65535
          default: 0
          x-field-uid: 3
    Lag.Port.Lacp:
      description: >-
        The container for link aggregation control protocol settings of a LAG member
        (port).
      type: object
      properties:
        actor_port_number:
          description: >-
            The actor port number
          type: integer
          format: uint32
          maximum: 65535
          default: 0
          x-field-uid: 1
        actor_port_priority:
          description: >-
            The actor port priority
          type: integer
          format: uint32
          maximum: 65535
          default: 1
          x-field-uid: 2
        actor_activity:
          description: >-
            Sets the value of LACP actor activity as either passive or active.

            Passive indicates the port's preference for not transmitting  LACPDUs
            unless its partner's control is Active.

            Active indicates the port's preference to participate in the  protocol
            regardless of the partner's control value.
          type: string
          default: active
          x-field-uid: 3
          x-enum:
            passive:
              x-field-uid: 1
            active:
              x-field-uid: 2
        lacpdu_periodic_time_interval:
          x-constants:
            fast: 1
            slow: 30
            auto: 0
          description: >-
            This field defines how frequently LACPDUs are sent to the link
            partner
          type: integer
          format: uint32
          maximum: 65535
          default: 0
          x-field-uid: 4
        lacpdu_timeout:
          x-constants:
            short: 3
            long: 90
            auto: 0
          description: >-
            This timer is used to detect whether received protocol information
            has expired
          type: integer
          format: uint32
          maximum: 65535
          default: 0
          x-field-uid: 5
    Lag.Port.Macsec:
      description: >-
        Configuration of MACsec per LAG member port.
      type: object
      required: [secure_entity]
      properties:
        secure_entity:
          description: >-
            This contains the properties of Secure Entity (SecY) per LAG member port.
          $ref: '../device/macsec/macsec.yaml#/components/schemas/SecureEntity'
          x-field-uid: 1
