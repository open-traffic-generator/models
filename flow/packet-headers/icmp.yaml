components:
  schemas:
    Flow.Icmp:
      description: ICMP packet header
      type: object
      properties:
        choice:
          type: string
          default: echo
          x-field-uid: 1
          x-enum:
            echo:
              x-field-uid: 1
        echo:
          $ref: '#/components/schemas/Flow.Icmp.Echo'
          x-field-uid: 2
    Flow.Icmp.Echo:
      description: Packet Header for ICMP echo request
      type: object
      properties:
        type:
          x-field-pattern:
            x-constants:
              reply: 0
              request: 8
            description: >-
              The type of ICMP echo packet
            format: integer
            length: 8
            default: 8
            features: [count, metric_tags]
          x-field-uid: 1
        code:
          x-field-pattern:
            description: >-
              The ICMP subtype.  The default code for ICMP echo request and reply
              is 0.
            format: integer
            length: 8
            default: 0
            features: [count, metric_tags]
          x-field-uid: 2
        checksum:
          x-include: '#/components/schemas/Flow.Icmp.Common/properties/checksum'
          x-field-uid: 3
        identifier:
          x-include: '#/components/schemas/Flow.Icmp.NextFields/properties/identifier'
          x-field-uid: 4
        sequence_number:
          x-include: '#/components/schemas/Flow.Icmp.NextFields/properties/sequence_number'
          x-field-uid: 5
    Flow.Icmp.Common:
      description: >-
        Common properties for ICMP packet headers that require checksum
      type: object
      properties:
        checksum:
          x-field-pattern:
            description: >-
              ICMP checksum
            format: checksum
            length: 16
          x-field-uid: 1
    Flow.Icmp.NextFields:
      description: >-
        Common properties for ICMP packet headers that require identifier
        and sequence number properties
      type: object
      properties:
        identifier:
          x-field-pattern:
            description: >-
              ICMP identifier
            format: integer
            length: 16
            default: 0
            features: [count, metric_tags]
          x-field-uid: 1
        sequence_number:
          x-field-pattern:
            description: >-
              ICMP sequence number
            format: integer
            length: 16
            default: 0
            features: [count, metric_tags]
          x-field-uid: 2