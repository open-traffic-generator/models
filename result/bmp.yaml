openapi: 3.0.3
info:
  title: BMP results models
  version: ^0.0.0
components:
  schemas:
    BmpServer.Metrics.Request:
      description: >-
        The request to retrieve BMP per server metrics/statistics.
      type: object
      properties:
        server_names:
          description: >-
            The names of BMP servers to return results for.
            An empty list will return results for all BMP servers.
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Device.Bmp.ServerV4/properties/name"
          - "/components/schemas/Device.Bmp.ServerV6/properties/name"
          x-field-uid: 1
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups. The name of the BMP server cannot be excluded.
          type: array
          items:
            type: string
            x-enum:
              session_state:
                x-field-uid: 1
              peer_type:
                x-field-uid: 2
              peer_distinguisher:
                x-field-uid: 3
              peer_address_type:
                x-field-uid: 4
              peer_address:
                x-field-uid: 5
              peer_as:
                x-field-uid: 6
              peer_bgp_id:
                x-field-uid: 7
              rejected_prefixes:
                x-field-uid: 8
              duplicate_prefixes:
                x-field-uid: 9
              duplicate_withdraws:
                x-field-uid: 10
              cluster_list_invalidated_updates:
                x-field-uid: 11
              as_path_invalidated_updates:
                x-field-uid: 12
              originator_id_invalidated_updates:
                x-field-uid: 13
              as_confed_invalidated_updates:
                x-field-uid: 14
              adj_rib_routes:
                x-field-uid: 15
              local_rib_routes:
                x-field-uid: 16
              withdraw_updates_received:
                x-field-uid: 17
              withdraw_prefixes_received:
                x-field-uid: 18
              duplicate_updates:
                x-field-uid: 19  
          x-field-uid: 2
    BmpServer.Metric:
      description: >-
        BMP server statistics information.
      type: object
      properties:
        name:
          description: >-
            The name of a configured BMP server.
          type: string
          x-field-uid: 1
        session_state:
          description: >-
            Session state as up or down.
            Up happens when a BMP monitored router sends a Initiation message to the BMP server and Down 
            happens when a BMP monitored router sends a Termination message to the BMP server.
          type: string
          x-field-uid: 2
          x-enum:
            up:
              x-field-uid: 1
            down:
              x-field-uid: 2
        peer_type:
          description: >-
            Identifies the type of BGP peer. There are three types of peer Global Instance Peer,RD Instance Peer and
            Local Instance Peer.
          type: string
          x-field-uid: 3
          x-enum:
            global:
              x-field-uid: 1
            rd:
              x-field-uid: 2
            local:
              x-field-uid: 3
        peer_distinguisher:
          description: >-
            Distinguishes BGP peers that belong to one address domain from the other.
          type: string
          x-field-uid: 4
        peer_address_type:
          description: >-
            Identifies whether the BGP peer is IPv4 or IPv6. 
          type: string
          x-field-uid: 5
          x-enum:
            ipv4:
              x-field-uid: 1
            ipv6:
              x-field-uid: 2
        peer_address:
          description: >-
            The IPv4 of IPv6 address of the BGP peer.
          type: string
          x-field-uid: 6
        peer_as:
          description: >-
            The Autonomous System number of the BGP peer.
          type: string
          x-field-uid: 7
        peer_bgp_id:
          description: >-
            The BGP Identifier of the peer.
          type: string
          x-field-uid: 8
        