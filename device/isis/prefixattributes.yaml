components:
  schemas:
    Device.Isis.PrefixAttributes:
      description: >-
        This contains the properties of IS-IS Prefix attributes for 
        the extended Ipv4 and Ipv6 reachability.
      type: object
      properties:
        x_flag:
          description: |-
            External Prefix Flag (Bit 0)
          type: boolean
          default: false
        r_flag:
          description: |-
            Re-advertisement Flag (Bit 1)
          type: boolean
          default: false
        n_flag:
          description: |-
            Node Flag (Bit 2)
          type: boolean
          default: false
        advertise_source_router_id:
          description: >
            If this is enabled then Source Router Id will be advertised.
          type: boolean
          default: false
        source_router_id_type:
          description: >-
            This choise opting the advertising Ipv4 and Ipv6 Source Router IDs that the
            IS-IS instance thats originated the advertisement provided advertise_source_router_id 
            is selected true.
          type: string
          enum:
          - ipv4
          - ipv6
          - ipv4_and_ipv6
          default: ipv4  
        v4_source_router_id:
          description: >-
            Ipv4 Source Router ID
          type: string
          format: ipv4
          default: 0.0.0.0
        v6_source_router_id:
          description: >-
            Ipv4 Source Router ID
          type: string
          format: ipv6
          default: ::0

       

        