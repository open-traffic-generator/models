components:
  schemas:
    Device.Tcp:
      description: >-
        TCP configs.
      type: object
      required: [ip_interface_name]
      properties:
        ip_interface_name:
          description: >-
            IPv4/v6 interface name
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv4Base/properties/name'
          - '/components/schemas/Device.Ipv6Base/properties/name'
          x-field-uid: 1
        keep_alive_time:
          description: >-
            Keep alive time for TCP. The Keep-alive Time value is expressed in seconds.
          type: number
          default: 7200
          x-field-uid: 2
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 3
        keep_alive_interval:
          description: >-
            The number of seconds between repeated keep-alive probes.
          type: number
          default: 75
          x-field-uid: 4
        receive_buffer_size:
          description: >-
            The TCP read buffer size.
          type: integer
          default: 4096
          x-field-uid: 5
        transmit_buffer_size:
          description: >-
            The TCP write buffer size.
          type: integer
          default: 4096
          x-field-uid: 6
        adjust_tcp_buffers:
          description: >-
            It enables the automatic tcp buffer for receive/transmit buffer size.If set to true, for certain test configurations, the 
            values configured for the TCP read and write buffer sizes are ignored and values selected by IxLoad are used instead. If set
            to false, buffer size adjustment is disabled and the configured values for the TCP read and write buffer sizes are used.
          type: boolean
          default: true
          x-field-uid: 8
        retransmission_minimum_timeout:
          description: >-
            The minimum retransmission timeout value for tcp packet in milliseconds.It accepts the default value of 200ms
          type: integer
          default: 200
          x-field-uid: 9
        retransmission_maximum_timeout:
          description: >-
            The maximum retransmission timeout value for tcp packet in milliseconds.It accepts the default value of 120000ms
          type: integer
          default: 120000
          x-field-uid: 10
        minimum_source_port:
          description: >-
            Minimum TCP source port value. It specifies which ports to use for client connections. The Min value specifies the lower
            bound (the lowest permissible port number).It accepts the default value of 1024
          type: integer
          default: 1024
          x-field-uid: 11
        maximum_source_port:
          description: >-
            Maximum TCP source port value. The Maximum source port value specifies the upper bound (the highest permissible port 
            number). It accepts the default value of 65535.
          type: integer
          default: 65535
          x-field-uid: 12
        inter_packet_gap:
          description: >-
            It specifies the number of bytes separating packets in a stream.The default value is 8, the minimum is 8, and the maximum
            is 8191
          type: integer
          default: 8
          minimum: 8
          maximum: 8191
          x-field-uid: 13
        inter_packet_delay:
          description: >-
            It specifies the inter packet delay number in micro seconds in a stream.The default value is 0
          type: integer
          default: 0
          x-field-uid: 14
        ip_fragment_time:
          description: >-
            It represents fragment Reassembly Timer. The number of seconds the TCP should keep IP fragments before discarding it. The
            default value is 30.
          type: integer
          default: 30
          x-field-uid: 15
        fin_timeout:
          description: >-
            It represents the FIN Timeout. The number of seconds the client or server waits to receive a final FIN before closing a socket.
            A FIN Timeout is usually used to prevent denial-of-service attacks. The default value is "60"
          type: integer
          default: 60
          x-field-uid: 16
        syn_retries:
          description: >-
            It refers the number of times an un-acknowledged SYN for an active TCP connection will be re-transmitted.The default value
            is "5"
          type: integer
          default: 5
          x-field-uid: 17
        synack_retries:
          description: >-
            It refers the number of times an un-acknowledged SYN-ACK for a passive TCP connection will be re-transmitted.The default value is "5"
          type: integer
          default: 5
          x-field-uid: 18
        retansmit_retries1:
          description: >-
            It refers the retransmit retries 1. The number of times TCP will attempt to retransmit a segment on an established connection. If the
            number of retransmit attempts exceeds this value, TCP requests that the network layer update the route. The default is the
            RFC 1122 specified minimum of 3 retransmissions. The default value is "3"
          type: integer
          default: 3
          x-field-uid: 19
        retransmit_retries2:
          description: >-
            It refers the retransmit retries 2. If the number of retransmissions of the same segment reaches this threshold, TCP closes
            the connection. The default value is 15, which corresponds to a duration of approximately between 13 to 30 minutes, depending
            on the retransmission timeout.
          type: integer
          default: 15
          x-field-uid: 20
        packet_reordering:
          description: >-
            It refers to the number of duplicate ACKs that are required to indicate that a packet was lost.Changing this value is not 
            recommended. The default is 3, the minimum is 0, and the maximum is 255.
          type: integer
          default: 3
          minimum: 0
          maximum: 255
          x-field-uid: 21
        delayed_acks_segments:
          description: >-
            It refers to the delayed acks count in segments . The default value is 0.
          type: integer
          default: 0
          x-field-uid: 22
        delayed_acks_timeout:
          description: >-
            It refers to the delayed acks timeout in milliseconds . The default value is 0.
          type: integer
          default: 0
          x-field-uid: 23
        port_randomization:
          description: >-
            It enables UDP port randomization.If this option is set, each new sockets will be bound to a random port.
          type: boolean
          default: false
          x-field-uid: 24
        disable_path_mtu:
          description: >-
            It disables the Path MTU Discovery.It accepts a boolean value of true or false.
          type: boolean
          default: true
          x-field-uid: 25
        window_scaling:
          description: >-
            It refers to the TCP window scaling.It is reserved. It accepts a boolean value of true or false.
          type: boolean
          default: false
          x-field-uid: 26
        selective_ack:
          description: >-
            It enables the RFC 2018 TCP Selective Acknowledgement. It accepts a boolean value of true or false.
          type: boolean
          default: true
          x-field-uid: 27
        time_wait_reuse:
          description: >-
            If true, allows the reuse of TIME-WAIT sockets for new connections.Enable this option only if you are certain that it is
            safe from a protocol viewpoint.
          type: boolean
          default: false
          x-field-uid: 28
        time_wait_recycle:
          description: >-
            It enables the fast recycling of TIME-WAIT sockets. Enabling this option is not recommended when working with NAT (Network
            Address Translation).
          type: boolean
          default: false
          x-field-uid: 29
        time_wait_rfc1323_strict:
          description: >-
            It enables the RFC 1323 strict behavior. Specifically, if a packet has TSOPT set, but does not have the ACK bit set, the
            TSecr field in the TSOPT will be zero in that packet.
          type: boolean
          default: false
          x-field-uid: 30
        packet_timestamps:
          description: >-
            If true, the client or server inserts a timestamp into each packet.Enabling the TCP Timestamp option adds 12 bytes to the
            TCP header. This has the effect of reducing the effective MSS configured.
          type: boolean
          default: true
          x-field-uid: 31
        explicit_congestion_notification:
          description: >-
            It enables the Explicit Congestion Notification.
          type: boolean
          default: false
          x-field-uid: 32
