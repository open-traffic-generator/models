components:
  schemas:
    Lldp.Config:
      description: >-
        Configuration for an LLDP instance
      type: object
      required: [name]
      properties:
        name:
          x-include: ../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        chassis_id:
          description: >-
            The Chassis ID is a mandatory TLV which identifies the chassis component of the endpoint identifier associated 
            with the transmitting LLDP agent. If mac address is specified it should be in colon seperated mac address format.
          $ref: '#/components/schemas/Lldp.Config.ChassisId'
          x-field-uid: 2
        port_id:
          description: >-
            The Port ID is a mandatory TLV which identifies the port component of the endpoint identifier associated with 
            the transmitting LLDP agent. If the specified port is an IEEE 802.3 Repeater port, then this TLV is optional.
          $ref: '#/components/schemas/Lldp.Config.PortId'
          x-field-uid: 3
        system_name:
          description: >-
            The system name field shall contain an alpha-numeric string that indicates the system's administratively assigned 
            name. The system name should be the system's fully qualified domain name. If implementations support IETF RFC 
            3418, the sysName object should be used for this field.
          $ref: '#/components/schemas/Lldp.Config.SystemName'
          x-field-uid: 4
        hold_time:
          description: >-
            Specifies the amount of time in seconds a receiving device should maintain LLDP information sent 
            by the device before discarding it.
          type: integer
          minimum: 10
          maximum: 65535
          default: 120
          x-field-uid: 5
        advertisement_interval:
          description: >-
            Set the transmission frequency of LLDP updates in seconds.
          type: integer
          minimum: 5
          maximum: 65534
          default: 30
          x-field-uid: 6


    Lldp.Config.ChassisId:
      description: >-
        The Chassis ID is a mandatory TLV which identifies the chassis component of the endpoint identifier associated 
        with the transmitting LLDP agent. This field identifies the format and source of the chassis identifier string. 
        It is based on the enumerator defined by the LldpChassisIdSubtype object from IEEE 802.1AB MIB.
      type: object
      properties:
        choice:
          description: Chassis ID subtype to be used in Chassis ID TLV.
          type: string
          default: mac_address_subtype
          x-field-uid: 1
          x-enum:
            mac_address_subtype:
              x-field-uid: 1
            interface_name_subtype:
              x-field-uid: 2
            local_subtype:
              x-field-uid: 3
        mac_address_subtype:
          $ref: '#/components/schemas/Lldp.Config.ChassisMacSubType'
          x-field-uid: 2
        interface_name_subtype:
          description: Name of an interface of the chassis that uniquely identifies the chassis.
          type: string
          x-field-uid: 3
        local_subtype:
          description: Locally assigned name of the chassis.
          type: string
          x-field-uid: 4

    Lldp.Config.PortId:
      description: >-
        The Port ID is a mandatory TLV which identifies the port component of the endpoint identifier associated with 
        the transmitting LLDP agent. If the specified port is an IEEE 802.3 Repeater port, then this TLV is optional.
        This field identifies the format and source of the port identifier string. It is based on the enumerator defined 
        by the PtopoPortIdType object from RFC2922.
      type: object
      properties:
        choice:
          description: Port ID subtype to be used in Port ID TLV.
          type: string
          default: interface_name_subtype
          x-field-uid: 1
          x-enum:
            mac_address_subtype:
              x-field-uid: 1
            interface_name_subtype:
              x-field-uid: 2
            local_subtype:
              x-field-uid: 3
        mac_address_subtype:
          description: MAC Address of the LLDP port.
          type: string
          x-field-uid: 2
        interface_name_subtype:
          $ref: '#/components/schemas/Lldp.Config.PortInterfaceNameSubType'
          x-field-uid: 3
        local_subtype:
          description: Locally assigned name of the LLDP port.
          type: string
          x-field-uid: 4

    Lldp.Config.ChassisMacSubType:
      description: >-
        The MAC address configured in the Chassis ID TLV. 
      type: object
      properties:
        choice:
          description: >-
            In auto mode the system generated value is set for this property, while if the mode is non auto
            user configured value will be used for this property.
          type: string
          default: auto
          x-field-uid: 1
          x-enum:
            auto:
              x-field-uid: 1
            value:
              x-field-uid: 2
        auto:
          description: >-
            The OTG implementation must provide a system generated value for this property.
          type: string
          format: mac
          x-field-uid: 2
        value:
          description: >-
            User must specify a value if mode is not auto.
          type: string
          format: mac
          x-field-uid: 3

    Lldp.Config.PortInterfaceNameSubType:
      description: >-
        The interface name configured in the Port ID TLV. 
      type: object
      properties:
        choice:
          description: >-
            In auto mode the system generated value is set for this property, while if the mode is non auto
            user configured value will be used for this property.
          type: string
          default: auto
          x-field-uid: 1
          x-enum:
            auto:
              x-field-uid: 1
            value:
              x-field-uid: 2
        auto:
          description: >-
            The OTG implementation must provide a system generated value for this property.
          type: string
          x-field-uid: 2
        value:
          description: >-
            User must specify a value if mode is not auto.
          type: string
          x-field-uid: 3

    Lldp.Config.SystemName:
      description: >-
        The system Name configured in the System Name TLV. 
      type: object
      properties:
        choice:
          description: >-
            In auto mode the system generated value is set for this property, while if the mode is non auto
            user configured value will be used for this property.
          type: string
          default: auto
          x-field-uid: 1
          x-enum:
            auto:
              x-field-uid: 1
            value:
              x-field-uid: 2
        auto:
          description: >-
            The OTG implementation must provide a system generated value for this property.
          type: string
          x-field-uid: 2
        value:
          description: >-
            User must specify a value if mode is not auto.
          type: string
          x-field-uid: 3


