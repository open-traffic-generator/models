components:
  schemas:
    Http.Server:
      description: >-
        One or more HTTP Server configurations. 
      type: object
      properties:
        rst_timeout:
          description: >-
            It specifies the reset timeout in milliseconds and it is enabled only if tcp tear down of option - 'send RST after timeout' is selected.
          type: number
          default: 100
          x-field-uid: 1
        enable_http2:
          description: >-
            It enables to HTTP2  version for HTTP server.
          type: boolean
          default: false
          x-field-uid: 2
        port:
          description: >-
            The port number to which the HTTP server will respond to non-SSL requests.
          type: integer
          default: 80
          x-field-uid: 3
        request_timeout:
          description: >-
            The number of seconds that the server will wait for input on an open connection before closing the session with a 408 error.
          type: integer
          default: 300
          x-field-uid: 4
        maximum_response_delay:
          description: >-
            It indicates the maximum length of time, in milliseconds, that the HTTP server delays sending a response.
          type: number
          default: 0
          x-field-uid: 5
        minimum_response_delay:
          description: >-
            It indicates the minimum length of time, in milliseconds, that the HTTP server delays sending a response.
          type: number
          default: 0
          x-field-uid: 6
        dont_expect_upgrade:
          description: >-
            It indicates the HTTP server upgrading or not.
          type: boolean
          default: False
          x-field-uid: 7
        enable_per_server_per_url_stat:
          description: >-
            It indicates the server with corresponding url stats, If true, the statistics from a returned page, records the server IP
            address from where the page is sent.
          type: boolean
          default: false
          x-field-uid: 8
        url_page_size:
          description: >-
           It specifies the URL Page size (in bytes) in Web pages in HTTP server. Default value is 1024
          type: number
          default: 1024
          x-field-uid: 9
        enable_chunk_encoding:
          description: >-
            It enables the setting of the Chunk Transfer-Encoding in HTTP packets. It accepts the boolean value
            of True or False
          type: boolean
          default: false
          x-field-uid: 10
        enable_md5_checksum:
          description: >-
            It true, the server calculates checksums for the pages it sends to the client. 
          type: boolean
          default: false
          x-field-uid: 11
        