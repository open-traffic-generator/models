components:
  schemas:
    IPNetwork:
      description: The IP network configuration
      properties:
        active:
          default: true
          description: 'A flag indicating if the network segment is active.(default:
            true)'
          type: boolean
          x-field-uid: 10
        agentassignments:
          $ref: ../agentassignments/agentassignments.yaml#/components/schemas/AgentAssignments
          x-field-uid: 11
        dnsresolver:
          $ref: ../dnsresolver/dnsresolver.yaml#/components/schemas/DNSResolver
          x-field-uid: 1
        dnsserver:
          $ref: ../dnsserver/dnsserver.yaml#/components/schemas/DNSServer
          default: method(GetDefaultDNSServer)
          description: The DNS Server configuration for Network Segment
          x-field-uid: 2
        dutconnections:
          description: The connected DUT network segments.
          items:
            type: string
          type: array
          x-field-uid: 3
        emulatedrouter:
          $ref: ../emulatedrouter/emulatedrouter.yaml#/components/schemas/EmulatedRouter
          x-field-uid: 4
        ethrange:
          $ref: ../ethrange/ethrange.yaml#/components/schemas/EthRange
          default: method(GetDefaultEthRange)
          x-field-uid: 5
        id:
          $ref: ../id/id.yaml#/components/schemas/ID
          x-field-uid: 12
        ipranges:
          default: items(1)
          items:
            $ref: ../iprange/iprange.yaml#/components/schemas/IPRange
          type: array
          x-field-uid: 6
        ipsecstacks:
          default: items(0)
          items:
            $ref: ../ipsecstack/ipsecstack.yaml#/components/schemas/IPSecStack
          type: array
          x-field-uid: 7
        links:
          items:
            $ref: ../apilink/apilink.yaml#/components/schemas/APILink
          type: array
          x-field-uid: 13
        macdtlsstacks:
          default: items(0)
          items:
            $ref: ../macdtlsstack/macdtlsstack.yaml#/components/schemas/MacDtlsStack
          type: array
          x-field-uid: 8
        minagents:
          default: 1
          description: 'The minimum number of agents that should be assigned to this
            network segment in a valid test (default: 1).'
          format: int32
          type: integer
          x-field-uid: 14
        name:
          x-field-uid: 15
          x-include: ../networksegmentbase/networksegmentbase.yaml#/components/schemas/NetworkSegmentBase/properties/name
        networktags:
          x-field-uid: 16
          x-include: ../networksegmentbase/networksegmentbase.yaml#/components/schemas/NetworkSegmentBase/properties/networktags
        tunnelstacks:
          default: items(0)
          items:
            $ref: ../tunnelstack/tunnelstack.yaml#/components/schemas/TunnelStack
          type: array
          x-field-uid: 9
      type: object
