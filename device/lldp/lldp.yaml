components:
  schemas:
    Device.Lldp:
      description: >-
         A container of properties for a LLDP device and it's interfaces.
      type: object
      required: [interfaces]
      properties:
        interfaces:
          description: >-
            List of LLDP interfaces for the LLDP device.
          type: array
          items:
            $ref: '#/components/schemas/Lldp.DeviceInterface'
        
    Lldp.DeviceInterface:
      x-include: 
      - './lldp.yaml#/components/schemas/Lldp.Interface'
      description: >-
        Container for single LLDP interface.
      type: object
      required: [eth_name]
      properties:
        eth_name: 
          description: >-
            The unique name of the Ethernet interface on which LLDP
            is running.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'

    Lldp.Interface:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Configuration for single LLDP interface
      type: object
      properties:
        hold_time:
          description: >-
            Specifies the amount of time in seconds a receiving device should maintain LLDP information sent 
            by the device before discarding it.
          type: integer
          minimum: 10
          maximum: 65535
          default: 120
        advertisement_interval:
          description: >-
            Set the transmission frequency of LLDP updates in seconds.
          type: integer
          minimum: 5
          maximum: 65534
          default: 30
   

