components:
  schemas:
    Device.Macsec:
      description: >-
        A container of properties for a MACsec interface.
      type: object
      required: [ethernet_interfaces]
      properties:
        ethernet_interfaces:
          description: |-
            Ethernet Interfaces
          type: array
          items:
            $ref: '#/components/schemas/Macsec.EthernetInterface'
          x-field-uid: 1
    Macsec.EthernetInterface:
      description: >-
        Configuration for single MACsec interface.
      type: object
      required: [eth_name, name, basic, tx, rx, crypto_engine]
      properties:
        eth_name:
          description: >-
            The unique name of the Ethernet interface on which MACsec
            is enabled.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
          x-field-uid: 1
        name:
          x-include: ../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 2
        basic:
          description: >-
            This contains the basic properties of MACsec.
          $ref: './basic.yaml#/components/schemas/Macsec.Basic'
          x-field-uid: 3
        txsc:
          description: >-
            This contains the Tx SC properties of MACsec.
          $ref: './txsc.yaml#/components/schemas/Macsec.TxSc'
          x-field-uid: 4
        rxsc:
          description: >-
            This contains the Rx SC properties of MACsec.
          $ref: './rxsc.yaml#/components/schemas/Macsec.RxSc'
          x-field-uid: 5
        crypto_engine:
          description: >-
            This contains crypto engine properties of MACsec.
          $ref: './cryptoengine.yaml#/components/schemas/Macsec.CryptoEngine'
          x-field-uid: 6 
        advance:
          description: >-
            This contains advance properties of MACsec.
          $ref: './advance.yaml#/components/schemas/Macsec.Advance'
          x-field-uid: 7 
