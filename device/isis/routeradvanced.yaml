components:
  schemas:
    Router.IsisRouter.Advanced:
      description: |-
        This contains Isis router advanced properties.
      type: object
      properties:
        enable_hello_padding:
          description: >-
            It enables a padded Hello message.
          type: boolean
          default: true
        lsp_refresh_rate:
          description: >-
            The rate at which LSPs are re-sent in seconds.
          type: integer
          minimum: 1
          maximum: 294967295
          default: 900
        lsp_lifetime:
          description: >-
            The MaxAge for retaining a learned LSP on this router in seconds.
          type: integer
          minimum: 1
          maximum: 65535
          default: 1200
        psnp_interval: 
          description: >-
            The number of milliseconds between transmissions of Partial Sequence Number PDU.
          type: integer
          minimum: 1
          maximum: 60000
          default: 2000  
        csnp_interval: 
          description: >-
            The number of milliseconds between transmissions of Partial Sequence Number PDU.
          type: integer
          minimum: 1
          maximum: 65535000
          default: 10000
        max_lsp_size:
          description: >-
            The maximum size in bytes of any LSP that can be transmitted over a link of equal or less 
            than maximum MTU size.
          type: integer
          minimum: 64
          maximum: 9216
          default: 1492
        lsp_mgroup_min_trans_interval:
          description: >-
            The number of seconds between transmissions of LSPs/MGROUP-PDUs.
          type: integer
          minimum: 1
          maximum: 60000
          default: 5000  

