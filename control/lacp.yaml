openapi: 3.1.0

info:
  title: LACP Control models
  description: >-
    All LACP control schemas
  version: ^0.0.0

components:
  schemas:
    LacpPduTransmit.State:
      description: >-
        Set LACP PDU transmission state for LAG Member Port(s).
      type: object
      required: [state]
      properties:
        port_names:
          description: >-
            The names of LAG member port objects to control.
            An empty or null list will control all LAG member port objects.
          type: array
          items:
            type: string
          x-constraint:
          - '/components/schemas/Lag.Port/properties/name'
        state:
          description: >-
            The LACP PDU Transmission state.
            'start' will start transmission of PDUs on selected member ports.
            'stop' will stop transmission of PDUs on selected member ports.
          type: string
          enum: [start, stop]
