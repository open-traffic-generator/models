components:
  schemas:
    Device.Ipv4Base:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        A base IPv4 interface.
      type: object
      required: [address]
      properties:
        address:
          description: >-
            The IPv4 address
          type: string
          format: ipv4
        prefix:
          description: >-
            The prefix of the IPv4 address.
          type: integer
          minimum: 1
          maximum: 32
          default: 24

    Device.Ipv4:
      x-include: 
      - '#/components/schemas/Device.Ipv4Base'
      description: >-
        An IPv4 interface with gateway
      type: object
      required: [gateway]
      properties:
        gateway:
          description: >-
            The IPv4 address of the gateway
          type: string
          format: ipv4
        gateway_mac: 
          $ref: '#/components/schemas/Device.Ipv4GatewayMAC'
          
    # Can not derive LoopbackIpv4 from Ipv4Base as default prefix length must be 32.
    Device.Ipv4Loopback:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        An IPv4 Loopback interface.
      type: object
      required: [eth_name]
      properties:
        eth_name: 
          description: >-
            The unique name of the Ethernet interface behind which this Loopback 
            interface will be created.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
        address:
          description: >-
            The IPv4 Loopback address with prefix length of 32.
          type: string
          format: ipv4
          default: 0.0.0.0

    Device.Ipv4GatewayMAC:
      description: >- 
        By default auto(resolved gateway mac) is set. 
        Setting a value would mean that ARP will not be used for learning MAC of connected device.
        The user-configured MAC address will be used for auto-filling the destination
         MAC address in the control and data packets sent from this IPv4 endpoint whenever applicable.
      type: object
      properties:
        choice:
          description: auto or configured value.
          type: string
          enum: [auto, value]
          default: auto
        auto:
          description: >-
            The OTG implementation can provide a system generated value for this property.
            If the OTG is unable to generate a value the default value must be used.
          type: string
          format: mac
          default: "00:00:00:00:00:00"
        value:
          type: string
          format: mac
          default: "00:00:00:00:00:00"
    
    

