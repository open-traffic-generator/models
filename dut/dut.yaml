components:
  schemas:
    Dut:
      description: The configuration for DUT
      properties:
        active:
          default: false
          description: 'A flag indicating if the server DUT is an active device. If
            it is, the simulated clients or client DUT(if active) will send traffic
            to the DUT ''host''; and the simulated servers will use the healtcheck
            configurations. (default: false)'
          type: boolean
          x-field-uid: 21
        clientdutactive:
          default: false
          type: boolean
          x-description: 'A flag indicating if the client DUT is an active device.
            If it is, the simulated clients will send traffic to the client DUT ''host''.
            (default: false)'
          x-field-uid: 1
        clientduthost:
          $ref: ../host/host.yaml#/components/schemas/Host
          x-description: The hostname where the traffic goes if client DUT is active.
          x-field-uid: 2
        clientdutport:
          default: 80
          description: 'The listen port for client-side DUT (default: 80).'
          format: int32
          type: integer
          x-field-uid: 3
        configsettings:
          type: string
          x-enum:
            v10:
              x-field-uid: 1
            v20:
              x-field-uid: 2
          x-field-uid: 4
        forwardproxypepdut:
          $ref: ../pepdut/pepdut.yaml#/components/schemas/PepDUT
          x-field-uid: 5
        forwardproxypepdutactive:
          default: false
          description: 'A flag indicating if the PEP device is an active device. If
            active, the simulated clients will send traffic to the PEP device host.
            (default: false)'
          type: boolean
          x-field-uid: 6
        host:
          $ref: ../host/host.yaml#/components/schemas/Host
          description: The hostname where the traffic goes if server DUT is active.
          x-field-uid: 22
        hostnamesuffix:
          $ref: ../host/host.yaml#/components/schemas/Host
          description: 'A suffix to be added to the Host header of all Apps/Attacks
            running through the forward proxy DUT (default: empty string).'
          x-field-uid: 9
        httpforwardproxymode:
          description: Deprecated. This is ignored and the proxy mode will be deduced
            from the connection type.
          type: string
          x-enum:
            v10:
              x-field-uid: 1
            v20:
              x-field-uid: 2
          x-field-uid: 10
        httphealthcheck:
          $ref: ../healthcheckconfig/healthcheckconfig.yaml#/components/schemas/HealthCheckConfig
          description: The HTTP HealthCheck configuration for DUT
          x-field-uid: 7
        httpshealthcheck:
          $ref: ../healthcheckconfig/healthcheckconfig.yaml#/components/schemas/HealthCheckConfig
          description: The HTTPS HealthCheck configuration for DUT
          x-field-uid: 8
        name:
          x-field-uid: 23
          x-include: ../networksegmentbase/networksegmentbase.yaml#/components/schemas/NetworkSegmentBase/properties/name
        networktags:
          x-field-uid: 24
          x-include: ../networksegmentbase/networksegmentbase.yaml#/components/schemas/NetworkSegmentBase/properties/networktags
        nonproxiedhosts:
          $ref: ../params/params.yaml#/components/schemas/Params
          x-field-uid: 11
        pepdut:
          $ref: ../pepdut/pepdut.yaml#/components/schemas/PepDUT
          x-field-uid: 12
        pepdutactive:
          default: false
          description: 'A flag indicating if the PEP device is an active device. If
            active, the simulated clients will send traffic to the PEP device host.
            (default: false)'
          type: boolean
          x-field-uid: 13
        reverseproxypepdut:
          $ref: ../pepdut/pepdut.yaml#/components/schemas/PepDUT
          x-field-uid: 14
        reverseproxypepdutactive:
          default: false
          description: 'A flag indicating if the PEP device is an active device. If
            active, the simulated clients will send traffic to the PEP device host.
            (default: false)'
          type: boolean
          x-field-uid: 15
        serverdutactive:
          default: false
          description: 'A flag indicating if the server DUT is an active device. If
            it is, the simulated clients or client DUT(if active) will send traffic
            to the server DUT ''host''; and the simulated servers will use the healtcheck
            configurations. (default: false)'
          type: boolean
          x-field-uid: 16
        serverduthost:
          $ref: ../host/host.yaml#/components/schemas/Host
          description: The hostname where the traffic goes if server DUT is active.
          x-field-uid: 17
        serverdutport:
          description: The listen port for server-side DUT
          format: int32
          type: integer
          x-field-uid: 18
        tcphealthcheck:
          $ref: ../healthcheckconfig/healthcheckconfig.yaml#/components/schemas/HealthCheckConfig
          description: The TCP HealthCheck configuration for DUT
          x-field-uid: 19
        userealhost:
          default: false
          description: A flag indicating if tunneled hostname should use real domain
            names.
          type: boolean
          x-field-uid: 20
      type: object
