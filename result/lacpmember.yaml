openapi: 3.1.0

info:
  title: LACP Member results models
  version: ^0.0.0

components:
  schemas:
    LacpMember.Metrics.Request:
      description: >-
        The request to retrieve LACP per LAG member metrics/statistics.
      type: object
      properties:
        lag_names:
          description: >-
            The names of LAG for which LACP results to be returned.
            An empty list will return results for all LAGs.
          type: array
          items:
            type: string
          x-constraint:
            - '/components/schemas/Lag/properties/name'
        lag_member_names:
          description: >-
            The names of LAG member for which LACP results to be returned.
            An empty list will return results for all LAG members.
          type: array
          items:
            type: string
          x-constraint:
            - '/components/schemas/Lag/properties/name'
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups. The name of the BGPv4 peer cannot be excluded.
          type: array
          items:
            type: string
            enum:
              - lag_name
              - lag_member_name
              - lacp_in_pkts
              - lacp_out_pkts
              - lacp_rx_errors

    LacpMember.Metric:
      description: >-
        LACP per LAG member statistics information.
      type: object
      properties:
        lag_name:
          description: >-
            The name of a LAG configured with LACP.
          type: string
        lag_member_name:
          description: >-
            The name of a LAG member configured with LACP.
          type: string
        lacp_in_pkts:
          description: >-
            Number of times the session went from Up to Down state.
          type: integer
        lacp_out_pkts:
          description: >-
            Number of routes advertised.
          type: integer
        lacp_rx_errors:
          description: >-
            Number of routes received.
          type: integer

    LacpMember.States.Request:
      description: >-
        The request to retrieve LACP per LAG member states.
      type: object
      properties:
        lag_names:
          description: >-
            The names of LAG for which LACP results to be returned.
            An empty list will return results for all LAGs.
          type: array
          items:
            type: string
          x-constraint:
            - '/components/schemas/Lag/properties/name'
        lag_member_names:
          description: >-
            The names of LAG member for which LACP results to be returned.
            An empty list will return results for all LAG members.
          type: array
          items:
            type: string
          x-constraint:
            - '/components/schemas/Lag/properties/name'
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups. The name of the BGPv4 peer cannot be excluded.
          type: array
          items:
            type: string
            enum:
              - lag_name
              - lag_member_name
              - activity
              - timeout
              - synchronization
              - aggregatable
              - collecting
              - distributing
              - system_id
              - oper_key
              - partner_key
              - port_num
              - partner_port_num

    LacpMember.State:
      description: >-
        LACP per LAG member state information.
      type: object
      properties:
        lag_name:
          description: >-
            The name of a LAG configured with LACP.
          type: string
        lag_member_name:
          description: >-
            The name of a LAG member configured with LACP.
          type: string
        activity:
          description: >-
            Number of times the session went from Up to Down state.
          type: integer
        timeout:
          description: >-
            Number of routes advertised.
          type: integer
        synchronization:
          description: >-
            Number of routes received.
          type: integer
        aggregatable:
          description: >-
            Number of routes received.
          type: integer
        collecting:
          description: >-
            Number of routes received.
          type: integer
        distributing:
          description: >-
            Number of routes received.
          type: integer
        system_id:
          description: >-
            Number of routes received.
          type: integer
        oper_key:
          description: >-
            Number of routes received.
          type: integer
        partner_id:
          description: >-
            Number of routes received.
          type: integer
        partner_key:
          description: >-
            Number of routes received.
          type: integer
        port_num:
          description: >-
            Number of routes received.
          type: integer
        partner_port_num:
          description: >-
            Number of routes received.
          type: integer

