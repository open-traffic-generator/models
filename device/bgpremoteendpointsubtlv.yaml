components:
  schemas:
    Device.BgpRemoteEndpointSubTlv:
      description: >-
        Container for BGP remote endpoint sub TLV settings.
      type: object
      properties:
        enable:
          description: >-
            Determines whether or not the TLV is enabled
          type: boolean 
          default: false
        as_number:
          description: >-
            Autonomous system (AS) number
          type: integer
          default: 0
        address_family:
          description: >-
            Determines the address type
          type: string
          enum: [ipv4, ipv6]
          default: ipv4
        ipv4_address:
          description: >-
            The IPv4 address
          type: string
          format: ipv4
          default: 0.0.0.0
        ipv6_address:
          description: >-
            The IPv6 address
          type: string
          format: ipv6
          default: ::0

