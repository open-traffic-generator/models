openapi: 3.1.0

info:
  title: Results models
  description: >-
    A results request
  version: ^0.0.0

components:
  schemas:
    Result.Table:
      description: >-
        A table of results
      type: object
      properties:
        columns:
          description: >-
            The columns requested.
          type: array
          items:
            type: string
        rows:
          description: >-
            A table of result values.
            Each row in rows is ordered by the columns property.
          type: array
          items:
            type: array
            items:
              type: string

    Result.Capability:
      description: >-
        A list of capabilities of the implementation
      type: object
      properties:
        unsupported:
          description: >-
            A list of /components/schemas/... paths that are not supported.
          type: array
          items:
            type: string
        formats:
          description: >-
            A /components/schemas/... path and specific format 
            details regarding the path.
            Specific model format details can be additional objects and properties
            represented as a hashmap.
            For example layer1 models are defined as a hashmap key to object with 
            each object consisting of a specific name/value property pairs.
            This list of items will detail any specific formats, properties, enums.
          type: array
          items:
            type: string

    Result.Errors:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Result.Error'

    Result.Error:
      type: object
      properties:
        name: 
          description: >-
            The unique name of an object in the configuration.
          type:
            string
        message:
          description: >-
            Detailed error information.
          type: string        
        

