openapi: 3.0.3

info:
  title: Open Traffic Generator API
  description: >-
    The open traffic generator API
  version: 0.0.11
  contact:
    name: Open Traffic Generator Project Team
    email: andy.balogh@keysight.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers: 
  - url: /

paths: 
  /control/state:
    post:
      tags:
        - Control
      operationId: set_state
      description: >-
        Sets the state on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Control.State'
      responses:
        '200':
          description: >-
            State response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../result/request.yaml#/components/schemas/Result.RequestState'

  /results/capabilities:
    description: >-
      Capability results API
    post:
      tags:
        - Results
      operationId: get_capability_results
      responses:
        '200':
          description: >-
            Capability results response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../result/result.yaml#/components/schemas/Result.Capability'

  /results/config:
    post:
      tags: [Results]
      operationId: get_config
      responses:
        '200':
          description: >-
            Config results response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../result/config.yaml#/components/schemas/Result.ConfigResponse'

  /results/port:
    description: >-
      Port results API
    post:
      tags:
        - Results
      operationId: get_port_results
      requestBody:
        description: >-
          Port results request to the traffic generator.
        required: true
        content:
          application/json:
            schema:
              $ref: '../result/port.yaml#/components/schemas/Result.PortRequest'
      responses:
        '200':
          description: >-
            Port results response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../result/result.yaml#/components/schemas/Result.Table'

  /results/capture:
    description: >-
      Capture results API
    post:
      tags:
        - Results
      operationId: get_capture_results
      requestBody:
        description: >-
          Capture results request to the traffic generator.
        required: true
        content:
          application/json:
            schema:
              $ref: '../result/capture.yaml#/components/schemas/Result.CaptureRequest'
      responses:
        '200':
          description: >-
            Capture results response from the traffic generator. 
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /results/flow:
    description: >-
      Flow results API
    post:
      tags:
        - Results
      operationId: get_flow_results
      requestBody:
        description: >-
          Flow results request to the traffic generator.
        required: true
        content:
          application/json:
            schema:
              $ref: '../result/flow.yaml#/components/schemas/Result.FlowRequest'
      responses:
        '200':
          description: >-
            Flow results response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../result/result.yaml#/components/schemas/Result.Table'


