components:
  schemas:
    States.Request:
      description: >-
        Request to traffic generator for states of choice
      type: object
      properties:
        choice:
          type: string
          default: ipv4_neighbors
          x-field-uid: 1
          x-enum:
            ipv4_neighbors:
              x-field-uid: 1
            ipv6_neighbors:
              x-field-uid: 2
            bgp_prefixes:
              x-field-uid: 3
            isis_lsps:
              x-field-uid: 4
            rsvp_lsps:
              x-field-uid: 5
        ipv4_neighbors:
          $ref: './neighborsv4.yaml#/components/schemas/Neighborsv4.States.Request'
          x-field-uid: 2
        ipv6_neighbors:
          $ref: './neighborsv6.yaml#/components/schemas/Neighborsv6.States.Request'
          x-field-uid: 3
        bgp_prefixes:
          $ref: './bgpprefix.yaml#/components/schemas/BgpPrefix.State.Request'
          x-field-uid: 4
        isis_lsps:
          $ref: './isislsp.yaml#/components/schemas/IsisLsps.State.Request'
          x-field-uid: 5
        rsvp_lsps:
          $ref: './rsvplsp.yaml#/components/schemas/RsvpLsps.State.Request'
          x-field-uid: 6
    States.Response:
      description: >-
        Response containing chosen traffic generator states
      type: object
      properties:
        choice:
          type: string
          default: ipv4_neighbors
          x-field-uid: 1
          x-enum:
            ipv4_neighbors:
              x-field-uid: 1
            ipv6_neighbors:
              x-field-uid: 2
            bgp_prefixes:
              x-field-uid: 3
            isis_lsps:
              x-field-uid: 4
            rsvp_lsps:
              x-field-uid: 5
        ipv4_neighbors:
          type: array
          items:
            $ref: './neighborsv4.yaml#/components/schemas/Neighborsv4.State'
          x-field-uid: 2
        ipv6_neighbors:
          type: array
          items:
            $ref: './neighborsv6.yaml#/components/schemas/Neighborsv6.State'
          x-field-uid: 3
        bgp_prefixes:
          type: array
          items:
            $ref: './bgpprefix.yaml#/components/schemas/BgpPrefixes.State'
          x-field-uid: 4
        isis_lsps:
          type: array
          items:
            $ref: './isislsp.yaml#/components/schemas/IsisLsps.State'
          x-field-uid: 5
        rsvp_lsps:
          type: array
          items:
            $ref: './rsvplsp.yaml#/components/schemas/RsvpLsps.State'
          x-field-uid: 6
