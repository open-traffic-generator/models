openapi: 3.0.3
info:
  title: RoCEv2 flow result models
  version: ^0.0.0
components:
  schemas:
    Rocev2Flow.Metrics.Request:
      description: >-
        The request to retrieve RoCEv2 FLow statistics.
      type: object
      properties:
        choice:
          type: string
          description: |- 
            Fetch stats per peer_name or per QP
          default: per_port
          x-enum:
            per_port:
              x-field-uid: 1
          x-field-uid: 1
        per_port:
          $ref: '#/components/schemas/Rocev2Flow.ColumnNames'
          x-field-uid: 2
    Rocev2Flow.ColumnNames:
      description: >-
        The names of RoCEv2 flows.
        An empty list will return results for all RoCEv2 flows.
      type: object
      properties:
        qp_names:
          description: >-
            The names of RoCEv2 FLow to return results for.
            An empty list will return results for all RoCEv2 FLow.
          type: array
          items:
            type: string
          x-field-uid: 1
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups. The name of the Flow cannot be excluded.
          type: array
          items:
            type: string
            x-enum:
              flow_name:
                x-field-uid: 1
              traffic_item:
                x-field-uid: 2
              port_tx:
                x-field-uid: 3
              port_rx:
                x-field-uid: 4
              src_qp:
                x-field-uid: 5
              dest_qp:
                x-field-uid: 6
              src_ipv4:
                x-field-uid: 7
              dest_ipv4:
                x-field-uid: 8
              data_frames_tx:
                x-field-uid: 9
              data_frame_rx:
                x-field-uid: 10
              frame_delta:
                x-field-uid: 11
              data_frames_retransmitted:
                x-field-uid: 12
              frame_sequence_error:
                x-field-uid: 13
              tx_bytes:
                x-field-uid: 14
              rx_bytes:
                x-field-uid: 15
              data_tx_rate:
                x-field-uid: 16
              data_rx_rate:
                x-field-uid: 17
              message_tx:
                x-field-uid: 18
              message_complete_rx:
                x-field-uid: 19
              message_fail:
                x-field-uid: 20
              flow_completion_time:
                x-field-uid: 21
              avg_latesncy:
                x-field-uid: 22
              min_latency:
                x-field-uid: 23
              max_latency:
                x-field-uid: 24
              ecn_ce_rx:
                x-field-uid: 25
              cnp_tx:
                x-field-uid: 26
              cnp_rx:
                x-field-uid: 27
              ack_tx:
                x-field-uid: 28
              ack_rx:
                x-field-uid: 29
              nak_tx:
                x-field-uid: 30
              nak_rx:
                x-field-uid: 31
              first_timestamp:
                x-field-uid: 32
              last_timestamp:
                x-field-uid: 33
          x-field-uid: 2
    Rocev2Flow.Metric.PerPort:
      description: >-
        RoCEv2 Flow statistics information.
      type: object
      properties:
        flow_name:
          description: >-
            Flow Name.
          type: string
          x-field-uid: 1
        traffic_item:
          description: >-
            Traffic Item Name.
          type: string
          x-field-uid: 2
        port_tx:
          description: |-
            The name of the transmit port
          type: string
          x-field-uid: 3
        port_rx:
          description: |-
            The name of the receive port
          type: string
          x-field-uid: 4
        src_qp:
          description: >-
            Current Source QP number.
          type: integer
          format: uint64
          x-field-uid: 5
        dest_qp:
          description: >-
            Current destination QP number.
          type: integer
          format: uint64
          x-field-uid: 6
        src_ipv4:
          description: >-
            Current source address.
          type: string
          format: ipv4
          x-field-uid: 7
        dest_ipv4:
          description: >-
            Current destination address.
          type: string
          format: ipv4
          x-field-uid: 8
        data_frame_tx:
          description: >-
            Current number of data frames transmitted.
          type: integer
          format: uint64
          x-field-uid: 9
        data_frames_rx:
          description: >-
            Current number of data frames received.
          type: integer
          format: uint64
          x-field-uid: 10
        frame_delta:
          description: >-
            Current differnece between tx and rx data frames
          type: integer
          format: uint64
          x-field-uid: 11
        data_frames_retransmitted:
          description: >-
            Current number of data frames re-transmitted.
          type: integer
          format: uint64
          x-field-uid: 12
        frame_sequence_error:
          description: >-
            Current number of frame sequence errors.
          type: integer
          format: uint64
          x-field-uid: 13
        tx_bytes:
          description: >-
            Current number of bytes transmitted.
          type: integer
          format: uint64
          x-field-uid: 14
        rx_bytes:
          description: >-
            Current number of bytes received.
          type: integer
          format: uint64
          x-field-uid: 15
        data_tx_rate:
          description: >-
            Current rate at which data is transmitted in Gbps.
          type: integer
          format: uint64
          x-field-uid: 16
        data_rx_rate:
          description: >-
            Current rate at which data is received in Gbps.
          type: integer
          format: uint64
          x-field-uid: 17
        message_tx:
          description: >-
            Current number of Message transmitted.
          type: integer
          format: uint64
          x-field-uid: 18
        message_complete_rx:
          description: >-
            Current number of Message Complete received.
          type: integer
          format: uint64
          x-field-uid: 19
        message_fail:
          description: >-
            Current number of Message Fail count.
          type: integer
          format: uint64
          x-field-uid: 20
        flow_completion_time:
          description: >-
            Current flow comletion time in ms.
          type: integer
          format: uint64
          x-field-uid: 21
        avg_latency:
          description: >-
            Current average latency measured in ns.
          type: integer
          format: uint64
          x-field-uid: 22
        min_latency:
          description: >-
            Current minimum latency measured in ns.
          type: integer
          format: uint64
          x-field-uid: 23
        max_latency:
          description: >-
            Current maximum latency measured in ns.
          type: integer
          format: uint64
          x-field-uid: 24
        ecn_ce_rx:
          description: >-
            Current number of ECN-CE Recevied.
          type: integer
          format: uint64
          x-field-uid: 25
        cnp_tx:
          description: >-
            Current number of CNP transmitted.
          type: integer
          format: uint64
          x-field-uid: 26
        cnp_rx:
          description: >-
            Current number of CNP received.
          type: integer
          format: uint64
          x-field-uid: 27
        ack_tx:
          description: >-
            Current number of ACK transmitted.
          type: integer
          format: uint64
          x-field-uid: 28
        ack_rx:
          description: >-
            Current number of ACK received.
          type: integer
          format: uint64
          x-field-uid: 29
        nak_tx:
          description: >-
            Current number of NAK transmitted.
          type: integer
          format: uint64
          x-field-uid: 30
        nak_rx:
          description: >-
            Current number of NAK received.
          type: integer
          format: uint64
          x-field-uid: 31
        first_timestamp:
          description: >-
            First Timestamp.
          type: string
          x-field-uid: 32
        last_timestamp:
          description: >-
            Last Timestamp.
          type: string
          x-field-uid: 33