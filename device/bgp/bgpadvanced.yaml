components:
  schemas:
    Bgp.Advanced:
      description: >-
        Configuration for BGP advanced settings.
      type: object
      properties:
        hold_time_interval:
          description: >-
            Number of seconds the sender proposes for the value of the Hold Timer.
          type: integer
          format: uint32
          default: 90
          x-field-uid: 1
        keep_alive_interval:
          description: >-
            Number of seconds between transmissions of Keepalive messages by this
            peer.
          type: integer
          format: uint32
          default: 30
          x-field-uid: 2
        update_interval:
          description: >-
            The time interval at which Update messages are sent to the DUT,
            expressed as the number of milliseconds between Update messages.
            The update interval 0 implies to send all the updates as fast as possible.
          type: integer
          format: uint32
          default: 0
          x-field-uid: 3
        time_to_live:
          description: >-
            The limited number of iterations that a unit of data can experience
            before the data is discarded.
            This is placed in the TTL field in the IP header of the  transmitted packets.
          type: integer
          format: uint32
          default: 64
          maximum: 255
          x-field-uid: 4
        md5_key:
          description: >-
            The value to be used as a secret MD5 key for authentication.
            If not configured, MD5 authentication will not be enabled.
          type: string
          x-field-uid: 5
        passive_mode:
          description: |-
            If enabled then the BGP Finite State Machine will passively wait 
            for the remote BGP peer to establish the BGP TCP connection. 
            If the passive mode is true, BGP peer will wait for the remote BGP peer 
            to issue an Open request before an Open message is sent.
          type: boolean
          default: false
          x-field-uid: 6
        local_listen_port:
          description: |-
            Set listen transport port number for the local BGP peer.
          type: integer
          format: uint32
          default: 179
          maximum: 65535
          x-field-uid: 7