components:
  schemas:
    Flow.Icmp:
      description: ICMP packet header
      type: object
      properties:
        choice:
          type: string
          enum: [echo]
          default: echo
        echo:
          $ref: '#/components/schemas/Flow.Icmp.Echo'

    Flow.Icmp.Echo:
      x-include: 
      - '#/components/schemas/Flow.Icmp.Common'
      - '#/components/schemas/Flow.Icmp.NextFields'
      description: Packet Header for ICMP echo request
      type: object
      properties:
        type:
          x-field-pattern:
            x-constants:
              reply: 0
              request: 8
            description: >-
              The type of ICMP echo packet
            format: integer
            length: 8
            default: 8
            features: [count, metric_group]
        code:
          x-field-pattern:
            description: >-
              The ICMP subtype. 
              The default code for ICMP echo request and reply is 0.
            format: integer
            length: 8
            default: 0
            features: [count, metric_group]

    Flow.Icmp.Common:
      description: >-
        Common properties for ICMP packet headers that require checksum
      type: object
      properties:
        checksum:
          x-field-pattern:
            description: >-
              ICMP checksum
            format: checksum
            length: 16

    Flow.Icmp.NextFields:
      description: >-
        Common properties for ICMP packet headers that require identifier
        and sequence number properties
      type: object
      properties:
        identifier:
          x-field-pattern:
            description: >-
              ICMP identifier
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
        sequence_number:
          x-field-pattern:
            description: >-
              ICMP sequence number
            format: integer
            length: 16
            default: 0
            features: [count, metric_group]
        
    


    
    
    
              
