components:
  schemas:
    Device.Bgpv4Route:
      x-include: 
      - './bgprouterange.yaml#/components/schemas/Device.BgpRoute'
      description: >-
        Emulated BGPv4 routes
      type: object
      properties:
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Device.Bgpv4RouteAddress'
          
    Device.Bgpv4RouteAddress:
      description: >-
        BGPv4 route address
      type: object
      properties:
        address:
          description: >-
            The address of the network
          type: string
          format: ipv4
          default: 0.0.0.0
        prefix:
          description: >-
            The ipv4 network prefix to be applied to the address. 
          format: integer
          default: 32
        next_hop_address:
          description: >-
            IP Address of next router to forward a packet to its final destination
          type: string
          format: ipv4
          default: 0.0.0.0
            

