components:
  schemas:
    Ospfv2.V4RouteRange:
      description: >-
        Emulated OSPFv2 IPv4 routes.
      type: object
      properties:
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        addresses:
          description: >-
            A list of group of IPv4 route addresses.
          type: array
          items:
            $ref: '../routes/routeaddresses.yaml#/components/schemas/V4RouteAddress'
          x-field-uid: 2
        router_metric:
          description: >-
            The user-defined metric associated with this route range.
          type: integer
          format: uint32
          default: 0
          minimum: 0
          maximum: 16777215
          x-field-uid: 3
        choice:
          description: |-
            The type of the OSPFv2 routes. route types correspond directly to the OSPFv2 LSAs types as
            defined in the "OSPFv2 Link State (LS) Type - <http://www.iana.org/assignments/ospfv2-parameters.
            Supported types are:
            - intra_area: for 1 Intra-Area.
            - inter_area: for 3 Inter Area.
            - external_type_1: for 5 - Autonomous System (AS) External with internal AS meteric.
            - external_type_2: for 5 - Autonomous System (AS) External with internal and external AS meteric.
            - nssa_external: for 7 - Not-So-Stubby Area (NSSA) External.
          type: string
          default: inter_area
          x-field-uid: 4
          x-enum:
            intra_area:
              x-field-uid: 1
            inter_area:
              x-field-uid: 2
            external_type_1:
              x-field-uid: 3
            external_type_2:
              x-field-uid: 4
            nssa_external:
              x-field-uid: 5
      required: [name]
