openapi: 3.1.0

info:
  title: Control models
  description: >-
    All control schemas
  version: ^0.0.0

components:
  schemas:
    Link.State:
      description: >-
        Port link state.
      type: object
      required: [state]
      properties:
        port_names:
          description: >-
            The names of port objects to.
            An empty or null list will control all port objects.
          type: array
          items:
            type: string
            x-constraint:
            - '/components/schemas/Port/properties/name'
        state:
          description: >-
            The link state.
          type: string
          enum: [up, down]

    Transmit.State:
      description: >-
        Control the transmit state of flows.
      type: object
      required: [state]
      properties:
        flow_names:
          description: >-
            The names of flows to set transmit state on.
            If the list of flow_names is empty or null the state will be applied
            to all configured flows.
          type: array
          items:
            type: string
            x-constraint:
            - '/components/schemas/Flow/properties/name'
        state:
          description: >-
            The transmit state.
          type: string
          enum: [start, stop, pause]

    Capture.State:
      description: >-
        Control port capture state
      type: object
      required: [state]
      properties:
        port_names:
          description: >-
            The name of ports to start capturing packets on.
            An empty or null list will control all port objects.
          type: array
          items:
            type: string
            x-constraint:
            - '/components/schemas/Port/properties/name'
        state:
          description: >-
            The capture state.
          type: string
          enum: [start, stop]

    Bgpv4.Route.State:
      description: >-
        BGPv4 route specific action
      type: object
      required: [state]
      properties:
        names:
          description: >-
            The names of Bgpv4RouteRange object to control.
          type: array
          items:
            type: string
            x-constraint:
            - '/components/schemas/Device.Bgpv4RouteRange/properties/name'
        state:
          description: >-
            BGPv4 route specific state
          type: string
          enum: [withdraw_routes, advertise_routes]

    Bgpv6.Route.State:
      description: >-
        BGPv6 route specific action
      type: object
      required: [state]
      properties:
        names:
          description: >-
            The names of Bgpv6RouteRange object to control.
          type: array
          items:
            type: string
            x-constraint:
            - '/components/schemas/Device.Bgpv6RouteRange/properties/name'
        state:
          description: >-
            BGPv6 route specific state
          type: string
          enum: [withdraw_routes, advertise_routes]
