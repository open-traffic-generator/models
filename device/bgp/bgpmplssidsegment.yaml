components:
  schemas:
    Device.BgpMplsSidSegment:
      x-status: under-review
      description: >-
        Container for BGP SR TE Policy MPLS sid segment settings.
      type: object
      properties:
        label:
          description: >-
            MPLS label value
          type: integer
          default: 0
        traffic_class:
          description: >-
            The traffic class
          type: integer
          default: 0
        bottom_of_stack_bit:
          description: >-
            The bottom of stack bit. 
          type: boolean
          default: false
        time_to_live:
          description: >-
            The time to live value.
          type: integer
          minimum: 0
          maximum: 255
          default: 64
