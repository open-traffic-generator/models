components:
  schemas:
    Layer1:
      description: |-
        A container for layer1 settings.
      type: object
      required: [port_names, name]
      properties:
        port_names:
          description: |-
            A list of unique names of port objects that will share the
            choice settings. 
          type: array
          items:
            type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          x-field-uid: 1
        speed:
          description: |-
            Set the speed if supported. When no speed is explicitly set, the current
            speed of underlying test interface shall be assumed.
          type: string
          x-field-uid: 2
          x-enum:
            speed_10_fd_mbps:
              x-field-uid: 1
            speed_10_hd_mbps:
              x-field-uid: 2
            speed_100_fd_mbps:
              x-field-uid: 3
            speed_100_hd_mbps:
              x-field-uid: 4
            speed_1_gbps:
              x-field-uid: 5
            speed_10_gbps:
              x-field-uid: 6
            speed_25_gbps:
              x-field-uid: 7
            speed_40_gbps:
              x-field-uid: 8
            speed_50_gbps:
              x-field-uid: 9
            speed_100_gbps:
              x-field-uid: 10
            speed_200_gbps:
              x-field-uid: 11
            speed_400_gbps:
              x-field-uid: 12
        media:
          description: |-
            Set the type of media for test interface if supported. When no media
            type is explicitly set, the current media type of underlying test
            interface shall be assumed.
          type: string
          x-field-uid: 3
          x-enum:
            copper:
              x-field-uid: 1
            fiber:
              x-field-uid: 2
            sgmii:
              x-field-uid: 3
        promiscuous:
          description: |-
            Enable promiscuous mode on test interface. A warning shall be raised if
            this field is set to `true`, even when it's not supported, ignoring
            the setting altogether.
          type: boolean
          default: true
          x-field-uid: 4
        mtu:
          description: |-
            Set the maximum transmission unit size. A warning shall be raised if
            the specified value is valid but not supported, ignoring the setting altogether.
          type: integer
          format: uint32
          minimum: 64
          maximum: 9000
          default: 1500
          x-field-uid: 5
        ieee_media_defaults:
          description: |-
            Set to true to override the auto_negotiate, link_training
            and rs_fec settings for gigabit ethernet interfaces.
          type: boolean
          x-field-uid: 6
          x-status:
            status: under-review
            info: This field is currently under review for pending exploration on use cases
        auto_negotiate:
          description: |-
            Enable/disable auto negotiation.
          type: boolean
          x-field-uid: 7
          x-status:
            status: deprecated
            info: Please use `AutoNegotiation` instead
        auto_negotiation:
          $ref: '#/components/schemas/Layer1.AutoNegotiation'
          x-field-uid: 8
        flow_control:
          $ref: '#/components/schemas/Layer1.FlowControl'
          x-field-uid: 9
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 10
    Layer1.AutoNegotiation:
      description: |-
        Configuration for auto negotiation settings
      type: object
      properties:
        advertise_1000_mbps:
          description: |-
            If auto_negotiate is true and the interface supports this option
            then this speed will be advertised.
          type: boolean
          default: true
          x-field-uid: 1
        advertise_100_fd_mbps:
          description: |-
            If auto_negotiate is true and the interface supports this option
            then this speed will be advertised.
          type: boolean
          default: true
          x-field-uid: 2
        advertise_100_hd_mbps:
          description: |-
            If auto_negotiate is true and the interface supports this option
            then this speed will be advertised.
          type: boolean
          default: true
          x-field-uid: 3
        advertise_10_fd_mbps:
          description: |-
            If auto_negotiate is true and the interface supports this option
            then this speed will be advertised.
          type: boolean
          default: true
          x-field-uid: 4
        advertise_10_hd_mbps:
          description: |-
            If auto_negotiate is true and the interface supports this option
            then this speed will be advertised.
          type: boolean
          default: true
          x-field-uid: 5
        link_training:
          description: |-
            Enable/disable gigabit ethernet link training.
          type: boolean
          default: false
          x-field-uid: 6
        rs_fec:
          description: |-
            Enable/disable gigabit ethernet reed solomon forward error correction (RS FEC).
          type: boolean
          default: false
          x-field-uid: 7
    Layer1.FlowControl:
      description: |-
        A container for layer1 receive flow control settings.
        To enable flow control settings on ports this object must be a valid
        object not a null value.
      type: object
      properties:
        directed_address:
          description: |-
            The 48bit mac address that the layer1 port names will listen on
            for a directed pause.
          type: string
          format: mac
          default: "01:80:C2:00:00:01"
          x-field-uid: 1
        choice:
          description: |-
            The type of priority flow control.
          type: string
          default: ieee_802_1qbb
          x-field-uid: 2
          x-enum:
            ieee_802_1qbb:
              x-field-uid: 1
            ieee_802_3x:
              x-field-uid: 2
        ieee_802_1qbb:
          $ref: '#/components/schemas/Layer1.Ieee8021qbb'
          x-field-uid: 3
        ieee_802_3x:
          $ref: '#/components/schemas/Layer1.Ieee8023x'
          x-field-uid: 4
    Layer1.Ieee8023x:
      description: |-
        A container for ieee 802.3x rx pause settings
      type: object
    Layer1.Ieee8021qbb:
      description: |-
        These settings enhance the existing 802.3x pause priority capabilities 
        to enable flow control based on 802.1p priorities (classes of service). 
      type: object
      properties:
        pfc_delay:
          description: |-
            The upper limit on the transmit time of a queue after receiving a 
            message to pause a specified priority.
            A value of 0 or null indicates that pfc delay will not be enabled. 
          type: integer
          format: uint32
          default: 0
          maximum: 65535
          x-field-uid: 1
        pfc_class_0:
          description: |-
            The valid values are null, 0 - 7.
            A null value indicates there is no setting for this pfc class.
          type: integer
          format: uint32
          maximum: 7
          default: 0
          x-field-uid: 2
        pfc_class_1:
          description: |-
            The valid values are null, 0 - 7.
            A null value indicates there is no setting for this pfc class.
          type: integer
          format: uint32
          maximum: 7
          default: 1
          x-field-uid: 3
        pfc_class_2:
          description: |-
            The valid values are null, 0 - 7.
            A null value indicates there is no setting for this pfc class.
          type: integer
          format: uint32
          maximum: 7
          default: 2
          x-field-uid: 4
        pfc_class_3:
          description: |-
            The valid values are null, 0 - 7.
            A null value indicates there is no setting for this pfc class.
          type: integer
          format: uint32
          maximum: 7
          default: 3
          x-field-uid: 5
        pfc_class_4:
          description: |-
            The valid values are null, 0 - 7.
            A null value indicates there is no setting for this pfc class.
          type: integer
          format: uint32
          maximum: 7
          default: 4
          x-field-uid: 6
        pfc_class_5:
          description: |-
            The valid values are null, 0 - 7.
            A null value indicates there is no setting for this pfc class.
          type: integer
          format: uint32
          maximum: 7
          default: 5
          x-field-uid: 7
        pfc_class_6:
          description: |-
            The valid values are null, 0 - 7.
            A null value indicates there is no setting for this pfc class.
          type: integer
          format: uint32
          maximum: 7
          default: 6
          x-field-uid: 8
        pfc_class_7:
          description: |-
            The valid values are null, 0 - 7.
            A null value indicates there is no setting for this pfc class.
          type: integer
          format: uint32
          maximum: 7
          default: 7
          x-field-uid: 9
