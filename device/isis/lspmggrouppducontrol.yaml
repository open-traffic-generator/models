components:
  schemas:
    Router.IsisRouter.LspMgGroupPduControl:
      description:  |-
        This contains LSP/ MGROUP-PDUs control parameters.
      type: object
      properties:
        max_lsp_mggroup_pdu_per_burst:
          description: |-
            The maximum number of LSP/ MGROUP-PDUs to be sent for each burst.
          type: integer
          default:  1
        inter_lsps_mggroup_puds_burst_gap:
          description: |-
            The gap between each LSP/MGROUP-PDU Burst in milliseconds.
          type: integer
          default: 33 