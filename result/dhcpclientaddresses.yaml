components:
  schemas:
    DhcpClientAddresses.State.Request:
      description: >-
        The request to retrieve DHCP Client learned address information.
      type: object
      properties:
        dhcp_client_names:
          description: >-
            TBD
          type: array
          items:
            type: string
          x-constraint:
          - "/components/schemas/Device.Dhcpv4client/properties/name"
          - "/components/schemas/Device.Dhcpv6client/properties/name"
          x-field-uid: 1
       
    DhcpClientAddresses.State:
      description: >-
       Addresses learned by DHCP clients.
      type: object
      properties:
        dhcp_client_name:
          description: >-
            The name of a DHCP Client.
          type: string
          x-field-uid: 1
        ipv4_addresses:
          type: array
          items:
            $ref: '#/components/schemas/BgpPrefixIpv4Unicast.State'
          x-field-uid: 2
        ipv6_addresses:
          type: array
          items:
            $ref: '#/components/schemas/BgpPrefixIpv6Unicast.State'
          x-field-uid: 3
    DhcpClientv4Unicast.State:
      description: >-
        IPv4 unicast prefix.
      type: object
      properties:
        ipv4_address:
          description: >-
            An IPv4 unicast address
          type: string
          x-field-uid: 1
        prefix_length:
          x-include: '#/components/schemas/BgpPrefix.State/properties/prefix_length'
          x-field-uid: 2
        
    DhcpClientv6Unicast.State:
      description: >-
        IPv6 unicast prefix.
      type: object
      properties:
        ipv6_address:
          description: >-
            An IPv6 unicast address
          type: string
          x-field-uid: 1
        prefix_length:
          x-include: '#/components/schemas/BgpPrefix.State/properties/prefix_length'
          x-field-uid: 2
        origin:
          x-include: '#/components/schemas/BgpPrefix.State/properties/origin'
          x-field-uid: 3
        path_id:
          x-include: '#/components/schemas/BgpPrefix.State/properties/path_id'
          x-field-uid: 4
        ipv4_next_hop:
          x-include: '#/components/schemas/BgpPrefix.State/properties/ipv4_next_hop'
          x-field-uid: 5
        ipv6_next_hop:
          x-include: '#/components/schemas/BgpPrefix.State/properties/ipv6_next_hop'
          x-field-uid: 6
        communities:
          x-include: '#/components/schemas/BgpPrefix.State/properties/communities'
          x-field-uid: 7
        as_path:
          x-include: '#/components/schemas/BgpPrefix.State/properties/as_path'
          x-field-uid: 8
        local_preference:
          x-include: '#/components/schemas/BgpPrefix.State/properties/local_preference'
          x-field-uid: 9
        multi_exit_discriminator:
          x-include: '#/components/schemas/BgpPrefix.State/properties/multi_exit_discriminator'
          x-field-uid: 10
    DhcpClient.State:
      description: >-
        BGP peer prefix.
      type: object
      properties:
        prefix_length:
          description: >-
            The length of the prefix.
          type: integer
          format: uint32
          maximum: 128
          x-field-uid: 1
        origin:
          description: >-
            The origin of the prefix.
          type: string
          x-field-uid: 2
          x-enum:
            igp:
              x-field-uid: 1
            egp:
              x-field-uid: 2
            incomplete:
              x-field-uid: 3
        path_id:
          description: >-
            The path id.
          type: integer
          format: uint32
          x-field-uid: 3
        ipv4_next_hop:
          description: >-
            The IPv4 address of the egress interface.
          type: string
          format: ipv4
          x-field-uid: 4
        ipv6_next_hop:
          description: >-
            The IPv6 address of the egress interface.
          type: string
          format: ipv6
          x-field-uid: 5
