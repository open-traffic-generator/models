components:
  schemas:
    Statefull_flow.Objective:
      description: >-
        objective config such simulated user, thoughput, conncurrent connections.
      type: object
      properties:
        choice:
          type: string
          default: simulated_user
          x-field-uid: 1
          x-enum:
            simulated_user:
              x-field-uid: 1
            throughput:
              x-field-uid: 2
            concurrent_connections:
              x-field-uid: 3
        simulated_user:
          x-field-uid: 2
          $ref: '#/components/schemas/Objective.Simulated_user'
        throughput:
          x-field-uid: 3
          $ref: '#/components/schemas/Objective.Throughput'
        concurrent_connections:
          x-field-uid: 4
          $ref: '#/components/schemas/Objective.Conn_curr'

    Objective.Simulated_user:
      description: >-
        simulated user traffic
      type: object
      required: [value]
      properties:
        value:
          description: >-
            Number of simulated user.
          type: integer
          x-field-uid: 1
        ramp_up_type:
          description: >-
            Ramp up type to either bring up users at a certain rate.
          type: string
          x-field-uid: 2
          x-enum:
            "users_intervals":
              x-field-uid: 1
            "max_pending_user":
              x-field-uid: 2
            "immediate":
              x-field-uid: 3
          default: "users_intervals"
        ramp_up_value:
          description: >-
            Value applied to ramp_up_type to either bring up users at a certain rate.
          type: integer
          x-field-uid: 3
        sutain_time:
          description: >-
            Amount of time when all users are up and performing the central test objectives, such as retrieving or serving pages.
          type: integer
          x-field-uid: 4
        ramp_down_time:
          description: >-
            Rampu down time in seconds.
          type: integer
          x-field-uid: 5
    Objective.Throughput:
      description: >-
        Throughput traffic 
      type: object
      required: [value]
      properties:
        value:
          description: >-
            Throughput value.
          type: integer
          x-field-uid: 1
        sutain_time:
          description: >-
            Amount of seconds when all users are up and performing the central test objectives, such as retrieving or serving pages.
          type: number
          x-field-uid: 2
        ramp_down_time:
          description: >-
            Amount of seconds used for closing any connections that are still open after all transactions are complete.
          type: number
          x-field-uid: 3
    
    Objective.Conn_curr:
      description: >-
        Conncurrent connections objectives
      type: object
      required: [value]
      properties:
        value:
          description: >-
            Throughput value.
          type: integer
          x-field-uid: 1
        sutain_time:
          description: >-
            Amount of seconds when all users are up and performing the central test objectives, such as retrieving or serving pages.
          type: number
          x-field-uid: 2
        ramp_down_time:
          description: >-
            Amount of seconds used for closing any connections that are still open after all transactions are complete.
          type: number
          x-field-uid: 3
        ramp_down_value:
          description: >-
            Amount of seconds used for closing any connections that are still open after all transactions are complete.
          type: number
          x-field-uid: 4