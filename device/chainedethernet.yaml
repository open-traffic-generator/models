components:
  schemas:
    Device.ChainedEthernet:
      description: >-
        A chained Ethernet interface with DHCPv4 and DHCPv6 interfaces.
      type: object
      properties:
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        connection:
          description: |-
            Device connection to another device.
          $ref: '#/components/schemas/ChainedEthernet.Connection'
          x-field-uid: 2
        mac:
          x-include: '#/components/schemas/Device.EthernetBase/properties/mac'
          x-field-uid: 3
        dhcp_v4interface:  
          description: |-
            DHCPv4 Client Configuration Behind a Relay Agent.
          $ref: './dhcp/clients/v4/dhcpv4client.yaml#/components/schemas/Device.Dhcpv4client'
          x-field-uid: 4
        dhcp_v6interface:
          description: |-
            DHCPv6 Client Configuration Behind a Relay Agent.
          $ref: './dhcp/clients/v6/dhcpv6client.yaml#/components/schemas/Device.Dhcpv6client'
          x-field-uid: 5
      required: [mac, name]

    ChainedEthernet.Connection:
      description: Chained Ethernet interface connection.
      type: object
      properties:
        choice:
          description: chained_ethernet
          type: string
          x-field-uid: 1
          x-enum:
            chained_ethernet_name:
              x-field-uid: 1
        chained_ethernet_name:
          description: The unique name of the Ethernet interface behind which this Ethernet is chained.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
          - '/components/schemas/Device.ChainedEthernet/properties/name'
          x-field-uid: 2