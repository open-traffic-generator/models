components:
  schemas:
    Flow.Gre:
      description: GRE packet header
      type: object
      properties:
        checksum_present:
          x-pattern:
            description: >-
              Checksum present bit
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        key_present:
          x-pattern:
            description: >-
              Key present bit
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        seq_number_present:
          x-pattern:
            description: >-
              Sequence number present bit
            format: integer
            length: 1
            default: 0
            features: [count, metric_group]
        reserved0:
          x-pattern:
            description: >-
              Reserved field 0 bits
            format: integer
            length: 9
            default: 0
            features: [count, metric_group]
        version:
          x-pattern:
            description: >-
              GRE version number
            format: integer
            length: 3
            default: 0
            features: [count, metric_group]
        protocol:
          x-pattern:
            description: >-
              Protocol type of encapsulated payload
              x-constants:
              - ipv4: '0800'
              - ipv6: '86DD'
            format: hex
            length: 16
            default: '0800'
            features: [count, metric_group]
        checksum:
          x-pattern:
            description: >-
              Checksum of GRE header and payload
            format: hex
            length: 16
            default: '0000'
            features: [count, metric_group]
        reserved1:
          x-pattern:
            description: >-
              Reserved field 1 bits
            format: hex
            length: 16
            default: '0000'
            features: [count, metric_group]
        key:
          x-pattern:
            description: >-
              Application specific key value if the key_present bit is set
            format: hex
            length: 32
            default: '00000000'
            features: [count, metric_group]
        sequence_number:
          x-pattern:
            description: >-
              Sequence number for the GRE packet if the seq_number_present bit
              is set
            format: hex
            length: 32
            default: '00000000'
            features: [count, metric_group]
