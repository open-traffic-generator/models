openapi: 3.1.0

info:
  title: Results models for LAG member
  version: ^0.0.0

components:
  schemas:
    LagMember.States.Request:
      description: >-
        The request to retrieve LAG states (learned information) per LAG member.
      type: object
      properties:
        lag_member_names:
          description: >-
            The names of LAG member (port) for which LAG states to be returned.
            An empty list will return states for all LAG members.
          type: array
          items:
            type: string
          x-constraint:
            - '/components/schemas/Port/properties/name'
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned.
            Column names 'lag_member_name' will always present in returned result set.
          type: array
          items:
            type: string
            enum:
              - lag_member_name
              - aggregate_id

    LagMember.State:
      description: >-
        LAG states (learned information) per LAG member.
      type: object
      properties:
        lag_member_name:
          description: >-
            The name of a LAG member (port) configured with or without LACP (static LAG).
          type: string
        aggregate_id:
          description: >-
            Specify the logical aggregate interface to which this LAG member belongs
          type: string

