components:
  schemas:
    Router.IsisV4Route:
      x-include: 
      - './routerange.yaml#/components/schemas/Router.IsisRoute'
      description: >-
        Emulated ISIS v4 route
      type: object
      properties:
        addresses:
          description: >-
            A list of symmetrical or asymmetrical route addresses for a route range.
          type: array
          items:
            $ref: '#/components/schemas/Router.Isis.V4RouteAddress'
      
    Router.Isis.V4RouteAddress:
      description: >-
        A container for BGPv4 route addresses
      type: object
      properties:
        address:
          description: >-
            The starting address of the network
          type: string
          format: ipv4
          default: 0.0.0.0
        prefix:
          description: >-
            The IPv4 network prefix to be applied to the address. 
          type: integer
          default: 24
          minimum: 0
          maximum: 32
        count:
          description: >-
            The total number of addresses in the range
          type: string
          format: integer
          default: 1
        step:
          description: >-
            The amount to increase each address by
          type: string
          format: integer
          default: 1

