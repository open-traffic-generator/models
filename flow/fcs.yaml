components:
  schemas:
    Flow.FCS:
      description: >-
          The Frame Check Sequence (FCS) is a checksum computed by a CRC based upon 
          the address fields, Ethertype, and data to detect errors in transmission.
      type: object
      properties:
        choice:
          type: string
          default: generated
          x-enum:
            generated:
              x-field-uid: 1
          x-field-uid: 1
        generated:
          $ref: '#/components/schemas/Flow.Ethernet.Generated'
          x-field-uid: 2
    Flow.Ethernet.Generated:
      description: >-
          A system generated checksum value.
      type: object
      properties:
        choice:
          type: string
          default: good
          x-field-uid: 1
          x-enum:
            good:
              x-field-uid: 1
            bad:
              x-field-uid: 2