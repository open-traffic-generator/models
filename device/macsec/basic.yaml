components:
  schemas:
    Macsec.Basic:
      description: >-
        A container of basic properties for a SecY.
      type: object
      properties:
        static_key:
          $ref: '#/components/schemas/Macsec.Basic.StaticKey'
          x-field-uid: 1
    Macsec.Basic.StaticKey:
      description: >-
        The container for static key settings.
      type: object
      properties:
        cipher_suite:
          description: |-
              The cipher suite. Choose one from GCM-AES-128 GCM-AES-128 GCM-AES-256 GCM-AES-XPN-128 GCM-AES-XPN-256
          type: string
          default: gcm_aes_128
          x-field-uid: 1
          x-enum:
            gcm_aes_128:
              x-field-uid: 1
            gcm_aes_256:
              x-field-uid: 2
            gcm_aes_xpn_128:
              x-field-uid: 3
            gcm_aes_xpn_256:
              x-field-uid: 4
        confidentiality_offset:
          description: |-
            Confidentiality offset.
          type: string
          default: zero
          x-field-uid: 2
          x-enum:
            zero:
              x-field-uid: 1
            thirty:
              x-field-uid: 2
            fifty:
              x-field-uid: 3
    Macsec.Basic.StaticKey.SakPool:
      description: >-
        The container for Secure Association Key(SAK) Pool.
      type: object
      properties:
        name:
          description: |-
            SAK pool name.
          type: string
          x-field-uid: 1
        saks:
          description: |-
            Secure Association Keys.
          type: array
          x-field-uid: 2
          items:
            $ref: '#/components/schemas/Macsec.Basic.StaticKey.Sak'
    Macsec.Basic.StaticKey.Sak:
      description: >-
        The container for SAK.
      type: object
      properties:
        sak:
          description: |-
            SAK bits as hex string. Either 128 bits or 256 bits depending on the citpher suite chosen.
          type: string
          format: hex
          minLength: 16
          maxLength: 32
          default: "F123456789ABCDEF0123456789ABCDEF"     
          x-field-uid: 1
