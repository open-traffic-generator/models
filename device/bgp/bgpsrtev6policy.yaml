components:
  schemas:
    BgpSrte.V6Policy:
      description: |
        Configuration for BGP Segment Routing Traffic Engineering policy.
      type: object
      required: [ipv6_endpoint, name]
      properties:
        distinguisher:
          description: >-
            Identifies the policy in the context of (color and endpoint) tuple.  It
            is used by the SR Policy originator to make unique multiple  occurrences
            of the same SR Policy.
          type: integer
          format: int64
          minimum: 0
          maximum: 4294967295
          default: 1
          x-field-uid: 1
        color:
          description: >-
            Identifies the policy. It is used to match the color of the  destination
            prefixes to steer traffic into the SR Policy. 
          type: integer
          format: int64
          minimum: 0
          maximum: 4294967295
          default: 100
          x-field-uid: 2
        ipv6_endpoint:
          description: >-
            Specifies a single node or a set of nodes (e.g., an anycast
            address). It is selected on the basis of the SR Policy type (AFI).
          type: string
          format: ipv6
          x-field-uid: 3
        next_hop_mode:
          description: >-
            Mode for choosing the NextHop in MP REACH NLRI. Available modes are :
            Local IP: Automatically fills the Nexthop with the Local IP of the BGP
            peer.
            For IPv6 BGP peer the Nexthop Encoding capability should be enabled.
            Manual: Override the Nexthop with any arbitrary IPv4/IPv6 address.
          type: string
          default: local_ip
          x-field-uid: 4
          x-enum:
            local_ip:
              x-field-uid: 1
            manual:
              x-field-uid: 2
        next_hop_address_type:
          description: >-
            Type of next hop IP address to be used when 'next_hop_mode' is set to
            'manual'. 
          type: string
          default: ipv6
          x-field-uid: 5
          x-enum:
            ipv4:
              x-field-uid: 1
            ipv6:
              x-field-uid: 2
        next_hop_ipv4_address:
          description: >-
            The IPv4 address of the Nexthop if the 'next_hop_mode' is 'manual' and
            the Nexthop type 'next_hop_address_type' is IPv4. If BGP peer is of type
            IPv6, Nexthop Encoding
            capability extended_next_hop_encoding should be enabled.
          type: string
          format: ipv4
          default: 0.0.0.0
          x-field-uid: 6
        next_hop_ipv6_address:
          description: >-
            The IPv6 address of the next hop if the Nexthop Mode 'next_hop_address_type'
            is 'manual' and the Nexthop type 'next_hop_address_type' is IPv6. 
          type: string
          format: ipv6
          default: ::0
          x-field-uid: 7
        advanced:
          $ref: './routepathattributes.yaml#/components/schemas/Bgp.RouteAdvanced'
          x-field-uid: 8
        add_path:
          $ref: './bgpaddpath.yaml#/components/schemas/Bgp.AddPath'
          x-field-uid: 9
        as_path:
          $ref: './bgpaspath.yaml#/components/schemas/Bgp.AsPath'
          x-field-uid: 10
        communities:
          description: >-
            Optional community settings.
          type: array
          items:
            $ref: './bgpcommunity.yaml#/components/schemas/Bgp.Community'
          x-field-uid: 11
        extcommunities:
          description: >-
            Optional Extended Community settings.
          type: array
          items:
            $ref: './bgpextcommunity.yaml#/components/schemas/Bgp.ExtCommunity'
          x-field-uid: 12
        tunnel_tlvs:
          description: >-
            List of optional tunnel TLV settings.
          type: array
          items:
            $ref: './bgpsrtev6tunneltlv.yaml#/components/schemas/BgpSrte.V6TunnelTlv'
          x-field-uid: 13
        name:
          x-include: ../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 14
        active:
          x-include: ../device.yaml#/components/schemas/Device.Active/properties/active
          x-field-uid: 15
