components:
  schemas:
    Vxlan.Tunnel.DestinationIPMode.UnicastBase:
      description: >-
        DestinationIPMode Unicast Base
      type: object
      properties:
        suppress_arp:
          description: >-
            Supress ARP 
          type: boolean
          default: false
        remote_vm_mac:
          description: >-
            Remote VM MAC addresses
          type: array
          items:
            type: string
            format: mac
        remote_vm_ipv4:
          description: >-
            Remote VM ipv4 addresses
          type: array
          items:
            type: string
            format: ipv4

    Vxlan.V4Tunnel.DestinationIPMode.Unicast:
      x-include: 
      - '#/components/schemas/Vxlan.Tunnel.DestinationIPMode.UnicastBase'
      description: >-
        Configuration of Unicast parameters for VxLAN.
      type: object
      properties:
        remote_vtep_address:
          description: >-
            Remote VXLAN Tunnel End Point address
          type: string
          format: ipv4

    Vxlan.V6Tunnel.DestinationIPMode.Unicast:
      x-include: 
      - '#/components/schemas/Vxlan.Tunnel.DestinationIPMode.UnicastBase'
      description: >-
        Configuration of Unicast parameters for VxLAN.
      type: object
      properties:
        remote_vtep_address:
          description: >-
            Remote VXLAN Tunnel End Point address
          type: string
          format: ipv6

