components:
  schemas:
    StepSegment:
      properties:
        duration:
          x-field-uid: 3
          x-include: ../timelinesegmentbase/timelinesegmentbase.yaml#/components/schemas/TimelineSegmentBase/properties/duration
        enabled:
          description: Whether this timeline segment will be used.
          type: boolean
          x-field-uid: 1
        numberofsteps:
          description: 'The number of steps to execute. The step value will be computed
            based on the SteadySegment with the following formula: StepObjectiveValue
            = SteadySegment.ObjectiveValue / NumberOfSteps.'
          format: int64
          type: integer
          x-field-uid: 2
        segmenttype:
          x-field-uid: 4
          x-include: ../timelinesegmentbase/timelinesegmentbase.yaml#/components/schemas/TimelineSegmentBase/properties/segmenttype
        warmupperiod:
          x-field-uid: 5
          x-include: ../timelinesegmentbase/timelinesegmentbase.yaml#/components/schemas/TimelineSegmentBase/properties/warmupperiod
      required:
      - enabled
      - numberofsteps
      type: object
