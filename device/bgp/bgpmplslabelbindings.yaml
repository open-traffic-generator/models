components:
  schemas:
    Bgp.MplsLabelBindings:
      description: |-
        BGP may be used to advertise that a particular node (N) has bound a particular MPLS label, or a particular sequence of MPLS labels, 
        to a particular address prefix.
        This is done by sending a Multiprotocol BGP UPDATE message with with an MP_REACH_NLRI attribute. 
        The Network Address of Next Hop field of that attribute contains an IP address of node N.
        References: https://datatracker.ietf.org/doc/html/rfc3107 
                   & https://datatracker.ietf.org/doc/html/rfc8277.
      type: object
      properties:
        choice:
          description: |-
            Bind one or more MPLS Labels to Address Prefixes.
            - label: Label Value is to be configure here.
            - sr_label: The mpls_lebel_capability under BGP capability is chosen as single_label. At least one SRGB range has been configured in mpls_srgb_ranges under device/bgp.
          type: string
          default: label
          x-enum:
            label:
              x-field-uid: 1
            sr_label:
              x-field-uid: 2
          x-field-uid: 1
        label:
          description: >-
            Group of MPLS Label value bind to a prefix
          $ref: '#/components/schemas/Bgp.MplsLabelBindings.SingleLabelValue'
          x-field-uid: 2
        sr_label:
          description: >-
            Group of MPLS SR Label Index bind to a prefix
          $ref: '#/components/schemas/Bgp.MplsLabelBindings.SingleLabelIndex'
          x-field-uid: 3

    Bgp.MplsLabelBindings.SingleLabelValue:
      description: >-
        Container for Single MPLS Value.
      type: object
      properties:
        value:
          $ref: '../routes/routeaddresses.yaml#/components/schemas/RouteMplsLabelValue'
          x-field-uid: 1
    
    Bgp.MplsLabelBindings.SingleLabelIndex:
      description: >-
        Container for Single MPLS SR Index.
      type: object
      properties:
        index:
          $ref: '../routes/routeaddresses.yaml#/components/schemas/RouteMplsLabelIndex'
          x-field-uid: 1