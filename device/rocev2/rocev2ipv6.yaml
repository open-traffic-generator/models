components:
  schemas:
    Rocev2.V6Interface:
      description: >-
        Configuration for RoCEv2 IPv6 peers.
      type: object
      required: [ipv6_name]
      properties:
        ipv6_name:
          description: >-
            The unique name of IPv6 used as the source IP for this list of RoCEv2 peers.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv6/properties/name'
          x-field-uid: 1
        ib_mtu:
          description: >-
            InfiniBand protocol Maximum Transmission Unit (MTU) defines several fix size MTU: 256, 512, 1024, 2048 or 4096 bytes.
            RDMA write message will have payload size same as configured IB MTU. You can configure custom size also.
          type: integer
          default: 1024
          format: uint32
          minimum: 0
          maximum: 14000
          x-field-uid: 2
        peers:
          description: >-
            This contains the list of RoCEv2 IPv6 peers configured on this interface.
          type: array
          items:
            $ref: './rocev2ipv6.yaml#/components/schemas/Rocev2.V6Peer'
          x-field-uid: 3
    Rocev2.V6Peer:
      description: >-
        Configuration for RoCEv2 IPv6 peer settings.
      type: object
      required: [name, destination_ip_address]
      properties:
        name:
          x-include: ../../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 1
        destination_ip_address:
          description: |-
            Specify the IP address of External NIC i.e Destination Point IP Address.
          type: string
          format: ipv6
          x-field-uid: 2
        qps:
          type: array
          description: >-
            This allows the user to set QP properties between a pair of source and destination RoCEv2 devices.
          items:
            $ref: './qps.yaml#/components/schemas/Rocev2.QPs'
          x-field-uid: 3


    