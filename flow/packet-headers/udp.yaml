components:
  schemas:
    Flow.Udp:
      description: UDP packet header
      type: object
      properties:
        src_port:
          x-field-pattern:
            description: >-
              Source port
            format: integer
            length: 16
            default: 0
            features: [count, metric_tags]
          x-field-uid: 1
        dst_port:
          x-field-pattern:
            description: >-
              Destination port
            format: integer
            length: 16
            default: 0
            features: [count, metric_tags]
          x-field-uid: 2
        length:
          x-field-pattern:
            description: >-
              Length
            format: integer
            length: 16
            default: 0
            features: [count, metric_tags]
          x-field-uid: 3
        checksum:
          x-field-pattern:
            description: >-
              UDP checksum
            format: checksum
            length: 16
          x-field-uid: 4