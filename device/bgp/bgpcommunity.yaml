components:
  schemas:
    Bgp.Community:
      description: >-
        BGP communities provide additional capability for tagging routes and  for
        modifying BGP routing policy on upstream and downstream routers.
        BGP community is a 32-bit number which is broken into 16-bit AS number and  a
        16-bit custom value.
      type: object
      properties:
        type:
          description: >-
            The type of community AS number.
          type: string
          x-field-uid: 1
          x-enum:
            manual_as_number:
              x-field-uid: 1
            no_export:
              x-field-uid: 2
            no_advertised:
              x-field-uid: 3
            no_export_subconfed:
              x-field-uid: 4
            llgr_stale:
              x-field-uid: 5
            no_llgr:
              x-field-uid: 6
        as_number:
          description: >-
            First two octets of 32 bit community AS number.
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
          x-field-uid: 2
        as_custom:
          description: >-
            Last two octets of the community value. 
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
          x-field-uid: 3
