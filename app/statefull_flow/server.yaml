components:
  schemas:
    StatefulFlow.Server:
      description: >-
        Traffic configuration for server(s).
      type: object
      properties:
        endpoints:
          description: >-
            EndPoint configuration for one or more emulated apps.
          type: array
          items:
            $ref: './endpoints.yaml#/components/schemas/Endpoints.Server'
          x-field-uid: 1
        protocol:
          description: >-
            Protocol to use for test, such as HTTP, TCP
          type: string
          x-constraint:
          - '/components/schemas/App.Tcp/properties/name'
          - '/components/schemas/App.Http/properties/name'
          x-field-uid: 2