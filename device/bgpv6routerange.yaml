components:
  schemas:
    Device.Bgpv6RouteRange:
      x-include: 
      - './bgprouterange.yaml#/components/schemas/Device.BgpRouteRange'
      description: >-
        Emulated BGPv6 route ranges.
        Contains 1..n route ranges.
        A single route range has the shape of address/address step/prefix
      type: object
      properties:
        address:
          x-device-pattern:
            description: >-
              The network address of the first network
            format: ipv6
            default: ::0
        prefix:
          x-device-pattern:
            description: >-
              The ipv6 network prefix to be applied to each address. 
            format: integer
            default: 64
        next_hop_address:
          x-device-pattern:
            description: >-
              IP Address of next router to forward a packet to its final destination
            format: ipv6
            default: ::0
            

