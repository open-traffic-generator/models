components:
  schemas:
    Router.IsisInterface.Multitopology:
      x-status: under-review
      x-include:
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: |-
        Multi-Topology TLV(229). The serial number or identifier of the topology in a scenario 
        that contains an arrangement of the network elements used for configuring the protocol. 
        For example, Topology 1, Topology 2, and so on.
      type: object
      properties:
        mt_id:
          description: |-
            The multi-topology ID for the emulated ISIS-L3 router. By default, it is set to 0.
          type: integer
          default: 0
        link_metric:
          description: |-
            Specifies the link metric between the nodes in the network grid going to the nodes 
            that are configured on the port of the device. 
            The metric can be updated for each individual node.
          type: integer
          default: 10
          minimum: 0
          maximum: 16777215

          

