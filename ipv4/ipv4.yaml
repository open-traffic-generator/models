components:
  schemas:
    Device.Ipv4:
      description: The IP Ranges assigned to the current test configuration
      properties:
        automaticiptype:
          $ref: ../automaticiptype/automaticiptype.yaml#/components/schemas/AutomaticIpType
          description: The automatic IP types, either 'ONLY_IPV4', 'ONLY_IPV6' or
            'BOTH_IPV4_IPV6'.
          x-field-uid: 1
        count:
          default: 1
          description: 'The number of IPs generated (default: 1).'
          format: int32
          type: integer
          x-field-uid: 2
        gwauto:
          description: 'A flag indicating if the gateway settings for the IPRange
            should be determined automatically (default: true).'
          type: boolean
          x-field-uid: 3
        gwstart:
          default: 10.0.0.1
          description: 'The gateway start IP for the IPRange (default: 10.0.0.1).'
          pattern: ^(((([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))|(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|(([0-9a-fA-F]{1,4}:){5,5}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}|([0-9a-fA-F]{1,4}:){1,4}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){2,2}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){3,3}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){4,4})|:(:[0-9a-fA-F]{1,4}){1,5}):((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])))$
          type: string
          x-field-uid: 4
        hostcount:
          default: 1
          description: 'The number of Host IPs generated (default: 1).'
          format: int32
          type: integer
          x-field-uid: 5
        innervlanrange:
          $ref: ../vlan/vlan.yaml#/components/schemas/Device.VLAN
          description: The inner VLAN range assigned to the current IP range configuration
          x-field-uid: 6
        ipauto:
          description: 'A flag indicating if IP settings for the IPRange should be
            determined automatically (default: true).'
          type: boolean
          x-field-uid: 7
        ipincr:
          default: 0.0.0.1
          description: 'The IP incrementation rule (default: 0.0.0.1).'
          pattern: ^(((([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))|(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|(([0-9a-fA-F]{1,4}:){5,5}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}|([0-9a-fA-F]{1,4}:){1,4}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){2,2}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){3,3}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){4,4})|:(:[0-9a-fA-F]{1,4}){1,5}):((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])))$
          type: string
          x-field-uid: 8
        iprangename:
          $ref: ../name/name.yaml#/components/schemas/Name
          x-field-uid: 9
        ipstart:
          default: 10.0.0.10
          description: 'The start IP for the IPRange (default: 10.0.0.10).'
          pattern: ^(((([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))|(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|(([0-9a-fA-F]{1,4}:){5,5}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}|([0-9a-fA-F]{1,4}:){1,4}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){2,2}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){3,3}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){4,4})|:(:[0-9a-fA-F]{1,4}){1,5}):((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])))$
          type: string
          x-field-uid: 10
        ipver:
          $ref: ../ipver/ipver.yaml#/components/schemas/IpVer
          description: The type of the IP. 'IPV4' and 'IPV6' are both supported currently.
          x-field-uid: 11
        isemulatedrouter:
          default: false
          type: boolean
          x-field-uid: 12
        maxcountperagent:
          default: 1
          description: 'The maximum number of IPs that should be assigned to each
            traffic agent for this IP range segment in a valid test (default: 1).'
          format: int32
          type: integer
          x-field-uid: 19
        mss:
          default: 1460
          description: The maximum segment size of the TCP header.
          format: int32
          type: integer
          x-field-uid: 13
        mssauto:
          description: 'A flag indicating if Mss settings for the IPRange should be
            determined automatically (default: false).'
          type: boolean
          x-field-uid: 14
        netmask:
          default: 16
          description: 'The network mask of the IP Range (default: 16).'
          format: int32
          type: integer
          x-field-uid: 15
        netmaskauto:
          description: 'A flag indicating if the network mask of the IPRange should
            be determined automatically (default: true).'
          type: boolean
          x-field-uid: 16
        networktags:
          $ref: ../taglist/taglist.yaml#/components/schemas/TagList
          x-field-uid: 20
      required:
      - iprangename
      - ipauto
      - gwauto
      - netmaskauto
      - ipver
      - mssauto
      type: object
