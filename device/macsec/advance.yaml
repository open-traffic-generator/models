components:
  schemas:
    Macsec.Advance:
      description: >-
        A container of advance properties for a MACsec interface.
      type: object
      properties:
        static_key:
          $ref: '#/components/schemas/Macsec.Advance.StaticKey'
          x-field-uid: 1
    Macsec.Advance.StaticKey:
      description: >-
        Static key advance settings.
      type: object
      properties:
        rekey_mode:
          $ref: '#/components/schemas/Macsec.Advance.StaticKey.RekeyMode'
          x-field-uid: 1
    Macsec.Advance.StaticKey.RekeyMode:
      description: |-
        Rekey mode.
      type: object
      properties:
        choice:
          description: >-
            Rekey mode choices.
          type: string
          default: dont_rekey
          x-field-uid: 1
          x-enum:
            dont_rekey:
              x-field-uid: 1
            timer_based:
              x-field-uid: 2
            pn_based:
              x-field-uid: 3

