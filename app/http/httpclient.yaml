components:
  schemas:
    Http.Client:
      description: >-
        One or more HTTP Client configurations and its HTTP methods configs. 
      type: object
      properties:
        transport_name:
          description: >-
            Transport interface that can be attached to TCP. In the same apps or different apps container.
          type: string
          x-constraint:
          - '/components/schemas/App.Tcp/properties/name'
          x-field-uid: 1
        http_version:
          description: >-
            HTTP Version
          type: string
          x-field-uid: 2
          x-enum:
            "1.0":
              x-field-uid: 1
            "1.1":
              x-field-uid: 2
            "2.0":
              x-field-uid: 3
          default: "1.0"
        cookie_jar_size:
          description: >-
            cookie_jar_size the number of cookies that will be saved for each client. The maximum value of this is 300. (only if enable_cookie_support is enabled)
          type: integer
          default: 10
          x-field-uid: 3
        cookie_reject_probability:
          description: >-
            cookie_reject_probability indicates the probability, from 0 to 1, that a client will reject a request for a cookieâ€™s contents from the server. (only if enable_cookie_support is enabled)
          type: integer
          default: 0
          x-field-uid: 4
        enable_cookie_support:
          description: >-
            The client will support cookie retention, as indicated in the cookie_jar_size and cookie_reject_probability
          type: boolean
          default: false
          x-field-uid: 5
        command_timeout:
          description: >-
            HTTP command timeout timer in seconds
          type: number
          default: 600
          x-field-uid: 6
        methods:
          description: >-
            The HTTP methods such as GET, POST and its properties. 
          type: array
          items:
            $ref: './method.yaml#/components/schemas/Http.Method'
          x-field-uid: 10
        name:
          x-include: ../common/common.yaml#/components/schemas/Named.Object/properties/name
          x-field-uid: 11