components:
  schemas:
    Macsec.TxSc:
      description: >-
        The container for Tx SC settings.
      type: object
      properties:
        static_key:
          $ref: '#/components/schemas/Macsec.TxSc.StaticKey'
          x-field-uid: 1
        end_station:
          description: |-
            End station on not.
          type: boolean
          default: false
          x-field-uid: 2
        include_sci:
          description: |-
            Include SCI on not.
          type: boolean
          default: false
          x-field-uid: 3
    Macsec.TxSc.StaticKey:
      description: >-
        Tx SC setting for static key.
      type: object
      properties:
        system_id:
          description: |-
            System ID. 
          type: string
          format: mac
          x-field-uid: 1
        port_id:
          description: |-
            Port ID. 
          type: integer
          format: uint32
          minimum: 1
          maximum: 65535
          default: 1
          x-field-uid: 2
        confidentiality:
          description: |-
            Encrypt or not. 
          type: boolean
          default: true
          x-field-uid: 3
        sak_pool:
          description: |-
            Tx SAK pool.
          $ref: './basic.yaml#/components/schemas/Macsec.Basic.StaticKey.SakPool'
          x-field-uid: 4
