components:
  schemas:
    Device.BgpSrTePolicyNextHop:
      x-status: under-review
      description: >-
        Optional container for BGP SR TE Policy next hop settings.
      type: object
      properties:
        next_hop_mode:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.EnumPattern'
          x-pattern:
            format: enum
            enums: [local_ip, manual]
            default: local_ip
        next_hop_address_type:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.EnumPattern'
          x-pattern:
            format: enum
            enums: [ipv4, ipv6]
            default: ipv4
        ipv4_address:
          description: >-
            The ipv4 address of the next hop if the next_hop_mode is manual and
            the next_hop_address_type is ipv4.
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: ipv4
            default: 0.0.0.0
        ipv6_address:
          description: >-
            The ipv6 address of the next hop if the next_hop_mode is manual and
            the next_hop_address_type is ipv6.
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: ipv6
            default: ::0
