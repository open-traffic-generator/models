components:
  schemas:
    Vxlan.Unicast:
      description: >-
        Configuration of Unicast parameters for VxLAN.
      type: object
      properties:
        remote_vtep_address:
          description: >-
            Remote VXLAN Tunnel End Point address
          $ref: '#/components/schemas/Remote.Vtep.Address'
        suppress_arp:
          description: >-
            Supress ARP 
          type: boolean
          default: false
        remote_vm_mac:
          description: >-
            Remote VM MAC addresses
          type: array
          items:
            type: string
            format: mac
        remote_vm_ipv4:
          description: >-
            Remote VM ipv4 addresses
          type: array
          items:
            type: string
            format: ipv4

    Remote.Vtep.Address:
      type: object
      properties:
        choice:
          description: IPv4 or IPv6 address
          type: string
          enum: [ipv4, ipv6]
          default: ipv4
        ipv4:
          type: string
          format: ipv4
        ipv6:
          type: string
          format: ipv6