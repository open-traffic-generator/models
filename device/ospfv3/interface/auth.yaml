components:
  schemas:
    Ospfv3Interface.Authentication:
      description: |-
        This contains OSPFv3 authentication properties.
      type: object
      properties:
        enable:
          description: >-
            If enabled, it performs a non-IPsec Cryptographic authentication.
          type: boolean
          default: false
          x-field-uid: 1
        auths: 
          description: |-
            List of OSPFv3 SA Key IDs and Keys.
          type: array
          items:
            $ref: '#/components/schemas/Ospfv3Authentication.Auth'
          x-field-uid: 2

    Ospfv3Authentication.Auth:
      description: |-
        Container of OSPFv3 interface Cryptographic authentication.
      type: object
      properties:
        algo:
          description: |- 
            The authentication algorithm used with the OSPFv3 SA.
          $ref: '#/components/schemas/Ospfv3Authentication.Algo'
          x-field-uid: 1
        key_id: 
          description: |-
            The unique OSPFv3 Authentication Key Identifier per-interface.
          type: integer
          format: uint32
          minimum: 0
          maximum: 65535
          default: 1
          x-field-uid: 2
        key:
          description: |-
            An alphanumeric Cryptographic Authentication Key associated with this OSPFv3 SA.
          type: string
          minLength: 1
          maxLength: 64
          x-field-uid: 3

    Ospfv3Authentication.Algo:
      description: >-
        The authentication algorithm used with the OSPFv3 SA.
          - HMAC-SHA-1
          - HMAC-SHA-256
          - HMAC-SHA-384
          - HMAC-SHA-512
      type: object
      properties:
        choice:
          type: string
          default: hmac_sha_1
          x-field-uid: 1
          x-enum:
            hmac_sha_1:
              x-field-uid: 1
            hmac_sha_256:
              x-field-uid: 2
            hmac_sha_384:
              x-field-uid: 3
            hmac_sha_512:
              x-field-uid: 4