
openapi: 3.1.0

info:
  title: Capture results models
  version: ^0.0.0

components:
  schemas:
    Result.CaptureRequest:
      description: >-
        The capture result request to the traffic generator 
      type: object
      properties:
        port_names:
          description: >-
            The names of objects to return results for.
            An empty list will return all capture row results.
          type: array
          items:
            type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
        columns:
          description: >-
            The names of columns to return results for.
            An empty list will return all columns.
            The name column will always be included as it is the unique key.
            The following is a description of the columns:
              - name
                  The name of a configured port
              - packets
                  The captured packets
          type: array
          items:
            type: string
            enum:
              - name
              - packets


      
