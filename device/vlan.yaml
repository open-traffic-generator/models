openapi: 3.1.0

info:
  title: Emulated vlan protocol model
  version: ^0.0.0

components:
  schemas:
    Device.Vlan:
      x-include: 
        - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Emulated vlan protocol
      type: object
      x-constants:
        tpid_8100: 8100
        tpid_88a8: 88a8
        tpid_9100: 9100
        tpid_9200: 9200
        tpid_9300: 9300
      properties:
        tpid:
          description: >-
            Vlan tag protocol identifier.
          x-pattern:
            format: hex
            default: 8100
        priority:
          description: >-
            Vlan priority.
          x-pattern:
            format: integer
            default: 0
        id:
          description: >-
            Vlan id.
          x-pattern:
            format: integer
            default: 1
    