components:
  schemas:
    Bgp.LearnedInformationFilter:
      x-status: under-review
      description: >-
        Configuration for controlling storage of BGP learned information recieved from the DUT.
      type: object
      properties:
        unicast_ipv4_prefix:
          description: >-
            If enabled, will store the information related to Unicast IPv4 Prefixes recieved from the DUT.
          type: boolean
          default: false
        unicast_ipv6_prefix:
          description: >-
            If enabled, will store the information related to Unicast IPv6 Prefixes recieved from the DUT.
          type: boolean
          default: false       
