components:
  schemas:
    Device.Bgpv6:
      x-status: under-review
      x-include: 
      - './bgp.yaml#/components/schemas/Device.Bgp'
      description: >-
        Container for emulated BGPv6 peers and routes.
      type: object
      properties:
        local_address:
          description: >-
            Local IPv6 address of the emulated router
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: ipv6
            default: ::0
        dut_address:
          description: >-
            IPv6 address of the BGP peer for the session
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: ipv6
            default: ::0
